    - ! "<p class=\"section-status\">You scored below average on this aspect.</p>\r\n<p>An
      excellent business model operates in an industry that will be around for a reasonably
      long period of time. You can create a great business model for a Pet Rock type
      of product. The Pet Rock type product is a great product for one-person company.
      You make a ton of money and then retire. However, you are trying to build a
      larger enterprise which has more staying power. Therefore you must be in an
      industry, category, or niche which is going to be around for a long time.</p>\r\n<p><img
      src=\"/uploads/picture/image/1322074470355697.jpg\" class=\"left\" alt=\"Business
      Model Survey\" title=\"Business Model Survey\" />I live in the Midwest where
      there are many ethanol refineries. They came into existence at a cost of hundreds
      of millions of dollars each. Then, the price of oil dropped dramatically and
      this industry became nonviable without additional government subsidies. These
      subsidies never did occur and many of these ethanol plants are being shut down
      before ever coming online. The longevity of the industry was not sustainable
      without the high price of oil.</p>\r\n<p>Your industry may not be around for
      a long time. I am not advocating changing the business you are in. Once you
      are in a certain business, you are stuck, right? That is partially true, but
      not entirely. For example, think about IBM. How do you define their business?
      If you define their business as a provider of equipment and automation for office
      workers, their business hasnt changed much over the years. But when you remember
      that IBM started in office machines, then typewriters, then computers, and then
      service delivery, they have done an excellent job of morphing their business
      model over the years. They were constantly shifting into industries and sub-businesses
      that were growing.</p>\r\n<p>All businesses can do this if they are open to
      change. It begins with subtly changing the SIC code of the industry you are
      in. In the 1850s people traveled cross country via railroad. Railroads were
      the people movers. Then in the 1920s and 1930s the airline industry was beginning
      and the railroads saw themselves as a railroad and not a people mover. The railroads
      were flush with lots of cash but did nothing to expand into the airline industry
      because in their minds, they were a railroad. If the railroads had seen themselves
      as a people-moving business, they would have jumped into the airline business,
