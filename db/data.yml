    - ! "<p class=\"section-status\">You scored above average on this section.</p>\r\n<p>Lets
      start with some quick background. If you are a pro, skip ahead. Search Engine
      Optimization (SEO) is the process of moving your website to the top of the Google
      search rankings. This process is &frac34; science and &frac14; magic as Google
      is extremely secretive regarding their search algorithm. Search engine pros
      try to figure out Googles methods so they can work the algorithm to their clients
      advantage. At the same time, Google constantly changes the search algorithm
      to maintain its proprietary nature. At times, these sudden changes by Google
      can wreak havoc. Many companies have held top three spots on Google only to
      drop to obscurity when Google changes its search algorithm.</p>\r\n<p>Most SEO
      experts want your key search results on the first page. For instance, if you
      are a plumber in Boston, a key search phrase might be &quot;plumber Boston&quot;
      or plumbers Boston.&quot; You would want to appear on page one for Google searches.</p>\r\n<p>However,
      many SEO professionals go one step further and desire a listing &quot;above
      the fold&quot; on the first page. Typically, this is in the top 4-6 results
      depending on screen size. See the screenshot below.</p>\r\n<p style=\"text-align:
      center;\"><!-- google fold image --></p>\r\n<p>The science of SEO is devoted
      moving websites up the Google rankings. There is no right answer as to how Google
      ranks websites. For an educated guess see http://www.vaughns-1-pagers.com/internet/google-ranking-factors.htm.</p>\r\n<h2>Google
      Page Rank</h2>\r\n<p>PageRank is a Google-generated numeric value that represents
      how important your page is on the web. Google assumes that when one page links
      to another, it is effectively &quot;voting&quot; for the other page. The more
      votes that are cast for a page, the more important that page is assumed to be.
      Also, there is a voter weighting factor. The importance of the page casting
      the vote weights how important the vote itself is. Google calculates a page's
      importance from the weighted value of the votes cast for it. PageRank is Google's
      way of deciding a page's importance. This matters because it is one of the more
      important factors determining a page's ranking in the free search results (SEO).
      It isn't the only factor that Google uses to rank pages, but it is an important
      one.</p>\r\n<h2>Google vs. Bing/Yahoo</h2>\r\n<p>Many experts recommend monitoring
      Google rankings only. Google accounts for over 70% of all search traffic. The
      experts claim that if you raise your Google rankings, Yahoo and Bing will rise
      as well. We recommend this strategy as well as typically the bulk of the benefit
      lies with Google and Yahoo/Bing rankings tend to rise 2-3 months after Google
      rankings rise.</p>\r\n<p>Google tends to be more prevalent in the B2B environment.
      Many B2B webistes choose to ignore Yahoo altogether. However, if you sell to
      consumers, particularly young consumers, Yahoo search results cannot be ignored.</p>\r\n<h2>RankPay</h2>\r\n<p>One
      of the easiest methods to assess your current SEO position is to use RankPay.
      Simply input your top three search phases and RankPay will tell you how much
      it will cost to move into the top 3 results and the difficulty. Ideally, the
      cost should be under $300 for most words. If the cost is significantly more
      than $300, discuss with your coach. Click here to learn more about Rank Pay.</p>\r\n<h2>Pay
      Per Click (PPC)</h2>\r\n<p>Many companies ignore PPC advertising as unnecessary.
      This is simply not true. Every company needs some PPC advertising. Many CEOs
      think that PPC advertising is cost ineffective or unneeded. Here is a list of
      reasons to use PPC advertising:</p>\r\n<ul>\r\n\t<li>Minimum cost per click
      of $0.10 for many keywords.</li>\r\n\t<li>Low cost for low volume phrases.</li>\r\n\t<li>Buying
      your way onto Page 1 when SEO cannot get you there.</li>\r\n\t<li>Reputation
      management. What does a client or prospect think when they do a search for something
      they think you should appear on, but you dont? Buying your way onto page 1
      through PPC solves this.</li>\r\n\t<li>Appearing on searches for your competitors.
      Yes, buy their name.</li>\r\n\t<li>Its fast. You can run ads in a matter of
      minutes and get traffic immediately.</li>\r\n</ul>\r\n<p class=\"center\"><!--
      google search results image -->\r\n<p class=\"section-status\">[domain] scored
      very well on this aspect. The factors we have analyzed to arrive at this conclusion
      are:</p>\r\n<ul>\r\n\t<li>How important is it to rank highly in Google search
      results for your top 3 phrases?</li>\r\n\t<li>Where do you rank in Google search
      results?</li>\r\n\t<li>Where to you rank in Google PPC results?</li>\r\n\t<li>What
      is the likelihood you can move up the Google rankings if your ranking is currently
      low?</li>\r\n\t<li>How effective is your inbound linking?</li>\r\n\t<li>Do you
      have enough high quality links from authoritative sites and high Page Rank sites?</li>\r\n</ul>\r\n<p>To
      improve your score even more, you should consider the following options:</p>\r\n<p>Use
      the Google keyword tool to pick your best three phrases. The best phrases may
      not necessarily be the highest search volume phrases. For instance, if you started
      a new sales training site, you would have a very difficult time getting to the
      first page of Google for the term &quot;sales training.&quot; Yes, this is the
      highest volume search phrase, but it also is the most competitive. Well entrenched
      competitors have a ten year head start on you. It may be close to impossible
      or financially prohibitive to chase this phrase. Instead, look to secondary
      search terms you CAN win. Perhaps &quot;sales training Seattle&quot; or &quot;bridal
      sales training&quot; are better phrases. Typically, it is more effective to
      get into the top 3 results for lesser volume phrases than to fight an unwinnable
      battle for the obvious high volume words. The best phrases combine these factors:</p>\r\n<ul>\r\n\t<li>Search
      volume: the higher the better</li>\r\n\t<li>Competitiveness: The lower the better</li>\r\n\t<li>Increase
      in search volume: Ideally, this should be going up</li>\r\n\t<li>Cost per click:
      The higher the better as we will be getting these clicks for free. No point
      winning a click we can buy for $0.05</li>\r\n</ul>\r\n<p>You can use <a href=\"http://www.wordtracker.com/\">Wordtrackers</a>
      service to find the best &quot;sleeper&quot; phrases. Wordtracker combines many
      of the factors above and creates a score for the phrase. The higher the score
      the better. However, many clients have found success with phrases with low Wordtracker
      scores. Like any tool, use Wordtracker combined with your own common sense.</p>\r\n<p>Set
      up Google Analytics on your site. This is a terrific service from Google and
      its free. You can not only see your traffic, but Google Analytics shows you:</p>\r\n<ul>\r\n\t<li>%
      new visitors</li>\r\n\t<li>Average time spent on site</li>\r\n\t<li>Average
      pages viewed per site</li>\r\n\t<li>A graph of site visits over time</li>\r\n\t<li>Bounce
      rate (the number of visitors who quickly exited the site)</li>\r\n\t<li>Keywords
      on search engines used to find your site</li>\r\n\t<li>Exit pages</li>\r\n\t<li>Click
      paths during the visit</li>\r\n\t<li>Errors in the site</li>\r\n\t<li>And much
      more</li>\r\n</ul>\r\n<p class=\"center\"><!-- google analytics image --></p>\r\n<p>Sign
      up for Google Adwords (PPC) if you havent already. If you are not currently
      spending, set a $50/month budget and play around a bit. Beware; there is more
      science to PPC than you might think. However, lets save these finer points
      for round two. At the beginning, try to buy clicks under $1 each. Its hard
      to get burned with cheap traffic. If you have to spend more, go to $2/click
      but check stats every day. You do not want to know how many clients experimented
      with Google only to spend $1000 in 7 hours.</p>\r\n<p>In addition, your Adwords
      account should be linked to your Google Analytics account. Once you do this,
      you can better track the effectiveness of your PPC campaigns and track paid
      clicks all the way to purchase, not just whether they visited the site. Effectively,
      Google Analytics will tag the PPC visitor all the way through their visit and
      let you know how well you are monetizing your paid traffic.</p>\r\n<p class=\"center\"><!--
      adwords image --></p>\r\n<p>Consider a graphics web upgrade. A better looking
      website isnt that expensive. Just do it!</p>\r\n<p>Three options for implementation:</p>\r\n<ul>\r\n\t<li>Method
      #1- Hire a consultant and turn over the keys. That is have someone Do It For
      You (DIF). There are plenty of great web people who can execute everything on
      this list. Here are some ballpark costs for quality consultants:\r\n\t\t<ul>\r\n\t\t\t<li>Website
      $3000+</li>\r\n\t\t\t<li>SEO $250 - $5000 per month</li>\r\n\t\t\t<li>PPC $200
      - $5000 per month</li>\r\n\t\t\t<li>Link building services $250 - $1000 per
      month</li>\r\n\t\t\t<li>Upgrade graphics $30- $75/hour</li>\r\n\t\t\t<li>Video
      production and editing $125/hour</li>\r\n\t\t\t<li>Copywriting $40-$300 per
      hour</li>\r\n\t\t</ul>\r\n\t</li>\r\n\t<li>Method #2: Do it yourself (DIY)\r\n\t\t<ul>\r\n\t\t\t<li>The
      good news: it's free.</li>\r\n\t\t\t<li>The bad news: it's probably going to
      take a very long time and perhaps never get done. In addition, what other work
      suffers as you focus on the website?</li>\r\n\t\t</ul>\r\n\t</li>\r\n\t<li>Method
      #3: Do it with (DIW)\r\n\t\t<ul>\r\n\t\t\t<li>For most entrepreneurs, this is
      the best option. Pay a small amount of money to someone that knows more than
      you and can direct the process but not constantly be on the clock. You will
      fill the role of project manager and doer of some work. Your DIW partner will
      provide the direction and vision.</li>\r\n\t\t\t<li>This method tends to be
      the best blend of cost and speed</li>\r\n\t\t</ul>\r\n\t</li>\r\n</ul>\r\n<h2>Best
      Practices</h2>\r\n<h3>Get listed in Google Places</h3>\r\n<p>Google places listed
      tend to appear at the top of Google searches. Even if you are not a retail business
      you should list your business in Google Places. Here's why:</p>\r\n<ul>\r\n\t<li>It's
      free</li>\r\n\t<li>What does a prospect think if they search for you and you
      do NOT appear? Are you out of business?</li>\r\n\t<li>You get a free, high quality
      linkback from Google to your website</li>\r\n\t<li>It takes 3 minutes</li>\r\n</ul>\r\n<p
      class=\"center\"><!-- google search image -->\r\n<h3>Free directory links</h3>\r\n<p>Free
      directory listings are also available at many online Yellow Page type sites.
      Most of these are also free. If a site is not free, skip it. Here are a few
      to get listed on:</p>\r\n<ul>\r\n\t<li>yeloow.com</li>\r\n\t<li>yellowpages.com</li>\r\n\t<li>superpages.com</li>\r\n\t<li>onlineyellowpages.com</li>\r\n\t<li>realpageslive.com</li>\r\n\t<li>brightpages.com</li>\r\n\t<li>Note:
      be consistent with your link. Always use http://abc.com or http://www.abc.com.
      Do not mix them.</li>\r\n</ul>\r\n<h3>Avoid article sites and link farms</h3>\r\n<p>Google
      has decided that ezine directories and many article sites are NOT high content
      and has greatly decreased the importance of such sites. For the most part, our
      recommendation is to either 1) get your articles in legitimate, mainstream media
      or 2) put your articles on your own blog and search engine optimize them.</p>\r\n<h3>Avoid
      duplicate content</h3>\r\n<p>Google hates duplicate content. You may be thinking,
      I don't have any. What if you have 200 products on your website and the first
      two lines of each product page is a general company description? Google would
      view these pages as practically the same. The beginning of a page is weighted
      more than the other section. When Google reads these pages, it may think the
      content is too similar and punish you.</p>\r\n<p>In general, avoid copy and
      pasting is the easiest way to avoid duplicate content.</p>\r\n<p>Stay away from
      content creation programs. These programs take an article or blog post and automatically
      generate ten &quot;varied&quot; posts. If Google has not already caught on to
      these, they will.</p>\r\n<h3>Leverage H1, H2 tags</h3>\r\n<p>An H1 tag is the
      largest size font on your website. Typically this is the title. Google places
      extra weight on H1 tags as Google feels that big type is being emphasized and
      is therefore more important. May sure your H1 tags are used and include your
      most important keywords.</p>\r\n<p>An H2 tag is the next largest font. These
      could include heading titles and other emphasized fonts. Google weights H2 tags
      as well, but not as heavily. Make sure your H2 tags are set and include your
      keywords.</p>\r\n<h3>Frequent changes</h3>\r\n<p>Google loves freshness. The
      more often you change or add content, the more Google will reward you. The easiest
      way to determine this is to check the last date Google crawled your site. You
      can find this date in the Google Webmaster Tools.</p>\r\n<h3>Google likes lots
      of pages</h3>\r\n<p>Caveat: You may be tempted to juke the system. Many software
      tools are available to modify existing content and create a new page. Google
      hates this and has teams of smart people working to punish cheaters. If they
      have not figured out how to catch it yet, they will. Google is not hard to figure
      out, it is just hard to execute. Google wants LOTS and LOTS of fresh, original,
      high-quality content with no advertising. That is not to say you must follow
      these standards. We are simply pointing out that Google rewards websites that
      do what Google wants.</p>\r\n<p>The easiest way to give Google what they want
      without going Black Hat is to simply create a new page if in doubt. Instead
      of one long page with two themes, break it in two.</p>\r\n<p>Add pictures. Creating
      more pages tends to make pages short. Add pictures to make pages appear longer.</p>\r\n<p>Add
      a blog. Most business owners whine when we suggest a blog. It is awfully easy
      to add a WordPress blog to any website. You don't need to write much to get
      benefit. No one even needs to read it for you to benefit. The beauty of a WordPress
      blog is that each blog post is a new page. Comments added to a blog get a separate
      page. Basically, WordPress is a legitimate, page generating machine. If you
      don't know what to put in a blog, simply treat it like a private forum for your
      press releases. If you hire someone, blog it. If you add a new product, blog
      it. If you attend a trade show, blog it.</p>\r\n<h3>Adwords Editor</h3>\r\n<p>It
      is difficult to imagine any business not needing Google pay-per-click advertising
      (PPC)? PPC is an immediate method to jump to the top of any search. While SEO
      takes months or years to move to the top, all it takes is money to get to the
      top of PPC.</p>\r\n<p>At a minimum, purchase your own company name and the names
      of a few competitors. These words are cheap and can be highly effective.</p>\r\n<p>If
      you manage many keywords, you may find the Google Adwords Editor tool to be
      handy. This is a free program you can download from Google. The program is local
      to your machine, so you can manage your account without access to the internet.
      Also, many people like the spreadsheet-like interface better than the web version.</p>\r\n<p>Most
      clients find that the online version of Google Adwords is better for some tasks
      and the Adwords Editor is better for others. In particular, the Adwords Editor
      is better for:</p>\r\n<ul>\r\n\t<li>Mass changing of settings across multiple
      campaigns</li>\r\n\t<li>Viewing keywords vs. campaigns</li>\r\n\t<li>Changing
      bid prices</li>\r\n\t<li>View certain reports</li>\r\n\t<li>Adding new keywords</li>\r\n</ul>\r\n<h3>Use
      Video</h3>\r\n<p>Google loves video, especially YouTube videos.</p>\r\n<p>Simply
      put, posting videos to YouTube is the fastest way to the top of Google.</p>\r\n<p>In
      this ADD world, people don't read. Ask yourself, are you more likely to click
      the videos in the screenshot below, or click the articles? Most people will
      listen to or view a video.</p>\r\n<p class=\"center\"><!-- google search with
      video results image --></p>\r\n<p>No excuses. 95% of our clients have not shot
      enough video. The stated reason is: &quot;I don't know what to say.&quot; Really?
      If we put a client in front of you and asked you to talk about your company
