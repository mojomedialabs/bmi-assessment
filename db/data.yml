      activities and can draw a terrific amount\n  of money out of the business without
      investing tremendous amounts of time. I encourage\n  you to consider the option
      of becoming the CEO Emeritus vs. selling your business.\n  For most business
      owners, it is more financially viable to become a CEO Emeritus\n  than it is
      to sell.</p>\\r\\n<h4>Points to Consider</h4>\\r\\n<p>Is your business truly\n
