    - ! "<h2>Website Appearance</h2>\r\n<p>Your website is the front door to your
      company. It needs to properly reflect the image and culture of your company.
      This section will assess the impression your website makes on a potential customer
      as well as what you can do to improve.</p>\r\n<h2>Social Media</h2>\r\n<p>Many
      business owners feel that social media is a waste of time. However, social media
      is here to stay. Whether your customers are using Facebook for business, they
      are using Facebook at home. Not all of your customers are using twitter, but
      some of them are. And whether you like it or not people are checking out you,
      your company, and your reputation one LinkedIn. Therefore, social media management
      needs to be part of your reputation management strategy even if it is not part
      of your lead generation strategy.</p>\r\n<h2>Search Engines</h2>\r\n<p>Search
      engine placement is an important component of every businesses lead generation
      strategy. Even if your customers are not Googling to buy products, they are
      Googling to find out related information about your products and your competitors
      products. Being on the first page of Google for your most important terms is
      vital to your lead generation strategy. This section will assess how well you
      are doing in the area of search engine optimization (SEO).</p>\r\n<h2>Technical</h2>\r\n<p>The
      final section of the website assessment will assess the technical elements of
      your website. This detailed report will analyze the inner workings of your website
      and provide very specific improvement opportunities. The recommendations in
      this section may seem overwhelming. Not all of the recommendations may be important
      for your website. However, virtually all recommendations will improve your website
      or improve your opportunity for lead generation from your website.</p>"
