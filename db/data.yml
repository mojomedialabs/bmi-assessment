      ! \"<p class=\\\"section-status\\\">You scored below average on this section.</p>\\r\\n<h2>Background</h2>\\r\\n<p>A\n
      \ major driver of business value is the growth opportunity for [Company Name].
      Although\n  your relative size and the growth trends of the markets in which
      you participate\n  is a key factor, so are market share and the competitive
      environment. Having several\n  competitors and no single dominant competitor
      is indicative of growth opportunity.\n  However, if the market is dominated
      by one competitor, the growth potential and\n  value are severely limited.</p>\\r\\n<p>Although
      at times it seems counter-intuitive,\n  a market share so small that the company
      lacks critical mass to move forward and\n  grow is a significant problem. It
      is as bad as when one single competitor controls\n  the marketplace. A 15% share
      of served market is an indicator of critical mass in\n  order to grow the business
      while a 65% market share is an indicator the company\n  has limited growth potential
      in the same way a 65% single competitor market share\n  limits the growth opportunity.</p>\\r\\n<p>A
      key to market share and growth potential\n  is having a sustainable competitive
      advantage. Buyers will look for this in assessing\n  value. Advantages over
      the competition, which competitors cannot easily duplicate,\n  will be a big
      value driver. When your product or service has no significant advantage\n  your
      revenue is again at risk and your growth potential is more limited. Although\n
      \ past performance is usually a great indicator of value and future value, without\n
      \ clear growth opportunity [Company Name] value will be significantly less than
      past\n  performance would otherwise indicate.</p>\\r\\n<h2>[Company Name] Current
      Position</h2>\\r\\n<p>The\n  competitive situation for [Company Name] indicates
      your growth opportunity and current\n  revenue stream are at risk. Your competitive
      index in the lower third indicates\n  that you cannot easily grow or expand
      without significant resources being spent\n  to change or make a market shift
      and assure revenue growth. [Company Name] does\n  not have a clear sustainable
      competitive advantage and is in an environment where\n  the competitors have
      the upper hand. The competitive dynamic must change in order\n  to build business
      value.</p>\\r\\n<h2>Recommendations</h2>\\r\\n<p>To change the dynamic,\n  [Company
      Name] should start by completing an objective competitive analysis and\n  review
      to identify an alternative competitive approach and possibly your business\n
      \ model. Most companies are functionally in a confrontational competitive situation\n
      \ where there is no real advantage and from time to time each is merely able
      to get\n  an upper hand and sustain it for relatively short periods. The solution
      that delivers\n  value is to identify and pursue a true sustainable competitive
      advantage. Doing\n  so will require a review of the customers and their use
      of the companys product\n  or service and all the major elements of the company
      to identify where and how to\n  build a competitive advantage.</p>\\r\\n<p>It
      would be worthwhile for [Company Name]\n  to review the five or six primary
      competitive strategies that can be pursued. This\n  will help move the company
      away from the current confrontational strategy and to\n  pursue a gorilla, niching
      or other more effective strategy. In addition some combination\n  of a change
