    - ! "<p class=\"section-status\">You scored above average on this aspect.</p>\r\n<p
      class=\"center\"><img src=\"/uploads/picture/image/1328541685821844.png\" alt=\"\"
      title=\"Sellability\" /></p>\r\n<h2>Background</h2>\r\n<p>When a business changes
      hands, it will typically continue along on its current trend line until such
      time that the buyer can influence and improve the factors of sales volume, variable
      cost, and fixed cost. This fact is relevant more so for financial buyers than
      for strategic buyers because financial buyers have less ability to affect sales
      volume and costs in the short term, and additional debt service could add to
      their costs.</p>\r\n<p>The slope created by the combined historical and projected
      financial trend lines presents the buyer with a level of either greater or lesser
      financial risk. As they assess a possible acquisition candidate, a buyer uses
      financial risk as one of their major criteria for assigning a value to what
      they think the business is worth (the step of assigning value assumes the buyer
      first concludes the business is an acceptable acquisition candidate). Remember
      they only calculate value on 12-months trailing EBITDA; what the future holds
      is their own assessment and they will not include any positive value, only any
      negative or risk in future earnings.</p>\r\n<h2>[Company Name] Current Position</h2>\r\n<p>Based
      on your score in this section, [Company Name] is in the top third ranking. Placement
      in the top third will definitely help you attract the attention of buyers. Your
      ability to maintain sales and control costs, as indicated by strong cash flow
      throughout the economic downturn, speaks well for the overall strength of your
      business. To a buyer looking at your business, this strength allows them to
      confidently project future cash generation, which minimizes their risk and allows
      them to strengthen any offer they tender.</p>\r\n<h2>Recommendations</h2>\r\n<p>While
      your placement in the top third is a clear advantage for you, you would be wise
      to consider ways to further improve EBITDA and strengthen your market position.
