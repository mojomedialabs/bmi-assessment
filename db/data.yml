    - ! "<p>&quot;A business model is the proprietary methodology used to acquire,
      service, and retain customers.&quot; &mdash; Jim Muehlhausen, Author &quot;The
      51 Fatal Business Errors and How to Avoid Them&quot;</p>\r\n<p>Your business
      model is your secret sauce. Your model is what makes your business unique. Your
      business model is the formula you use to outsmart your competitors, provide
      ongoing value to customers, and continually grow your business. There are eight
      essential areas to a business model:</p>\r\n<ul>\r\n\t<li>Must have excellent
      margins</li>\r\n\t<li>Must be easy to sell</li>\r\n\t<li>Must have The Four
      Capitals&copy;: Intellectual Capital, Financial Capital, Human Capital and Brand
      Capital</li>\r\n\t<li>Must be able to maintain ongoing competitive advantage</li>\r\n\t<li>Must
      have quality customers</li>\r\n\t<li>Must have longevity of the industry</li>\r\n\t<li>Must
      provide for the owners graceful exit</li>\r\n\t<li>Must avoid pitfalls</li>\r\n</ul>\r\n<p>Not
      all the areas carry an equal weight. As you can see from the graph of the section
      weighs below, the combination of excellent margins plus an easy to sell product
      account for over one half of the total score. Significant research has gone
      into this scoring process to assess your business model with the greatest accuracy.
      Remember that your competitors are actively working to improve there competitive
      position and therefore business models erode over time. No matter what your
      score, your best source of competitive advantage is to be continually actively
      working to refine and improve your business model.</p>\r\n<p><img src=\"/uploads/picture/image/1323378575149393.jpg\"
      alt=\"The Ideal Business Model\" title=\"The Ideal Business Model\" /></p>\r\n<p>In
      the past, you may not have given much thought to your business model. Most business
      books teach us that our business plan is the most important tool for managing
      our business success. However, a stellar business plan is not much good without
      a solid business model behind it.</p>\r\n<div style=\"color: #177cbf; font-weight:
      bold; font-style: italic; text-align: center;\">Great business plan + bad business
      model = a bad business</div>\r\n<div style=\"color: #177cbf; font-weight: bold;
      font-style: italic; text-align: center;\">Average business plan + great business
      model = a great business</div>\r\n<p>Previously, there were no objective criteria
      for gauging the quality of a business model. Venture capitalists and bankers
      had been judging business models for years, but on subjective, gut impressions.
      Our model uses a scientific, objective approach to grading an existing business
      model.</p>\r\n<p>If you are still not sold on the importance of your business
      model, ponder this: all business models will go stale if unaltered. Typically,
      this process takes ten to twenty years. Here are some examples:</p>\r\n<ul>\r\n\t<li>Blockbuster
      video made hundreds of millions of dollars in profits in the 1990s and commanded
      a 90% market share. Today it is nearly defunct.</li>\r\n\t<li>IBM has successfully
      morphed its business model several times over the years in order to remain successful
      vs. Xerox and Kodak who have not.</li>\r\n\t<li>Radio stations were a profitable
      cash cow for decades until iPods came along.</li>\r\n\t<li>If you were Wal-Mart
      in the 1990s, would you have figured that your biggest competitor would be Amazon.com?</li>\r\n\t<li>For
      many retailers, the tried and true Yellow Pages method of customer attraction
      has stopped working. Successful retailers have changed their client attraction
      model to continue their success.</li>\r\n</ul>\r\n<p>This Business Model Evaluator
      Report below has several specific suggestions how to innovate biz model. Work
      with your consulting partner to implement these solutions and watch your business
      grow.</p>"
    - <img src="/uploads/picture/image/1329428525921816.jpg" alt="Business Model Evaluator
      Cover Page" title="Business Model Evaluator Cover Page" />
