    - ! "---\nresultable_id: 25\nresultable_type: Section\ntop: 40\nbottom: 0\ncontent:
      ! \"<p class=\\\"section-status\\\">You scored low on this section.</p>\\r\\n<h2>Background</h2>\\r\\n<p>The\n
      \ best way to improve the bottom line is to improve the top line. Since sales
      is the\n  single most important indicator of success, buyers look for companies
      with a robust\n  process to uncover sales leads and convert those leads into
      customers. Buyers like\n  to see a sales process that has been proven effective
      through measured inputs and\n  outputs, and one that is repeatedly followed.
      They also look for processes that\n  are disciplined in maintaining contact
      with current and even past customers in order\n  to secure repeat business.</p>\\r\\n<p>Buyers
      place significant importance on seeing\n  sales spread across many customers
      rather than just a few, and they prefer to see\n  customers from a mixture of
      market sectors rather than a concentration in one or\n  two sectors. The reasons
      for these preferences are obvious &mdash; relying on a\n  few large customers,
      or having all customers grouped in one or two market sectors\n  is like having
      all your eggs in one basket. It presents great risk if a customer\n  or a sector
      goes away.</p>\\r\\n<p>Last but not least, buyers tend to show little\n  interest
      in companies when sales rest on the shoulders of the owner. Buyers understand\n
      \ that once a company is sold, even if the owner agrees to stay on in a sales
      role\n  or through a transition period (which typically do not work out well),
      there is\n  too much risk associated with a sales process based exclusively
      on owner/customer\n  relationships and they will discount for this as lower
      revenue.</p>\\r\\n<h2>[Company\n  Name] Current Position</h2>\\r\\n<p>Based
      on your scoring in this section, [Company\n  Name] is placed in the lower third
      ranking. Your weak marketing and sales process\n  not only makes [Company Name]
      a less attractive acquisition candidate, it makes\n  you vulnerable to the reality
      of not generating enough sales to sustain your business\n  should one or two
      unexpected internal or external events occur.</p>\\r\\n<p>Being\n  in the lower
      third means any buyer attention would come from a smaller pool. Interested\n
      \ buyers would most likely be strategic buyers such as local competitors trying
      to\n  reduce their competition, or buyers located elsewhere with synergistic
      offerings\n  who would like to expand their capabilities or move into your market
      location. Nevertheless,\n  any offer coming your way could be moderately to
      heavily discounted. It should be\n  expected that an offer from a financial
      buyer would be far more discounted than\n  an offer from a strategic buyer.</p>\\r\\n<h2>Recommendations</h2>\\r\\n<p>Unless
      you\n  are aware of a strategic buyer who has expressed a serious interest in
