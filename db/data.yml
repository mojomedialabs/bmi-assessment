      capital,\n  human capital and brand capital. Your score is a composite average
      of all four areas.\n  Well run through them one by one.</p>\\r\\n<h4>Intellectual
      Capital.</h4>\\r\\n<p>Your\n  high score indicates you have some valuable intellectual
      capital. Every business\n  sells intellectual property. Intellectual property
      isnt just for doctors, patent\n  attorneys, accountants and chip designers.
      Everyone is in the idea, or intellectual\n  property, business. If you make
      widgets, is it the generic making of the widgets\n  that generates the profit,
      probably not? More likely, it is your proprietary way\n  of making the widgets,
      or your secret vendors, or the way you train your staff that\n  account for
      the profits. These are all examples of intellectual property. The only\n  true
      asset your business has is the ability to generate a profit doing the things\n
      \ you do the way you do them. The little secrets and tricks are what allow you
      to\n  make profits doing the same ordinary thing as the same ordinary company
      next door.\n  The reason you make money is you know a couple of little things
      that enable you\n  to take better care of your customers, buy better, or charge
      a little extra. All\n  the little things are what make up your intellectual
      property and what contribute\n  extensively to your bottom line. Therefore,
      the more you can grow your intellectual\n  property, the more intellectual capital
      you will have and the more profit you will\n  make.</p>\\r\\n<p>Your contacts
      and connections are intellectual property. Look at\n  your Rolodex and figure
      out what a contact in your Rolodex is worth. Some of these\n  contacts are worth
      quite a bit. Unfortunately, for most of us, many of the contacts\n  in a Rolodex
      cannot be measured in monetary terms. These folks may be great friends,\n  great
      customers, whatever. However, they dont necessarily add to your bottom line.\n
      \ Though these people cannot be translated directly into money, they are incredibly\n
      \ valuable to you and your business. If you lose the relationship with them,
      you can\n  certainly attach a negative dollar value on the loss. For instance,
      what is the\n  value of the purchasing agent at your best customer who genuinely
      likes you? What\n  is the value of your old college roommate who calls you once
      a year to say, &quot;Hi&quot;\n  but introduces you to some great vendors? What
      are you doing to nurture and grow\n  those relationships? What are you doing
      to better utilize people who could be more\n  helpful to you? There are people
      that know, like, and trust you who may not be adding\n  value to you or your
      business simply because you have not asked. Is there a way\n  that you can leverage
      the long-term relationships you have with these people and\n  turn them into
      a valuable business asset? How can you better leverage your Rolodex\n  capital?
      What new Rolodex capital needs to be created?</p>\\r\\n<h4>Financial Capital</h4>\\r\\n<p>Youve\n
      \ heard the old adage, most businesses fail due to lack of working capital.
      This is\n  true not only at the start-up stage, but at all stages. We need to
      have an appropriate\n  amount of financial capital in order to properly capitalize
      on opportunities as\n  they appear. There is more to financial capital than
      just having a big pile of money.\n  For instance, how does your break-even point
      compare to your competition? If you\n  sell your product at the same price and
      at lower margin, you have a higher cost\n  structure and a higher break-even
      point. In this scenario, you would have a financial\n  disadvantage. Conversely,
      if you have a much lower cost structure and/or higher\n  margin than your competition,
      your break-even point would be lower and you would\n  have an advantage in the
      area of financial capital.</p>\\r\\n<p>Since you scored well,\n  your margins
      should be funding your growth vs. constantly having to borrow money.\n  Debt
      is not a bad thing. However, there is an appropriate amount of debt for any\n
      \ business or business model. Check out <a href=\\\"http://bankabilityindex.com/\\\">bankabilityindex.com</a>\n
      \ to see if you might be over-leveraged. Continue your financial diligence and
      use\n  debt as a weapon rather than a liability. Are your competitors as financially
      strong?\n  If not, what can you do with your financial capital that they cannot?
      For instance,\n  a manufacturer gave consignment inventories to warehouses to
      &quot;lock up&quot;\n  the business. This manufacturer knew that his competitors
      could not afford the consignments.\n  He used the inventory as a weapon to fend
      off competition and retain the customer.\n  Can you simply purchase a weaker
      competitor? Make a list of the things you can do\n  that your financially weaker
      competitors cannot because of their financial status.\n  Consider doing one
      or more of these things to create a competitive &quot;moat&quot;\n  to protect
      you from your competition.</p>\\r\\n<h4>Human Capital</h4>\\r\\n<p><img src=\\\"/uploads/picture/image/1324499748700837.jpg\\\"\n
      \ alt=\\\"\\\" title=\\\"\\\" style=\\\"float: left; margin-right: 10px;\\\"
      /></p>\\r\\n<p>Bill\n  Gates has said, &quot;Without our top 20 people, Microsoft
      would be an insignificant\n  company.&quot; A great business cannot run without
      great people. You have been successful\n  at attracting and retaining top talent.
      You have done a good job competing with\n  big businesses in regard to this.
      Alternatively, you may have figured out a strategy\n  that enables you to work
      without &quot;superstars,&quot; yet still have a well-run\n  business. Keep
      in mind there is an asset not listed on your balance sheet called\n  human capital.
      This human capital consists of workers knowledge base, their abilities,\n  their
      relationships with customers, and their ability to execute your business plan.\n
      \ All these components add up to the value of these employees to your business.
      The\n  more talented and tenured an employee, the more valuable he or she is.
      You have\n  retained your talented staff after spending time, energy, and effort
      to teach them\n  what is necessary to be useful to your business. Talent will
      flow to its highest\n  and best use. Continue to carve out areas where talented
      peoples best use is working\n  for you.</p>\\r\\n<h4>Brand Capital</h4>\\r\\n<p>Many
      business-to-business enterprises\n  feel that &quot;branding&quot; is for the
      Proctor &amp; Gambles and the Gillettes\n  of the world. Every business has
      a brand, whether they want one or not. A brand\n  does not need to be overly
      complicated. A brand is what your company &quot;means&quot;\n  to your customers.
      Its that simple. You want your brand to mean &quot;excellent\n  service and
      great value,&quot; or &quot;delivers on time, every time.&quot; You\n  dont
      want your brand to be perceived as, &quot;much more expensive than I thought,&quot;\n
      \ or &quot;they dont really care about their customers,&quot; or &quot;they
      make\n  a mess every time we place an order with them.&quot;</p>\\r\\n<p>Your
      brand DOES mean\n  something to your customers. Lets make sure it means something
      positive in their\n  eyes. You scored well on this aspect, so your brand is
      strong. How can you make\n  it stronger? Brands typically mean one word or phrase
      to the customer, so be careful\n  not to overextend your brand. Real-life bad
      ideas include: Burger King underwear,\n  Kelloggs hip-hop street wear, Hooter
      energy drink, and Trump steaks. Instead, create\n  a new brand or sub-brand.
      For instance, Toyota markets inexpensive Chinese-made\n  cars under the Scion
      brand rather than adding another model under the Toyota moniker.</p>\\r\\n<p>Since\n
      \ you scored well on this aspect, your job is to protect your current brands
      and add\n  powerful new ones. Perhaps youve heard about the Long Tail? One
      of the principles\n  of the Long Tail is as markets mature, more and more products
      make up 100% of the\n  sales. When markets are new, a handful of products may
      comprise 80% of the sales.\n  However, as the market matures, the &quot;head&quot;
      or winning products make up\n  only 20% of the sales and the Long Tail comprises
      80%. Most small businesses cant\n  compete on the Head. Therefore, we should
      pick a place on the Long Tail that we\n  can &quot;own.&quot;</p>\\r\\n<p style=\\\"text-align:
      center;\\\"><img src=\\\"/uploads/picture/image/1322074472128333.png\\\"\n  alt=\\\"Business
      Model Survey\\\" title=\\\"Business Model Survey\\\" /></p>\\r\\n<p>These\n
      \ days, with so much global competition and so many options for every customer,
      there\n  is virtually no industry that does not have excessive competition.
      Excessive competition\n  crushes margins. Branding to an unserved or underserved
      niche on the Long Tail is\n  a way to battle this. Can market research be used
      to find an unserved or underserved\n  niche? I say, &quot;No.&quot; If there
      was market data on some great new niche,\n  it would be obvious to everyone.
      The only way to create a powerful niche on the\n  long tail is to guess a bit.
      Not a stab-in-the-dark guess, but pin-the-tail-on-the-donkey\n  guess. You may
      be blindfolded, but you are pointed in the right direction. Listen\n  for tiny
      clues from your customers, vendors, employees, and constituents. Most needs\n
      \ are latent; they wont jump up and bite you. No one ever asked for an ATM,
      or a\n  $3 cup of coffee, or a personal computer, or the internet. Someone believed
      in the\n  idea, despite any data, and created something special. You can do
      the same.</p>\\r\\n<h4>Points\n  to Consider</h4>\\r\\n<ul>\\r\\n\\t<li>Have
      you been managing and growing the Four Capitals?</li>\\r\\n\\t<li>How\n  is
      your Rolodex under-leveraged? How can you nurture and grow key relationships?</li>\\r\\n\\t<li>What\n
      \ is your true intellectual property? How can you protect it? How can you grow
      it?</li>\\r\\n</ul>\\r\\n<h4>Action\n  Steps</h4>\\r\\n<p>All outstanding intellectual
      property is under leveraged. Think\n  pragmatically and objectively. Ask yourself,
      &quot;What knowledge do I have at my\n  company that is TRULY valuable?&quot;
      This is your most valuable intellectual property\n  and your most powerful asset.</p>\\r\\n<p>Write
      down 3 actions you can take to better\n  protect it.</p>\\r\\n<p>Write down
      3 action steps you can take to augment this intellectual\n  property.</p>\\r\\n<h4>Advanced
      Techniques</h4>\\r\\n<p>Heres a great example of fully\n  leveraging intellectual
      property. In the late 1960s, California Cedar Company needed\n  a way to discard
      shavings from its pencil factory. Through R&amp;D, they discovered\n  a process
      to make, what is now, the $250 million annual revenue Duraflame log. However,\n
      \ they did not stop at the invention of this product. The true intellectual
      property\n  was not how to make the first artificial log; it was using waste
      to make it. In\n  the 1970s, sawmills had to pay to haul off their sawdust.
      California Cedar went\n  to virtually every sawmill on the Pacific coast and
      significantly undercut their\n  sawdust hauling contract in exchange for a long-term
      commitment. California Cedar\n  created a business model where they were paid
      to accept their primary raw material.\n  Now that is leveraging intellectual
      property!</p>\\r\\n<p>Most companies grossly under\n  estimate their intellectual
      capital. During this course, we will work hard to help\n  you discover, and
      profit from, your untapped intellectual capital.</p>\"\ncreated_at: 2011-11-21
