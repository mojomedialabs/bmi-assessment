    - ! "<p>Your offerings address the needs of your customers but you have not been
      able to sufficiently differentiate your product/service so as to provide you
      a commanding market share.\r\nSome of your lead generation approaches are working
      and some are not.</p>\r\n<p>You need to do a cost/benefit analysis of the various
      lead generation approaches you are using and refocus your resources on the ones
      that are producing the best results. You have a grasp on which generation approach
      is generating the greatest number of leads but thats about all. There is no
      information as to how much revenue or profit is generated by each technique.</p>\r\n<p>You
      grasp the fact that its easier to upgrade the existing sales force and have
      done a reasonable job of training, coaching and mentoring but haven't focused
      on simplifying the process. More effort should be applied to target marketing,
      messaging, channels, distribution and other aspects of the business model to
      truly optimize the sales effort.</p>\r\n<p>You are doing a mediocre job of managing
      customer loyalty but are leaving a number of areas uncovered. Review the techniques
      listed above and be certain that you are least covering all of these bases.</p>\r\n<p>You
      occasionally get a customer reference or referral but it is not a systemic part
      of the sales process.</p>\r\n<p>You have addressed most of the items in the
      sales process area but it is neither on a consistence basis or rigidly enforced.
      For example:</p>\r\n<ol>\r\n\t<li>In the area of product benefits and unique
      value proposition emphasize in concrete terms how your product is faster, better
      or cheaper. Tying benefits back to a dollar benefit is always the best way to
      convey value.</li>\r\n\t<li>Continuing to look for more effective lead generation
      should be a constant focus of the sales organization. As new approaches arise
      learn if they can add to number of leads, the conversion rate and the dollar
      value.</li>\r\n\t<li>Remember that the business model validation comes first.
      Assessing it and how future technological, economic or industry developments
      will impact it should be an annual evaluation as an annual health exam for the
      business.</li>\r\n\t<li>Your efforts at maintaining customer loyalty needs to
      be more consistent. A quarterly review with your best customers with regard
      to their satisfaction with your performance might be a well advised program
      to implement.</li>\r\n\t<li>You need more documented references and more referral
      efforts are also needed. Every customer needs to be a reference and those not
      willing to be a reference need to be questioned as to why.</li>\r\n</ol>"
