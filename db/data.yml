      and their ability to execute your business plan. All these components\n  add
      up to the value of these employees to your business. The more talented and tenured\n
      \ an employee, the more valuable he or she is. You have retained your talented
      staff\n  after spending time, energy, and effort to teach them what is necessary
      to be useful\n  to your business. Talent will flow to its highest and best use.
      Continue to carve\n  out areas where talented peoples best use is working for
      you.</p>\\r\\n<h3>Brand\n  Capital</h3>\\r\\n<p>Many business-to-business enterprises
      feel that &quot;branding&quot;\n  is for the Proctor &amp; Gambles and the Gillettes
      of the world. Every business\n  has a brand, whether they want one or not. A
      brand does not need to be overly complicated.\n  A brand is what your company
      &quot;means&quot; to your customers. Its that simple.\n  You want your brand
      to mean &quot;excellent service and great value,&quot; or &quot;delivers\n  on
      time, every time.&quot; You dont want your brand to be perceived as, &quot;much\n
      \ more expensive than I thought,&quot; or &quot;they dont really care about
      their\n  customers,&quot; or &quot;they make a mess every time we place an order
      with them.&quot;</p>\\r\\n<p>Your\n  brand DOES mean something to your customers.
      Lets make sure it means something\n  positive in their eyes. You scored well
      on this aspect, so your brand is strong.\n  How can you make it stronger? Brands
      typically mean one word or phrase to the customer,\n  so be careful not to overextend
      your brand. Real-life bad ideas include: Burger\n  King underwear, Kelloggs
      hip-hop street wear, Hooter energy drink, and Trump steaks.\n  Instead, create
      a new brand or sub-brand. For instance, Toyota markets inexpensive\n  Chinese-made
      cars under the Scion brand rather than adding another model under the\n  Toyota
      moniker.</p>\\r\\n<p>Since you scored well on this aspect, your job is to protect\n
      \ your current brands and add powerful new ones. Perhaps youve heard about
      the Long\n  Tail? One of the principles of the Long Tail is as markets mature,
      more and more\n  products make up 100% of the sales. When markets are new, a
      handful of products\n  may comprise 80% of the sales. However, as the market
      matures, the &quot;head&quot;\n  or winning products make up only 20% of the
      sales and the Long Tail comprises 80%.\n  Most small businesses cant compete
      on the Head. Therefore, we should pick a place\n  on the Long Tail that we can
      &quot;own.&quot;</p>\\r\\n<p><img src=\\\"/uploads/picture/image/1322074472128333.png\\\"\n
      \ alt=\\\"Business Model Survey\\\" title=\\\"Business Model Survey\\\" /></p>\\r\\n<p>These\n
      \ days, with so much global competition and so many options for every customer,
      there\n  is virtually no industry that does not have excessive competition.
      Excessive competition\n  crushes margins. Branding to an unserved or underserved
      niche on the Long Tail is\n  a way to battle this. Can market research be used
      to find an unserved or underserved\n  niche? I say, &quot;No.&quot; If there
      was market data on some great new niche,\n  it would be obvious to everyone.
      The only way to create a powerful niche on the\n  long tail is to guess a bit.
      Not a stab-in-the-dark guess, but pin-the-tail-on-the-donkey\n  guess. You may
      be blindfolded, but you are pointed in the right direction. Listen\n  for tiny
      clues from your customers, vendors, employees, and constituents. Most needs\n
      \ are latent; they wont jump up and bite you. No one ever asked for an ATM,
      or a\n  $3 cup of coffee, or a personal computer, or the internet. Someone believed
      in the\n  idea, despite any data, and created something special. You can do
      the same.</p>\\r\\n<h2>Points\n  to Consider</h2>\\r\\n<ul>\\r\\n\\t<li>Have
      you been managing and growing the Four Capitals?</li>\\r\\n\\t<li>How\n  is
      your Rolodex under-leveraged? How can you nurture and grow key relationships?</li>\\r\\n\\t<li>What\n
      \ is your true intellectual property? How can you protect it? How can you grow
      it?</li>\\r\\n</ul>\\r\\n<h2>Action\n  Steps</h2>\\r\\n<p>All outstanding intellectual
      property is under leveraged. Think\n  pragmatically and objectively. Ask yourself,
      &quot;What knowledge do I have at my\n  company that is TRULY valuable?&quot;
      This is your most valuable intellectual property\n  and your most powerful asset.</p>\\r\\n<p>Write
      down 3 actions you can take to better\n  protect it.</p>\\r\\n<p>Write down
      3 action steps you can take to augment this intellectual\n  property.</p>\\r\\n<h2>Advanced
      Techniques</h2>\\r\\n<p>Heres a great example of fully\n  leveraging intellectual
      property. In the late 1960s, California Cedar Company needed\n  a way to discard
      shavings from its pencil factory. Through R&amp;D, they discovered\n  a process
      to make, what is now, the $250 million annual revenue Duraflame log. However,\n
      \ they did not stop at the invention of this product. The true intellectual
      property\n  was not how to make the first artificial log; it was using waste
      to make it. In\n  the 1970s, sawmills had to pay to haul off their sawdust.
      California Cedar went\n  to virtually every sawmill on the Pacific coast and
      significantly undercut their\n  sawdust hauling contract in exchange for a long-term
      commitment. California Cedar\n  created a business model where they were paid
      to accept their primary raw material.\n  Now that is leveraging intellectual
      property!</p>\\r\\n<p>Most companies grossly under\n  estimate their intellectual
      capital. During this course, we will work hard to help\n  you discover, and
      profit from, your untapped intellectual capital.</p>\"\ncreated_at: 2011-11-21
