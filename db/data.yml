      under-leveraged? How can you nurture and grow key relationships?</li>\r\n\t<li>What
      is your true intellectual property? How can you protect it? How can you grow
      it?</li>\r\n</ul>\r\n<h2>Action Steps</h2>\r\n<p>All outstanding intellectual
      property is under leveraged. Think pragmatically and objectively. Ask yourself,
      &quot;What knowledge do I have at my company that is TRULY valuable?&quot; This
      is your most valuable intellectual property and your most powerful asset.</p>\r\n<p>Write
      down 3 actions you can take to better protect it.</p>\r\n<p>Write down 3 action
      steps you can take to augment this intellectual property.</p>\r\n<h2>Advanced
      Techniques</h2>\r\n<p>Heres a great example of fully leveraging intellectual
      property. In the late 1960s, California Cedar Company needed a way to discard
      shavings from its pencil factory. Through R&amp;D, they discovered a process
      to make, what is now, the $250 million annual revenue Duraflame log. However,
      they did not stop at the invention of this product. The true intellectual property
      was not how to make the first artificial log; it was using waste to make it.
      In the 1970s, sawmills had to pay to haul off their sawdust. California Cedar
      went to virtually every sawmill on the Pacific coast and significantly undercut
      their sawdust hauling contract in exchange for a long-term commitment. California
      Cedar created a business model where they were paid to accept their primary
      raw material. Now that is leveraging intellectual property!</p>\r\n<p>Most companies
      grossly under estimate their intellectual capital. During this course, we will
      work hard to help you discover, and profit from, your untapped intellectual
      capital.</p>"
