      ! \"<h2>Background</h2>\\r\\n<p>Recurring and consistent revenue is extremely\n
      \ important... The level of risk in the customer base and the revenue stream
      can seriously\n  detract from business valuation. Buyers will make this a key
      area of critical review.\n  Buyers are looking for the impact of economic cycles,
      the risk to the business of\n  losing customers or being overly dependent upon
      risky customers, markets, and sectors.\n  For instance, a business highly dependent
      upon automotive customers who are impacted\n  by widely swinging automotive
      business cycles has a lower value than customers in\n  a stable, low variation
      industry such as a public utility or pharmaceuticals.</p>\\r\\n<p>Another\n
      \ big factor for any company is being dependent upon a small number of customers
      that\n  make up a large percentage of your business. It is very risky and if
      a large customer\n  is lost it can have a catastrophic impact on the company.
      The risk of losing a significant\n  customer when transitioning ownership of
      a business is always very high. Many buyers\n  hold the previous owner responsible
      and use earn outs or incentive programs to the\n  seller based upon their commitment
      and ability to keep a customer after a sale.</p>\\r\\n<p>Major\n  consideration
      is also given to diversity of the customer base. A multi-market customer\n  base
      that is financially healthy is less risky than a single vertical market. Value\n
      \ and buyers look for a customer base that allows them to have consistent revenue\n
      \ and sales all year and from year to year. Without this balance, significant
      value\n  is lost.</p>\\r\\n<h2>[Company Name] Current Position</h2>\\r\\n<p>The
      [Company Name]\n  customer base is solid. Although a willing buyer will see
      some risk in the revenue\n  stream, it still represents a reliable revenue stream
      going forward. The customer\n  base shows the elements of diversity, stability
      and has limited dependence on risky\n  customers or markets. Moreover, history
      appears to indicate that lost customer revenue\n  is easily recovered with new
      business. Although [Company Name] could view this situation\n  as an opportunity
      to take a little more risk and grab some business opportunistically\n  for short-term
      gains, doing so will introduce a great deal of instability in the\n  business
      and then detract from value. Care should be taken to not take on more risk\n
      \ and destroy value.</p>\\r\\n<p>Going forward [Company Name] needs to continually
      review\n  its customer base to insure it maintains diversity and does not become
      dependent\n  on risky customers. A normal product and business life cycle will
      cause [Company\n  Name] to naturally move to a higher risk customer base. Objective
