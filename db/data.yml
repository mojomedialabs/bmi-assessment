      ! \"<h4>You scored below average on this aspect.</h4>\\r\\n<p style=\\\"text-align:\n
      \ center;\\\"><img src=\\\"/uploads/picture/image/1322074470572773.jpg\\\" alt=\\\"Business\n
      \ Model Survey\\\" title=\\\"Business Model Survey\\\" /></p>\\r\\n<p>In order
      to have a successful\n  business you must build upon quality customers. If you
      have too much churn in your\n  customer base, if your customers cannot pay you,
      or if your customers are so difficult\n  they strain the organization, you do
      not have quality customers. Dealing with low-quality\n  customers will force
      you to devote precious organizational resources to activities\n  that do not
      grow your business. Fortunately, you do not have many of these issues.\n  Your
      focus can move toward adding even higher quality customers and retaining the\n
      \ ones you have.</p>\\r\\n<h4>The key considerations on quality customers:</h4>\\r\\n<ol>\\r\\n\\t<li>Are\n
      \ our customers overly price conscious? If customers have their eye on nothing
      but\n  price, its very difficult for most businesses to remain profitable.
      Ideally, what\n  needs to be done is to find the customers who are going to
      attribute value to something,\n  other than sales price. If that cannot be accomplished,
      you are selling a product\n  which the customer perceives as somewhat generic.
      You need to work on your brand\n  to overcome this. Branding can allow you to
      attack a different segment of the marketplace,\n  and charge a premium for some
      attribute other than the generic product. This attribute\n  does not need to
      be significant. Many brands have only subtle differences. For example,\n  all
      the variations of toothpaste are basically the same. You squeeze a tube and\n
      \ a paste comes out. However, dozens of successful brands exist in this market.</li>\\r\\n\\t<li>\\r\\n\\t\\t<p>In\n
      \ every business relationship, one party is in a stronger position and can &quot;dictate\n
      \ terms.&quot; Can you dictate terms? The customer has the money, so they dictate\n
      \ many of the business terms. However, you need to be able to dictate many dynamics\n
      \ in the business relationship. If not, you have a problem. For many companies,
      these\n  seemingly insignificant terms add up to a large portion of their profits.
      For instance,\n  many companies have used the self-service aspect of the web
      to &quot;force&quot;\n  customers to be their own customer service rep or troubleshooter.
      They are dictating\n  terms and dramatically lowering costs. Typically, this
      is a minor &quot;term&quot;\n  to the customer, so they give in and self service.</p>\\r\\n\\t\\t<p>A
      small vendor\n  dealing with Wal-Mart or Starbucks may not be able to dictate
      terms in the same\n  way as they can with a smaller customer. In fact, you may
      have heard some business\n  stories about vendors that have specifically chosen
      not do business with companies\n  like Wal-Mart or Starbucks for this very reason.
      In their opinion, these large customers\n  are not quality customers because
      all the terms are dictated by the goliath.</p>\\r\\n\\t\\t<p>A\n  quality customer
      isnt always a large customer. A quality customer is one that consistently\n
      \ provides many dollars of margin to your business. Sometimes they are large
      customers,\n  sometimes they are not.</p>\\r\\n\\t</li>\\r\\n\\t<li>\\r\\n\\t\\t<p>The
      third consideration\n  of quality customers is having a low cost to attract
      them compared to their lifetime\n  value, i.e., cost of acquisition vs. lifetime
      revenue or margin. Imagine you are\n  in a business with a 2-year sales cycle.
      Lets say that the cost of acquiring a\n  new customer is $25,000. If your average
      customer stays only 6 months, and you sell,\n  on average, $100,000 of product
      at a 50 % margin during that time, you will spend\n  half the lifetime value
      of the customer finding and selling them. In this scenario,\n  the cost of attraction
      vs. lifetime dollars of margin generated from the customer\n  is horrible. To
      improve this, you will need to do one of two things, either lower\n  the cost
      of acquiring the customer or increase the customer retention time.</p>\\r\\n\\t\\t<p>There\n
      \ are several questions that you need to ask yourself.</p>\\r\\n\\t\\t<ol>\\r\\n\\t\\t\\t<li>\\r\\n\\t\\t\\t\\t<p><img\n
      \ src=\\\"/uploads/picture/image/1324498895691906.jpg\\\" alt=\\\"\\\" title=\\\"\\\"
      style=\\\"float:\n  right; margin-left: 10px;\\\" />What is difficult about
      attracting customers? Attracting\n  customers is difficult for every business.
      I used to say, &quot;Listen, we arent\n  opening a Cheesecake Factory here.&quot;
      I said this because when the Cheesecake\n  Factory opened in my hometown, the
      lines were incredibly long, even during non-peak\n  times. They had two-hour
      waits at 2pm on a Tuesday. Then, a funny thing happened.\n  I stood in that
      line with a guy who told me that his brother worked in business\n  development
      for the Cheesecake Factory. He related that they sent his brother to\n  a new
      location one year ahead of the store opening to develop trade accounts, talk\n
      \ up the opening, etc. The moral of this story is, even the businesses that
      are seemingly\n  &quot;beating away customers&quot; have worked hard to get
      them.</p>\\r\\n\\t\\t\\t\\t<p>Do\n  you know the easy places to find customers?
      Are you paying expensive sales people\n  to sell the product rather than using
      inexpensive marketing? Are you over-marketing\n  when the product simply needs
      to be sold? Do you need a branding makeover because\n  your brand lacks meaning
      to the customer? Are you compensating for your weak brand\n  through other methodologies,
      such as lowering your price or putting extra emphasis\n  on the sales function?</p>\\r\\n\\t\\t\\t</li>\\r\\n\\t\\t\\t<li>\\r\\n\\t\\t\\t\\t<p>How
      long are\n  you retaining a customer? Most businesses feel they do a good job
      for their customers\n  and thats enough to keep them buying. Wrong! It isnt
      enough to just do good work.\n  There are specific strategies and tactics you
      can employ that will allow you to\n  retain your customers longer than you would
      by just doing a good job. This does\n  not mean over-managing retention will
      cover up lousy work.</p>\\r\\n\\t\\t\\t\\t<p>Create\n  a spreadsheet of your
      top five customers. How long does an average customer stay\n  with your business?
      It may take several years. Imagine you keep a customer 4 years.\n  What is the
      lifetime margin for 4 years? Now run the margin for 5 years retention\n  vs.
      4 years. You now gain one years margin at very little cost. You need 25% less\n
      \ sales effort because every fifth year, you dont need to replace the customer
      for\n  an additional year. The savings, in sales effort alone, justifies having
      a great\n  customer retention program. You can realistically add hundreds of
      thousands of dollars\n  to your bottom line by hanging on to customers a little
      longer. We would all like\n  to hang onto our customers forever. But lets be
      pragmatic. By retaining them for\n  10 to 20 percent longer, the financial impact
      on your business will be astronomical.\n  The hardest customer to acquire is
      the new one. By reducing the sales effort by\n  25%, you replace the expensive-to-acquire
      customer with the cheap-to-retain one.</p>\\r\\n\\t\\t\\t</li>\\r\\n\\t\\t</ol>\\r\\n\\t</li>\\r\\n</ol>\\r\\n<h4>Points\n
      \ to Consider </h4>\\r\\n<ul>\\r\\n\\t<li>What are the industry benchmarks for
      customer\n  acquisition? How do you compare?</li>\\r\\n\\t<li>What does it cost
      your competitors\n  to acquire a customer? Is it higher or lower than yours?</li>\\r\\n\\t<li>Whats
      your\n  competitors average retention? Do you retain your customers longer
      than your competitors?\n  Why?</li>\\r\\n\\t<li>Are your customers more price
      sensitive than those of your competitors?\n  If you have excessively price-conscious
      customers, do you have the opportunity to\n  switch these customers for better
      ones? Who are those better customers? Do you have\n  the opportunity to adjust
      the verticals you operate in to attract less price-conscious\n  customers? Do
      you have any customers on the books that were purposely forfeited\n  by your
      competitors? If so why?</li>\\r\\n</ul>\\r\\n<h4>Action Steps</h4>\\r\\n<p>Run\n
