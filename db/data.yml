    - Sellability Assessment
    - sellability-assessment
    - <p>Sellability Assessment.</p>
    - 2
    - 1
    - '2012-01-18 16:33:18.292779'
    - '2012-02-16 22:21:38.389626'
    - ! "<p>The purpose of this Salability Index is to provide [Company Name] with
      an approximation of how a buyer will view your company as a candidate for acquisition.
      It is a method to quantify the various elements of your business that a buyer
      would examine in order to formulate a sense of value. It is not a valuation
      method to establish price but it is an estimate of where you are likely to finish
      in the process of selling your business, if you were to sell it today in its
      current condition.</p>\r\n<p>The scoring results of [Company Name] are provided
      by section. Each section represents a certain aspect of your business that will
      be evaluated by a buyer (such as financial results, products, customers, etc.).
      Within each section, an explanation of your ranking and recommendations are
      provided.</p>\r\n<p>The following table Illustrates the comparative ranking,
      expressed as a percentage score, that [Company Name] achieved for each of the
      nine index sections:</p>\r\n<ul>\r\n\t<li>Financial Results and Future Projections</li>\r\n\t<li>Products
      and Services</li>\r\n\t<li>Customers</li>\r\n\t<li>Competitors</li>\r\n\t<li>Marketing
      and Sales Process</li>\r\n\t<li>Management and Key Employees</li>\r\n\t<li>Assets
      and Liabilities</li>\r\n\t<li>Human Resources</li>\r\n\t<li>Other Considerations</li>\r\n</ul>\r\n<p>The
      section titled &quot;Other Considerations&quot; is made up of the results [Company
      Name] obtained for the Bankability Index and Business Model Score. Since they
      play a significant role in the eyes of a buyer, they are considered a second
      time and included in this index.</p>\r\n<h2>How Business Value is determined</h2>\r\n<p>Business
      valuation is market driven. The valuation process is ultimately what a buyer
      will pay for a business and the price at which a seller will sell the business.
      Although this process is very similar to the valuation process used when buying
      a house, it is more closely aligned with buying commercial real estate. Think
      of earnings potential as commercial rent. The cost and ability to maintain rental
      income includes factors like location, ability to secure new tenants, the cost
      to keep the building in compliance with existing statutes, rate escalators and
      the costs associated with tenant retention. A buyer will consider these factors
      to determine the potential return on their investment. A buyer will consider
      the earnings potential of the business and their ability to increase its value.
      They look at what they have to spend in order to grow and improve the business.</p>\r\n<p>To
      continue our comparison of business value to commercial real estate value, the
      prime consideration is the ability of the business to generate cash. A buyer
      will measure the ability of the business to generate cash by using financial
      reports to determine the last 12 months earnings before interest, taxes, depreciation
      and amortization commonly referred to as EBITDA. The seller will need to adjust
      EBITDA by removing any discretionary expenses the owner might charge to the
      business that others may see as earnings. Typical expenses in this category
      would be life insurance, company vehicles and expense accounts. This is commonly
      referred to as &quot;Adjusted EBITDA&quot; or &quot;Normalized EBITDA&quot;
      but for our discussions here, we will simply call it EBITDA. Although EBITDA
      is not the only determinant of value, it is a significant factor in the equation
      and it has a profound impact on the buyers view of the business.</p>\r\n<p>Once
      EBITDA has been established, a value multiplier is determined. The multiplier
      is market driven and generally based on comparisons with known entities of similar
      size in similar markets. Multipliers can vary based upon market factors such
      as the glamor of the business, the markets/industries in which they compete,
      their ability to get financing including the interest rate, or in the case of
      a strategic buyer their internal cost of funds and rate of return requirements
      as well as synergistic earnings potential (hurdle rate). In addition, other
      factors that impact multipliers are the size of the business, whether critical
      skills are vested in the current owner and the cost of completing the sale.</p>\r\n<p>As
      mentioned above, multipliers can vary widely. For example, a typical industrial
      manufacturer or service company may be valued at a 5-times multiplier, while
      a medical company may be a 10 or 12-times multiplier because its markets are
      more robust and affected less by business cycles. The size of a business can
      also be a factor in determining the multiplier. Comparable businesses with 12
      months trailing EBITDA of $2 million may get a 4-times multiplier while one
      with over $5 million EBITDA may get an 8-times multiplier.</p>\r\n<p class=\"center\"><img
      src=\"/uploads/picture/image/1328541684939082.png\" alt=\"\" title=\"Sellability\"
      /></p>\r\n<p>Although these numbers and this approach may sound appealing at
      first, they are only a starting point for valuation. The reality of valuation
      is in the weaknesses of the business and the risk factors those weaknesses present
      to the buyer &mdash; commonly called value detractors. Risk factors can take
      a business with a relatively high multiplier to a very low valuation because
      of the buyers perceived risk. They can reduce value by as much as 90% or completely
      kill a deal. Deals are killed every day due to risk factors.</p>\r\n<p>It is
      important for owners to understand what buyers look for when evaluating an acquisition.
      Owners must also understand they cannot cover up weaknesses. Buyers usually
      find the problems even when the owner does not know or acknowledge them. It
      is not unusual for a seller to hide problems from a buyer only to find themselves
      in litigation after the sale and losing much of what they made in the transaction.
      Because problems can have a profound effect on value, it is important to resolve
      problems before putting the business up for sale, and finding and resolving
      problems may take several years of work.</p>\r\n<p>Generally when taking these
      value reductions, a buyer will reduce EBITDA to reflect the risk and what revenues
      they feel the business is likely to generate in the near future. For instance,
      if it will cost $25,000.00 to fix the problem, the buyer will deduct that amount
      from EBITDA. Or, if a buyer feels revenue is going to decrease by 10%, they
      will deduct 10% from revenue and adjust EBITDA for the impact of the lower revenue.
      In most cases, a 10% revenue reduction will equate to 20% or 30% EBITDA reduction.</p>\r\n<p>The
      most significant value reduction comes from the EBITDA multipliers impact on
      the sales price If we are looking at a 5-times multiplier and a $20,000 reduction
      in EBITDA, the problem will magnify to $100,000. This means it is well worthwhile
      to fix the problem before putting the business up for sale. The dollars and
      effort put into fixing problems ahead of time will yield the significantly improved
      sales price (EBITDA increase times the multiplier).</p>\r\n<p>A simplified look
      at valuing a business is as follows:</p>\r\n<p style=\"text-align: center; text-style:
      italic;\">(Trailing 12 Month Adjusted EBITDA - Risk Factors) x Multiplier =
      Business Value</p>\r\n<p>Clearly, a business owner should understand their adjusted
      EBITDA, and before they embark on the process of putting their business up for
      sale, they should ensure that they have a realistic sense for their risk factors,
      and the multiplier a buyer could likely use to value the business. The following
      chart illustrates the effect of a trailing 12-month EBITDA minus risk factors
      of $500,000. Note the improving Business Value Index with increasing industry
      multipliers.</p>\r\n<p style=\"font-size: 9px; text-align: center; text-style:
      bold;\">Business Value Index</p>\r\n<!-- trailing ebitda minus risk factors
      image -->\r\n<p>This salability index provides an evaluation of those factors
      in a business that adds to or reduces risk and increases or decreases the multiplier.
      It then creates a factor that is indicative of the current problems (risks)
      and how they would affect value in the eyes of a buyer. It also provides some
      suggestions of how to fix or improve problems and increase value.</p>"
    - <img src="/uploads/picture/image/1329430312675856.jpg" alt="Sellability Cover
      Page" title="Sellability Cover Page" />
