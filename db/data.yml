      Toyota markets inexpensive\n  Chinese-made cars under the Scion brand rather
      than adding another model under the\n  Toyota moniker.</p>\\r\\n<p>Since you
      scored well on this aspect, your job is to protect\n  your current brands and
      add powerful new ones. Perhaps youve heard about the Long\n  Tail? One of the
      principles of the Long Tail is as markets mature, more and more\n  products
      make up 100% of the sales. When markets are new, a handful of products\n  may
      comprise 80% of the sales. However, as the market matures, the &quot;head&quot;\n
      \ or winning products make up only 20% of the sales and the Long Tail comprises
