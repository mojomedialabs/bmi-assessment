      there. These issues are the first systems\n  that need to be tightened up. Do
      you have the proper people in place for you to\n  assume the role of CEO Emeritus,
      or do you have some holes on your team?</p>\\r\\n<p>The\n  issue is never as
      simple as &quot;the people,&quot; its almost always a system\n  issue instead.
      Systems are much easier to control than people, so I encourage you\n  to start
      with the systems instead of the people. I think you will find your people\n
      \ will get better as a result of working on the systems.</p>\\r\\n<p>Many times
      we are\n  missing a key player on our team who will enable us to assume the
      CEO Emeritus role.\n  What role would this person fill? How much will you need
      to pay them? Is your need\n  for control holding you back from assuming the
      CEO Emeritus role? Is your need to\n  be involved in all the daily nitty gritty
      holding you back from building a great\n  business that will allow you to become
      a CEO Emeritus?</p>\\r\\n<h4>Action Steps</h4>\\r\\n<p>What\n  does a business
      just like yours that will sell for $20 million look like? How much\n  money
      does that business make? What activities does that CEO do every day, week,\n
      \ and month to enable that business to be worth $20 million? What are the differences\n
      \ between that business and yours? Write down five things that need to happen
      in order\n  for you to move closer to becoming a CEO Emeritus. Now get to work
      on one or two\n  of them.</p>\\r\\n<p>Will your business model enable you make
      your business worth\n  to $20 million? You may be well on your way to a $20
      million check, so keep it up.\n  Working toward becoming a CEO Emeritus is a
      safe way to not only build a great business,\n  but a valuable one as well.
      You will also need to have an outstanding, proprietary\n  business model. No
      one is going to write a $20 million check for a me-too business.</p>\\r\\n<p>What\n
      \ do you need to do to tweak your business model so your business is worth $20
      million?\n  Focus on number one and number two of the &quot;A&quot; categories
      (excellent margins\n  and easy to sell) of Business Model Secrets. If you have
      excellent margins and a\n  product thats easy to sell, you are well on your
      way to creating a powerful business\n  model.</p>\\r\\n<p>If you are serious
      about selling your business in the next two\n  or three years, visit a business
      broker. I dont recommend you pay a lot of money\n  for a business assessment;
      its completely subjective. Your business is worth what\n  someone will pay
      for it. The valuation is just a number on paper. I have seen people\n  pay too
      much for businesses, and I have seen people get very upset when an assessment\n
      \ says their business is worth a low sum. In most cases, I dont recommend spending\n
      \ five or ten thousand dollars to get a formal appraisal of your business. However,\n
      \ its a good exercise to go to a business broker and talk to someone who buys
      and\n  sells businesses all day. Let them tell you how saleable your business
      is. They\n  may have some tips to get your business more saleable and get a
      fair market assessment\n  on the value of your business.</p>\\r\\n<h4>Advanced
      Techniques</h4>\\r\\n<p>In the\n  Business Model Secrets program, we focus extensively
      on the techniques needed to\n  become a CEO Emeritus. Once you have achieved
      Emeritus status, you might not want\n  to sell your business. In our opinion,
      CEO Emeritus is the most graceful of exits.\n  Our biggest challenge with clients
      is getting them to believe that it IS possible\n  to work 10 hours a week and
      make more than they are making now.</p>\\r\\n<p>Another\n  tactic which can
      be used for a graceful exit is a plug-in acquisition. Many CEOs\n  have heard
      horror stories about someone who bought a business and it went badly.\n  Bad
      purchases done poorly go badly. In the Business Model Secrets program, we will\n
      \ discuss criteria for a good plug-in acquisition that could catapult you to
      the next\n  level.</p>\"\ncreated_at: 2011-11-21 21:51:20.460630000Z\nupdated_at:
