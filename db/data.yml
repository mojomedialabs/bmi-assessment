      ! \"<p class=\\\"section-status\\\">[domain] scored below average on this aspect.</p>\\r\\n<p>Your\n
      \ combined Twitter, Facebook, and LinkedIn presence needs improvement. Many
      business\n  owners view social media as a waste of time and therefore not worthy
      of any attention.\n  This is partially true. For many business-to-business entities,
      these social media\n  outlets can be a black hole for time. There are few measurable
      benefits and potentially\n  a large expenditure of time.</p>\\r\\n<p>That said,
      these social media outlets cannot\n  be ignored. Social media is a component
      of reputation management and the new PR.\n  Ignoring social media or creating
      a poor presence reflects negatively upon your\n  company. A minimal input of
      effort can raise your score to average.</p>\\r\\n<p>Here\n  are some general
      guidelines for social media:</p>\\r\\n<h3>Minimum Standards</h3>\\r\\n<p>\\r\\n\\tTwitter<br\n
      \ />\\r\\n\\t<ul>\\r\\n\\t\\t<li>Active account with name similar to [domain]
      or company\n  name</li>\\r\\n\\t\\t<li>Custom background similar in look to
      [domain]</li>\\r\\n\\t\\t<li>500\n  followers</li>\\r\\n\\t</ul>\\r\\n\\t<!--
      twitter image -->\\r\\n</p>\\r\\n<p>\\r\\n\\tFacebook<br\n  />\\r\\n\\t<ul>\\r\\n\\t\\t<li>Active
      account with name similar to company name or [domain]</li>\\r\\n\\t\\t<li>Custom\n
      \ background similar in look to [domain]</li>\\r\\n\\t\\t<li>100 likes</li>\\r\\n\\t\\t<li>50\n
      \ Friends</li>\\r\\n\\t</ul>\\r\\n\\t<!-- facebook image -->\\r\\n</p>\\r\\n<p>\\r\\n\\tLinkedIn<br\n
      \ />\\r\\n\\t<ul>\\r\\n\\t\\t<li>Active account with name similar to company
      domain name</li>\\r\\n\\t\\t<li>80%\n  complete profile</li>\\r\\n\\t\\t<li>5
      positive recommendations</li>\\r\\n\\t\\t<li>100\n  connections</li>\\r\\n\\t</ul>\\r\\n\\t<!--
      linkedin image -->\\r\\n</p>\\r\\n<h3>Recommended\n  Standards.</h3>\\r\\n<p>\\r\\n\\tTwitter<br
      />\\r\\n\\t<ul>\\r\\n\\t\\t<li>Active account with\n  name similar to [domain]</li>\\r\\n\\t\\t<li>Custom
      background similar in look to company\n  website</li>\\r\\n\\t\\t<li>1000+ followers</li>\\r\\n\\t\\t<li>100
      tweets per year</li>\\r\\n\\t</ul>\\r\\n</p>\\r\\n<p>\\r\\n\\tFacebook<br\n
      \ />\\r\\n\\t<ul>\\r\\n\\t\\t<li>Active account with name similar to company
      domain</li>\\r\\n\\t\\t<li>Custom\n  background similar in look to company website</li>\\r\\n\\t\\t<li>1000
      likes</li>\\r\\n\\t\\t<li>500\n  Friends</li>\\r\\n\\t\\t<li>Automatically feed
      company blog to Facebook</li>\\r\\n\\t</ul>\\r\\n</p>\\r\\n<p>\\r\\n\\tLinkedIn<br\n
      \ />\\r\\n\\t<ul>\\r\\n\\t\\t<li>Active account with name similar to [domain]</li>\\r\\n\\t\\t<li>90%\n
      \ complete profile</li>\\r\\n\\t\\t<li>20 positive recommendations</li>\\r\\n\\t\\t<li>250\n
      \ connections</li>\\r\\n\\t\\t<li>\\r\\n\\t\\t\\tUse LinkedIn for its two best
      features\\r\\n\\t\\t\\t<ul>\\r\\n\\t\\t\\t\\t<li>\\r\\n\\t\\t\\t\\t\\tProspect\n
      \ research<br />\\r\\n\\t\\t\\t\\t\\tSara Jones, potential buyer may list her
      hobbies, favorite\n  books, alma matter, and more on her LinkedIn profile\\r\\n\\t\\t\\t\\t</li>\\r\\n\\t\\t\\t\\t<li>\\r\\n\\t\\t\\t\\t\\tSix\n
      \ degrees of separation<br />\\r\\n\\t\\t\\t\\t\\tNeed an introduction to Sara
      Jones? Track\n  your contacts to find someone who knows Sara personally. Work
      your contacts backwards\n  until you can be personally connected to Sara by
      someone she already knows, likes,\n  and trusts.\\r\\n\\t\\t\\t\\t</li>\\r\\n\\t\\t\\t</ul>\\r\\n\\t\\t</li>\\r\\n\\t</ul>\\r\\n</p>\\r\\n<h2>Fixes</h2>\\r\\n<p>Create\n
      \ or Upgrade your social media presence. If you do not have a Twitter page,
      LinkedIn\n  page, or Facebook page, create them. If you are starting at point
      zero, here are\n  some options:</p>\\r\\n<ol>\\r\\n\\t<li>Hire a social media
      professional to create your\n  pages and profiles. This should cost under $1000
      for most companies.</li>\\r\\n\\t<li>Do\n  it yourself. Even if you are not
      a computer pro, you should be able to set up these\n  pages with the help of
      online tools or a few good Google searches. In 5-10 hours\n  you can have all
      your pages complete and will have learned much about social media.</li>\\r\\n\\t<li>Find\n
      \ a partner. Misery loves company. If you are finding yourself dreading this
      task,\n  then find a partner. Buddy up with either someone more advanced or
      someone in the\n  same boat. It doesnt matter. Meetup groups could be a good
      place to connect with\n  someone.</li>\\r\\n</ol>\\r\\n<p>If you have a Twitter
      page, you can improve it by:</p>\\r\\n<ul>\\r\\n\\t<li>When\n  you read an online
      article that could interest your prospects, tweet it</li>\\r\\n\\t<li>\\r\\n\\t\\tUse\n
      \ a custom background rather than the generic ones provided. There are many
      free options.\n  Just Google &quot;Free twitter background.&quot; If you really
      want to get fancy,\n  you can create a custom background for a few bucks.\\r\\n\\t\\t<div
      style=\\\"height:\n  300px; overflow: hidden;\\\">\\r\\n\\t\\t\\t<div style=\\\"float:
      left; font-size: 14pt;\n  margin: 10px; text-align: center; width: 430px;\\\">\\r\\n\\t\\t\\t\\tStandard
      Background<br\n  />\\r\\n\\t\\t\\t\\t<!-- twitter standard background -->\\r\\n\\t\\t\\t</div>\\r\\n\\t\\t\\t<div\n
      \ style=\\\"float: right; font-size: 14pt; margin: 10px; text-align: center;
      width:\n  430px;\\\">\\r\\n\\t\\t\\t\\tCustom Background<br />\\r\\n\\t\\t\\t\\t<!--
      twtitter custom background\n  -->\\r\\n\\t\\t\\t</div>\\r\\n\\t\\t</div>\\r\\n\\t</li>\\r\\n\\t<li>Follow
      to get followed. A\n  common practice is to find people you would like to follow
      you and follow them first.\n  Typically, 20% will follow you back.</li>\\r\\n\\t<li>Decide
      if you need guru status.\n  Gurus have thousands of followers and only follow
      a few people. Typically, these\n  people are celebrities, public figures, or
      well-regarded experts. It is quite difficult\n  to build 10,000 followers without
      following back. If you will follow others back\n  when they follow you, you
      can grow your following much quicker. However, if you\n  have 5000 followers
      and follow 5000, you may not be seen as a guru.</li>\\r\\n\\t<li>Use\n  lists.
      Lists allow you to categorize your Tweets for easier consumption. For instance,\n
      \ if user @Mule_kick writes about a topic of interest such as business models,
      create\n  a list called &quot;business models.&quot;</li>\\r\\n\\t<li>Retweet.
      If you get an\n  interesting Tweet, simply re-Tweet it. In the Twitter world,
      more activity is generally\n  better.</li>\\r\\n</ul>\\r\\n<p>If you have a
      LinkedIn page</p>\\r\\n<ul>\\r\\n\\t<li>Get\n  your profile gauge to 100%. You
      will see a completeness gauge showing how much of\n  your profile is complete.
      Keep going until you get 100%. Its not that difficult.<br\n  /><!-- linkedin
      image --></li>\\r\\n\\t<li>Join 5-10 groups. There are over 20,000\n  groups
      on LinkedIn. Find a few interesting ones and subscribe. You dont need to\n
      \ participate in the discussion at first, but eventually jump into a conversation.</li>\\r\\n\\t<li>Link\n
      \ to your blog. If you have a blog, you can feed it to your LinkedIn page using
      Feedburner.\n  This will keep your page fresh and be almost no work.</li>\\r\\n\\t<li>Use
      your personal\n  picture, not a logo. LinkedIn is about people connecting to
      people. Its hard to\n  feel connected to a company if you are not Apple.</li>\\r\\n\\t<li>Dont
      forget that\n  LinkedIn can be a great place to recruit employees. You have
      resumes right in front\n  of you. Search them.</li>\\r\\n\\t<li>\\r\\n\\t\\tPick
      a connection strategy. There are\n  three basic connection strategies:\\r\\n\\t\\t<ul>\\r\\n\\t\\t\\t<li>Connect
      to everyone.\n  It is not recommended to connect with anyone and everyone. Sure,
      your connection\n  numbers will look great, but eventually someone will ask,
      &quot;Hey, I saw that\n  you know Mary Jones, can you introduce me.&quot; It
      may be quite embarrassing if\n  you dont know who Mary Jones is.</li>\\r\\n\\t\\t\\t<li>Connect
      to only your most trusted\n  personal network. LinkedIn is great for leveraging
      the power of real-world networks.\n  However, this strategy may leave some benefits
      on the table. Instead, loosen up\n  the standard a bit and connect to people
      you have met but may not be lifelong friends.</li>\\r\\n\\t\\t\\t<li>Liberal\n
      \ connecting with actual connections. You should not connect with anyone you
      have\n  not met or spoken with. In fact, you probably should not connect with
      someone that\n  will not remember you or vica verse. However, if you can clear
      that bar, connect\n  away. The upside exceeds the downside.</li>\\r\\n\\t\\t</ul>\\r\\n\\t</li>\\r\\n</ul>\\r\\n<p>If\n
      \ you have a Facebook fan page</p>\\r\\n<ul>\\r\\n\\t<li>Get more fans. Virality
      is over-rated\n  if you are not Lady Gaga. 99% of businesses have to WORK for
      likes. Remember the\n  old days trying to get customers to write testimonial
      letters. You had to scratch\n  and claw to get them. The same is true for Facebook
      likes. Many companies are offering\n  small bribes to get them. $5 off your
      next pizza if you like Bobs Pizzeria. Ideally,\n  you should have 1000 or more
      fans.<br /><!-- facebook image --></li>\\r\\n\\t<li>Feed\n  your blog into Facebook.
      Use Feedburner to automatically enter new blog posts on\n  your wall.</li>\\r\\n\\t<li>Make
      friends. Customers go to your Facebook page, then\n  they check out how many
      friends and likes you have. This is that &quot;social currency&quot;\n  you
      keep hearing about. Not enough friends or likes and something must be wrong.</li>\\r\\n\\t<li>Think\n
      \ of Facebook as free couponing. Kohls Department stores has over 1 million
      Facebook\n  friends. Why? Kohls sends special deals to its Facebook friends.
      Instead of printing\n  a coupon book, mailing it, and paying for postage, Kohl
      clicks a few buttons and\n  gets 1 million coupons distributed for free by Facebook.
      Not bad.</li>\\r\\n</ul>\\r\\n<h2>Best\n  Practices</h2>\\r\\n<ul>\\r\\n\\t<li>Follow
      then get followed on Twitter. This is an\n  easy way to grow relevant colleagues.</li>\\r\\n\\t<li>Blog.
      Yes, I know- you dont\n  like to write. You dont know what to say. Do it anyway.
      One post a month will do.\n  If you really hate to write, use Feedburner to
      pull good blogs into yours. For instance,\n  if you wanted to have all the posts
      for the Business Model Institute appear in your\n  blog automatically, use Feedburner
      feed <a href=\\\"http://feedburner.com/businessmodelinstitute\\\">http://feedburner.com/businessmodelinstitute</a>\n
      \ You can search feedburner.com for all the blogs available to feed.</li>\\r\\n\\t<li>No\n
      \ one cares what you had for lunch. Please dont Tweet just to Tweet.</li>\\r\\n\\t<li>Connect,\n
      \ not sell. Join the conversation as if you have nothing to sell. Be patient
      and the\n  sales will find you.</li>\\r\\n\\t<li>Answer questions on LinkedIn.
      The groups you\n  join will have questions. Create well-thought-out answers
      to an occasional question.\n  If your answer is selected &quot;best,&quot; this
      can create some nice social currency.</li>\\r\\n\\t<li>Virality\n  doesnt just
      happen, you have to work it. Facebook games user bases grow 50% per\n  month...
      only once they have hit 100,000 users. They have to scrape, claw, borrow\n  and
      steal to get to 100,000 users.</li>\\r\\n\\t<li>Use custom backgrounds. They
      are\n  cheap and free. Dont be generic.</li>\\r\\n</ul>\"\ncreated_at: 2012-01-18
