    - ! "<p>Conventional wisdoms for the last 3 decades has been to move from a basis
      of functional competencies (sell what we make) to a marketing led organization
      (make what we can sell). This marketing led approach and the advent of the internet
      has led to blurring of the lines between sales and marketing. The net result
      is a sales and marketing process that is often very confusing to the customer.</p>\r\n<p>From
      the outside looking in, it is difficult to determine where marketing ends and
      the sales process begin, which is not a problem as long as the process is functionally
      seamless, in fact many would say that this is distinct advantage. However this
      can be a big problem if there is any disconnect internally in contact, support
      and responsibilities at the transition point.</p>\r\n<p>In fact with the emergence
      of internet marketing, and CRM systems, the process is designed to be seamless
      and to steadily heard prospects through the sales funnel with a carefully considered
      series of marketing and then sales &quot;Touches&quot;.</p>\r\n<p>In a small
      business, most times the marketing and sales are directed by the owner or a
      very small team &mdash; generally on a much less formal basis. Larger businesses
      will need to have a larger sales team, demanding a dedicated sales manager.
      As a company grows, the transition can be extremely tough since it requires
      a significant change in culture, work habits and skill sets. Often the people
      that make you successful as a small business are actually a liability in a larger
      business because they are generalists not highly effective specialists. Sales
      and sales management skills can be learned but given the critical nature of
      sales to the organization a small company does not have the time of the luxury
      of training salespeople from scratch on a broad scale.</p>\r\n<p>Marketing attracts
      the right kind of leads, and sales takes over to qualify them and keep them
      moving through the process till they can be monetized. If that sounds calculating,
      that is because it absolutely is. This is what we call the Proven and repeatable
      Sales Process PRSP.</p>\r\n<p>A well designed PRSP maximizes the marketing effect
      and then ensures that the ball is not dropped between marketing and sales, and
      then successfully walks sufficient numbers of prospects through the steps within
      the sales process. It is something that should be as solidly set up as possible
      and then continually dialed in till it is a finely tuned money making machine.</p>\r\n<p>Internally
      a circular argument does need to be settled. Cash is king so sales trumps marketing
      but without decent leads, sales suffer. The synergy between these two critical
      parts of the business has to be present for a company to grow and these days
      if you are not growing, you are going backwards.</p>\r\n<p>There is an old quality
      control mantra &mdash; &quot;You get what you measure&quot;. This holds true
      for any system and the best way to take the conflict out of the situation is
      to ensure that the team shares common values and is focused on common goals.
      Your team should know with certainty what the company's mission, objectives,
      strategies, tactics are. CRM systems can be a great help here since only once
      each team member can be measured and held accountable for their contribution
      in the context of the overall effect, will they integrate and work together
      to grow achieve the companys growth targets.</p>"
