    - ! "---\nresultable_id: 28\nresultable_type: Section\ntop: 23\nbottom: 0\ncontent:
      ! \"<p class=\\\"section-status\\\">You scored below average on this section.</p>\\r\\n<h2>Background</h2>\\r\\n<p>People\n
      \ are an appreciating asset. As such, the value of [Company Name] is directly
      impacted\n  by the quality of the work force. These human resource elements
      are a key valuation\n  factor and can cause dramatic swings in valuation. Buyers
      recognize that over time\n  employees become more productive, learn the business
      and are better able to add\n  value and contribute to the companys overall
      success. That is not to say a business\n  should only have long tenured employees
      because value is only sustainable with a\n  diverse age range. Buyers also recognize
      that if all the employees retire during\n  a very short period of time, the
      knowledge and experience going out the door could\n  simply put you out of business
      or certainly cause severe damage to the business\n  in the near term.</p>\\r\\n<p>Value
      comes from good morale and good discipline which\n  translates into low employee
      turnover as opposed to no employee turnover. It also\n  comes from diversity
      in the work force including their age range.</p>\\r\\n<p>An ideal\n  company
      has diversity, a moderate average age, reasonable experience and tenure\n  as
      well as good human resource management. This means a proven and repeatable hiring\n
      \ process, a successful safety program and safety record, an employee handbook
      with\n  good discipline procedures that are adhered to, little or no history
      of or risk\n  of employee related claims against the company. The presence of,
      or the risk of,\n  a union is an obvious value detractor but depending upon
      the region of the country\n  and nature of the union, it could have a varying
      valuation impact.</p>\\r\\n<h2>[Company\n  Name] Current Position</h2>\\r\\n<p>The
      [Company Name] human resource situation is\n  in the lower third. It will be
      perceived as risky and reduces its value. Your employee\n  turnover, age factors
      and overall people situation is in need of repair. The score\n  and data indicate
      that you will be perceived to have fairly poor morale and people\n  problems.
      It is likely that meaningful performance management is absent, policies\n  and
      procedures are not being followed and the handbook is not up to date or evenly\n
      \ applied.</p>\\r\\n<h2>Recommendations</h2>\\r\\n<p>Since the sources of employee
      problems\n  are usually not found in only one area, an objective and complete
      review of the\n  people situation is the best solution. To improve the situation,
      policies and procedures\n  need to be fully reviewed by an objective outsider.
      .The review should include employee\n  manuals, hiring policies, work rules,
      employee goals and objectives and any measurements\n  used in the company. This
      should be augmented by employee interviews and possibly\n  surveys. As a result
      of this process, [Company Name] will need to put policies,\n  procedures and
      practices in place to begin to improve the poor human resource situation.</p>\\r\\n<p>Special\n
      \ review and attention will be needed to reduce or eliminate your risk of litigation\n
      \ and future problems for you or a buyer. It cannot be fixed overnight and several\n
      \ years will be required to show the right diversity, age, turnover and risk
      ratios\n  to insure your human resource issues are not a major value deduction.
      A big risk\n  is that a poor human resource situation will reflect poorly on
      other areas of the\n  business such as sales, products, the management team
      and other value factors resulting\n  in a dramatic value reduction.</p>\"\ncreated_at:
