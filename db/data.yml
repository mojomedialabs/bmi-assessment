      circumstances or near future. Your organization is more reactive than proactive,
      which means that you either not consistently getting the best quality leads
      or making the best use of the ones you get. You could probably make better use
      of your strategic partners.</p>\r\n<p>Your marketing team is not leading your
      efforts well enough and there is not a strong enough marketing plan. Your team
      probably has a poor sense of their &quot;Numbers&quot; and conversion rates
      at the various stages of the process. You and probably your customer do not
