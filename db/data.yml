      trucking, and plumbers.</li>\r\n\t\t\t<li>Un-copiable intellectual property.
      Intellectual property, such as a business process or a well-implemented idea,
      can eliminate or limit competitors. Do not undervalue the patent-less patent.
      Many great ideas are not worth the headache of obtaining a patent or dont meet
      patent criteria. This does not mean their value as intellectual property is
      not extremely significant. The formulas for Coca-Cola and Colonel Sanders 11
      Herbs and Spices are not patented. Their value is actually greater without patents.</li>\r\n\t\t\t<li>Brand
      capital. Examples: Starbucks or Madonna.</li>\r\n\t\t\t<li>Hard-to-find expertise.
      Limited availability of individuals with a high level of skill and/or technical
      abilities can be an effective entry barrier.</li>\r\n\t\t\t<li>Massive marketing
      expenditures. Companies like Coca-Cola and McDonalds spend extraordinary sums
      on marketing. It is virtually impossible to compete with McDonalds since McDonalds
      spends 9% of its revenues on marketing. A new entry could secure market share
      by outspending McDonalds.</li>\r\n\t\t\t<li>Your Rolodex or contacts. Your lifelong
      relationships with people that know, like, and trust you cannot be easily duplicated.</li>\r\n\t\t\t<li>Access
      to capital. Sometimes the key to success is to be better funded than the competition.</li>\r\n\t\t\t<li>\r\n\t\t\t\t<p>First
      mover advantage. Being first in a market typically captures a large portion
      of the market that is not easily converted. Examples of first movers are:</p>\r\n\t\t\t\t<ul>\r\n\t\t\t\t\t<li>Crest
      - 1st fluoride toothpaste</li>\r\n\t\t\t\t\t<li>Tide - 1st heavy duty synthetic
      detergent</li>\r\n\t\t\t\t\t<li>Netflix - 1st DVD home delivery service</li>\r\n\t\t\t\t\t<li>FedEx
      - 1st overnight package delivery service.</li>\r\n\t\t\t\t</ul>\r\n\t\t\t</li>\r\n\t\t\t<li>Your
      ability to consistently read the crystal ball. Perhaps the best competitor entry
      barrier is your ability to clearly see the upcoming industry landscape. If you
      are a gifted futurist, you have the ability to adjust your business to upcoming
      trends. Successful businesses not only see upcoming trends well, they guess
      well. If you can see a trend, it really isnt futurism, its observation. If
      you can see it, so can everyone else, and it is too late. Only a small competitive
      advantage is gained from correctly analyzing data. True competitive advantage
      comes from correct predictions. Do this well, and you will always be ahead of
      your competition.</li>\r\n\t\t</ul>\r\n\t\t<p>Watch out for typical threats
      to ongoing competitive advantage such as: a well-funded potential competitor
      poised to enter the market, a distribution channel controlled by a competitor,
      or alternative technologies which are possible or under development.</p>\r\n\t</li>\r\n</ul>\r\n<h2>Points
      to Consider</h2>\r\n<p>Will you be able to sustain your competitive advantage?
      How?</p>\r\n<p>Is it possible to improve your competitive advantage? How?</p>\r\n<p>What
      is the single most important action you can take to improve your competitive
      advantage?</p>\r\n<p>What is the biggest threat to your competitive advantage?
      Can it be mitigated? How?</p>\r\n<p>How can you create barriers of exit for
      your customers?  How long would this increase average retention?</p>\r\n<p>What
      can you do to erect a &quot;moat&quot; around your business by creating competitor
      entry barriers?</p>\r\n<h2>Action Steps</h2>\r\n<p>Write down the names of your
      five best customers. Assume a competitor is aggressively targeting those five
      customers. The competitor will do everything in their power to steal those customers
      from you. What will you do to stop this from happening? Pick the top two action
      items that will aid in retaining each customer and do them! If any of these
      action items are organizational improvements, implement them organization-wide.</p>\r\n<h2>Advanced
      Techniques</h2>\r\n<p>The single-most important strategy you can employ to consistently
      enjoy ongoing competitive advantage is to become your companys Chief Model
      Officer. Most small companies do not give any thought to their business model,
      let alone assign someone to consistently tweak it. You will be light years ahead
      of your competitors if you are consistently working on your business model.</p>\r\n<p>Another
      powerful technique is to transform your sales model from the &quot;Buffalo Hunt&quot;
      to a recurring revenue model. The Buffalo Hunt is the model where we look long
      and hard for customers, find them, sell them, and then start all over again.
      Not only is this stressful, but it is difficult to run a business this way.
      There are proven methods to move away from the Buffalo Hunt and toward a recurring
      revenue model.</p>"
