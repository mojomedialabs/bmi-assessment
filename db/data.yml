      way to creating a powerful business model.</p>\\r\\n<p>If you\n  are serious
      about selling your business in the next two or three years, visit a\n  business
      broker. I dont recommend you pay a lot of money for a business assessment;\n
      \ its completely subjective. Your business is worth what someone will pay for
      it.\n  The valuation is just a number on paper. I have seen people pay too much
      for businesses,\n  and I have seen people get very upset when an assessment
      says their business is\n  worth a low sum. In most cases, I dont recommend
      spending five or ten thousand\n  dollars to get a formal appraisal of your business.
      However, its a good exercise\n  to go to a business broker and talk to someone
      who buys and sells businesses all\n  day. Let them tell you how saleable your
      business is. They may have some tips to\n  get your business more saleable and
      get a fair market assessment on the value of\n  your business.</p>\\r\\n<h4>Advanced
      Techniques</h4>\\r\\n<p>In the Business Model Secrets\n  program, we focus extensively
      on the techniques needed to become a CEO Emeritus.\n  Once you have achieved
      Emeritus status, you might not want to sell your business.\n  In our opinion,
      CEO Emeritus is the most graceful of exits. Our biggest challenge\n  with clients
      is getting them to believe that it IS possible to work 10 hours a week\n  and
      make more than they are making now.</p>\\r\\n<p>Another tactic which can be
      used\n  for a graceful exit is a plug-in acquisition. Many CEOs have heard horror
      stories\n  about someone who bought a business and it went badly. Bad purchases
      done poorly\n  go badly. In the Business Model Secrets program, we will discuss
