    - ! "<p class=\"section-status\">You scored below average on this aspect.</p>\r\n<p>Most
      business owners have their heart and soul in their businesses. Much of their
      working lives are spent in their businesses. Therefore, your business needs
      to be a significant asset for you and your family. I believe every business
      owner should be able to sell their business for a financially meaningful sum.
      \ That sum is to be defined by you. It needs to be enough so you will never
      need to work again if you do not want to. Lets say the amount is $50 million.</p>\r\n<p>If
      you put your business up for sale today, could you sell it for that? Most business
      owners think their businesses are worth more than they actually are. Here is
      an exercise I suggest you do.</p>\r\n<p>Imagine I work for a venture capital
      firm in Chicago. I have $50 million to buy businesses. You and I work a deal
      and Im going to buy your business right now. Im going to pay you with a cashiers
      check. How much can I buy the business for, $5 million, $20 million? It is now
      tomorrow and you take my check to the bank. You have a party; you celebrate.
      I then come to you the next day and say,</p>\r\n<blockquote>Hey, we were excited
      about buying your business and taking it to the next level. This was an exciting
      opportunity for us. But the short and long of it is the management team we had
      in place to take over the business fell apart. We are not going to be able to
      successfully implement the objectives we had for the business and it doesnt
      make sense for us to buy it now. I dont expect you rip up the check, but I
      would like you to buy the business back. How much will you buy the business
      back for? Two million dollars? Five million dollars? My guess is that you will
      buy the business back for significantly less than you want to sell it for.</blockquote>\r\n<p>Bottom
      line: your business is worth what you will pay me for it, not what you want
      me to pay you. So thats the starting number. How much of a difference was there
      between what you wanted to sell it for and the number you were willing to buy
      it for?</p>\r\n<p>I travel the country talking to business owners and have heard
      some funny answers to this question. Several people have said, &quot;A deal
      is a deal&quot; when I ask what they will buy back their business for. Most
      times, the buyback price is 3 to 5 times less than the sale price. However,
      at least we have a starting point. We have some work to do to get your business
      to be worth the bigger number. We will get the business to be worth the bigger
      number through business model modifications. The single best way to create a
      valuable business is to have a fantastic business model which is well implemented.</p>\r\n<p>How
      is your exit strategy? Most business owners dont have much of one. They plan
      on continuing to work hard and build their business. These are good things.
      Someday they plan on selling their business, and their hope is somebody will
      walk in with a big check to buy them. I have enjoyed working with several clients
      who have collected great big checks. Its very exciting when this happens. However,
      this does not happen for most business owners because they lack a viable exit
      strategy. Certainly, selling your business is a great strategy, but I have a
      better one. It is called becoming the CEO Emeritus.</p>\r\n<p><img src=\"/uploads/picture/image/1322074470197223.jpg\"
      class=\"right\" alt=\"Business Model Survey\" title=\"Business Model Survey\"
      />The CEO Emeritus never needs to sell his/her business. The CEO Emeritus creates
      a business that runs very well without their direct daily input. The CEO Emeritus
      works the hours that she wants to work, gets paid a terrific salary (what you
      earn right now or maybe more), does work that she wants to do, and performs
      activities only an owner can; like being the head cheerleader, the visionary,
      the strategist, the keeper of key customer relationships, and the standard bearer.
      We call the CEO Emeritus Activities &quot;The 16 Hats.&quot; Our Business Model
      Secrets Advanced Course covers The 16 Hats Strategy in detail.</p>\r\n<p>For
      instance, the Standard Bearer is the person that maintains the level of how
      well the organization performs all work. Have you ever noticed your business
      runs better when you are in the building versus when you are not? Thats the
      Standard Bearer dynamic at work. Its not that you are doing anything; its
      just running better because you are present. Your people know the standard is
      higher when you are in the building. Bearing the standard is an activity.</p>\r\n<p>All
      of The 16 Hats activities pay exceptionally well, hundreds or thousands of dollars
      per hour, and they dont take much time. The reason is that the true value of
      the CEO is these infrequent, high-value activities which only the CEO can perform.
      The CEO Emeritus that does a few high-value, low-frequency activities and can
      draw a terrific amount of money out of the business without investing tremendous
      amounts of time. I encourage you to consider the option of becoming the CEO
      Emeritus vs. selling your business. For most business owners, it is more financially
      viable to become a CEO Emeritus than it is to sell.</p>\r\n<h2>Points to Consider</h2>\r\n<p>Is
      your business truly saleable for top dollar? Many small businesses sell for
      three to five times their earnings. If you are in one of these businesses it
      makes a lot more sense to create a CEO Emeritus situation. You can take your
      earnings in perpetuity rather than cashing out for three years worth of earnings.
      This creates a question: In order to create an exit strategy, is your business
      better situated for you to sell it or for you to become the CEO Emeritus?</p>\r\n<p>Every
      CEO has some work to do to maximize the value of their business. Whether you
      are working to maximize the value of the business for sale to an outside party,
      or working to maximize the value of the income stream for yourself, many of
      the activities overlap. However, if you create a business you can run as a CEO
      Emeritus, you will have created a far more saleable business that will command
      a much higher price-to-earnings multiple. Therefore, I recommend working towards
      CEO Emeritus status. There is no downside. If you sell your business, it will
      sell for much more once you are CEO Emeritus. If you decide not to sell, you
      have all the benefits of CEO Emeritus status.</p>\r\n<p>What systems or processes
      are lacking in your business to prevent you from becoming CEO Emeritus? The
      simplest way to find out is to physically remove yourself from the business
      premises and figure out what goes wrong when you arent there. These issues
      are the first systems that need to be tightened up. Do you have the proper people
      in place for you to assume the role of CEO Emeritus, or do you have some holes
      on your team?</p>\r\n<p>The issue is never as simple as &quot;the people,&quot;
      its almost always a system issue instead. Systems are much easier to control
      than people, so I encourage you to start with the systems instead of the people.
      I think you will find your people will get better as a result of working on
      the systems.</p>\r\n<p>Many times we are missing a key player on our team who
      will enable us to assume the CEO Emeritus role. What role would this person
      fill? How much will you need to pay them? Is your need for control holding you
      back from assuming the CEO Emeritus role? Is your need to be involved in all
      the daily nitty gritty holding you back from building a great business that
      will allow you to become a CEO Emeritus?</p>\r\n<h2>Action Steps</h2>\r\n<p>What
      does a business just like yours that will sell for $20 million look like? How
      much money does that business make? What activities does that CEO do every day,
      week, and month to enable that business to be worth $20 million? What are the
      differences between that business and yours? Write down five things that need
      to happen in order for you to move closer to becoming a CEO Emeritus. Now get
      to work on one or two of them.</p>\r\n<p>Will your business model enable you
      make your business worth to $20 million? You may be well on your way to a $20
      million check, so keep it up. Working toward becoming a CEO Emeritus is a safe
      way to not only build a great business, but a valuable one as well. You will
      also need to have an outstanding, proprietary business model. No one is going
      to write a $20 million check for a me-too business.</p>\r\n<p><img src=\"/uploads/picture/image/1325884218532087.png\"
      class=\"left\" alt=\"\" title=\"\" />What do you need to do to tweak your business
      model so your business is worth $20 million? Focus on number one and number
      two of the &quot;A&quot; categories (excellent margins and easy to sell) of
      Business Model Secrets. If you have excellent margins and a product thats easy
      to sell, you are well on your way to creating a powerful business model.</p>\r\n<p>If
      you are serious about selling your business in the next two or three years,
      go to a business broker. I dont recommend you pay a lot of money for a business
      assessment; its completely subjective. Your business is worth what someone
      will pay for it. The valuation is just a number on paper. I have seen people
      pay too much for businesses, and I have seen people get very upset when an assessment
      says their business is worth a low sum. In most cases, I dont recommend spending
      five or ten thousand dollars to get a formal appraisal of your business. However,
      its a good exercise to go to a business broker and talk to someone who buys
      and sells businesses all day. Let them tell you how saleable your business is.
      They may have some tips to get your business more saleable and get a fair market
      assessment on the value of your business.</p>\r\n<h2>Advanced Techniques</h2>\r\n<p>In
      the Business Model Secrets program, we focus extensively on the techniques needed
      to become a CEO Emeritus. Once you have achieved Emeritus status, you might
      not want to sell your business. In our opinion, CEO Emeritus is the most graceful
      of exits. Our biggest challenge with clients is getting them to believe that
      it IS possible to work 10 hours a week and make more than they are making now.</p>\r\n<p>Another
      tactic which can be used for a graceful exit is a plug-in acquisition. Many
      CEOs have heard horror stories about someone who bought a business and it went
      badly. Bad purchases done poorly go badly. In the Business Model Secrets program,
      we will discuss criteria for a good plug-in acquisition that could catapult
      you to the next level.</p>"
