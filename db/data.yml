    - ! "---\ntitle: Bankability Assessment\nslug: bankability-assessment\ndescription:
      <p>Bankability!</p>\ndisplay_order: 1\nstatus: 1\ncreated_at: 2011-11-28 20:19:27.378999000Z\nupdated_at:
      2011-12-09 23:51:16.124405000Z\nexecutive_summary: ! \"<h2>Introduction</h2>\\r\\n<p>No
      matter what business you are\n  in, there are times when borrowing money makes
      good financial sense. Trying to finance\n  growth internally presents challenges
      and restrictions to most companies especially\n  when upfront investment is
      required, and the proper capital structure and working\n  capital support are
      not in place.</p>\\r\\n<p>Even if you are not contemplating a\n  loan, bankers
      are merely very cautious investors who only invest in strong companies\n  that
      are well run. For this reason, the Bankability Index is actually a report card\n
      \ on the strength of [Company Name] and its ability to generate an attractive
      ROI.\n  For this reason, it is highly instructive for you as CEO to know how
      bankable [Company\n  Name] is and also things you might do to improve.</p>\\r\\n<p>The
      first step for [Company\n  Name] to apply for a loan will be to present your
      bank with a comprehensive overview\n  of your business by providing them with
      a business plan that gives them a full strategic\n  understanding of you and
      [Company Name]. The business plan will need to address\n  any challenges that
      you and the company are facing and a plan of how you are meeting\n  them - now
      and in the next couple of years.</p>\\r\\n<p>It is useful to the bank,\n  if
      not required, to provide a detailed explanation of the purpose of the loan.
      This\n  could for example be an outline of how the purchase of additional equipment
      would\n  enhance revenues, efficiencies and profitably. You should include relevant
      information\n  such as purchasing contract details outlining delivered and installed
      price, capital\n  expenditure justification studies and projected timelines.
      An integral part of the\n  information will be a schedule detailing the projected
      cash-flow and draws against\n  the desired loan for [Company Name].</p>\\r\\n<p>You
      will be required to provide a\n  full set of financial reports, which will include
      at least the most recent balance\n  sheet and income statements for [Company
      Name] as well as any notes that would provide\n  them with a clear understanding
      of the companys financial condition. Most banks\n  prefer at least 2 trading
      years worth of financials and will not even consider\n  any company that cannot
      provide this. A bank loan is highly unlikely if you have\n  not been in business
      for more than 2 years. This information will allow the bank\n  to gain a proper
      understanding of recent trends within your business. Personal financial\n  information
      is increasingly being used to supplement the companys information.\n  So you
      will likely be required to provide your FICO score and full personal financial\n
      \ reports.</p>\\r\\n<p>A perennial problem with small businesses is the fact
      that owners\n  generally see it as an accepted benefit to run personal expenses
      through the business.\n  The owners salary is an acceptable business expense
      as long as they are active\n  in the running of the business, it is justifiable.
      Whatever the Taxman does or does\n  not allow beyond this is largely irrelevant
      to an investor except to the extent\n  that it might detract from the business.
      An investor is really only concerned with\n  the actual ability of the business
      to generate an acceptable return. Strictly speaking,\n  the strongest P&amp;L
      will be one that has been &amp;Normalized&amp; by taking out\n  all discretionary
      and extra-ordinary personal income benefits and expenses that\n  the owner draws
      or puts through the business.</p>\\r\\n<p>Banks all take different\n  approaches
      to establish lending criteria, which are commonly called &amp;Loan Covenants&amp;.\n
      \ Most of the criteria that are used rely on analysis of the borrowing companys
      recent\n  financial statements to determine their financial strength and performance.
      If [Company\n  Name] is felt to present an acceptable risk to the bank, the
      loan is made. If not,\n  there is generally no explanation given. Lenders know
      they must take risks, but\n  they dont want those risks made known so when
      a loan application is declined, the\n  applicant is left wondering what happened!
      You are no further forward and obviously\n  could still use a loan to move your
      business forward. This all begs the question\n  of: what [Company Name] would
      need to do to position the business to be an acceptable\n  risk and qualify
      for a loan.</p>\\r\\n<p>Factors taken into consideration by the banks\n  are:</p>\\r\\n<ul>\\r\\n\\t<li>Liquidity
      and stability</li>\\r\\n\\t<li>Equity</li>\\r\\n\\t<li>Debt\n  and Leverage</li>\\r\\n\\t<li>Cash
      Flow and receivables</li>\\r\\n\\t<li>Other investments</li>\\r\\n\\t<li>Capital\n
      \ structure</li>\\r\\n\\t<li>Distributions</li>\\r\\n\\t<li>Various pieces of
      non-financial\n  data</li>\\r\\n</ul>\\r\\n<p>Banking conditions have changed
      significantly over the\n  last 10 years and banks are now subject to far more
      rigorous restrictions than previously\n  seen. Consequently loans are far harder
      to get and many banks are simply unable\n  or unwilling to lend at this time.
      Loan agreements contain covenants - conditions\n  that the borrower must meet
      in order to get a loan and stay financed. Lending criteria\n  have shifted as
      a consequence of changes in the borrowing patterns and covenants\n  are not
      only different but far more stringent than in years past.</p>\\r\\n<p>For\n
      \ instance, reduced personal equity on the part of small business owners is
      endemic,\n  which makes the need for borrowing more critical than ever, but
      makes loans far\n  more difficult to get. Banks increasingly have to take account
      of non-financial\n  data to gain comfort that you and [Company Name] are an
      acceptable risk.</p>\\r\\n<p>CEO\n  Focus has constructed a program that utilizes
      proprietary algorithms to evaluate\n  both financial and non-financial information
      to calculate the companys Bankability\n  Index&trade;. The program is continually
      calibrated against data drawn from businesses\n  across the USA and gives powerful
      insight into your chances of getting a loan and\n  what [Company Name] can do
      to improve their Bankability Index.</p>\\r\\n<h2>Lending\n  Criteria</h2>\\r\\n<p>In
      general, banks that take a more restrictive approach to lending\n  are more
      likely to set tighter covenants and be less forgiving of borrower deviations\n
      \ and violations. Banks that set covenants in conjunction with the borrower
      are more\n  flexible on their terms. Banks are increasingly looking at the business
      owners\n  FICO score and financial statements as a measure of how responsibly
      they conduct\n  their personal financial affairs. They want the borrower to
      be part of setting the\n  covenants, so that they will be less likely to deviate
      from or violate them. Smaller\n  banks generally fall into this category but
      some larger banks operate this way too,\n  which is why it is important to have
      a good relationship with your banker. Many\n  of the larger banks have been
      accused of moving loan officers and bank managers\n  regularly to prevent a
      strong relationship from being established.</p>\\r\\n<p>The\n  aim of covenants
      is to protect the bank from default on the part of the borrower\n  but also
      to provide clear and reasonable parameters and actions up front, which\n  govern
      default conditions and remedial actions. Most loan documents contain at least\n
      \ 2 conditions of default that could be extremely serious for the borrower.
      There\n  are 3 factors in play:</p>\\r\\n<ul>\\r\\n\\t<li>To establish that
      [Company Name] has\n  the ability to repay the loan</li>\\r\\n\\t<li>To provide
      a means to appropriately\n  revisit that assumption during the life of the loan</li>\\r\\n\\t<li>To
      provide remedies\n  if the Bank feels at any stage that the loan is insecure
      as a result of changes\n  in [Company Name] or an adverse event affecting your
      financial condition.</li>\\r\\n</ul>\\r\\n<p>[Company\n  Name] needs to bear
      in mind that there are factors that may be outside of your control\n  but that
      could still negatively impact your loan:</p>\\r\\n<ul>\\r\\n\\t<li>Change in\n
      \ account officer: the bank may at any time replace the officer administering
      the\n  loan. Should there be a significant difference in approach, personality
      conflict\n  or any misunderstanding; the new officer may deem the banks position
      to be insecure.</li>\\r\\n\\t<li>Bank\n  Policy Changes: mergers, acquisitions
      or changes in banking regulations can lead\n  to changes in the loan conditions.
      [Company Name] has no assurances that the lending\n  bank will continue to provide
      credit to them or even any company in their industry.</li>\\r\\n</ul>\\r\\n<p>Properly\n
      \ set covenants provide a clear framework of parameters to [Company Name] and
      a schedule\n  of review and adjustment (probably annually) that is designed
      to protect the lender\n  from borrower meltdown and provide them comfort that
      the loan is secure. [Company\n  Name] and your comfort comes from the knowledge
      that as long as you both abide by\n  the covenants and work with the bank, your
      loan will most likely continue to be\n  entertained by the bank.</p>\\r\\n<h2>The
      Anatomy of a Loan Agreement</h2>\\r\\n<p>In\n  the past small and medium sized
      companies rarely had the option or opportunity to\n  negotiate commercial loan
      agreements with the lender. The banks dictated the terms\n  and standard agreements
      were used, thereby eliminating the need for referral to\n  higher authority
      and cost to both the bank and the borrower of hiring counsel to\n  evaluate
      or negotiate the terms. In most instances loans were paid off without ever\n
      \ having to refer to the fine print.</p>\\r\\n<p>However while still unusual,
      it is\n  becoming more prevalent that borrowers are putting their banks standard
      loan conditions\n  through close scrutiny to identify terms that would be detrimental
      or and undue\n  burden to [Company Name]. You will generally not be allowed
      to negotiate the terms\n  of their standard agreement, but it never hurts to
      ask. In the event that this is\n  allowed and you find something worth fighting
      for (like an unduly onerous penalty\n  interest rate), there is a down side
      that you need to be aware of. The bank would\n  need to retain counsel to cover
      their position and to negotiate any changes to the\n  standard loan terms and
      conditions. In general these costs would be passed directly\n  on to [Company
      Name], and they will not come cheap! So while due diligence is vital,\n  it
      is important to keep any negotiations to a minimum while ensuring that [Company\n
      \ Name] has the best deal possible.</p>\\r\\n<p>Regardless of whether the bank
      or [Company\n  Name] retains counsel or not, you should make sure that the following
      aspects are\n  well taken care of:</p>\\r\\n<ul>\\r\\n\\t<li>\\r\\n\\t\\t3.1
      Scope. Most loan agreements\n  contains the following sections:\\r\\n\\t\\t<ul>\\r\\n\\t\\t\\t<li>3.1.1
      Statement of the\n  loan terms,</li>\\r\\n\\t\\t\\t<li>3.1.2 Warranties and
      representations about [Company\n  Name], its properties and its operations,</li>\\r\\n\\t\\t\\t<li>3.1.3
      Covenants which\n  may be affirmative (things [Company Name] is required to
      comply with), negative\n  (things you may not do) and financial (financial performance
      criteria which will\n  be monitored by the bank to determine continued financial
      wellbeing), and</li>\\r\\n\\t\\t\\t<li>3.1.4\n  Events of default.</li>\\r\\n\\t\\t</ul>\\r\\n\\t</li>\\r\\n\\t<li>\\r\\n\\t\\t3.2
      Loan Terms.\n  The loan terms that should be reviewed are:\\r\\n\\t\\t<ul>\\r\\n\\t\\t\\t<li>3.2.1
      Stated\n  Rate of Interest. Is this reasonable in terms of the financial condition
      and strength\n  of [Company Name]?</li>\\r\\n\\t\\t\\t<li>3.2.2 Default Rate
      of Interest. Is the default\n  rate reasonable? (2% over the stated rate is
      the norm)? Under what conditions is\n  the default rate levied? Payment default
      or any default? Will [Company Name] be\n  notified or will it automatically
      become activated while the default persists? And\n  is it in addition to, or
      in lieu of, late payment charges (which may be subject\n  to specific conditions
      and limitations depending of applicable State Laws).</li>\\r\\n\\t\\t\\t<li>3.2.3\n
      \ Due Dates of Payments. Is the interest on the loan pre-computed? If not, will
      [Company\n  Name] get an interest statement from the lender in time to make
      the monthly payment\n  of interest?</li>\\r\\n\\t\\t\\t<li>3.2.4 Prepayments.
      Do the loan documents permit prepayments\n  without penalty?</li>\\r\\n\\t\\t\\t<li>3.2.5
      Attorney's Fees. [Company Name] will generally\n  be required to pay the bank's
      collection costs, including its attorneys' fees and\n  expenses. Many lenders
      standard terms levy fees based on a percentage of the outstanding\n  loan amount.
      This can often far exceed the reasonable cost based on hourly rates.</li>\\r\\n\\t\\t</ul>\\r\\n\\t</li>\\r\\n\\t<li>3.3\n
      \ Warranties and Representations. These are conditions binding [Company Name].
      Most\n  relate to the legal status of [Company Name] and its ability to enter
      into the loan\n  transaction. Others relate to enforceability of the loan conditions
      to [Company\n  Name]. All of these should be reviewed to determine if they are
      relevant to the\n  bank's underwriting of the loan. Violation of warranty or
      representation conditions\n  are generally grounds for the lender to invoke
      default remedies under the loan conditions,\n  which include the suspension
      of any pending advances or facilities.</li>\\r\\n\\t<li>3.4\n  Covenants. The
      type and nature of the required covenants will most likely depend\n  on the
      size and policies of the bank, and the size, duration and type of loan. The\n
      \ covenants should be reviewed to make sure that [Company Name] current and
      anticipated\n  operations are likely to meet the covenants. Financial and information
      reporting\n  requirements should be reviewed with management, financial and
      accounting officers\n  to make sure that the company is capable of reasonably
      producing the reports and\n  required information in a timely manner. It should
      be ensured that any financial\n  covenants or reporting are in line with your
      accounting practices.</li>\\r\\n\\t<li>3.5\n  Defaults. The list of defaults
      warrants close scrutiny and is worth spending considerable\n  time on. The list
      of defaults provides the bank with the conditions under which\n  it may terminate
      its lending relationship with [Company Name] and demand immediate\n  repayment
      of the loan. Care should be taken to understand these conditions and to\n  ensure
      that unintentional conditions will not trigger a reaction form the lender\n
      \ without the opportunity of redress within a reasonable grace period. Generally
      these\n  relate to missed payment deadlines and banks are more open to working
      with borrowers\n  now than they might have previously been, but may put a limit
      on the number of late\n  notices they will tolerate before taking action.</li>\\r\\n\\t<li>3.6
      Maintaining a\n  Good Relationship. Any decisions relating to considerations,
      consents or waivers\n  of covenant defaults will depend heavily on [Company
      Name] relationship with the\n  lender. That relationship is built at the time
      of granting the loan so can materially\n  affect the loan rates. Since this
      relationship continues over the life of the loan\n  through the review process,
      a good relationship between you and your banker is critical\n  since your banker
      is your most powerful and worthwhile ally.</li>\\r\\n</ul>\\r\\n<h2>Covenent\n
      \ Categories Commonly Used by Bands</h2>\\r\\n<p>[Company Name] Balance Sheet
      and Income\n  Statements will give you most of what will be needed to determine
      a complete financial\n  picture of [Company Name]. Now often business owners
      run different sets of books\n  &ndash; one for the IRS, one for the banker and
      one for the owner to know what is\n  actually going on. The difficulty comes
      in that you cannot fool all of the people\n  all of the time and the worst possible
      person to kid, is yourself! This is closely\n  followed by your banker since
      if you are going to have an extended relationship\n  with your banker they will
      probably pick up on inconsistent details and start to\n  ask pointed questions
      about [Company Name], quite probably at the time that you\n  would least like
      them to be doing so.</p>\\r\\n<p>Financial ratios are commonly used\n  to measure
      businesses against common criteria. Ratios would look at specific aspects\n
      \ of [Company Name] in relationship to others to gain an understanding and measure\n
      \ of [Company Name]'s strength or weakness in specific areas. Ratios can be
      used to\n  quickly and simply compare companies of different size and industries
      by:</p>\\r\\n<ul>\\r\\n\\t<li>Tracking\n  ratios for [Company Name] across a
      number of trading periods,</li>\\r\\n\\t<li>Comparing\n  [Company Name]'s ratios
      to those of other companies or industry norms</li>\\r\\n\\t<li>Showing\n  if
      projected scenarios and business plans are likely to be successful.</li>\\r\\n</ul>\\r\\n<p>These\n
      \ are some of the ratios and parameters that banks might use to measure [Company
      Name]\n  performance in evaluating your loan application as well as to track
      it after the\n  loan has been granted.</p>\\r\\n<p>Each lender will have their
      own preferences but\n  many parameters are less impactful on the overall score
      and only really come into\n  play in marginal cases or when the finer details
      of a loan are being discussed with\n  your banker. However it is useful to know
      the commonly used characteristics and\n  their associated ratios that your bank
      might consider in evaluating your loan application.\n  These are listed in this
      section.</p>\\r\\n<p>CEO Focus has worked with a range of\n  lenders across
      the country to distill the essence of these ratios in order to provide\n  a
      simpler yet adequately accurate indication of [Company Name]s probability of\n
      \ getting the desired loan based on the information provided.</p>\\r\\n<ul>\\r\\n\\t<li>\\r\\n\\t\\t4.1\n
      \ Liquidity &ndash;\\r\\n\\t\\t<ul>\\r\\n\\t\\t\\t<li>4.1.1 Current ratio (Works
      against small\n  companies).</li>\\r\\n\\t\\t\\t<li>4.1.2 Minimum working capital</li>\\r\\n\\t\\t\\t<li>4.1.3\n
      \ Minimum cash &amp; Equivalents - minimum assets that can be readily converted
      into\n  cash with little or no loss in value.</li>\\r\\n\\t\\t</ul>\\r\\n\\t</li>\\r\\n\\r\\n\\t<li>\\r\\n\\t\\t4.2\n
      \ Equity &ndash; Usually covenants require a minimum level of equity in [Company
      Name].\n  Felt by bankers to be important in the meltdown environment &ndash;
      however hard\n  to quantify since small business owners generally no longer
      have the kind of equity\n  that they once did and are relying on loans to fund/carry
      their business.\\r\\n\\t\\t<ul>\\r\\n\\t\\t\\t<li>4.2.1\n  Tangible Net Worth
      (TNW)</li>\\r\\n\\t\\t\\t<li>4.2.2 Net Worth</li>\\r\\n\\t\\t</ul>\\r\\n\\t</li>\\r\\n\\t<li>\\r\\n\\t\\t4.3\n
      \ Debt and Leverage &ndash; Restrictions placed on [Company Name] to limit borrowing\\r\\n\\t\\t<ul>\\r\\n\\t\\t\\t<li>4.3.1\n
      \ Leverage ratio (Max Leverage Ratio)</li>\\r\\n\\t\\t\\t<li>4.3.2 Funded debt
      ratio</li>\\r\\n\\t\\t\\t<li>4.3.3\n  Total Debt to EBITDA</li>\\r\\n\\t\\t\\t<li>4.3.4
      Debt to Cash-Flow</li>\\r\\n\\t\\t\\t<li>4.3.5\n  Liabilities to TNW</li>\\r\\n\\t\\t\\t<li>4.3.6
      Maximum debt</li>\\r\\n\\t\\t\\t<li>4.3.7\n  Maximum employee loans</li>\\r\\n\\t\\t</ul>\\r\\n\\t</li>\\r\\n\\t<li>\\r\\n\\t\\t4.4
      Coverage\n  and Cash Flow &ndash; to ensure reasonable levels of cash flow within
      [Company Name]\n  relative to debt service.\\r\\n\\t\\t<ul>\\r\\n\\t\\t\\t<li>4.4.1
      Debt Service Coverage</li>\\r\\n\\t\\t\\t<li>4.4.2\n  Fixed Charge Coverage</li>\\r\\n\\t\\t\\t<li>4.4.3
      EBITDA</li>\\r\\n\\t\\t\\t<li>4.4.4 Cash\n  Flow to Debt service</li>\\r\\n\\t\\t\\t<li>4.4.5
      EBIT to Interest</li>\\r\\n\\t\\t\\t<li>4.4.6\n  Net Income</li>\\r\\n\\t\\t</ul>\\r\\n\\t</li>\\r\\n\\t<li>4.5
      General Data\\r\\n\\t\\t<ul>\\r\\n\\t\\t\\t<li>4.5.1\n  [Company Name] Owners
      FICO</li>\\r\\n\\t\\t\\t<li>4.5.2 Number of years [Company Name]\n  has been
      in business (at least 2)</li>\\r\\n\\t\\t\\t<li>4.5.3 Factors within [Company\n
      \ Name] industry</li>\\r\\n\\t\\t\\t<li>4.5.4 Number of [Company Name] employees
      (revenue\n  per employee vs. industry standards))</li>\\r\\n\\t\\t</ul>\\r\\n\\t</li>\\r\\n\\t<li>\\r\\n\\t\\t4.6\n
      \ Investment Covenants &ndash; restrictions placed on [Company Name] limiting
      the\n  company investing in other projects\\r\\n\\t\\t<ul>\\r\\n\\t\\t\\t<li>4.6.1
      Maximum Capital\n  Expenditure</li>\\r\\n\\t\\t\\t<li>4.6.2 Maximum Investment</li>\\r\\n\\t\\t\\t<li>4.6.3
      Maximum\n  Acquisitions</li>\\r\\n\\t\\t</ul>\\r\\n\\t</li>\\r\\n\\t<li>\\r\\n\\t\\t4.7
      Dividend and Distribution\n  covenants &ndash; Limiting distribution of funds
      to [Company Name] stockholders\n  or share re-purchases\\r\\n\\t\\t<ul>\\r\\n\\t\\t\\t<li>4.7.1
      Redemption and Distributions</li>\\r\\n\\t\\t\\t<li>4.7.2\n  Cash Dividends</li>\\r\\n\\t\\t</ul>\\r\\n\\t</li>\\r\\n</ul>\\r\\n<h2>Bankability
      Model</h2>\\r\\n<p>The\n  model is constructed around a Weighted Scorecard utilizing
      merits and de-merits.\n  Scoring and weighting for each ratio input will be
      based on criteria used by the\n  banks, conventional wisdoms and industry averages.
      Thresholds, break points, coefficients\n  and weighting values are based in
      theory and best practices, however because of\n  the difficulty associated providing
      a comprehensive theoretical basis, modifiers\n  are applied on an empirical
      basis. Adjustments are made to account for market and\n  economic shifts and
      trends as the model is tested and calibrated.</p>\\r\\n<p>Commentary\n  for
      [Company Name] will be provided based on the final weighted score for each category\n
      \ relative to various performance brackets. Where necessary, cross correlation
      to\n  the relationship between the drivers within the equation may give more
      specific\n  context to the commentary. This lies outside of the scope of this
      exercise, however\n  your facilitator would be glad to discuss options to go
      into greater detail.</p>\"\nid: 2\n"
