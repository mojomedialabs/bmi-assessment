      to pay them? Is your need\n  for control holding you back from assuming the
      CEO Emeritus role? Is your need to\n  be involved in all the daily nitty gritty
      holding you back from building a great\n  business that will allow you to become
      a CEO Emeritus?</p>\\r\\n<h4>Action Steps</h4>\\r\\n<p>What\n  does a business
