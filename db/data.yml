    - ! "---\ntitle: Bankability Assessment\nslug: bankability-assessment\ndescription:
      <p>Bankability!</p>\ndisplay_order: 1\nstatus: 1\ncreated_at: 2011-11-28 20:19:27.378999000Z\nupdated_at:
      2011-12-20 15:58:57.772843000Z\nexecutive_summary: ! \"<h2>Introduction</h2>\\r\\n<p>No
      matter what business you are\n  in, there are times when borrowing money makes
      good financial sense. Trying to finance\n  growth internally presents challenges
      and restrictions to most companies especially\n  when upfront investment is
      required, and the proper capital structure and working\n  capital support are
      not in place.</p>\\r\\n<p>Even if you are not contemplating a\n  loan, bankers
      are merely very cautious investors who only invest in strong companies\n  that
      are well run. For this reason, the Bankability Index is actually a report card\n
      \ on the strength of [Company Name] and its ability to generate an attractive
      ROI.\n  For this reason, it is highly instructive for you as CEO to know how
      bankable [Company\n  Nickname] is and also things you might do to improve.</p>\\r\\n<p>The
      first step for\n  [Company Nickname] to apply for a loan will be to present
      your bank with a comprehensive\n  overview of your business by providing them
      with a business plan that gives them\n  a full strategic understanding of you
      and [Company Nickname]. The business plan\n  will need to address any challenges
      that you and the company are facing and a plan\n  of how you are meeting them
      - now and in the next couple of years.</p>\\r\\n<p>It\n  is useful to the bank,
      if not required, to provide a detailed explanation of the\n  purpose of the
      loan. This could for example be an outline of how the purchase of\n  additional
      equipment would enhance revenues, efficiencies and profitably. You should\n
      \ include relevant information such as purchasing contract details outlining
      delivered\n  and installed price, capital expenditure justification studies
      and projected timelines.\n  An integral part of the information will be a schedule
      detailing the projected cash-flow\n  and draws against the desired loan for
      [Company Nickname].</p>\\r\\n<p>You will be\n  required to provide a full set
      of financial reports, which will include at least\n  the most recent balance
      sheet and income statements for [Company Nickname] as well\n  as any notes that
      would provide them with a clear understanding of the companys\n  financial
      condition. Most banks prefer at least 2 trading years worth of financials\n
      \ and will not even consider any company that cannot provide this. A bank loan
      is\n  highly unlikely if you have not been in business for more than 2 years.
      This information\n  will allow the bank to gain a proper understanding of recent
      trends within your\n  business. Personal financial information is increasingly
      being used to supplement\n  the companys information. So you will likely be
      required to provide your FICO score\n  and full personal financial reports.</p>\\r\\n<p>A
      perennial problem with small businesses\n  is the fact that owners generally
      see it as an accepted benefit to run personal\n  expenses through the business.
      The owners salary is an acceptable business expense\n  as long as they are
      active in the running of the business, it is justifiable. Whatever\n  the Taxman
      does or does not allow beyond this is largely irrelevant to an investor\n  except
      to the extent that it might detract from the business. An investor is really\n
      \ only concerned with the actual ability of the business to generate an acceptable\n
      \ return. Strictly speaking, the strongest P&amp;L will be one that has been
      &amp;Normalized&amp;\n  by taking out all discretionary and extra-ordinary personal
      income benefits and\n  expenses that the owner draws or puts through the business.</p>\\r\\n<p>Banks
      all\n  take different approaches to establish lending criteria, which are commonly
      called\n  &amp;Loan Covenants&amp;. Most of the criteria that are used rely
      on analysis of\n  the borrowing companys recent financial statements to determine
      their financial\n  strength and performance. If [Company Nickname] is felt to
      present an acceptable\n  risk to the bank, the loan is made. If not, there is
      generally no explanation given.\n  Lenders know they must take risks, but they
      dont want those risks made known so\n  when a loan application is declined,
      the applicant is left wondering what happened!\n  You are no further forward
      and obviously could still use a loan to move your business\n  forward. This
      all begs the question of: what [Company Nickname] would need to do\n  to position
      the business to be an acceptable risk and qualify for a loan.</p>\\r\\n<p>Factors\n
      \ taken into consideration by the banks are:</p>\\r\\n<ul>\\r\\n\\t<li>Liquidity
      and stability</li>\\r\\n\\t<li>Equity</li>\\r\\n\\t<li>Debt\n  and Leverage</li>\\r\\n\\t<li>Cash
      Flow and receivables</li>\\r\\n\\t<li>Other investments</li>\\r\\n\\t<li>Capital\n
      \ structure</li>\\r\\n\\t<li>Distributions</li>\\r\\n\\t<li>Various pieces of
      non-financial\n  data</li>\\r\\n</ul>\\r\\n<p>Banking conditions have changed
      significantly over the\n  last 10 years and banks are now subject to far more
      rigorous restrictions than previously\n  seen. Consequently loans are far harder
      to get and many banks are simply unable\n  or unwilling to lend at this time.
      Loan agreements contain covenants &ndash; conditions\n  that the borrower must
      meet in order to get a loan and stay financed. Lending criteria\n  have shifted
      as a consequence of changes in the borrowing patterns and covenants\n  are not
      only different but far more stringent than in years past.</p>\\r\\n<p>For\n
      \ instance, reduced personal equity on the part of small business owners is
      endemic,\n  which makes the need for borrowing more critical than ever, but
      makes loans far\n  more difficult to get. Banks increasingly have to take account
      of non-financial\n  data to gain comfort that you and [Company Nickname] are
      an acceptable risk.</p>\\r\\n<p>CEO\n  Focus has constructed a program that
      utilizes proprietary algorithms to evaluate\n  both financial and non-financial
      information to calculate the companys Bankability\n  Index&trade;. The program
      is continually calibrated against data drawn from businesses\n  across the USA
      and gives powerful insight into your chances of getting a loan and\n  what [Company
      Nickname] can do to improve their Bankability Index.</p>\\r\\n<h2>Lending\n
      \ Criteria</h2>\\r\\n<p>In general, banks that take a more restrictive approach
      to lending\n  are more likely to set tighter covenants and be less forgiving
      of borrower deviations\n  and violations. Banks that set covenants in conjunction
      with the borrower are more\n  flexible on their terms. Banks are increasingly
      looking at the business owners\n  FICO score and financial statements as a
      measure of how responsibly they conduct\n  their personal financial affairs.
      They want the borrower to be part of setting the\n  covenants, so that they
      will be less likely to deviate from or violate them. Smaller\n  banks generally
      fall into this category but some larger banks operate this way too,\n  which
      is why it is important to have a good relationship with your banker. Many\n
      \ of the larger banks have been accused of moving loan officers and bank managers\n
      \ regularly to prevent a strong relationship from being established.</p>\\r\\n<p>The\n
      \ aim of covenants is to protect the bank from default on the part of the borrower\n
      \ but also to provide clear and reasonable parameters and actions up front,
      which\n  govern default conditions and remedial actions. Most loan documents
      contain at least\n  2 conditions of default that could be extremely serious
      for the borrower. There\n  are 3 factors in play:</p>\\r\\n<ul>\\r\\n\\t<li>To
      establish that [Company Nickname]\n  has the ability to repay the loan</li>\\r\\n\\t<li>To
      provide a means to appropriately\n  revisit that assumption during the life
      of the loan</li>\\r\\n\\t<li>To provide remedies\n  if the Bank feels at any
      stage that the loan is insecure as a result of changes\n  in [Company Name]
      or an adverse event affecting your financial condition.</li>\\r\\n</ul>\\r\\n<p>[Company\n
      \ Nickname] needs to bear in mind that there are factors that may be outside
      of your\n  control but that could still negatively impact your loan:</p>\\r\\n<ul>\\r\\n\\t<li>Change\n
      \ in account officer: the bank may at any time replace the officer administering
      the\n  loan. Should there be a significant difference in approach, personality
      conflict\n  or any misunderstanding; the new officer may deem the banks position
      to be insecure.</li>\\r\\n\\t<li>Bank\n  Policy Changes: mergers, acquisitions
      or changes in banking regulations can lead\n  to changes in the loan conditions.
      [Company Nickname] has no assurances that the\n  lending bank will continue
      to provide credit to them or even any company in their\n  industry.</li>\\r\\n</ul>\\r\\n<p>Properly
      set covenants provide a clear framework of\n  parameters to [Company Nickname]
      and a schedule of review and adjustment (probably\n  annually) that is designed
      to protect the lender from borrower meltdown and provide\n  them comfort that
      the loan is secure. [Company Nickname] and your comfort comes\n  from the knowledge
      that as long as you both abide by the covenants and work with\n  the bank, your
      loan will most likely continue to be entertained by the bank.</p>\\r\\n<h2>The\n
      \ Anatomy of a Loan Agreement</h2>\\r\\n<p>In the past small and medium sized
      companies\n  rarely had the option or opportunity to negotiate commercial loan
      agreements with\n  the lender. The banks dictated the terms and standard agreements
      were used, thereby\n  eliminating the need for referral to higher authority
      and cost to both the bank\n  and the borrower of hiring counsel to evaluate
      or negotiate the terms. In most instances\n  loans were paid off without ever
      having to refer to the fine print.</p>\\r\\n<p>However\n  while still unusual,
      it is becoming more prevalent that borrowers are putting their\n  banks standard
      loan conditions through close scrutiny to identify terms that would\n  be detrimental
      or and undue burden to [Company Nickname]. You will generally not\n  be allowed
      to negotiate the terms of their standard agreement, but it never hurts\n  to
      ask. In the event that this is allowed and you find something worth fighting\n
      \ for (like an unduly onerous penalty interest rate), there is a down side that
      you\n  need to be aware of. The bank would need to retain counsel to cover their
      position\n  and to negotiate any changes to the standard loan terms and conditions.
      In general\n  these costs would be passed directly on to [Company Nickname],
      and they will not\n  come cheap! So while due diligence is vital, it is important
      to keep any negotiations\n  to a minimum while ensuring that [Company Name]
      has the best deal possible.</p>\\r\\n<p>Regardless\n  of whether the bank or
      [Company Nickname] retains counsel or not, you should make\n  sure that the
      following aspects are well taken care of:</p>\\r\\n<ul>\\r\\n\\t<li>\\r\\n\\t\\t3.1\n
      \ Scope. Most loan agreements contains the following sections:\\r\\n\\t\\t<ul>\\r\\n\\t\\t\\t<li>3.1.1\n
      \ Statement of the loan terms,</li>\\r\\n\\t\\t\\t<li>3.1.2 Warranties and representations\n
      \ about [Company Name], its properties and its operations,</li>\\r\\n\\t\\t\\t<li>3.1.3\n
      \ Covenants which may be affirmative (things [Company Nickname] is required
      to comply\n  with), negative (things you may not do) and financial (financial
      performance criteria\n  which will be monitored by the bank to determine continued
      financial wellbeing),\n  and</li>\\r\\n\\t\\t\\t<li>3.1.4 Events of default.</li>\\r\\n\\t\\t</ul>\\r\\n\\t</li>\\r\\n\\t<li>\\r\\n\\t\\t3.2\n
      \ Loan Terms. The loan terms that should be reviewed are:\\r\\n\\t\\t<ul>\\r\\n\\t\\t\\t<li>3.2.1\n
      \ Stated Rate of Interest. Is this reasonable in terms of the financial condition\n
      \ and strength of [Company Nickname]?</li>\\r\\n\\t\\t\\t<li>3.2.2 Default Rate
      of Interest.\n  Is the default rate reasonable? (2% over the stated rate is
      the norm)? Under what\n  conditions is the default rate levied? Payment default
      or any default? Will [Company\n  Name] be notified or will it automatically
      become activated while the default persists?\n  And is it in addition to, or
      in lieu of, late payment charges (which may be subject\n  to specific conditions
      and limitations depending of applicable State Laws).</li>\\r\\n\\t\\t\\t<li>3.2.3\n
      \ Due Dates of Payments. Is the interest on the loan pre-computed? If not, will
      [Company\n  Nickname] get an interest statement from the lender in time to make
      the monthly\n  payment of interest?</li>\\r\\n\\t\\t\\t<li>3.2.4 Prepayments.
      Do the loan documents\n  permit prepayments without penalty?</li>\\r\\n\\t\\t\\t<li>3.2.5
      Attorney's Fees. [Company\n  Name] will generally be required to pay the bank's
      collection costs, including its\n  attorneys' fees and expenses. Many lenders
      standard terms levy fees based on a percentage\n  of the outstanding loan amount.
      This can often far exceed the reasonable cost based\n  on hourly rates.</li>\\r\\n\\t\\t</ul>\\r\\n\\t</li>\\r\\n\\t<li>3.3
      Warranties and Representations.\n  These are conditions binding [Company Nickname].
      Most relate to the legal status\n  of [Company Name] and its ability to enter
      into the loan transaction. Others relate\n  to enforceability of the loan conditions
      to [Company Nickname]. All of these should\n  be reviewed to determine if they
      are relevant to the bank's underwriting of the\n  loan. Violation of warranty
      or representation conditions are generally grounds for\n  the lender to invoke
      default remedies under the loan conditions, which include the\n  suspension
      of any pending advances or facilities.</li>\\r\\n\\t<li>3.4 Covenants. The\n
      \ type and nature of the required covenants will most likely depend on the size
      and\n  policies of the bank, and the size, duration and type of loan. The covenants
      should\n  be reviewed to make sure that [Company Nickname] current and anticipated
      operations\n  are likely to meet the covenants. Financial and information reporting
      requirements\n  should be reviewed with management, financial and accounting
      officers to make sure\n  that the company is capable of reasonably producing
      the reports and required information\n  in a timely manner. It should be ensured
      that any financial covenants or reporting\n  are in line with your accounting
      practices.</li>\\r\\n\\t<li>3.5 Defaults. The list\n  of defaults warrants close
      scrutiny and is worth spending considerable time on.\n  The list of defaults
      provides the bank with the conditions under which it may terminate\n  its lending
      relationship with [Company Name] and demand immediate repayment of the\n  loan.
      Care should be taken to understand these conditions and to ensure that unintentional\n
      \ conditions will not trigger a reaction form the lender without the opportunity
      of\n  redress within a reasonable grace period. Generally these relate to missed
      payment\n  deadlines and banks are more open to working with borrowers now than
      they might\n  have previously been, but may put a limit on the number of late
      notices they will\n  tolerate before taking action.</li>\\r\\n\\t<li>3.6 Maintaining
      a Good Relationship.\n  Any decisions relating to considerations, consents or
      waivers of covenant defaults\n  will depend heavily on [Company Nickname] relationship
      with the lender. That relationship\n  is built at the time of granting the loan
      so can materially affect the loan rates.\n  Since this relationship continues
      over the life of the loan through the review process,\n  a good relationship
      between you and your banker is critical since your banker is\n  your most powerful
      and worthwhile ally.</li>\\r\\n</ul>\\r\\n<h2>Covenent Categories\n  Commonly
      Used by Bands</h2>\\r\\n<p>[Company Name] Balance Sheet and Income Statements\n
      \ will give you most of what will be needed to determine a complete financial
      picture\n  of [Company Nickname]. Now often business owners run different sets
      of books &ndash;\n  one for the IRS, one for the banker and one for the owner
      to know what is actually\n  going on. The difficulty comes in that you cannot
      fool all of the people all of\n  the time and the worst possible person to kid,
      is yourself! This is closely followed\n  by your banker since if you are going
      to have an extended relationship with your\n  banker they will probably pick
      up on inconsistent details and start to ask pointed\n  questions about [Company
      Nickname], quite probably at the time that you would least\n  like them to be
      doing so.</p>\\r\\n<p>Financial ratios are commonly used to measure\n  businesses
      against common criteria. Ratios would look at specific aspects of [Company\n
      \ Nickname] in relationship to others to gain an understanding and measure of
      [Company\n  Nickname]'s strength or weakness in specific areas. Ratios can be
      used to quickly\n  and simply compare companies of different size and industries
      by:</p>\\r\\n<ul>\\r\\n\\t<li>Tracking\n  ratios for [Company Nickname] across
      a number of trading periods,</li>\\r\\n\\t<li>Comparing\n  [Company Nickname]'s
      ratios to those of other companies or industry norms</li>\\r\\n\\t<li>Showing\n
      \ if projected scenarios and business plans are likely to be successful.</li>\\r\\n</ul>\\r\\n<p>These\n
      \ are some of the ratios and parameters that banks might use to measure [Company
      Nickname]\n  performance in evaluating your loan application as well as to track
      it after the\n  loan has been granted.</p>\\r\\n<p>Each lender will have their
      own preferences but\n  many parameters are less impactful on the overall score
      and only really come into\n  play in marginal cases or when the finer details
      of a loan are being discussed with\n  your banker. However it is useful to know
      the commonly used characteristics and\n  their associated ratios that your bank
      might consider in evaluating your loan application.\n  These are listed in this
      section.</p>\\r\\n<p>CEO Focus has worked with a range of\n  lenders across
      the country to distill the essence of these ratios in order to provide\n  a
      simpler yet adequately accurate indication of [Company Name]s probability of\n
      \ getting the desired loan based on the information provided.</p>\\r\\n<ul>\\r\\n\\t<li>\\r\\n\\t\\t4.1\n
      \ Liquidity &ndash;\\r\\n\\t\\t<ul>\\r\\n\\t\\t\\t<li>4.1.1 Current ratio (Works
      against small\n  companies).</li>\\r\\n\\t\\t\\t<li>4.1.2 Minimum working capital</li>\\r\\n\\t\\t\\t<li>4.1.3\n
      \ Minimum cash &amp; Equivalents - minimum assets that can be readily converted
      into\n  cash with little or no loss in value.</li>\\r\\n\\t\\t</ul>\\r\\n\\t</li>\\r\\n\\r\\n\\t<li>\\r\\n\\t\\t4.2\n
      \ Equity &ndash; Usually covenants require a minimum level of equity in [Company
      Name].\n  Felt by bankers to be important in the meltdown environment &ndash;
      however hard\n  to quantify since small business owners generally no longer
      have the kind of equity\n  that they once did and are relying on loans to fund/carry
      their business.\\r\\n\\t\\t<ul>\\r\\n\\t\\t\\t<li>4.2.1\n  Tangible Net Worth
      (TNW)</li>\\r\\n\\t\\t\\t<li>4.2.2 Net Worth</li>\\r\\n\\t\\t</ul>\\r\\n\\t</li>\\r\\n\\t<li>\\r\\n\\t\\t4.3\n
      \ Debt and Leverage &ndash; Restrictions placed on [Company Name] to limit borrowing\\r\\n\\t\\t<ul>\\r\\n\\t\\t\\t<li>4.3.1\n
      \ Leverage ratio (Max Leverage Ratio)</li>\\r\\n\\t\\t\\t<li>4.3.2 Funded debt
      ratio</li>\\r\\n\\t\\t\\t<li>4.3.3\n  Total Debt to EBITDA</li>\\r\\n\\t\\t\\t<li>4.3.4
      Debt to Cash-Flow</li>\\r\\n\\t\\t\\t<li>4.3.5\n  Liabilities to TNW</li>\\r\\n\\t\\t\\t<li>4.3.6
      Maximum debt</li>\\r\\n\\t\\t\\t<li>4.3.7\n  Maximum employee loans</li>\\r\\n\\t\\t</ul>\\r\\n\\t</li>\\r\\n\\t<li>\\r\\n\\t\\t4.4
      Coverage\n  and Cash Flow &ndash; to ensure reasonable levels of cash flow within
      [Company Name]\n  relative to debt service.\\r\\n\\t\\t<ul>\\r\\n\\t\\t\\t<li>4.4.1
      Debt Service Coverage</li>\\r\\n\\t\\t\\t<li>4.4.2\n  Fixed Charge Coverage</li>\\r\\n\\t\\t\\t<li>4.4.3
      EBITDA</li>\\r\\n\\t\\t\\t<li>4.4.4 Cash\n  Flow to Debt service</li>\\r\\n\\t\\t\\t<li>4.4.5
      EBIT to Interest</li>\\r\\n\\t\\t\\t<li>4.4.6\n  Net Income</li>\\r\\n\\t\\t</ul>\\r\\n\\t</li>\\r\\n\\t<li>4.5
      General Data\\r\\n\\t\\t<ul>\\r\\n\\t\\t\\t<li>4.5.1\n  [Company Name] Owners
