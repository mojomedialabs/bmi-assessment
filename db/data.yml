    - ! "<p>The purpose of this Proven and Repeatable Sales Process (PRSP) evaluation
      index is to provide [Company Name] with an objective evaluation of the strength
      of their sales and marketing efforts.</p>\r\n<p>To properly evaluate all of
      the above in a rationale manner we shall separate the process into four categories:</p>\r\n<ol
      style=\"list-style-type: upper-roman;\">\r\n\t<li>Strategic Management, how
      well your company strategy is defined and how well these integrate into, and
      drive your sales and marketing efforts</li>\r\n\t<li>Marketing Management, whether
      your marketing efforts are well coordinated and fully support you operations,
      strategic and tactical imperatives.</li>\r\n\t<li>Sales Process, the crux of
      this module is how well your sales process and systems are defined, founded
      and run.</li>\r\n\t<li>Sales Management, the lifeblood of any business is revenue,
      which derives directly from sales. The ongoing prosperity of [business name]
      will depend on the manner in which your sales force and processes are managed.</li>\r\n</ol>\r\n<p>The
      scoring results of [Company Name] are provided by section. Each section represents
      a certain aspect of your sales and marketing system that contribute to the success
      of your business. Within each section, an explanation of your ranking and recommendations
      are provided.</p>\r\n<p>Please refer to each sub-section for more details on
      more detailed commentary on the criteria for that section and suggestions on
      where you might look to strengthen that area. As you would have seen in the
      evaluation process, the scores are based on a comprehensive evaluation of all
      of the areas critical to the achievement of a durable system. Our experience
      has shown us that the elements of the system are universally applicable and
      commentary addressing your score in each of these areas will highlight areas
      that might present opportunities to strengthen your sales and marketing processes.</p>\r\n<p>There
      will also be some aspects that have nuances that are specific to your particular
      business and markets, commentary. Your facilitator would be well placed to discuss
      these in further detail, should you feel that to be valuable.</p>"
