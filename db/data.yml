    - ! "---\ntitle: PRSP Assessment\nslug: prsp-assessment\ndescription: ''\ndisplay_order:
      4\nstatus: 1\ncreated_at: 2012-01-19 20:51:02.639434000Z\nupdated_at: 2012-02-29
      18:45:39.662621000Z\nexecutive_summary: ! \"<p><strong>Note:</strong> Before
      any discussion on sales is\n  undertaken you need to be certain that your business
      model is valid and functional.\n  The best sales process in the world cannot
      overcome a flawed business model.</p>\\r\\n<h2>Do\n  you really need a formal
      sales process to increase revenue?</h2>\\r\\n<p>Maybe not\n  &mdash; even a
      blind squirrel finds a nut once in a while! The approach of ready,\n  fire aim...
      did I hit anything sometimes works but it is not predictable, repeatable\n  and
      while it feels good and productive, experience shows that it can never really\n
      \ be effectively sustained.</p>\\r\\n<p>The real question is, do you need a
      well-structured\n  sales process to optimize sales revenue and sustain it over
      a period of time? Most\n  certainly; to optimize your sales efforts there are
      5 separate simultaneous goals\n  you are trying to achieve and excel in:</p>\\r\\n<ol>\\r\\n\\t<li>Increase
      sales revenue.</li>\\r\\n\\t<li>Increase\n  gross margins.</li>\\r\\n\\t<li>Decrease
      the sales cycle.</li>\\r\\n\\t<li>Decrease the\n  cost of sales.</li>\\r\\n\\t<li>Sustain
      the process in a profitable way.</li>\\r\\n</ol>\\r\\n<p>The\n  best way to
      increase revenue while also increasing margins is to reduce the sales\n  cycle
      and the cost of sales. And if you cant sustain it then the other two dont\n
      \ matter. The point here is that the five objectives are totally intertwined
      and really\n  need to be addressed in totality to create a <span style=\\\"text-decoration:
      underline;\\\">Proven\n  and Repeatable Sales Process</span> <strong>(PRSP)</strong>.</p>\\r\\n<p>Here
      are\n  some of the key issues you will need to address if you want to optimize
      your sales\n  efforts. For most businesses they are all significant.</p>\\r\\n<ul
      style=\\\"list-style-type:\n  none;\\\">\\r\\n\\t<li>Vision &mdash; Is your
      vision clearly articulated, well understood\n  and realistic in the eyes of
      the team?</li>\\r\\n\\t<li>Target Marketing &mdash; Who\n  wants your product/service,
      and why?</li>\\r\\n\\t<li>Your unique value proposition\n  &mdash; Are you faster,
      better or cheaper or have you achieved a durable emotional\n  branding linkage
      with your clients?</li>\\r\\n\\t<li>Revenue sources &mdash; Have you\n  investigated
      all revenue opportunities?</li>\\r\\n\\t<li>Reference ability &mdash;\n  Is
      your offering acceptable to the marketplace?</li>\\r\\n\\t<li>The competition
      &mdash;\n  Youre great but compared to whom?</li>\\r\\n\\t<li>Sales lead generation
      - How do\n  you find them or how do they find you?</li>\\r\\n\\t<li>Prospecting
      &mdash; What makes\n  sense for your business?</li>\\r\\n\\t<li>Solution Development
      &mdash; Are you addressing\n  your customers real problems?</li>\\r\\n\\t<li>Getting
      the order &mdash; How do you\n  bring the effort to a close efficiently?</li>\\r\\n\\t<li>Account
      management &mdash;\n  How do you sustain your relationship with your best customers?</li>\\r\\n\\t<li>Hiring\n
      \ &mdash; Do you have a process for hiring good candidates to your sales organization.</li>\\r\\n\\t<li>Training\n
      \ &mdash; Does your sales training (and retraining) address all aspects of your
      customers\n  buying values. And challenge your stales staff to management through
      information\n  and continual improvement.</li>\\r\\n\\t<li>Managing &mdash;
      What incremental value\n  does your management team add?</li>\\r\\n\\t<li>Motivating
      &mdash; Besides earnings\n  how do you get the sales force to do what you want?</li>\\r\\n\\t<li>Excellent
      planning\n  &mdash; Are your objectives, obstacles and action items written
      and monitored?</li>\\r\\n\\t<li>Sales\n  Mapping &mdash; Have you clearly mapped
      out the process, steps and timing of all\n  the stages, steps and resources
      required to take a prospect from an enquiry to a\n  successful sale?</li>\\r\\n\\t<li>Automating
      the sales process &mdash; Are you using\n  available tools to maximize lead
      generation, conversion rates and thereby sales.\n  All while minimizing transaction
      costs and administrative.</li> overheads?\\r\\n</ul>\\r\\n<p>At\n  any given
      moment in time, not handling any one of the above factors optimally can\n  negatively
      impact your sales optimization process. There are a lot of moving parts\n  and
      most of the factors involved in modern sales transactions are highly perishable.\n
      \ You cannot effectively manage all of these issues without a well-structured
      method\n  of assessing each of them. Rest assured you can no longer manage them
      on the fly\n  or on the back of an envelope.</p>\\r\\n<p>To address all of the
      above in a rationale\n  manner we shall separate the optimization process into
      four categories:</p>\\r\\n<ol>\\r\\n\\t<li>\\r\\n\\t\\t&nbsp;&mdash;\n  Strategic
      Management\\r\\n\\t\\t<ul>\\r\\n\\t\\t\\t<li>Are the guiding principles, vision\n
      \ and values well defined and communicated and understood by the organization?</li>\\r\\n\\t\\t\\t<li>Does\n
      \ the Company have well defined core success factors?</li>\\r\\n\\t\\t\\t<li>Does
      each\n  product fit into the overall strategy and mission statement?</li>\\r\\n\\t\\t\\t<li>Are\n
      \ the target markets synergistic and form a robust portfolio?</li>\\r\\n\\t\\t\\t<li>Is\n
      \ the business focused on the strongest strategy?</li>\\r\\n\\t\\t</ul>\\r\\n\\t</li>\\r\\n\\t<li>\\r\\n\\t\\t&nbsp;&mdash;\n
      \ Marketing Management\\r\\n\\t\\t<ul>\\r\\n\\t\\t\\t<li>Does the overall strategy
      support\n  the business model?</li>\\r\\n\\t\\t\\t<li>Are the strengths and
      weaknesses fully understood\n  and addressed?</li>\\r\\n\\t\\t\\t<li>How is
      the product/service sold and distributed?</li>\\r\\n\\t\\t\\t<li>Is\n  the product
      appropriately promoted?</li>\\r\\n\\t\\t</ul>\\r\\n\\t</li>\\r\\n\\t<li>\\r\\n\\t\\t&nbsp;&mdash;\n
      \ Sales Process\\r\\n\\t\\t<ul>\\r\\n\\t\\t\\t<li>How does the product/service
      address specific\n  industry requirements?</li>\\r\\n\\t\\t\\t<li>How comprehensive
      is the lead generation\n  and prospecting approach?</li>\\r\\n\\t\\t\\t<li>What
      lead qualification process is used?</li>\\r\\n\\t\\t\\t<li>Is\n  there a clear
      documented relationship of the sales process and the business model?</li>\\r\\n\\t\\t\\t<li>What\n
      \ does the account management system look like?</li>\\r\\n\\t\\t\\t<li>Do you
      have a defined\n  referral request process?</li>\\r\\n\\t\\t</ul>\\r\\n\\t</li>\\r\\n\\t<li>\\r\\n\\t\\t&nbsp;&mdash;;\n
      \ Sales Management\\r\\n\\t\\t<ul>\\r\\n\\t\\t\\t<li>Is the customers lifetime
      value a consideration?</li>\\r\\n\\t\\t\\t<li>Do\n  you know how many prospects,
      contacts and time is required to convert to a sale?</li>\\r\\n\\t\\t\\t<li>Do\n
      \ you know the marginal cost of each sale based on volume?</li>\\r\\n\\t\\t\\t<li>Is
      there\n  a means of assessing the salespersons personal strengths and weaknesses?</li>\\r\\n\\t\\t\\t<li>How\n
      \ well can they ascertain their customers buying values and adjust accordingly?</li>\\r\\n\\t\\t\\t<li>Can\n
      \ the sales force determine their customers real needs.</li>\\r\\n\\t\\t\\t<li>What
      sales\n  aids are available to respond to objections, standard Q&amp;As.</li>\\r\\n\\t\\t\\t<li>Does\n
      \ the sales force know the real buying power structure at each account?</li>\\r\\n\\t\\t\\t<li>Do\n
      \ you have a CRM system and how well integrated is it with other systems?</li>\\r\\n\\t\\t\\t<li>How\n
      \ often do you have planned sales meetings?</li>\\r\\n\\t\\t\\t<li>Are there
      pipeline and\n  activity reports and are they updated regularly?</li>\\r\\n\\t\\t\\t<li>Is
      there a skills\n  improvement process in place.</li>\\r\\n\\t\\t\\t<li>Besides
      revenue, what other metrics\n  are measured to determine sales proficiency?</li>\\r\\n\\t\\t\\t<li>Is
      there a formal\n  hiring process?</li>\\r\\n\\t\\t\\t<li>What testing procedures
      are used with potential\n  employees?</li>\\r\\n\\t\\t\\t<li>How does your remuneration
      compare with similar businesses\n  in your market?</li>\\r\\n\\t\\t\\t<li>Do
      you have a formal training plan?</li>\\r\\n\\t\\t\\t<li>Do\n  you have a formal
      coaching &amp; mentoring program?</li>\\r\\n\\t\\t\\t<li>Do you have\n  an innovative
      incentive and motivational program?</li>\\r\\n\\t\\t</ul>\\r\\n\\t</li>\\r\\n</ol>\\r\\n<p>The\n
      \ following assessment of these issues is the result of information supplied
      by you\n  which is then compared and ranked against best practices. Great effort
      was made\n  to eliminate any subjective results. This report is designed to
      give you an objective\n  view of the strengths and weaknesses of your sales
      process. We recommend that you\n  take this feedback and identify areas in which
      you are weakest. Addressing these\n  in order of priority will bring the greatest
      return on effort and have the biggest\n  impact on your business. Once issues
      have been isolated you should be able to construct\n  action plans to address
      them.</p>\"\ncover_page: <img src=\"/uploads/picture/image/1329430313802947.jpg\"
      alt=\"PRSP Cover\n  Page\" title=\"PRSP Cover Page\" />\nid: 6\n"
