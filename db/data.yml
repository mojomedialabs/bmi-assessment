      don't know what to put in a blog, simply treat it like a private forum for your
      press releases. If you hire someone, blog it. If you add a new product, blog
      it. If you attend a trade show, blog it.</p>\r\n<h3>Adwords Editor</h3>\r\n<p>It
      is difficult to imagine any business not needing Google pay-per-click advertising
      (PPC)? PPC is an immediate method to jump to the top of any search. While SEO
      takes months or years to move to the top, all it takes is money to get to the
      top of PPC.</p>\r\n<p>At a minimum, purchase your own company name and the names
      of a few competitors. These words are cheap and can be highly effective.</p>\r\n<p>If
      you manage many keywords, you may find the Google Adwords Editor tool to be
      handy. This is a free program you can download from Google. The program is local
      to your machine, so you can manage your account without access to the internet.
      Also, many people like the spreadsheet-like interface better than the web version.</p>\r\n<p>Most
      clients find that the online version of Google Adwords is better for some tasks
      and the Adwords Editor is better for others. In particular, the Adwords Editor
      is better for:</p>\r\n<ul>\r\n\t<li>Mass changing of settings across multiple
      campaigns</li>\r\n\t<li>Viewing keywords vs. campaigns</li>\r\n\t<li>Changing
      bid prices</li>\r\n\t<li>View certain reports</li>\r\n\t<li>Adding new keywords</li>\r\n</ul>\r\n<h3>Use
      Video</h3>\r\n<p>Google loves video, especially YouTube videos.</p>\r\n<p>Simply
      put, posting videos to YouTube is the fastest way to the top of Google.</p>\r\n<p>In
      this ADD world, people don't read. Ask yourself, are you more likely to click
      the videos in the screenshot below, or click the articles? Most people will
      listen to or view a video.</p>\r\n<p class=\"center\"><!-- google search with
      video results image --></p>\r\n<p>No excuses. 95% of our clients have not shot
      enough video. The stated reason is: &quot;I don't know what to say.&quot; Really?
      If we put a client in front of you and asked you to talk about your company
      or product, you could not do it? It's the same thing, just talk to the camera.
      YouTube is terrific, studio quality isn't expected and sometimes, studio quality
      can hurt. Over-produced video sends the wrong message sometimes. Make sure the
      mood of your video is reflected in the production quality.</p>"
