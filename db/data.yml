      which\n  is termed collateral. Collateral comprise those personal and [Company
      Nickname]\n  assets that can be readily sold to pay back the loan in the event
      of default. Most\n  lenders require some degree of personal collateral but increasingly
      business owners\n  simply do not have sufficient personal collateral. Either
      way, lenders will likely\n  look at the company on its own to make sure that
      sufficient collateral exists within\n  the business itself to cover the loan.</p>\\r\\n<p>Current
      Assets generally comprise\n  inventory, receivables and cash. The presumption
