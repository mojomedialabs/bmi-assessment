    - ! "<p class=\"section-status\">You scored below average on this aspect.</p>\r\n<p
      class=\"center\"><img src=\"/uploads/picture/image/1328541685821844.png\" alt=\"\"
      title=\"Sellability\" /></p>\r\n<h2>Background</h2>\r\n<p>Because the main purpose
      and key to survival of any business is to generate cash, the ability for a business
      to generate cash is usually the single largest value driver for a buyer. Although
      a buyers real interest lies in the ability of a business to generate future
      cash flow, historical numbers serve to validate, or invalidate, the various
      assumptions used in the prediction of future cash generation.</p>\r\n<p>When
      a business changes hands, it will typically continue along on its current trend
      line until such time that the buyer can influence and improve the factors of
      sales volume, variable cost, and fixed cost. This fact is relevant more so for
      financial buyers than for strategic buyers because financial buyers have less
      ability to affect sales volume and costs in the short term, and additional debt
      service could add to their costs.</p>\r\n<p>The slope created by the combined
      historical and projected financial trend lines presents the buyer with a level
      of either greater or lesser financial risk. As they assess a possible acquisition
      candidate, a buyer uses financial risk as one of their major criteria for determining
      what they think the business is worth (the step of assigning value assumes the
      buyer first concludes the business is an acceptable acquisition candidate).
      Remember they only calculate value on 12 months trailing EBITDA, what the future
      holds is their own assessment and they will not include any positive value,
      only any negative or risk in future earnings.</p>\r\n<h2>[Company Name] Current
      Position</h2>\r\n<p>Based on your score in this section, [Company Name] falls
      into the bottom third ranking compared to where you should be in order to attract
      attention as a possible acquisition candidate. [Company Name] lacks a sound
      financial track record and does not have the basic business elements in place
      that are required in order to convince a buyer that the ability for the business
      to generate cash is just over the horizon. This is especially true for a financial
      buyer because they lack the ability to absorb poor financial performance or
      make quick improvements to turn the financial tide.</p>\r\n<h2>Recommendations</h2>\r\n<p>In
      order to be considered a possible acquisition candidate, [Company Name] must
      improve the slope of financial risk. This is achieved by creating a minimum
      of a two-year history of improved cash generation based on specific improvements,
      such as new or modified offerings and/or cost reductions, that can be demonstrated
      to have directly contributed to acceptable and improving cash generation. These
      improvements, along with any additional improvements that perhaps have not yet
      been demonstrated, will then serve to project future cash generation.</p>\r\n<p>Keep
      in mind that any improvement in general economic conditions as a contributing
      factor in your improved cash generation will carry little weight in a buyers
      financial risk assessment for [Company Name]. We cannot stress enough that your
      improvements must come from positive changes that you make to your business.
      These include who your customers are, what you offer them, how effective you
      are at marketing and selling, the ability to extract higher prices, and the
      costs of the materials and methods used to create your offering.</p>"
