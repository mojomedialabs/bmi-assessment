    - ! "---\nresultable_id: 28\nresultable_type: Section\ntop: 1000\nbottom: 48\ncontent:
      ! \"<h2>Background</h2>\\r\\n<p>People are an appreciating asset. As such, the\n
      \ value of [Company Name] is directly impacted by the quality of the work force.
      These\n  human resource elements are a key valuation factor and can cause dramatic
      swings\n  in valuation. Buyers recognize that over time employees become more
      productive,\n  learn the business and are better able to add value and contribute
      to the companys\n  overall success. That is not to say a business should only
      have long tenured employees\n  because value is only sustainable with a diverse
      age range. Buyers also recognize\n  that if all the employees retire during
      a very short period of time, the knowledge\n  and experience going out the door
      could simply put you out of business or certainly\n  cause severe damage to
      the business in the near term.</p>\\r\\n<p>Value comes from\n  good morale and
      good discipline which translates into low employee turnover as opposed\n  to
      no employee turnover. It also comes from diversity in the work force including\n
      \ their age range. An ideal company has diversity, a moderate average age, reasonable\n
      \ experience and tenure as well as good human resource management. This means
      a proven\n  and repeatable hiring process, a successful safety program and safety
      record, an\n  employee handbook with good discipline procedures that are adhered
      to, little or\n  no history of or risk of employee related claims against the
      company. The presence\n  of, or the risk of a union is an obvious value detractor,
      but depending upon the\n  region of the country and nature of the union, it
      could have a varying valuation\n  impact.</p>\\r\\n<h2>[Company Name] Current
      Position</h2>\\r\\n<p>With a score in the\n  upper one third, [Company Name]
      has a reasonable human resource situation. The company\n  does not appear to
      have a serious morale, turnover or hiring problem.</p>\\r\\n<h2>Recommendations</h2>\\r\\n<p>The\n
      \ employee manual should still be reviewed to insure it is being properly and
      evenly\n  applied. The risk of it not being properly applied could still cause
      a significant\n  value reduction. It also helps to keep it up to date. Care
      should be taken to insure\n  the ratios are maintained. It is also critical
      you properly manage your people as\n  you go through the process sell or otherwise
      change the business.</p>\\r\\n<p>When\n  companies have a good track record
      with people, they often forget the dramatic affect\n  potential change and change
      can have on them. As the owner prepares his or her exit\n  strategy, the employee
      ratios can turn down very quickly. Attention must be given\n  here or it will
      become a last minute value detractor or possible deal breaker.</p>\"\ncreated_at:
