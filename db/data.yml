    - ! "<p class=\"section-status\">Your margins vs. your industry are low.</p>\r\n<p>Your
      challenge is to create dramatically improve your margins. There is no such thing
      as a great company that does not have great margins. The two go together. You
      need to begin to innovate and refine your business model to grow your margins.
      You may have bad competitors crowding the marketplace and eroding your margin.
      Can you differentiate your product to command higher margins? What additional
      value or features can you add to the offering to allow you to charge more? Are
      there dramatic cost saving opportunities? Remember, no margin, no mission.</p>\r\n<p>You
      may need to start fresh. You will continue to struggle if you do not raise margins.
      It may be difficult or impossible to modify your existing offerings to dramatically
      raise margins. If this is the case, you may be better off to add a new offering
      rather than modify a flawed one. Many great companies were born as small trial
      divisions of failed companies. Toys'R'Us us was a small division of a failed
      retailer. CarMax was a division of Circuit City. Consider introducing a high-margin
      product or service that could turn into a significant portion of your revenue.</p>\r\n<p><img
      src=\"/uploads/picture/image/1322074472286719.jpg\" alt=\"Business Model Survey\"
      title=\"Business Model Survey\" /></p>\r\n<h2>Points to Consider</h2>\r\n<p>What
      steps, philosophies and business practices have you used to create your best
      margin products and services? Dont get caught up in the specifics of how you
      did it, stick to the philosophies that got you there. Over time, all business
      models erode, as will yours. It will not be in minutes, weeks or months. It
      will be over the course of years or decades. However, all business models do
      erode over time. You need to continue to innovate your business model, your
      products, and your services to allow for higher margins.</p>\r\n<p>What new
      products or services can you add to your offerings to make margins even higher?
      What products or services can you withdraw from your offerings to increase the
      overall margin of the company?</p>\r\n<p>Many times these marginal products
      and services drain company resources and dont add to the bottom line significantly.
      Many times companies can run better and more profitably simply by reducing products
      or service offerings, or even firing customers.</p>\r\n<p>By firing customers,
      the objective is to not only get away from customers who are a pain, but to
      get away from customers who are draining organizational resources. These customers
