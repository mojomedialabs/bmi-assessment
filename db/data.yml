      make up 100% of the sales. When markets are new, a handful of products\n  may
      comprise 80% of the sales. However, as the market matures, the &quot;head&quot;\n
      \ or winning products make up only 20% of the sales and the Long Tail comprises
      80%.\n  Most small businesses cant compete on the Head. Therefore, we should
      pick a place\n  on the Long Tail that we can &quot;own.&quot;</p>\\r\\n<p><img
      src=\\\"/uploads/picture/image/1322074472128333.png\\\"\n  alt=\\\"Business
      Model Survey\\\" title=\\\"Business Model Survey\\\" /></p>\\r\\n<p>These\n
      \ days, with so much global competition and so many options for every customer,
      there\n  is virtually no industry that does not have excessive competition.
      Excessive competition\n  crushes margins. Branding to an unserved or underserved
      niche on the Long Tail is\n  a way to battle this. Can market research be used
      to find an unserved or underserved\n  niche? I say, &quot;No.&quot; If there
      was market data on some great new niche,\n  it would be obvious to everyone.
