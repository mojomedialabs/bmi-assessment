      but the high-level ownership role (a.k.a. CEO Emeritus) should keep at\n  least
      2% of financial control.</p>\\r\\n<p>For instance, playing the role of the true\n
      \ CFO, maintaining the banking relationship, or maintaining the high-level financial\n
      \ relationships are CEO Emeritus roles. You should have a level of understanding
      of\n  your key performance indicators (KPIs), your profitability, as well as
      your balance\n  sheet in order to have a truly great business and business model.</p>\\r\\n<p>Another\n
