    - ! "---\nresultable_id: 26\nresultable_type: Section\ntop: 42\nbottom: 0\ncontent:
      ! \"<h2>Background</h2>\\r\\n<p>Business valuation for [Company Name] is directly\n
      \ related to the ability of the business to run without the owner. This does
      not mean\n  for a day or a week but forever after the owner is gone. As the
      owner, if you leave\n  the company for three months and it can continue to perform
      just as well without\n  your involvement in that three-month period as it would
      have if you were involved,\n  you can achieve reasonable value.</p>\\r\\n<p>Unfortunately,
      other factors relating\n  to the abilities and capabilities of your management
      team and key employees can\n  potentially be significant value detractors from
      [Company Name]. Key among them\n  is the longevity and runway ahead of your
      management team. Clearly, buying a business\n  with experienced management that
      are all planning to retire in the next few years\n  is just as risky as an inexperienced
      team. Business value comes from that perfect\n  balance of age, experience and
      ability.</p>\\r\\n<p>Management must also be committed\n  to [Company Name];
      otherwise the situation is considered dangerous and risky. A\n  buyer will want
      them committed to contracts that include non-competes and limit\n  the risk
      of trade secrets being exposed, competitors hiring your people, or key\n  employees
      who become competitors themselves. In some severe situations where it\n  is
      likely management will leave and become competitors after an ownership change,\n
      \ the business value will be zero. The risk will be judged too high.</p>\\r\\n<p>Another\n
      \ key value factor for [Company Name] is the level of tribal knowledge. Although
      we\n  all value employees who know what they are doing, we do not want to have
      to depend\n  on them as the only ones who know how to do things. Documented
      process for doing\n  things in the business is another major value driver. In
      this way there is little\n  risk should you lose a key employee. Buyers focus
      heavily on this documentation\n  and consider a business reliant on key people
      and lacking documentation of key processes\n  as very risky. They will make
      a big discount of value for these factors. It does\n  not matter if it is a
      strategic or financial buyer; both will need the same confidence\n  in management,
      people and commitment. The only difference is the length of time\n  they need
      them.</p>\\r\\n<h2>[Company Name] Current Position</h2>\\r\\n<p>Like many\n
      \ privately held businesses [Company Name] has a level of owner involvement
