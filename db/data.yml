      \ &quot;I dont know how I did it, I just went in and sold stuff.&quot; This
      is not\n  true. They used a process. Ask them to describe, in detail, the last
      five big sales\n  they had, step by step, play by play, inch by inch, and search
      for the commonalities.\n  There will be plenty of them. Now take that information
      and create a company-wide,\n  repeatable sales process so you can elevate the
      performance of your average, and\n  not so average, performers.</p>\\r\\n<p>Brainstorm
      what new unserved or underserved\n  markets are going to be upcoming trends
      in your marketplace and get ahead of the\n  competition. If you can, create
      new products and services that will be easy to sell\n  and have high margins.</p>\\r\\n<h4>Advanced
      Techniques</h4>\\r\\n<p><img src=\\\"/uploads/picture/image/1324486881300460.jpg\\\"\n
      \ alt=\\\"\\\" title=\\\"\\\" /></p>\\r\\n<p>Savvy business owners learn from
      the masters. They\n  know how to take a 100-year-old idea and modify it for
      todays market. There are\n  two powerful ideas you can borrow from Thomas Edison
      and King Gillette to create\n  a product that is easier to sell.</p>\\r\\n<p>Thomas
      Edison had to install electric\n  lights for free in a New York high rise because
      he couldnt get anyone to try them.\n  Similarly, Gillette couldnt get anyone
      to buy his safety razors. Its hard to imagine\n  such superior products were
      not accepted by the marketplace, but it happens all\n  the time. In Gillettes
      case, to combat consumer apathy, he created a massive network\n  of partners
      to give away his razors (the whole unit with handle and blades) for\n  free.
      Once consumers used the product, they saw the value and came back for the\n
      \ high-profit blades. Gillette still uses this strategy today.</p>\\r\\n<p>Other
      companies\n  like Jell-O and Ford have used similar models. In fact, Henry Ford
      was quoted as\n  saying, &quot;I will give you the car if you just buy the replacement
      parts.&quot;</p>\\r\\n<p>Remember,\n  a powerful business model can create an
      easier to sell product and reduce reliance\n  on an expensive sales force in
      the process.</p>\"\ncreated_at: 2011-11-17 23:45:04.216499000Z\nupdated_at:
