    - ! "<p class=\"section-status\">You scored low on this section.</p>\r\n<h2>Background</h2>\r\n<p>Business
      owners must understand that to a buyer, assets only have value to the extent
      that they are capable of generating cash; therefore, the value of an asset is
      tied directly to its sales opportunity &mdash; or the lack thereof. As an example,
      a new piece of machinery sitting idle without a customer is only worth its fair
      market value as used equipment, not what the owner paid for it or the value
      sitting on the owners books. This rule holds true for any asset category such
      as plant equipment, inventory, patents, and so on (with the exception of cash
      and cash equivalents), And keep in mind that receivables are only as good as
      their ability to be collected. A good rule to remember is that assets, regardless
      of their initial cost, are only worth their liquidation value unless they are
      capable of generating future cash flow &mdash; so in order to increase the value
      of assets, sales volume for those assets must increase. Try as they may, sellers
      cannot escape this rule.</p>\r\n<p>In an asset sale, the buyer is interested
      almost exclusively in the value of the companys assets and the ability to restate
      them at a higher value and begin to depreciate them post purchase, (minus cash
      and cash equivalents) and pays little attention to liabilities because liabilities
      remain with the seller. In some cases, if certain liabilities transfer to the
      buyer, those liabilities will be factored directly into a discounted price.
      The strength of a companys assets will have more bearing in price than salability.</p>\r\n<p>In
      a stock sale, a buyer purchases both the assets and the liabilities; therefore,
      the buyer will have a keen interest in both and they will make sure they understand
      the value of both. These include contingent liabilities not on the balance sheet
      that could have a future impact in the business such as possible litigation,
      a union threat, etc.</p>\r\n<h2>[Company Name] Current Position</h2>\r\n<p>Based
      on your scoring in this section, [Company Name] is placed in the lower third
      ranking. While sections such as products and services, customers, and competitors
      are inherently more important to a buyer (because those sections are beyond
      the companys immediate control), your weak score in this section reflects the
      current, general weakness of [Company Name].</p>\r\n<h2>Recommendations</h2>\r\n<p>Assets
      generally have a direct, one-to-one influence on setting price while liabilities
      are the detractors that have a negative influence on EBITDA and the multiplier
      used to establish price. Therefore, we recommend that you look at the various
      items that make up your liabilities, prioritize them according to their impact
      on the wellbeing of your business, and put forth an effort to diminish them.
      Remember, a buyer will not assume your liabilities in an asset sale, and with
      liabilities out of balance, an asset buyer is what you can generally expect
      to attract.</p>"
