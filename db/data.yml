      ! \"<h4>You scored above average on this aspect.</h4>\\r\\n<p>In an excellent\n
      \ business model pitfalls are absent. Pitfalls can take many forms. For example,
      having\n  too many eggs in one customers basket, the government shutting you
      down, or removal\n  of subsidies. Alternatively, you could be in a market that
      is ripe for the entry\n  of large competitors. Imagine you had a spell check
      product that could be used with\n  Windows and Microsoft decided they would
      create their own spell check product. This\n  could put you out of business
      instantly. The pitfall could be nothing more than\n  a hot market cooling off
      or a trendy product that has a short life span. Ideally,\n  you should stay
      away from trends, especially short-lived trends, if your model does\n  not have
      a plan to deal with them. Some companies, like clothiers, deal with trends\n
      \ all the time, but they know they need to move from one trend to the other.</p>\\r\\n<p>FIRST\n
      \ IMAGE</p>\\r\\n<p>Another point of concern is when the business owner doesnt
      like\n  to &quot;deal with the money.&quot; Some of these types of owners have
      abdicated\n  financial control of their business. At a minimum, you should always
      hand sign your\n  checks. This will give you some control over the money. You
      can delegate 98% of\n  the financial function, but the high-level ownership
      role (a.k.a. CEO Emeritus)\n  should keep at least 2% of financial control.</p>\\r\\n<p>For
      instance, playing the\n  role of the true CFO, maintaining the banking relationship,
      or maintaining the high-level\n  financial relationships are CEO Emeritus roles.
      You should have a level of understanding\n  of your key performance indicators
      (KPIs), your profitability, as well as your balance\n  sheet in order to have
      a truly great business and business model.</p>\\r\\n<p>Another\n  potential
      pitfall is location. Youve heard the real estate adage, location, location,\n
      \ location. In a business to business environment, location isnt necessarily
      a handicap.\n  However, most businesses pull their labor force from within a
      tight radius of their\n  physical location. If you cannot find qualified personnel
      due to your location,\n  you could have a problem hiring and recruiting talented
      people.</p>\\r\\n<p>What happens\n  if the price of gasoline goes to $10 a gallon
      resulting in a huge shipping problem?\n  I was in a business where we had a
      very heavy product which limited us to a 500\n  mile shipping radius. Plus,
      it was a deposit-type product, so there were two-way\n  freight charges. If
      gas prices went to $10 a gallon, we would have to reduce the\n  shipping radius
      from 500 hundred miles to 250 miles and lose all the metropolitan\n  areas outside
      of the 250 mile radius. Does your existing business plan accommodate\n  these
      types of issues?</p>\\r\\n<p>The Pitfall section contains a special component\n
      \ called the &quot;Taser Test.&quot; Taser has a terrific business model. Their
      stun\n  guns are a highly proprietary product. They invented the market for
      stun guns. Its\n  a very high-margin product. Its a beloved brand. Taser has
      everything going for\n  it - other than a lawsuit filed every month for several
      million dollars. Even if\n  Taser wins most of these lawsuits, which they do,
      they still have an incredible\n  legal bill. Taser has to budget for this legal
      bill and it eats into their profits\n  substantially. It doesnt matter if they
      win or lose; they are going to get sued\n  regularly. Does your business have
      a similar issue? Are you going to be prone to\n  lawsuits or unnecessary expenses
      simply because of the business model that you are\n  operating?</p>\\r\\n<h4>Points
      to Consider</h4>\\r\\n<p>Are there pitfalls in your business\n  model? Your
      first inclination is to say, &quot;No.&quot; This is the fair and accurate\n
      \ 90% of the time. Is there a way to mitigate or eliminate any and all pitfalls?
      Lets\n  go back to Taser. If Taser could push through legislation which said
      Taser is a\n  valuable asset to law enforcement, and therefore any Taser used
      in law enforcement\n  is automatically immune from any lawsuit, how would that
      alter Tasers business\n  model? Substantially, right? Is there a similar change
      you can make to your model?</p>\\r\\n<h4>Action\n  Steps</h4>\\r\\n<p>Find yourself
      a sounding-board partner to do the following exercise.\n  It is known by you
      and your partner that it is possible to remove any pitfalls that\n  may exist
      in your business. How does this happen? Remember, its KNOWN to be possible.\n
      \ No, &quot;yeah but&quot; excuses! No, &quot;I cant because.&quot; It IS possible\n
      \ to remove or greatly mitigate all pitfalls in your business. How does this
      come\n  about from where you are currently? What does this picture look like?
      Think long\n  and hard, use the sounding-board partner, and be nothing but positive.</p>\\r\\n<h4>Advanced\n
      \ Techniques</h4>\\r\\n<p>Mitigating pitfalls can be difficult. Many CEOs say,
      &quot;There\n  is nothing I can do about this.&quot; Here is a great example
      of a Business Model\n  Secrets program success story. This particular client
      used a tremendous amount of\n  extruded aluminum. As commodity prices fluctuated
      wildly, he was losing money on\n  some bids because his quote to the customer
      was a fixed price but his raw materials\n  cost went up or down unpredictably.
      As a solution to this issue, we convinced him\n  to purchase a futures contract
      on aluminum. If prices went up, he would lose money\n  on aluminum purchases,
      but he would make it back on the futures contract. If prices\n  went down, he
      would lose money on the futures contract but get cost savings. This\n  technique
      effectively removed the pitfall.</p>\\r\\n<p>There are also several quick\n
      \ and easy legal tricks to dramatically lower risk. One of them costs only $100.
      We\n  discuss these methods in the Business Model Secrets Advanced Course.</p>\"\ncreated_at:
