    - ! "---\ntitle: Sellability Assessment\nslug: sellability-assessment\ndescription:
      <p>Sellability Assessment.</p>\ndisplay_order: 2\nstatus: 1\ncreated_at: 2012-01-18
      16:33:18.292779000Z\nupdated_at: 2012-02-06 15:42:52.458698000Z\nexecutive_summary:
      ! \"<p>The purpose of this Salability Index is to provide [Company\n  Name]
      with an approximation of how a buyer will view your company as a candidate\n
      \ for acquisition. It is a method to quantify the various elements of your business\n
      \ that a buyer would examine in order to formulate a sense of value. It is not
      a valuation\n  method to establish price but it is an estimate of where you
      are likely to finish\n  in the process of selling your business, if you were
      to sell it today in its current\n  condition.</p>\\r\\n<p>The scoring results
      of [Company Name] are provided by section.\n  Each section represents a certain
      aspect of your business that will be evaluated\n  by a buyer (such as financial
      results, products, customers, etc.). Within each section,\n  an explanation
      of your ranking and recommendations are provided.</p>\\r\\n<p>The following\n
      \ table Illustrates the comparative ranking, expressed as a percentage score,
      that\n  [Company Name] achieved for each of the nine index sections:</p>\\r\\n<ul>\\r\\n\\t<li>Financial\n
      \ Results and Future Projections</li>\\r\\n\\t<li>Products and Services</li>\\r\\n\\t<li>Customers</li>\\r\\n\\t<li>Competitors</li>\\r\\n\\t<li>Marketing\n
      \ and Sales Process</li>\\r\\n\\t<li>Management and Key Employees</li>\\r\\n\\t<li>Assets\n
      \ and Liabilities</li>\\r\\n\\t<li>Human Resources</li>\\r\\n\\t<li>Other Considerations</li>\\r\\n</ul>\\r\\n<p>The\n
      \ section titled &quot;Other Considerations&quot; is made up of the results
      [Company\n  Name] obtained for the Bankability Index and Business Model Score.
      Since they play\n  a significant role in the eyes of a buyer, they are considered
      a second time and\n  included in this index.</p>\\r\\n<h2>How Business Value
      is determined</h2>\\r\\n<p>Business\n  valuation is market driven. The valuation
      process is ultimately what a buyer will\n  pay for a business and the price
      at which a seller will sell the business. Although\n  this process is very similar
      to the valuation process used when buying a house,\n  it is more closely aligned
      with buying commercial real estate. Think of earnings\n  potential as commercial
      rent. The cost and ability to maintain rental income includes\n  factors like
      location, ability to secure new tenants, the cost to keep the building\n  in
      compliance with existing statutes, rate escalators and the costs associated
      with\n  tenant retention. A buyer will consider these factors to determine the
      potential\n  return on their investment. A buyer will consider the earnings
      potential of the\n  business and their ability to increase its value. They look
      at what they have to\n  spend in order to grow and improve the business.</p>\\r\\n<p>To
      continue our comparison\n  of business value to commercial real estate value,
      the prime consideration is the\n  ability of the business to generate cash.
      A buyer will measure the ability of the\n  business to generate cash by using
      financial reports to determine the last 12 months\n  earnings before interest,
      taxes, depreciation and amortization commonly referred\n  to as EBITDA. The
      seller will need to adjust EBITDA by removing any discretionary\n  expenses
      the owner might charge to the business that others may see as earnings.\n  Typical
      expenses in this category would be life insurance, company vehicles and\n  expense
      accounts. This is commonly referred to as &quot;Adjusted EBITDA&quot; or\n  &quot;Normalized
      EBITDA&quot; but for our discussions here, we will simply call\n  it EBITDA.
      Although EBITDA is not the only determinant of value, it is a significant\n
      \ factor in the equation and it has a profound impact on the buyers view of
      the business.</p>\\r\\n<p>Once\n  EBITDA has been established, a value multiplier
      is determined. The multiplier is\n  market driven and generally based on comparisons
      with known entities of similar\n  size in similar markets. Multipliers can vary
      based upon market factors such as\n  the glamor of the business, the markets/industries
      in which they compete, their\n  ability to get financing including the interest
      rate, or in the case of a strategic\n  buyer their internal cost of funds and
      rate of return requirements as well as synergistic\n  earnings potential (hurdle
      rate). In addition, other factors that impact multipliers\n  are the size of
      the business, whether critical skills are vested in the current\n  owner and
      the cost of completing the sale.</p>\\r\\n<p>As mentioned above, multipliers\n
      \ can vary widely. For example, a typical industrial manufacturer or service
      company\n  may be valued at a 5-times multiplier, while a medical company may
      be a 10 or 12-times\n  multiplier because its markets are more robust and affected
      less by business cycles.\n  The size of a business can also be a factor in determining
      the multiplier. Comparable\n  businesses with 12 months trailing EBITDA of $2
      million may get a 4-times multiplier\n  while one with over $5 million EBITDA
      may get an 8-times multiplier.</p>\\r\\n<p class=\\\"center\\\"><img\n  src=\\\"/uploads/picture/image/1328541684939082.png\\\"
      alt=\\\"\\\" title=\\\"Sellability\\\"\n  /></p>\\r\\n<p>Although these numbers
      and this approach may sound appealing at first,\n  they are only a starting
      point for valuation. The reality of valuation is in the\n  weaknesses of the
      business and the risk factors those weaknesses present to the\n  buyer &mdash;
      commonly called value detractors. Risk factors can take a business\n  with
      a relatively high multiplier to a very low valuation because of the buyers\n
      \ perceived risk. They can reduce value by as much as 90% or completely kill
      a deal.\n  Deals are killed every day due to risk factors.</p>\\r\\n<p>It is
      important for owners\n  to understand what buyers look for when evaluating an
      acquisition. Owners must also\n  understand they cannot cover up weaknesses.
      Buyers usually find the problems even\n  when the owner does not know or acknowledge
      them. It is not unusual for a seller\n  to hide problems from a buyer only to
      find themselves in litigation after the sale\n  and losing much of what they
      made in the transaction. Because problems can have\n  a profound effect on value,
      it is important to resolve problems before putting the\n  business up for sale,
      and finding and resolving problems may take several years\n  of work.</p>\\r\\n<p>Generally
      when taking these value reductions, a buyer will reduce\n  EBITDA to reflect
      the risk and what revenues they feel the business is likely to\n  generate in
      the near future. For instance, if it will cost $25,000.00 to fix the\n  problem,
      the buyer will deduct that amount from EBITDA. Or, if a buyer feels revenue\n
      \ is going to decrease by 10%, they will deduct 10% from revenue and adjust
      EBITDA\n  for the impact of the lower revenue. In most cases, a 10% revenue
      reduction will\n  equate to 20% or 30% EBITDA reduction.</p>\\r\\n<p>The most
      significant value reduction\n  comes from the EBITDA multipliers impact on
      the sales price If we are looking at\n  a 5-times multiplier and a $20,000 reduction
      in EBITDA, the problem will magnify\n  to $100,000. This means it is well worthwhile
      to fix the problem before putting\n  the business up for sale. The dollars and
      effort put into fixing problems ahead\n  of time will yield the significantly
      improved sales price (EBITDA increase times\n  the multiplier).</p>\\r\\n<p>A
      simplified look at valuing a business is as follows:</p>\\r\\n<p\n  style=\\\"text-align:
      center; text-style: italic;\\\">(Trailing 12 Month Adjusted EBITDA\n  - Risk
      Factors) x Multiplier = Business Value</p>\\r\\n<p>Clearly, a business owner\n
      \ should understand their adjusted EBITDA, and before they embark on the process
      of\n  putting their business up for sale, they should ensure that they have
      a realistic\n  sense for their risk factors, and the multiplier a buyer could
      likely use to value\n  the business. The following chart illustrates the effect
      of a trailing 12-month\n  EBITDA minus risk factors of $500,000. Note the improving
      Business Value Index with\n  increasing industry multipliers.</p>\\r\\n<p style=\\\"font-size:
      9px; text-align: center;\n  text-style: bold;\\\">Business Value Index</p>\\r\\n<!--
      trailing ebitda minus risk\n  factors image -->\\r\\n<p>This salability index
      provides an evaluation of those factors\n  in a business that adds to or reduces
      risk and increases or decreases the multiplier.\n  It then creates a factor
      that is indicative of the current problems (risks) and\n  how they would affect
      value in the eyes of a buyer. It also provides some suggestions\n  of how to
      fix or improve problems and increase value.</p>\"\ncover_page: !!null \nid:
      4\n"
