      than they are making now.</p>\\r\\n<p>Another\n  tactic which can be used for
      a graceful exit is a plug-in acquisition. Many CEOs\n  have heard horror stories
      about someone who bought a business and it went badly.\n  Bad purchases done
      poorly go badly. In the Business Model Secrets program, we will\n  discuss criteria
      for a good plug-in acquisition that could catapult you to the next\n  level.</p>\"\ncreated_at:
