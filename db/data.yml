      offshore, onshore management\r\n\t\t\t</td>\r\n\t\t\t<td style=\"width: 300px;\">\r\n\t\t\t\tLess
      expensive than onshore turn-key solution. High-quality.\r\n\t\t\t</td>\r\n\t\t\t<td
      style=\"width: 300px;\">\r\n\t\t\t\tPlan to pay $50/hour for offshore help vs.
      $15/hour if you buy it yourself.\r\n\t\t\t</td>\r\n\t\t</tr>\r\n\t</tbody>\r\n</table>\r\n<h2>Best
      practices</h2>\r\n<h3>Best practice #1: Overspending beats under spending.</h3>\r\n<p>Your
      website is a good-looking front door to your company. Whether you get a lot
      of traffic or not, your website helps you gain customers. If even a portion
      of your website is unprofessional or unattractive, a prospect surfing your website
      could say, &quot;these guys dont look that professional.&quot; If so, the prospect
      may excuse you from the buying process before you even have a shot.</p>\r\n<p>Better
      to spend a few thousand dollars too much for your website than to lose prospects.</p>\r\n<h3>Best
      practice #2: White Sells Version 2.0</h3>\r\n<p>The old saying in advertising
      was &quot;white sells.&quot; The point was that too much copy cluttered the
      message and actually hurt selling. On the web the same is true; too much text
      hurts sales. However, on the web, substitute pictures, graphics and video for
      white.</p>\r\n<p>Whenever possible, use video or pictures instead of words.
      In our time-starved world, no one reads anymore.</p>\r\n<h3>Best practice #3:
      Free beats cheap... by a lot!</h3>\r\n<p>In his book <span style=\"text-decoration:
      underline;\">Free: The Future of Radical Price</span>, author Chris Anderson
      (<span style=\"text-decoration: underline;\">The Long Tail</span>) performs
      a study on the power of free. Heres the experiment:</p>\r\n<p>Test 1: A large
      group of people is offered a Herseys Kiss (fair market value $0.15) for a penny
      or a chocolate truffle (fair market value $1) for $0.15. Results: Over 70% of
      the participants choose the $0.15 underpriced truffle.</p>\r\n<p>Test 2: The
      price of each chocolate is dropped one cent. The same group is offered the Kiss
      for free and the truffle for $0.14. The results flipped: 70+ percent now chose
      the Kiss. Thats the power of free!</p>\r\n<h3>Best practice #4: $50 worth of
      free</h3>\r\n<p>Internet gurus recommend that your free item have a perceived
      value of $50. Right now you are probably saying, &quot;What?&quot; Dont panic,
      it is perceived value, not cost or sales price.</p>\r\n<p>Examples of high value
      free items include:</p>\r\n<ul>\r\n\t<li>White papers</li>\r\n\t<li>Special
      reports</li>\r\n\t<li>Video Tutorials</li>\r\n\t<li>Insider tips newsletter</li>\r\n\t<li>Conference
      admission</li>\r\n\t<li>One-on-one consultation</li>\r\n\t<li>Assessment or
      quiz (robust enough to be valued at $50)</li>\r\n\t<li>Webinar (live or replay)</li>\r\n\t<li>Useful
      template or form</li>\r\n</ul>\r\n<p>These free items are typically called &quot;squeeze
      items.&quot; The object is to offer something valuable enough to squeeze the
      email address from the prospect. It takes a $50 item to get most peoples email.</p>\r\n<h3>Best
      practice #5: Bust freeloading cheaters</h3>\r\n<p>You have worked hard to create
      a high-value free squeeze item. You nicely request the prospects information
      only to receive a@a.com or none@atyourbusiness.com. If you allow the user to
      type anything into your contact form and then be linked to the goodies, you
      will be sorry.</p>\r\n<p>Instead, email the item to the same email which the
      user inputs into your contact form. This is not difficult for programmers and
      it will cut your bad leads to zero.</p>"
