      />\\r\\n\\t\\t<!--\n  after image 5 -->\\r\\n\\t</div>\\r\\n</div>\\r\\n<h2>Fixes</h2>\\r\\n<p>Even
      if your website\n  does not need a graphical upgrade, here are a few tips to
      manage the process in\n  the future. Re-designing a website is much like a construction
      project. There is\n  an architect, a general contractor, and a bunch of subs.
      Of course, the more complex\n  the website, the more subs that are needed. You
      have five methods in which to work\n  with web providers:</p>\\r\\n<table style=\\\"border:
      1px solid; border-collapse: collapse;\n  width: 990px;\\\">\\r\\n\\t<thead>\\r\\n\\t\\t<tr>\\r\\n\\t\\t\\t<th
      scope=\\\"col\\\" style=\\\"width:\n  300px;\\\">Method</th>\\r\\n\\t\\t\\t<th
      scope=\\\"col\\\" style=\\\"width: 300px;\\\">Pros</th>\\r\\n\\t\\t\\t<th\n
      \ scope=\\\"col\\\" style=\\\"width: 300px;\\\">Cons</th>\\r\\n\\t\\t<tr>\\r\\n\\t</thead>\\r\\n\\t<tbody>\\r\\n\\t\\t<tr>\\r\\n\\t\\t\\t<td\n
      \ style=\\\"width: 300px;\\\">\\r\\n\\t\\t\\t\\tDo it yourself\\r\\n\\t\\t\\t</td>\\r\\n\\t\\t\\t<td
      style=\\\"width:\n  300px;\\\">\\r\\n\\t\\t\\t\\tInexpensive\\r\\n\\t\\t\\t</td>\\r\\n\\t\\t\\t<td
      style=\\\"width: 300px;\\\">\\r\\n\\t\\t\\t\\tProbably\n  not your core competency,
      site may only look marginally better.\\r\\n\\t\\t\\t</td>\\r\\n\\t\\t</tr>\\r\\n\\t\\t<tr>\\r\\n\\t\\t\\t<td\n
      \ style=\\\"width: 300px;\\\">\\r\\n\\t\\t\\t\\tOffshore\\r\\n\\t\\t\\t</td>\\r\\n\\t\\t\\t<td
      style=\\\"width:\n  300px;\\\">\\r\\n\\t\\t\\t\\tInexpensive, much better than
      do it yourself.\\r\\n\\t\\t\\t</td>\\r\\n\\t\\t\\t<td\n  style=\\\"width: 300px;\\\">\\r\\n\\t\\t\\t\\tDifficult
      communication and sometimes frustration,\n  worse results than on-shore.\\r\\n\\t\\t\\t</td>\\r\\n\\t\\t</tr>\\r\\n\\t\\t<tr>\\r\\n\\t\\t\\t<td\n
      \ style=\\\"width: 300px;\\\">\\r\\n\\t\\t\\t\\tOn-shore\\r\\n\\t\\t\\t</td>\\r\\n\\t\\t\\t<td
      style=\\\"width:\n  300px;\\\">\\r\\n\\t\\t\\t\\tEasy, typically good results.\\r\\n\\t\\t\\t</td>\\r\\n\\t\\t\\t<td
      style=\\\"width:\n  300px;\\\">\\r\\n\\t\\t\\t\\tExpensive.\\r\\n\\t\\t\\t</td>\\r\\n\\t\\t</tr>\\r\\n\\t\\t<tr>\\r\\n\\t\\t\\t<td\n
      \ style=\\\"width: 300px;\\\">\\r\\n\\t\\t\\t\\tPartially offshore, manage yourself\\r\\n\\t\\t\\t</td>\\r\\n\\t\\t\\t<td\n
      \ style=\\\"width: 300px;\\\">\\r\\n\\t\\t\\t\\tIf you have good technical skills,
      this method\n  is best. Inexpensive, good results if you pick a good partner\\r\\n\\t\\t\\t</td>\\r\\n\\t\\t\\t<td\n
      \ style=\\\"width: 300px;\\\">\\r\\n\\t\\t\\t\\tYou are part of the team and
      have assigned tasks.\\r\\n\\t\\t\\t</td>\\r\\n\\t\\t</tr>\\r\\n\\t\\t<tr>\\r\\n\\t\\t\\t<td\n
      \ style=\\\"width: 300px;\\\">\\r\\n\\t\\t\\t\\tPartially offshore, onshore
      management\\r\\n\\t\\t\\t</td>\\r\\n\\t\\t\\t<td\n  style=\\\"width: 300px;\\\">\\r\\n\\t\\t\\t\\tLess
      expensive than onshore turn-key solution.\n  High-quality.\\r\\n\\t\\t\\t</td>\\r\\n\\t\\t\\t<td
      style=\\\"width: 300px;\\\">\\r\\n\\t\\t\\t\\tPlan\n  to pay $50/hour for offshore
      help vs. $15/hour if you buy it yourself.\\r\\n\\t\\t\\t</td>\\r\\n\\t\\t</tr>\\r\\n\\t</tbody>\\r\\n</table>\\r\\n<h2>Best\n
      \ practices</h2>\\r\\n<h3>Best practice #1: Overspending beats under spending.</h3>\\r\\n<p>Your\n
      \ website is a good-looking front door to your company. Whether you get a lot
      of traffic\n  or not, your website helps you gain customers. If even a portion
      of your website\n  is unprofessional or unattractive, a prospect surfing your
      website could say, &quot;these\n  guys dont look that professional.&quot; If
      so, the prospect may excuse you from\n  the buying process before you even have
      a shot.</p>\\r\\n<p>Better to spend a few\n  thousand dollars too much for your
      website than to lose prospects.</p>\\r\\n<h3>Best\n  practice #2: White Sells
      Version 2.0</h3>\\r\\n<p>The old saying in advertising was\n  &quot;white sells.&quot;
      The point was that too much copy cluttered the message\n  and actually hurt
      selling. On the web the same is true; too much text hurts sales.\n  However,
      on the web, substitute pictures, graphics and video for white.</p>\\r\\n<p>Whenever\n
      \ possible, use video or pictures instead of words. In our time-starved world,
      no\n  one reads anymore.</p>\\r\\n<h3>Best practice #3: Free beats cheap...
      by a lot!</h3>\\r\\n<p>In\n  his book <span style=\\\"text-decoration: underline;\\\">Free:
      The Future of Radical\n  Price</span>, author Chris Anderson (<span style=\\\"text-decoration:
      underline;\\\">The\n  Long Tail</span>) performs a study on the power of free.
      Heres the experiment:</p>\\r\\n<p>Test\n  1: A large group of people is offered
      a Herseys Kiss (fair market value $0.15)\n  for a penny or a chocolate truffle
      (fair market value $1) for $0.15. Results: Over\n  70% of the participants choose
      the $0.15 underpriced truffle.</p>\\r\\n<p>Test 2:\n  The price of each chocolate
      is dropped one cent. The same group is offered the Kiss\n  for free and the
      truffle for $0.14. The results flipped: 70+ percent now chose the\n  Kiss. Thats
      the power of free!</p>\\r\\n<h3>Best practice #4: $50 worth of free</h3>\\r\\n<p>Internet\n
      \ gurus recommend that your free item have a perceived value of $50. Right now
      you\n  are probably saying, &quot;What?&quot; Dont panic, it is perceived value,
      not cost\n  or sales price.</p>\\r\\n<p>Examples of high value free items include:</p>\\r\\n<ul>\\r\\n\\t<li>White\n
      \ papers</li>\\r\\n\\t<li>Special reports</li>\\r\\n\\t<li>Video Tutorials</li>\\r\\n\\t<li>Insider\n
      \ tips newsletter</li>\\r\\n\\t<li>Conference admission</li>\\r\\n\\t<li>One-on-one
      consultation</li>\\r\\n\\t<li>Assessment\n  or quiz (robust enough to be valued
      at $50)</li>\\r\\n\\t<li>Webinar (live or replay)</li>\\r\\n\\t<li>Useful\n
      \ template or form</li>\\r\\n</ul>\\r\\n<p>These free items are typically called
      &quot;squeeze\n  items.&quot; The object is to offer something valuable enough
      to squeeze the email\n  address from the prospect. It takes a $50 item to get
      most peoples email.</p>\\r\\n<h3>Best\n  practice #5: Bust freeloading cheaters</h3>\\r\\n<p>You
      have worked hard to create\n  a high-value free squeeze item. You nicely request
      the prospects information only\n  to receive a@a.com or none@atyourbusiness.com.
      If you allow the user to type anything\n  into your contact form and then be
      linked to the goodies, you will be sorry.</p>\\r\\n<p>Instead,\n  email the
      item to the same email which the user inputs into your contact form. This\n
      \ is not difficult for programmers and it will cut your bad leads to zero.</p>\"\ncreated_at:
