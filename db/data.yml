      alt=\"\" title=\"Sellability\" /></p>\r\n<h2>Background</h2>\r\n<p>Business
      valuation for [Company Name] is directly related to the ability of the business
      to run without the owner. This does not mean for a day or a week but forever
      after the owner is gone. As the owner, if you leave the company for three months
      and it can continue to perform just as well without your involvement in that
      three-month period as it would have if you were involved, you can achieve reasonable
      value.</p>\r\n<p>Unfortunately, other factors relating to the abilities and
      capabilities of your management team and key employees can potentially be significant
      value detractors from [Company Name]. Key among them is the longevity and runway
      ahead of your management team. Clearly, buying a business with experienced management
      that are all planning to retire in the next few years is just as risky as an
      inexperienced team. Business value comes from that perfect balance of age, experience
      and ability.</p>\r\n<p>Management must also be committed to [Company Name];
      otherwise the situation is considered dangerous and risky. A buyer will want
      them committed to contracts that include non-competes and limit the risk of
      trade secrets being exposed, competitors hiring your people, or key employees
      who become competitors themselves. In some severe situations where it is likely
      management will leave and become competitors after an ownership change, the
      business value will be zero. The risk will be judged too high.</p>\r\n<p>Another
      key value factor for [Company Name] is the level of tribal knowledge. Although
      we all value employees who know what they are doing, we do not want to have
      to depend on them as the only ones who know how to do things. Documented process
      for doing things in the business is another major value driver. In this way
      there is little risk should you lose a key employee. Buyers focus heavily on
      this documentation and consider a business reliant on key people and lacking
      documentation of key processes as very risky. They will make a big discount
      of value for these factors. It does not matter if it is a strategic or financial
      buyer; both will need the same confidence in management, people and commitment.
      The only difference is the length of time they need them.</p>\r\n<h2>[Company
      Name] Current Position</h2>\r\n<p>Like many privately held businesses [Company
      Name] has a level of owner involvement and dependence that is very high placing
      them in the lower third on the index. Although it may feel like the company
      has a good team and has delegated tasks to them, the owner is still very involved
      in daily activities and the business cannot stand on its own without them and
      without some key employees. The processes of [Company Name] are not well enough
      documented to ensure the business can continue to run well. This limits value
      in that a new owner may not be able to step in and be successful right away.
      A potential buyer will need significant time and money to replace what the owner
      knows. Further, this reflects badly on the [Company Name] management team indicating
      they are not the reliable team to carry the business forward, which translates
      to even more risk for the buyer.</p>\r\n<h2>Recommendations</h2>\r\n<p>An objective,
      critical evaluation of the [Company Name] management team, internal processes
      and documentation is necessary to move forward. A full review considering longevity,
      runway for the team, the level of process documentation and your employment
      contracts and agreements is necessary. This review may take as much as two to
      three years to maximize the value of the management team. Keep in mind, the
      balance of longevity and runway are both important so presenting a business
      with a young management team and six months experience may reduce value as much
      or even more than a team with little runway.</p>\r\n<p>If and when [Company
      Name] goes on the market, the business and management team will face a completely
      new set of issues. Both the business and management will be spotlighted and
      intensely evaluated. Care should be taken to secure the management team with
      stay packages through the sale process as well as good coaching provided by
      experienced people so they can hold up well and properly show their capabilities
      and abilities to a buyer.</p>"
