      ! \"<h2>Background</h2>\\r\\n<p>A major driver of business value is the growth\n
      \ opportunity for [Company Name]. Although your relative size and the growth
      trends\n  of the markets in which you participate is a key factor, so are market
      share and\n  the competitive environment. Having several competitors and no
      single dominant competitor\n  is indicative of growth opportunity. However,
      if the market is dominated by one\n  competitor, the growth potential and value
      are severely limited.</p>\\r\\n<p>Although\n  at times it seems counterintuitive,
      a market share so small that the company lacks\n  critical mass to move forward
      and grow is a significant problem. It is as bad as\n  when one single competitor
      controls the marketplace. A 15% share of served market\n  is an indicator of
      critical mass in order to grow the business while a 65% market\n  share is an
      indicator the company has limited growth potential in the same way a\n  65%
      single competitor market share limits the growth opportunity.</p>\\r\\n<p>A
      key\n  to market share and growth potential is having a sustainable competitive
      advantage.\n  Buyers will look for this in assessing value. Advantages over
      the competition, which\n  competitors cannot easily duplicate, will be a big
      value driver. When your product\n  or service has no significant advantage your
      revenue is again at risk and your growth\n  potential is more limited. Although
      past performance is usually a great indicator\n  of value and future value,
      without clear growth opportunity [Company Name] value\n  will be significantly
      less than past performance would otherwise indicate.</p>\\r\\n<h2>[Company\n
      \ Name] Current Position</h2>\\r\\n<p>The competitive situation for [Company
      Name] indicates\n  your growth opportunity and current revenue stream are at
      risk. Your competitive\n  index in the lower third indicates that you cannot
      easily grow or expand without\n  significant resources being spent to change
      or make a market shift and assure revenue\n  growth. [Company Name] does not
      have a clear sustainable competitive advantage and\n  is in an environment where
      the competitors have the upper hand. The competitive\n  dynamic must change
      in order to build business value.</p>\\r\\n<h2>Recommendations</h2>\\r\\n<p>To\n
      \ change the dynamic, [Company Name] should start by completing an objective
      competitive\n  analysis and review to identify an alternative competitive approach
      and possibly\n  your business model. Most companies are functionally in a confrontational
      competitive\n  situation where there is no real advantage and from time to time
      each is merely\n  able to get an upper hand and sustain it for relatively short
      periods. The solution\n  that delivers value is to identify and pursue a true
      sustainable competitive advantage.\n  Doing so will require a review of the
      customers and their use of the companys product\n  or service and all the major
      elements of the company to identify where and how to\n  build a competitive
      advantage.</p>\\r\\n<p>It would be worthwhile for [Company Name]\n  to review
      the five or six primary competitive strategies that can be pursued. This\n  will
      help move the company away from the current confrontational strategy and to\n
      \ pursue a gorilla, niching or other more effective strategy. In addition some
      combination\n  of a change in your business model, market served or product
      offering might be necessary\n  to improve your competitive situation.</p>\"\ncreated_at:
