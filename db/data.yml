      ! \"<p class=\\\"section-status\\\">You scored below average on this aspect.</p>\\r\\n<h2>Background</h2>\\r\\n<p>Because\n
      \ the main purpose and key to survival of any business is to generate cash,
      the ability\n  for a business to generate cash is usually the single largest
      value driver for a\n  buyer. Although a buyers real interest lies in the ability
      of a business to generate\n  future cash flow, historical numbers serve to validate,
      or invalidate, the various\n  assumptions used in the prediction of future cash
      generation.</p>\\r\\n<p>When a business\n  changes hands, it will typically
      continue along on its current trend line until\n  such time that the buyer can
      influence and improve the factors of sales volume,\n  variable cost, and fixed
      cost. This fact is relevant more so for financial buyers\n  than for strategic
      buyers because financial buyers have less ability to affect sales\n  volume
      and costs in the short term, and additional debt service could add to their\n
      \ costs.</p>\\r\\n<p>The slope created by the combined historical and projected
      financial\n  trend lines presents the buyer with a level of either greater or
      lesser financial\n  risk. As they assess a possible acquisition candidate, a
      buyer uses financial risk\n  as one of their major criteria for determining
      what they think the business is worth\n  (the step of assigning value assumes
      the buyer first concludes the business is an\n  acceptable acquisition candidate).
      Remember they only calculate value on 12 months\n  trailing EBITDA, what the
      future holds is their own assessment and they will not\n  include any positive
      value, only any negative or risk in future earnings.</p>\\r\\n<h2>[Company\n
      \ Name] Current Position</h2>\\r\\n<p>Based on your score in this section, [Company\n
      \ Name] falls into the bottom third ranking compared to where you should be
      in order\n  to attract attention as a possible acquisition candidate. [Company
      Name] lacks a\n  sound financial track record and does not have the basic business
      elements in place\n  that are required in order to convince a buyer that the
      ability for the business\n  to generate cash is just over the horizon. This
      is especially true for a financial\n  buyer because they lack the ability to
      absorb poor financial performance or make\n  quick improvements to turn the
      financial tide.</p>\\r\\n<h2>Recommendations</h2>\\r\\n<p>In\n  order to be
      considered a possible acquisition candidate, [Company Name] must improve\n  the
      slope of financial risk. This is achieved by creating a minimum of a two-year\n
      \ history of improved cash generation based on specific improvements, such as
      new\n  or modified offerings and/or cost reductions, that can be demonstrated
      to have directly\n  contributed to acceptable and improving cash generation.
      These improvements, along\n  with any additional improvements that perhaps have
      not yet been demonstrated, will\n  then serve to project future cash generation.</p>\\r\\n<p>Keep
      in mind that any improvement\n  in general economic conditions as a contributing
      factor in your improved cash generation\n  will carry little weight in a buyers
      financial risk assessment for [Company Name].\n  We cannot stress enough that
      your improvements must come from positive changes that\n  you make to your business.
      These include who your customers are, what you offer\n  them, how effective
      you are at marketing and selling, the ability to extract higher\n  prices, and
      the costs of the materials and methods used to create your offering.</p>\"\ncreated_at:
