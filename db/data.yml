      is to do an exercise I call &quot;all\n  or nothing.&quot; Here is an example:
      if you could only sell your product and were\n  allowed NO marketing, what would
      happen? This means no brochures, no ads, no commercials,\n  nothing resembling
      marketing at all. It all goes away. You only have your sales\n  force. However,
      you have the best sales force in the world. Its a team of nothing\n  but superstars.
      What happens to your sales? Do they go up? Do they go down? Dramatically\n  or
      slightly?</p>\\r\\n<p>Now flip over the coin. You can do no selling whatsoever,\n
      \ not even bad-sales-people selling. However, the best marketing team in the
      world\n  works with your product. You get all those promotional items that you
      currently\n  dont have: marketing geniuses, Web 2.0 strategies, every terrific
      marketing technique\n  you can think of is implemented. What happens? Do sales
      go to zero? Do sales skyrocket?</p>\\r\\n<p>In\n  truth, marketing brings prospects
      to your door. When marketing brings people to\n  you they are sometimes fully
      sold, and sometimes only partially sold. For most businesses,\n  marketing partially
      sells prospects and the sales force needs to do the rest. Answering\n  this
      question can be very challenging. However, it will let you know which is more\n
      \ important for your product or service, marketing or sales.</p>\\r\\n<p>Many
      times\n  I see business owners who put too much emphasis on selling, when the
      prerequisite\n  to the sale is really the marketing. In this case, marketing
      needs to be effective\n  in order to make the product more saleable.</p>\\r\\n<p>The
      second component of easy\n  to sell is filling an unserved or underserved market.
      Its as simple as comparing\n  the demand for the product or service to how
      many vendors are chasing market share.\n  A product is easier to sell in an
      unserved or underserved market. In a crowded market\n  yours ends up being a
      &quot;me too&quot; product, even if it is outstanding.</p>\\r\\n<p>Ask\n  yourself:
      How would your customers feel if your company disappeared tomorrow? If\n  your
      customers would experience a problem filling the need you serve, great! If\n
      \ your answer is closer to, &quot;I dont think they would have a hard time
      finding\n  another HVAC contractor in Chicago,&quot; then lets get to work
      and strengthen\n  your value proposition.</p>\\r\\n<p>Every product or service
      should have a definable\n  and repeatable sales process. Many times we see an
      outstanding salesperson come\n  into an organization and perform their &quot;black
      magic.&quot; No one knows how\n  they sell, they just seem to do it. Perhaps
      we give them more credit than they deserve.\n  Great sales people who move from
      company to company and continue to sell well do\n  so because they are great
      at understanding how to sell products. This does not mean\n  they excel at feature/benefit
      presentations. The secret of great sales people is\n  they are great at creating
      a sales process.</p>\\r\\n<p>Many of the truly great sales\n  people do it naturally,
      without knowing how they do it. They create a procedure,\n  a series of steps,
      perhaps not rigid ones, but steps nonetheless, which result in\n  a definable
      and repeatable sales process. The goal for every company, if you want\n  a product
      that is easy to sell, is to be able to create a definable and repeatable\n  sales
      process. Since you scored well on this, you probably have a definable and\n
      \ repeatable sales process.</p>\\r\\n<p>A subcomponent of a definable and repeatable\n
      \ sales process is, can an ideal prospect be identified and defined? If you
      dont\n  know where to find the people who buy your products, you will not have
      an easy time\n  selling them. Can you simply put an ad in the Yellow Pages,
      or are you trying to\n  search for a needle in a haystack?  Since you scored
      well on this, you probably\n  know the profile of your ideal prospect.</p>\\r\\n<p><img
      src=\\\"/uploads/picture/image/1324499820982468.jpg\\\"\n  alt=\\\"\\\" title=\\\"\\\"
      /></p>\\r\\n<p>There is an old saying in business, &quot;Find\n  a parade and
      get in front of it.&quot; Businesses that have an &quot;easy-to-sell&quot;\n
      \ product are in front of the parade, not behind it. Most products and services
      only\n  have a 20-year life span. You want to be out in front of the growth
      curve, not chasing\n  it. Nothing is worse than being a late entry into a market
      which is maturing. When\n  this happens, prices drop, competition increases,
      and the market declines. These\n  are the markets you not only want to avoid
      getting into, but want to get out of.\n  You always need to be aware of where
      you are in the product development and product\n  life cycles.</p>\\r\\n<p><img
      src=\\\"/uploads/picture/image/1322074471966546.jpg\\\"\n  alt=\\\"Business
      Model Survey\\\" title=\\\"Business Model Survey\\\" /></p>\\r\\n<h4>Points\n
      \ to Consider</h4>\\r\\n<ul>\\r\\n\\t<li>Are you thinking like a customer?</li>\\r\\n\\t<li>Are\n
      \ you analyzing true, unfiltered data that is coming to you, or are you interpreting\n
      \ data to be what you want or need it to be?</li>\\r\\n\\t<li>Are you blaming
      your sales\n  people for marketing problems?</li>\\r\\n\\t<li>Have you created
      a definable and repeatable\n  sales process?</li>\\r\\n\\t<li>Are you in front
      of the parade or behind it?</li>\\r\\n\\t<li>If\n  you are behind the parade,
      how can you alter the customers you sell to, and the\n  product or service mix
      you offer, so you can get in front of the parade?</li>\\r\\n\\t<li>Is\n  your
      parade coming to an end in the foreseeable future? How can you find a new parade\n
      \ to replace this one?</li>\\r\\n\\t<li>Have you looked at your existing prospect
      list\n  and performed an in-depth analysis to determine how you find, generate
      interest\n  from, and sell prospects? Have you gone through your prospect list
      to see if you\n  can create a process for finding more of them?</li>\\r\\n</ul>\\r\\n<h4>Action
      Steps</h4>\\r\\n<p><img\n  src=\\\"/uploads/picture/image/1324486881300460.jpg\\\"
      alt=\\\"\\\" title=\\\"\\\" style=\\\"float:\n  right; margin-left: 10px; width:
      300px;\\\" />Look into your crystal ball three, four,\n  or five years into
      the future. Dont look at what the future of your company holds,\n  but at the
      future of your industry, and the general environment your company will\n  be
      operating in. What does this environment look like?</p>\\r\\n<p>What does the
      general\n  economy look like?</p>\\r\\n<p>What does the local and state economy
      look like?</p>\\r\\n<p>What\n  do the customers you sell to look like? Are their
      industries growing or contracting?</p>\\r\\n<p>What\n  technology trends exist
      in your industry?</p>\\r\\n<p>How can you take your predictions\n  of the future
      and capitalize on them? These predictions are how you get in front\n  of the
      parade. We do a detailed, in-depth analysis like this in the Business Model\n
      \ Secrets course. Take a look at your best ten or twenty customers. How did
      you generate\n  them as prospects? How did you generate interest from them during
      initial conversations?\n  How did you sell them? Be very pragmatic when analyzing
      this. Dont drink your own\n  Kool-Aid and believe what you want to believe.
      Think exclusively from the customers\n  point of view.</p>\\r\\n<p>Sit down
      with your best salespeople and/or your best former\n  salespeople and pick their
      brains. Get insight into the processes they used. Theyll\n  be inclined to
      tell you, &quot;I dont know how I did it, I just went in and sold\n  stuff.&quot;
      This is not true. They used a process. Ask them to describe, in detail,\n  the
      last five big sales they had, step by step, play by play, inch by inch, and\n
      \ search for the commonalities. There will be plenty of them. Now take that
      information\n  and create a company-wide, repeatable sales process so you can
      elevate the performance\n  of your average, and not so average, performers.</p>\\r\\n<p>Brainstorm
      what new unserved\n  or underserved markets are going to be upcoming trends
      in your marketplace and get\n  ahead of the competition. If you can, create
      new products and services that will\n  be easy to sell and have high margins.</p>\\r\\n<h4>Advanced
      Techniques</h4>\\r\\n<p>Savvy\n  business owners learn from the masters. They
      know how to take a 100-year-old idea\n  and modify it for todays market. There
      are two powerful ideas you can borrow from\n  Thomas Edison and King Gillette
      to create a product that is easier to sell.</p>\\r\\n<p>Thomas\n  Edison had
      to install electric lights for free in a New York high rise because he\n  couldnt
      get anyone to try them. Similarly, Gillette couldnt get anyone to buy\n  his
      safety razors. Its hard to imagine such superior products were not accepted\n
      \ by the marketplace, but it happens all the time. In Gillettes case, to combat
      consumer\n  apathy, he created a massive network of partners to give away his
      razors (the whole\n  unit with handle and blades) for free. Once consumers used
      the product, they saw\n  the value and came back for the high-profit blades.
      Gillette still uses this strategy\n  today.</p>\\r\\n<p>Other companies like
      Jell-O and Ford have used similar models.\n  In fact, Henry Ford was quoted
      as saying, &quot;I will give you the car if you just\n  buy the replacement
      parts.&quot;</p>\\r\\n<p>Remember, a powerful business model can\n  create an
      easier to sell product and reduce reliance on an expensive sales force\n  in
      the process.</p>\"\ncreated_at: 2011-11-17 23:45:04.216499000Z\nupdated_at:
