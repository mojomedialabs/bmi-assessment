    - ! "<p>Based on the evaluation of your company, you do not have a well established
      PRSP and your sales and marketing teams have a poor understanding of how marketing
      should integrate into a PRSP.</p>\r\n<p>Your team has a poor concept of the
      market landscape and how to best compete in the current circumstances or near
      future. Your organization is reactive rather than proactive, which means that
      you either not getting the best quality leads or making the best use of the
      ones you get. Also you may not be making the best use up your strategic partners.</p>\r\n<p>Your
      marketing team is not leading your efforts well and there is no clear marketing
      plan. Your team probably has little idea of their &quot;Numbers&quot; and conversion
      rates at the various stages of the process. You and probably your customer do
      not have a clear idea of your Unique Selling Proposal (USP). The result of this
      will almost certainly be to lose efficiencies in attracting the right kind of
      leads in sufficient quantities to meet your targets.</p>\r\n<p>Without a formal
      plan detailing responsibilities and accountabilities at each stage of the PRSP,
      the work rate required to fill your marketing and sales pipeline or a detailed
      account of how you successfully market, distribute, promote, price and sell
      your offerings, the system will not be efficient since your team are constantly
      having to reinvent the wheel.</p>\r\n<p>Areas in which to look for possible
      improvements:</p>\r\n<ul>\r\n\t<li>Examine your business model to understand
      the ways you add or generate the value your customers are prepared to pay for,
      and why customers would buy from you rather than one of your competitors who
      might well do exactly what you do (USP).</li>\r\n\t<li>Have clear mission, goals
      and objectives. And make sure you whole team knows, understand and are fully
      committed to achieving them.</li>\r\n\t<li>Make sure that you have a well considered
      PRSP that properly supports your mission, goals and objectives.</li>\r\n\t<li>Make
      sure that within the PRSP, sales and marketing are well integrated so that there
      is no disconnect or confusion in the transition between the marketing and sales
      components.</li>\r\n</ul>"
