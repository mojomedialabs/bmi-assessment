      prospect. It takes a $50 item to get most peoples email.</p>\\r\\n<h3>Best\n
      \ practice #5: Bust freeloading cheaters</h3>\\r\\n<p>You have worked hard to
      create\n  a high-value free squeeze item. You nicely request the prospects
      information only\n  to receive a@a.com or none@atyourbusiness.com. If you allow
      the user to type anything\n  into your contact form and then be linked to the
      goodies, you will be sorry.</p>\\r\\n<p>Instead,\n  email the item to the same
      email which the user inputs into your contact form. This\n  is not difficult
      for programmers and it will cut your bad leads to zero.</p>\"\ncreated_at: 2012-01-18
