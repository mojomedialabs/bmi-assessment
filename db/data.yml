      is true not only at the start-up stage, but at all stages. We need to have an
      appropriate amount of financial capital in order to properly capitalize on opportunities
      as they appear. There is more to financial capital than just having a big pile
      of money. For instance, how does your break-even point compare to your competition?
      If you sell your product at the same price and at lower margin, you have a higher
      cost structure and a higher break-even point.  In this scenario, you would have
      a financial disadvantage. Conversely, if you have a much lower cost structure
      and/or higher margin than your competition, your break-even point would be lower
      and you would have an advantage in the area of financial capital.</p>\r\n<p>Since
      you scored below average, your margins may not be funding your growth. This
      could creating a constantly need to borrow money. Debt is not a bad thing. However,
      there is an appropriate amount of debt for any business or business model. Check
      out <a href=\"http://bankabilityindex.com/\">bankabilityindex.com</a> to see
      if you might be over-leveraged. Use financial diligence but use debt as a weapon
      rather than a liability. Are your competitors as financially strong? If not,
      what can you do with our financial capital that they cannot? For instance, a
      manufacturer gave consignment inventories to warehouses to &quot;lock up&quot;
      the business. This manufacturer knew that his competitors could not afford the
      consignments. He used the inventory as a weapon to fend off competition and
      retain the customer. Can you simply purchase a weaker competitor? Make a list
      of the things we can do to improve our financial capital.</p>\r\n<h2>Human Capital</h2>\r\n<p><img
      src=\"/uploads/picture/image/1324499748700837.jpg\" class=\"left\" alt=\"\"
      title=\"\" /></p>\r\n<p>Bill Gates is quoted as saying, &quot;Without our top
