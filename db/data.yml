    - ! "---\nresultable_id: 27\nresultable_type: Section\ntop: 33\nbottom: 0\ncontent:
      ! \"<h2>Background</h2>\\r\\n<p>Business owners must understand that to a buyer,\n
      \ assets only have value to the extent that they are capable of generating cash;
      therefore,\n  the value of an asset is tied directly to its sales opportunity
      &mdash; or the lack\n  thereof. As an example, a new piece of machinery sitting
      idle without a customer\n  is only worth its fair market value as used equipment,
      not what the owner paid for\n  it or the value sitting on the owners books.
      This rule holds true for any asset\n  category such as plant equipment, inventory,
      patents, and so on (with the exception\n  of cash and cash equivalents), And
      keep in mind that receivables are only as good\n  as their ability to be collected.
      A good rule to remember is that assets, regardless\n  of their initial cost,
      are only worth their liquidation value unless they are capable\n  of generating
      future cash flow &mdash; so in order to increase the value of assets,\n  sales
      volume for those assets must increase. Try as they may, sellers cannot escape\n
      \ this rule.</p>\\r\\n<p>In an asset sale, the buyer is interested almost exclusively\n
      \ in the value of the companys assets and the ability to restate them at a
      higher\n  value and begin to depreciate them post purchase, (minus cash and
      cash equivalents)\n  and pays little attention to liabilities because liabilities
      remain with the seller.\n  In some cases, if certain liabilities transfer to
      the buyer, those liabilities will\n  be factored directly into a discounted
      price. The strength of a companys assets\n  will have more bearing in price
      than salability.</p>\\r\\n<p>In a stock sale, a buyer\n  purchases both the
      assets and the liabilities; therefore, the buyer will have a\n  keen interest
      in both and they will make sure they understand the value of both.\n  These
      include contingent liabilities not on the balance sheet that could have a\n
      \ future impact in the business such as possible litigation, a union threat,
      etc.</p>\\r\\n<h2>[Company\n  Name] Current Position</h2>\\r\\n<p>Based on your
      scoring in this section, [Company\n  Name] is placed in the lower third ranking.
      While sections such as products and\n  services, customers, and competitors
      are inherently more important to a buyer (because\n  those sections are beyond
      the companys immediate control), your weak score in this\n  section reflects
      the current, general weakness of [Company Name].</p>\\r\\n<h2>Recommendations</h2>\\r\\n<p>Assets\n
      \ generally have a direct, one-to-one influence on setting price while liabilities\n
      \ are the detractors that have a negative influence on EBITDA and the multiplier
      used\n  to establish price. Therefore, we recommend that you look at the various
      items that\n  make up your liabilities, prioritize them according to their impact
      on the wellbeing\n  of your business, and put forth an effort to diminish them.
      Remember, a buyer will\n  not assume your liabilities in an asset sale, and
      with liabilities out of balance,\n  an asset buyer is what you can generally
      expect to attract.</p>\"\ncreated_at: 2012-01-19 22:37:33.784958000Z\nupdated_at:
      2012-01-19 22:37:33.784958000Z\nid: 92\n"
