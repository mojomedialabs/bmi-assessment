    - ! "<p class=\"section-status\">You scored below average on this aspect.</p>\r\n<p>In
      order to create an outstanding business model, you must improve your competitive
      advantage. You must also be able to sustain this advantage over the long-term
      to have a stellar business model. Look at AOL, all airlines other than Southwest,
      and Webvan (a former $900MM grocery delivery company) as examples of a good
      model gone awry.</p>\r\n<p>You have some work to do creating additional competitive
      landscape. Consider the finer points below to improve your ongoing competitive
      advantage.</p>\r\n<p>An excellent model for creating ongoing competitive advantage
      contains:</p>\r\n<ul>\r\n\t<li>\r\n\t\t<h3>Customer Exit Barriers<img src=\"/uploads/picture/image/1324498895808882.jpg\"
      class=\"right\" alt=\"\" title=\"\" /></h3>\r\n\t\t<ul>\r\n\t\t\t<li><em>The
      Hotel California.</em> Like the song says, &quot;You can check in any time you
      like, but you can never leave.&quot; Cable TV and cell phone companies are effective
      at making it contractually or emotionally difficult to leave.</li>\r\n\t\t\t<li><em>Owning
      the standard.</em> Microsoft owns many standards. If you switch from Microsoft
      Office, you may be hurting yourself more than you hurt Microsoft. You would
      not be able to share a standardized format document with your colleagues, customers,
      and vendors. You may not like MS Office, but you dont have any choice but to
      keep buying it. Many industrial companies besides Microsoft have been effective
      at creating the standard. If you can accomplish this, it is difficult or impossible
      for your customers to buy from someone else.</li>\r\n \t\t\t<li><em>Switching
      cost.</em> Once you have spent a million dollars implementing SAP software,
      you are less likely to switch to a different software company because of the
      cost and headache involved. Find ways to build switching cost into your product
      or service. Switching cost can take the form of dollar cost, emotional cost,
      organizational inertia, or risk, individually or in any combination.</li>\r\n\t\t\t<li><em>Low
      value gained by switching.</em> Remember when you could switch long distance
      companies and cut your bill in half? It was a bit of a hassle to switch, but
      the savings were huge. These days, you save virtually nothing by switching long-distance
      carriers. Thats why telemarketers are no longer calling to get you to switch
      long distance companies. It simply doesnt result in enough savings for you
      to go to the bother. Keep your pricing and value bundle close to that of your
      competition so the switching cost is minimal.</li>\r\n\t\t\t<li><em>Contracts.</em>
      Nothing says, &quot;You can't quit&quot; better than a contract. Contract negotiations
      can be difficult and sometimes a handshake deal is better. However, if you want
      to sell your business someday, get contracts. The value of the customer can
      be more accurately determined with a contract. If you are looking for industry-best
      contracts with the best vendor terms, look at alarm or uniform company contracts.</li>\r\n\t\t\t<li><em>Low-cost
      provider translated to selling price.</em> Wal-Mart has effectively used this
      strategy to gain and maintain customers. Once you are hooked on Wal-Marts low
      prices, it is hard to knowingly spend more shopping somewhere else.</li>\r\n\t\t\t<li><em>Integration
      into customers process or designing the RFP.</em> There is an old saying in
      sales, &quot;If you did not help write the RFP, you wont win the bid.&quot;
      This saying is almost always true. Make sure your product is tightly integrated
      with the customers offering and you will have better staying power. Examples
      of this include: Intel and PC manufacturers, Coke and McDonalds (if McDonalds
      were a country, it would be the 5th largest consumer of Coca-Cola), and many
      tier-one automotive suppliers who design the components they build for the automakers.</li>\r\n\t\t</ul>\r\n\t</li>\r\n\t<li>\r\n\t\t<h3>Competitor
      Entry Barriers</h3>\r\n\t\t<ul>\r\n\t\t\t<li>Delivery advantages. Are you located
      down the street from your biggest customer? If so, it will be tough for a competitor
      to match your delivery times. PPG is known to build small plants very close
      to new automotive assembly facilities for this reason.</li>\r\n\t\t\t<li>Controlling
      the distribution channel. If you have all the great sales reps under contract,
      it will be difficult for a competitor to gain traction. Consumer product companies
      who have successfully navigated the big-box labyrinth have an existing channel
      that competitors will have a hard time penetrating. The new competitor may have
      a superior product at a better price, but if Wal-Mart does not want to stock
      it, there goes 35% of the market.</li>\r\n\t\t\t<li>Continuous R&amp;D needed.
      Your R&amp;D spending may serve as a &quot;moat&quot; to protect you from competitors.
      If ongoing R&D spending is needed, an under-funded competitor will not be able
      to continue spending after their initial entry into the market.</li>\r\n\t\t\t<li>Size.
      Some businesses require scale that is difficult to duplicate. Examples include
      automotive, aircraft, ERP software development, and consumer products.</li>\r\n\t\t\t<li>Patent/Regulation/License.
      All the government regulations that drive you nuts may actually be your ally.
      If you have already complied with the regulations, this red tape keeps your
      competitors out.  Examples include: certified government contractors, cabbies,
      trucking, and plumbers.</li>\r\n\t\t\t<li>Un-copiable intellectual property.
      Intellectual property, such as a business process or a well-implemented idea,
      can eliminate or limit competitors. Do not undervalue the patent-less patent.
      Many great ideas are not worth the headache of obtaining a patent or dont meet
      patent criteria. This does not mean their value as intellectual property is
      not extremely significant. The formulas for Coca-Cola and Colonel Sanders 11
      Herbs and Spices are not patented. Their value is actually greater without patents.</li>\r\n\t\t\t<li>Brand
      capital. Examples: Starbucks or Madonna.</li>\r\n\t\t\t<li>Hard-to-find expertise.
      Limited availability of individuals with a high level of skill and/or technical
      abilities can be an effective entry barrier.</li>\r\n\t\t\t<li>Massive marketing
      expenditures. Companies like Coca-Cola and McDonalds spend extraordinary sums
      on marketing. It is virtually impossible to compete with McDonalds since McDonalds
      spends 9% of its revenues on marketing. A new entry could secure market share
      by outspending McDonalds.</li>\r\n\t\t\t<li>Your Rolodex or contacts. Your lifelong
      relationships with people that know, like, and trust you cannot be easily duplicated.</li>\r\n\t\t\t<li>Access
      to capital. Sometimes the key to success is to be better funded than the competition.</li>\r\n\t\t\t<li>\r\n\t\t\t\t<p>First
      mover advantage. Being first in a market typically captures a large portion
      of the market that is not easily converted. Examples of first movers are:</p>\r\n\t\t\t\t<ul>\r\n\t\t\t\t\t<li>Crest
      - 1st fluoride toothpaste</li>\r\n\t\t\t\t\t<li>Tide - 1st heavy duty synthetic
      detergent</li>\r\n\t\t\t\t\t<li>Netflix - 1st DVD home delivery service</li>\r\n\t\t\t\t\t<li>FedEx
      - 1st overnight package delivery service.</li>\r\n\t\t\t\t</ul>\r\n\t\t\t</li>\r\n\t\t\t<li>Your
      ability to consistently read the crystal ball. Perhaps the best competitor entry
      barrier is your ability to clearly see the upcoming industry landscape. If you
      are a gifted futurist, you have the ability to adjust your business to upcoming
      trends. Successful businesses not only see upcoming trends well, they guess
      well. If you can see a trend, it really isnt futurism, its observation. If
      you can see it, so can everyone else, and it is too late. Only a small competitive
      advantage is gained from correctly analyzing data. True competitive advantage
      comes from correct predictions. Do this well, and you will always be ahead of
      your competition.</li>\r\n\t\t</ul>\r\n\t\t<p>Watch out for typical threats
      to ongoing competitive advantage such as: a well-funded potential competitor
      poised to enter the market, a distribution channel controlled by a competitor,
      or alternative technologies which are possible or under development.</p>\r\n\t</li>\r\n</ul>\r\n<h2>Points
      to Consider</h2>\r\n<p>How would you rate your current competitive advantage?</p>\r\n<p>Will
      you be able to sustain your competitive advantage? How?</p>\r\n<p>What is the
      single most important action you can take to improve your competitive advantage?</p>\r\n<p>What
      is the biggest threat to your competitive advantage? Can it be mitigated? How?</p>\r\n<p>How
      can you create customer exit barriers? How long would this increase average
      retention?</p>\r\n<p>What can you do to erect a &quot;moat&quot; around your
      business by creating competitor entry barriers?</p>\r\n<p></p>\r\n<h2>Action
      Steps</h2>\r\n<p>Write down the names of your five best customers. Assume a
      competitor is aggressively targeting those five customers. The competitor will
      do everything in their power to steal those customers from you. What will you
      do to stop this from happening? Pick the top two action items that will aid
      in retaining each customer and do them! If any of these action items are organizational
      improvements, implement them organization-wide.</p>\r\n<h2>Advanced Techniques</h2>\r\n<p>The
      single-most important strategy you can employ to consistently enjoy ongoing
      competitive advantage is to become your companys Chief Model Officer. Most
      small companies do not give any thought to their business model, let alone assign
      someone to consistently tweak it. You will be light years ahead of your competitors
      if you are consistently working on your business model.</p>\r\n<p>Another powerful
      technique is to transform your sales model from the &quot;Buffalo Hunt&quot;
      to a recurring revenue model. The Buffalo Hunt is the model where we look long
      and hard for customers, find them, sell them, and then start all over again.
      Not only is this stressful, but it is difficult to run a business this way.
      There are proven methods to move away from the Buffalo Hunt and toward a recurring
      revenue model.</p>"
