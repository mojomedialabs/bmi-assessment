      ! \"<h4>You scored &quot;excellent&quot; on this aspect.</h4>\\r\\n<p>The primary\n
      \ determinant of &quot;Easy to Sell&quot; is if a sales person of ordinary skill
      can\n  sell a reasonable amount of the product or service. The salesperson should
      not have\n  to sell ice to Eskimos.  Many times business owners think, &quot;If
      we could just\n  get some sales superstars in here, then we would actually be
      able to accomplish\n  our sales objectives.&quot; A lack of sales superstars
      is never the problem and\n  the quality of the sales staff is almost never the
      sales issue. Typically, the issue\n  is the salability of the product combined
      with a potential shortcoming of sales\n  talent. Since you have a highly sellable
      product, you can focus your attention on\n  building a strong sales and marketing
      process to amplify the products salability.</p>\\r\\n<p><img\n  src=\\\"/uploads/picture/image/1322074469838890.jpg\\\"
      alt=\\\"Selling Ice to Eskimos?\\\"\n  title=\\\"Business Model Survey - Area
      #2\\\" /></p>\\r\\n<p>You are doing a good job\n  ignoring your own opinions
      and biases regarding &quot;what the customer wants, needs\n  and desires.&quot;
      Instead, you are listening to the market. Great job! You need\n  to pay attention
      to market data, not your own subjective opinions. Listening to\n  the market
      instead of listening to you is a great tactic to use to create an easy\n  to
      sell product.</p>\\r\\n<p>Every product needs to be sold. However, some products\n
      \ need more selling and others need more marketing in order to &quot;tee-up&quot;\n
      \ the sale. For instance, insurance tends to be sold more than marketed. Toothpaste\n
      \ tends to be marketed more than sold.</p>\\r\\n<p>The easiest way to determine
      whether\n  your product needs to be sold or marketed is to do an exercise I
      call &quot;all\n  or nothing.&quot; Here is an example: if you could only sell
      your product and were\n  allowed NO marketing, what would happen? This means
      no brochures, no ads, no commercials,\n  nothing resembling marketing at all.
      It all goes away. You only have your sales\n  force. However, you have the best
      sales force in the world. Its a team of nothing\n  but superstars. What happens
      to your sales? Do they go up? Do they go down? Dramatically\n  or slightly?</p>\\r\\n<p>Now
      flip over the coin. You can do no selling whatsoever,\n  not even bad-sales-people
      selling. However, the best marketing team in the world\n  works with your product.
      You get all those promotional items that you currently\n  dont have: marketing
      geniuses, Web 2.0 strategies, every terrific marketing technique\n  you can
      think of is implemented. What happens? Do sales go to zero? Do sales skyrocket?</p>\\r\\n<p>In\n
      \ truth, marketing brings prospects to your door. When marketing brings people
      to\n  you they are sometimes fully sold, and sometimes only partially sold.
      For most businesses,\n  marketing partially sells prospects and the sales force
      needs to do the rest. Answering\n  this question can be very challenging. However,
      it will let you know which is more\n  important for your product or service,
      marketing or sales.</p>\\r\\n<p>Many times\n  I see business owners who put
      too much emphasis on selling, when the prerequisite\n  to the sale is really
      the marketing. In this case, marketing needs to be effective\n  in order to
      make the product more saleable.</p>\\r\\n<p>The second component of easy\n  to
      sell is filling an unserved or underserved market. Its as simple as comparing\n
      \ the demand for the product or service to how many vendors are chasing market
      share.\n  A product is easier to sell in an unserved or underserved market.
      In a crowded market\n  yours ends up being a &quot;me too&quot; product, even
      if it is outstanding.</p>\\r\\n<p>Ask\n  yourself: How would your customers
      feel if your company disappeared tomorrow? If\n  your customers would experience
      a problem filling the need you serve, great! If\n  your answer is closer to,
      &quot;I dont think they would have a hard time finding\n  another HVAC contractor
      in Chicago,&quot; then lets get to work and strengthen\n  your value proposition.</p>\\r\\n<p>Every
