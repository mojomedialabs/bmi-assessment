      fourth best is actually their best customer and the one they thought\n  was
      their best is actually their seventh best. This may lead you to some difficult\n
      \ decisions, in particular, the need to fire customers. You may find that some
      customers\n  tax the organization to such an extent that you will make more
      money by not selling\n  to them. This is always a difficult realization because
      most business owners are\n  programmed to think that there is no such thing
      as a bad customer, and that anyone\n  who gives you money is a good customer.
      This is usually true. But occasionally,\n  it can be false. I encourage you
      to do a customer analysis annually to see what\n  the true margin provided by
      each customer.</p>\\r\\n<h4>Advanced Techniques</h4>\\r\\n<p>In\n  the Business
