    - ! "---\nresultable_id: 22\nresultable_type: Section\ntop: 50\nbottom: 0\ncontent:
      ! \"<h2>Background</h2>\\r\\n<p>The health of a company's goods and services\n
      \ (its &quot;offerings&quot;) carry a great deal of weight in the eyes of a
      buyer.\n  This is true not only for the buyer's interest in the company as an
      acquisition\n  target, but also for their ability to structure and finance a
      deal.</p>\\r\\n<p>A\n  company's offerings are not limited just to its specific
      products or services. Instead,\n  offerings should be viewed through the eyes
      of the customer who sees a company's\n  offering as their total buying experience
      &mdash; before, during, and after the\n  transaction. No business is exempt
      from this rule.</p>\\r\\n<p>Since the past successes\n  of a company's offerings
      have no bearing on the ability to generate future sales,\n  buyers are only
      interested in the value the market is going to place on a company's\n  offerings
      going forward. Buyers look for products to have some runway ahead of them\n
      \ in the product life cycle and not be rendered obsolete in the foreseeable
      future.\n  Ideal products are distinctively different from their competitors,
      and have real\n  sustainable competitive advantage, Knowing the value customers
      place on a company's\n  offerings is a key driver in that company's ability
      to sell and generate cash. They\n  understand that high value added products
      attract and retain more customers, and\n  in many cases, high value allows for
      higher prices and stronger margins &mdash;\n  while low value has the opposite
      effect.</p>\\r\\n<p>The degree to which offerings\n  are differentiated, sustainable
      and competitive correlates directly with the degree\n  of risk for the buyer,
      and risk correlates to their interest in the company and\n  the price they are
      willing to pay.</p>\\r\\n<h2>[Company Name] Current Position</h2>\\r\\n<p>Based\n
      \ on your score in this section, [Company Name] falls into the bottom third
      ranking\n  compared to where you should be in order to have high value as a
      possible acquisition\n  candidate. Your offerings do not stand out as something
      a buyer could build upon\n  as they take the company forward. This weakness
      creates a risk to a buyer that outweighs\n  all other attributes [Company Name]
      may have.</p>\\r\\n<h2>Recommendations</h2>\\r\\n<p>Buyers\n  are going to view
      the weakness of your offerings as a fatal flaw for [Company Name].\n  You need
      to modify your offerings and/or the markets you serve, and the markets\n  you
      are not currently serving. A truly objective look at your offerings and markets\n
      \ is a key first step to overcoming this weakness. Owners and business leaders
      often\n  develop an emotional attachment to products, services and customers
      beyond their\n  optimal time. Be certain to take an unemotional look at the
      business to move the\n  offering in the right direction.</p>\\r\\n<p>Take an
      unemotional, objective look at\n  your products and markets. Look for ways to
      apply your personal core strengths and\n  the core strengths of your company
      differently. This could mean switching your operational\n  knowledge and capabilities
      to another application and/or another market, either\n  organically or through
      acquisition. It could also mean discarding the weaker parts\n  of your offering
      and/or the weak portion of your customer base, and using the remainder\n  as
      a platform to rebuild. Doing so could also allow you to cut your costs, improve\n
      \ processes, and jettison past mistakes.</p>\"\ncreated_at: 2012-01-19 21:49:23.731466000Z\nupdated_at:
      2012-01-19 21:49:23.731466000Z\nid: 77\n"
