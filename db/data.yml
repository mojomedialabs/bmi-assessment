      /></p>\r\n<p>Since you scored well, you understand the importance of maintaining
      financial control of your business. A business owner who doesnt like to &quot;deal
      with the money&quot; can cause many problems. Unlike you, some business owners
      have abdicated financial control of their business. At a minimum, you should
      always hand sign your checks. This will give you some control over the money.
      You can delegate 98% of the financial function, but the high-level ownership
      role (a.k.a. CEO Emeritus) should keep at least 2% of financial control.</p>\r\n<p>For
      instance, playing the role of the true CFO, maintaining the banking relationship,
      or maintaining the high level financial relationships are CEO Emeritus roles.
      You should have a level of understanding of your critical performance indicators,
      your profitability as well as your balance sheet in order to truly have a great
      business and a great business model.</p>\r\n<p>Another potential pitfall is
      location. Youve heard the real estate adage, location, location, location.
      In a business to business environment, location isnt necessarily a handicap.
      However, most businesses pull their labor force from within a tight radius of
      their physical location. If you cannot find qualified personnel due to your
      location, you could have a problem hiring and recruiting talented people.</p>\r\n<p>What
      happens if the price of gasoline goes to $10 a gallon resulting in a huge shipping
      problem? I was in a business where we had a very heavy product which limited
      us to a 500 mile shipping radius. Plus, it was a deposit-type product, so there
      were two-way freight charges. If gas prices went to $10 a gallon, we would have
      to reduce the shipping radius from 500 hundred miles to 250 miles and lose all
      the metropolitan areas outside of the 250 mile radius. Does your existing business
      plan accommodate these types of issues?</p>\r\n<p>The Pitfall section contains
      a special component called the &quot;Taser Test.&quot; Taser has a terrific
      business model. Their stun guns are a highly proprietary product. They invented
      the market for stun guns. Its a very high-margin product. Its a beloved brand.
      Taser has everything going for it - other than a lawsuit filed every month for
      several million dollars. Even if Taser wins most of these lawsuits, which they
      do, they still have an incredible legal bill. Taser has to budget for this legal
      bill and it eats into their profits substantially. It doesnt matter if they
      win or lose; they are going to get sued regularly. Does your business have a
      similar issue? Are you going to be prone to lawsuits or unnecessary expenses
      simply because of the business model that you are operating?</p>\r\n<h2>Points
      to Consider</h2>\r\n<p>Are there pitfalls in your business model? Your first
      inclination is to say, &quot;No.&quot; This is the fair and accurate 90% of
      the time. Is there a way to mitigate or eliminate any and all pitfalls? Lets
      go back to Taser. If Taser could push through legislation which said Taser is
      a valuable asset to law enforcement, and therefore any Taser used in law enforcement
      is automatically immune from any lawsuit, how would that alter Tasers business
      model? Substantially, right? Is there a similar change you can make to your
      model?</p>\r\n<h2>Action Steps</h2>\r\n<p>Find yourself a sounding-board partner
      to do the following exercise. It is known by you and your partner that it is
      possible to remove any pitfalls that may exist in your business. How does this
      happen? Remember, its KNOWN to be possible. No, &quot;yeah but&quot; excuses!
      No, &quot;I cant because.&quot; It IS possible to remove or greatly mitigate
      all pitfalls in your business. How does this come about from where you are currently?
      What does this picture look like? Think long and hard, use the sounding-board
      partner, and be nothing but positive.</p>\r\n<h2>Advanced Techniques</h2>\r\n<p>Mitigating
      pitfalls can be difficult. Many CEOs say, &quot;There is nothing I can do about
      this.&quot; Here is a great example of a Business Model Secrets program success
      story. This particular client used a tremendous amount of extruded aluminum.
      As commodity prices fluctuated wildly, he was losing money on some bids because
      his quote to the customer was a fixed price but his raw materials cost went
      up or down unpredictably. As a solution to this issue, we convinced him to purchase
      a futures contract on aluminum. If prices went up, he would lose money on aluminum
      purchases, but he would make it back on the futures contract. If prices went
      down, he would lose money on the futures contract but get cost savings. This
      technique effectively removed the pitfall.</p>\r\n<p>There are also several
      quick and easy legal tricks to dramatically lower risk. One of them costs only
      $100. We discuss these methods in the Business Model Secrets Advanced Course.</p>"
