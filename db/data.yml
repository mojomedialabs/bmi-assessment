      ! \"<h2>You scored &quot;low&quot; on this aspect.</h2>\\r\\n<p>The primary\n
      \ determinant of &quot;Easy to Sell&quot; is if a sales person of ordinary skill
      can\n  sell a reasonable amount of the product or service. The salesperson should
      not have\n  to sell ice to Eskimos.  Many times business owners think, &quot;If
      we could just\n  get some sales superstars in here, we would actually be able
      to accomplish our sales\n  objectives.&quot; A lack of sales superstars is never
      the problem and the quality\n  of the sales staff is almost never the sales
      issue. Typically, the issue is the\n  salability of the product combined with
      potential shortcomings of sales talent.\n  Since you have a highly sellable
      product, you can focus your attention on building\n  a strong sales and marketing
      process to amplify the products salability</p>\\r\\n<p><img\n  src=\\\"/uploads/picture/image/1322074469838890.jpg\\\"
      class=\\\"left\\\" alt=\\\"Selling\n  Ice to Eskimos?\\\" title=\\\"Business
      Model Survey\\\" /></p>\\r\\n<p>You can do a better\n  job ignoring your own
      opinions and biases regarding &quot;what the customer wants,\n  needs and desires.&quot;
      Instead, listen to the market. You should pay attention\n  to market data, not
      your own subjective opinions. Listening to the market instead\n  of listening
      to you is a great tactic to use to create an easy-to-sell product.</p>\\r\\n<p>Every\n
      \ product needs to be sold. However, some products need more selling and others
      need\n  more marketing in order to &quot;tee-up&quot; the sale. For instance,
      insurance\n  tends to be sold more than marketed. Toothpaste tends to be marketed
      more than sold.</p>\\r\\n<p>The\n  easiest way to determine whether your product
      needs to be sold or marketed is to\n  do an exercise I call &quot;all or nothing.&quot;
      Here is an example: if you could\n  only sell your product and were allowed
      NO marketing, what would happen? This means\n  no brochures, no ads, no commercials,
      nothing resembling marketing at all. It all\n  goes away. You only have your
      sales force. However, you have the best sales force\n  in the world. Its a
      team of nothing but superstars. What happens to your sales?\n  Do they go up?
      Do they go down? Dramatically or slightly?</p>\\r\\n<p>Now flip over\n  the
      coin. You can do no selling whatsoever, not even bad-sales-people selling. However,\n
      \ the best marketing team in the world works with your product. You get all
      those\n  promotional items that you currently dont have: marketing geniuses,
      Web 2.0 strategies,\n  every terrific marketing technique you can think of is
      implemented. What happens?\n  Do sales go to zero? Do sales skyrocket?</p>\\r\\n<p>In
      truth, marketing brings prospects\n  to your door. When marketing brings people
      to you they are sometimes fully sold,\n  and sometimes only partially sold.
      For most businesses, marketing partially sells\n  prospects and the sales force
      needs to do the rest. Answering this question can\n  be very challenging. However,
      it will let you know which is more important for your\n  product or service,
      marketing or sales.</p>\\r\\n<p>Many times I see business owners\n  who put
      too much emphasis on selling, when the prerequisite to the sale is really\n
      \ the marketing. In this case, marketing needs to be effective in order to make
      the\n  product more saleable.</p>\\r\\n<p>The second component of easy to sell
      is filling\n  an unserved or underserved market. Its as simple as comparing
      the demand for the\n  product or service to how many vendors are chasing market
      share. A product is easier\n  to sell in an unserved or underserved market.
      In a crowded market yours ends up\n  being a &quot;me too&quot; product, even
      if it is outstanding.</p>\\r\\n<p>Ask yourself:\n  How would your customers
      feel if your company disappeared tomorrow? If your customers\n  would experience
      a problem filling the need you serve, great! If your answer is\n  closer to,
      &quot;I dont think they would have a hard time finding another HVAC\n  contractor
      in Chicago,&quot; then lets get to work and strengthen your value proposition.</p>\\r\\n<p>Every\n
      \ product or service should have a definable and repeatable sales process. Many
      times\n  we see an outstanding salesperson come into an organization and perform
      their &quot;black\n  magic.&quot; No one knows how they sell, they just seem
      to do it. Perhaps we give\n  them more credit than they deserve. Great sales
      people who move from company to\n  company and continue to sell well do so because
      they are great at understanding\n  how to sell products. This does not mean
      they excel at feature/benefit presentations.\n  The secret of great sales people
      is they are great at creating a sales process.</p>\\r\\n<p>Many\n  of the truly
      great sales people do it naturally, without knowing how they do it.\n  They
      create a procedure, a series of steps, perhaps not rigid ones, but steps nonetheless,\n
      \ which result in a definable and repeatable sales process. The goal for every
      company,\n  if you want a product that is easy to sell, is to be able to create
      a definable\n  and repeatable sales process. Since you scored well on this,
      you probably have a\n  definable and repeatable sales process.</p>\\r\\n<p>A
      subcomponent of a definable\n  and repeatable sales process is, can an ideal
      prospect be identified and defined?\n  If you dont know where to find the people
      who buy your products, you will not have\n  an easy time selling them. Can you
      simply put an ad in the Yellow Pages, or are\n  you trying to search for a needle
      in a haystack?  Since you scored well on this,\n  you probably know the profile
      of your ideal prospect.</p>\\r\\n<p><img src=\\\"/uploads/picture/image/1324499820982468.jpg\\\"\n
      \ class=\\\"right\\\" alt=\\\"\\\" title=\\\"\\\" /></p>\\r\\n<p>There is an
      old saying in business,\n  &quot;Find a parade and get in front of it.&quot;
      Businesses that have an &quot;easy-to-sell&quot;\n  product are in front of
      the parade, not behind it. Most products and services only\n  have a 20-year
      life span. You want to be out in front of the growth curve, not chasing\n  it.
      Nothing is worse than being a late entry into a market which is maturing. When\n
      \ this happens, prices drop, competition increases, and the market declines.
      These\n  are the markets you not only want to avoid getting into, but want to
      get out of.\n  You always need to be aware of where you are in the product development
      and product\n  life cycles.</p>\\r\\n<h2>Points to Consider</h2>\\r\\n<ul>\\r\\n\\t<li>Are
      you thinking\n  like a customer?</li>\\r\\n\\t<li>Are you analyzing true, unfiltered
      data that is coming\n  to you, or are you interpreting data to be what you want
      or need it to be?</li>\\r\\n\\t<li>Are\n  you blaming your sales people for
      marketing problems?</li>\\r\\n\\t<li>Have you created\n  a definable and repeatable
      sales process?</li>\\r\\n\\t<li>Are you in front of the\n  parade or behind
      it?</li>\\r\\n\\t<li>If you are behind the parade, how can you alter\n  the
      customers you sell to, and the product or service mix you offer, so you can\n
      \ get in front of the parade?</li>\\r\\n\\t<li>Is your parade coming to an end
      in the\n  foreseeable future? How can you find a new parade to replace this
      one?</li>\\r\\n\\t<li>Have\n  you looked at your existing prospect list and
      performed an in-depth analysis to\n  determine how you find, generate interest
      from, and sell prospects? Have you gone\n  through your prospect list to see
      if you can create a process for finding more of\n  them?</li>\\r\\n</ul>\\r\\n<h2>Action
      Steps</h2>\\r\\n<p>Look into your crystal ball three,\n  four, or five years
      into the future. Dont look at what the future of your company\n  holds, but
      at the future of your industry, and the general environment your company\n  will
      be operating in. What does this environment look like?</p>\\r\\n<p>What does\n
      \ the general economy look like?</p>\\r\\n<p>What does the local and state economy
      look\n  like?</p>\\r\\n<p>What do the customers you sell to look like? Are their
      industries\n  growing or contracting?</p>\\r\\n<p>What technology trends exist
      in your industry?</p>\\r\\n<p>How\n  can you take your predictions of the future
      and capitalize on them? These predictions\n  are how you get in front of the
      parade. We do a detailed, in-depth analysis like\n  this in the Business Model
      Secrets course. Take a look at your best ten or twenty\n  customers. How did
      you generate them as prospects? How did you generate interest\n  from them during
      initial conversations? How did you sell them? Be very pragmatic\n  when analyzing
      this. Dont drink your own Kool-Aid and believe what you want to\n  believe.
      Think exclusively from the customers point of view.</p>\\r\\n<p><img src=\\\"/uploads/picture/image/1324486881300460.jpg\\\"\n
      \ class=\\\"right thumbnail\\\" alt=\\\"\\\" title=\\\"\\\" />Sit down with
      your best salespeople\n  and/or your best former salespeople and pick their
      brains. Get insight into the\n  processes they used. Theyll be inclined to
      tell you, &quot;I dont know how I did\n  it, I just went in and sold stuff.&quot;
      This is not true. They used a process.\n  Ask them to describe, in detail, the
      last five big sales they had, step by step,\n  play by play, inch by inch, and
      search for the commonalities. There will be plenty\n  of them. Now take that
      information and create a company-wide, repeatable sales process\n  so you can
      elevate the performance of your average, and not so average, performers.</p>\\r\\n<p>Brainstorm\n
      \ what new unserved or underserved markets are going to be upcoming trends in
      your\n  marketplace and get ahead of the competition. If you can, create new
      products and\n  services that will be easy to sell and have high margins.</p>\\r\\n<h2>Advanced
      Techniques</h2>\\r\\n<p>Savvy\n  business owners learn from the masters. They
      know how to take a 100-year-old idea\n  and modify it for todays market. There
      are two powerful ideas you can borrow from\n  Thomas Edison and King Gillette
      to create a product that is easier to sell.</p>\\r\\n<p>Thomas\n  Edison had
      to install electric lights for free in a New York high rise because he\n  couldnt
      get anyone to try them. Similarly, Gillette couldnt get anyone to buy\n  his
      safety razors. Its hard to imagine such superior products were not accepted\n
      \ by the marketplace, but it happens all the time. In Gillettes case, to combat
      consumer\n  apathy, he created a massive network of partners to give away his
