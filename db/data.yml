    - ! "---\nresultable_id: 27\nresultable_type: Section\ntop: 33\nbottom: 0\ncontent:
      ! \"<p class=\\\"section-status\\\">You scored low on this section.</p>\\r\\n<h2>Background</h2>\\r\\n<p>Business\n
      \ owners must understand that to a buyer, assets only have value to the extent
      that\n  they are capable of generating cash; therefore, the value of an asset
      is tied directly\n  to its sales opportunity &mdash; or the lack thereof. As
      an example, a new piece\n  of machinery sitting idle without a customer is only
      worth its fair market value\n  as used equipment, not what the owner paid for
      it or the value sitting on the owners\n  books. This rule holds true for any
      asset category such as plant equipment, inventory,\n  patents, and so on (with
      the exception of cash and cash equivalents), And keep in\n  mind that receivables
