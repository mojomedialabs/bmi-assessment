      ! \"<h4>You scored below average on this aspect.</h4>\\r\\n<p>In order to create\n
      \ an outstanding business model, you must improve your competitive advantage.
      You\n  must also be able to sustain this advantage over the long-term to have
      a stellar\n  business model. Look at AOL, all airlines other than Southwest,
      and Webvan (a former\n  $900MM grocery delivery company) as examples of a good
      model gone awry.</p>\\r\\n<p>You\n  have some work to do creating additional
      competitive landscape. Consider the finer\n  points below to improve your ongoing
      competitive advantage.</p>\\r\\n<p>An excellent\n  model for creating ongoing
      competitive advantage contains:</p>\\r\\n<ul>\\r\\n\\t<li>\\r\\n\\t\\t<h4>Customer\n
      \ Exit Barriers</h4>\\r\\n\\t\\t<ul>\\r\\n\\t\\t\\t<li><em>The Hotel California.</em>
      Like\n  the song says, &quot;You can check in any time you like, but you can
      never leave.&quot;\n  Cable TV and cell phone companies are effective at making
      it contractually or emotionally\n  difficult to leave.</li>\\r\\n\\t\\t\\t<li><em>Owning
      the standard.</em> Microsoft owns\n  many standards. If you switch from Microsoft
      Office, you may be hurting yourself\n  more than you hurt Microsoft. You would
      not be able to share a standardized format\n  document with your colleagues,
      customers, and vendors. You may not like MS Office,\n  but you dont have any
      choice but to keep buying it. Many industrial companies besides\n  Microsoft
      have been effective at creating the standard. If you can accomplish this,\n
      \ it is difficult or impossible for your customers to buy from someone else.</li>\\r\\n\n
      \ \\t\\t\\t<li><em>Switching cost.</em> Once you have spent a million dollars
      implementing\n  SAP software, you are less likely to switch to a different software
      company because\n  of the cost and headache involved. Find ways to build switching
      cost into your product\n  or service. Switching cost can take the form of dollar
      cost, emotional cost, organizational\n  inertia, or risk, individually or in
      any combination.</li>\\r\\n\\t\\t\\t<li><em>Low\n  value gained by switching.</em>
      Remember when you could switch long distance companies\n  and cut your bill
      in half? It was a bit of a hassle to switch, but the savings were\n  huge. These
      days, you save virtually nothing by switching long-distance carriers.\n  Thats
      why telemarketers are no longer calling to get you to switch long distance\n
      \ companies. It simply doesnt result in enough savings for you to go to the
      bother.\n  Keep your pricing and value bundle close to that of your competition
      so the switching\n  cost is minimal.</li>\\r\\n\\t\\t\\t<li><em>Contracts.</em>
      Nothing says, &quot;You can't\n  quit&quot; better than a contract. Contract
      negotiations can be difficult and sometimes\n  a handshake deal is better. However,
      if you want to sell your business someday,\n  get contracts. The value of the
      customer can be more accurately determined with\n  a contract. If you are looking
      for industry-best contracts with the best vendor\n  terms, look at alarm or
      uniform company contracts.</li>\\r\\n\\t\\t\\t<li><em>Low-cost\n  provider translated
      to selling price.</em> Wal-Mart has effectively used this strategy\n  to gain
      and maintain customers. Once you are hooked on Wal-Marts low prices, it\n  is
      hard to knowingly spend more shopping somewhere else.</li>\\r\\n\\t\\t\\t<li><em>Integration\n
      \ into customers process or designing the RFP.</em> There is an old saying
      in sales,\n  &quot;If you did not help write the RFP, you wont win the bid.&quot;
      This saying\n  is almost always true. Make sure your product is tightly integrated
      with the customers\n  offering and you will have better staying power. Examples
      of this include: Intel\n  and PC manufacturers, Coke and McDonalds (if McDonalds
      were a country, it would\n  be the 5th largest consumer of Coca-Cola), and many
      tier-one automotive suppliers\n  who design the components they build for the
      automakers.</li>\\r\\n\\t\\t</ul>\\r\\n\\t</li>\\r\\n\\t<li>\\r\\n\\t\\t<h4>Competitor\n
      \ Entry Barriers</h4>\\r\\n\\t\\t<ul>\\r\\n\\t\\t\\t<li>Delivery advantages.
      Are you located\n  down the street from your biggest customer? If so, it will
      be tough for a competitor\n  to match your delivery times. PPG is known to build
      small plants very close to new\n  automotive assembly facilities for this reason.</li>\\r\\n\\t\\t\\t<li>Controlling
      the\n  distribution channel. If you have all the great sales reps under contract,
      it will\n  be difficult for a competitor to gain traction. Consumer product
      companies who have\n  successfully navigated the big-box labyrinth have an existing
      channel that competitors\n  will have a hard time penetrating. The new competitor
      may have a superior product\n  at a better price, but if Wal-Mart does not want
      to stock it, there goes 35% of\n  the market.</li>\\r\\n\\t\\t\\t<li>Continuous
      R&amp;D needed. Your R&amp;D spending may\n  serve as a &quot;moat&quot; to
      protect you from competitors. If ongoing R&D spending\n  is needed, an under-funded
      competitor will not be able to continue spending after\n  their initial entry
      into the market.</li>\\r\\n\\t\\t\\t<li>Size. Some businesses require\n  scale
      that is difficult to duplicate. Examples include automotive, aircraft, ERP\n
      \ software development, and consumer products.</li>\\r\\n\\t\\t\\t<li>Patent/Regulation/License.\n
      \ All the government regulations that drive you nuts may actually be your ally.
      If\n  you have already complied with the regulations, this red tape keeps your
      competitors\n  out.  Examples include: certified government contractors, cabbies,
      trucking, and\n  plumbers.</li>\\r\\n\\t\\t\\t<li>Un-copiable intellectual property.
      Intellectual property,\n  such as a business process or a well-implemented idea,
      can eliminate or limit competitors.\n  Do not undervalue the patent-less patent.
      Many great ideas are not worth the headache\n  of obtaining a patent or dont
      meet patent criteria. This does not mean their value\n  as intellectual property
      is not extremely significant. The formulas for Coca-Cola\n  and Colonel Sanders
      11 Herbs and Spices are not patented. Their value is actually\n  greater without
      patents.</li>\\r\\n\\t\\t\\t<li>Brand capital. Examples: Starbucks or\n  Madonna.</li>\\r\\n\\t\\t\\t<li>Hard-to-find
      expertise. Limited availability of individuals\n  with a high level of skill
      and/or technical abilities can be an effective entry\n  barrier.</li>\\r\\n\\t\\t\\t<li>Massive
      marketing expenditures. Companies like Coca-Cola\n  and McDonalds spend extraordinary
      sums on marketing. It is virtually impossible\n  to compete with McDonalds since
      McDonalds spends 9% of its revenues on marketing.\n  A new entry could secure
      market share by outspending McDonalds.</li>\\r\\n\\t\\t\\t<li>Your\n  Rolodex
      or contacts. Your lifelong relationships with people that know, like, and\n
      \ trust you cannot be easily duplicated.</li>\\r\\n\\t\\t\\t<li>Access to capital.
      Sometimes\n  the key to success is to be better funded than the competition.</li>\\r\\n\\t\\t\\t<li>\\r\\n\\t\\t\\t\\t<p>First\n
      \ mover advantage. Being first in a market typically captures a large portion
      of the\n  market that is not easily converted. Examples of first movers are:</p>\\r\\n\\t\\t\\t\\t<ul>\\r\\n\\t\\t\\t\\t\\t<li>Crest\n
      \ - 1st fluoride toothpaste</li>\\r\\n\\t\\t\\t\\t\\t<li>Tide - 1st heavy duty
      synthetic\n  detergent</li>\\r\\n\\t\\t\\t\\t\\t<li>Netflix - 1st DVD home delivery
      service</li>\\r\\n\\t\\t\\t\\t\\t<li>FedEx\n  - 1st overnight package delivery
      service.</li>\\r\\n\\t\\t\\t\\t</ul>\\r\\n\\t\\t\\t</li>\\r\\n\\t\\t\\t<li>Your\n
      \ ability to consistently read the crystal ball. Perhaps the best competitor
      entry\n  barrier is your ability to clearly see the upcoming industry landscape.
      If you are\n  a gifted futurist, you have the ability to adjust your business
      to upcoming trends.\n  Successful businesses not only see upcoming trends well,
      they guess well. If you\n  can see a trend, it really isnt futurism, its observation.
      If you can see it, so\n  can everyone else, and it is too late. Only a small
      competitive advantage is gained\n  from correctly analyzing data. True competitive
      advantage comes from correct predictions.\n  Do this well, and you will always
      be ahead of your competition.</li>\\r\\n\\t\\t</ul>\\r\\n\\t\\t<p>Watch\n  out
      for typical threats to ongoing competitive advantage such as: a well-funded\n
      \ potential competitor poised to enter the market, a distribution channel controlled\n
      \ by a competitor, or alternative technologies which are possible or under development.</p>\\r\\n\\t</li>\\r\\n</ul>\\r\\n<h4>Points\n
      \ to Consider</h4>\\r\\n<p>How would you rate your current competitive advantage?</p>\\r\\n<p>Will\n
      \ you be able to sustain your competitive advantage? How?</p>\\r\\n<p>What is
      the single\n  most important action you can take to improve your competitive
      advantage?</p>\\r\\n<p>What\n  is the biggest threat to your competitive advantage?
      Can it be mitigated? How?</p>\\r\\n<p>How\n  can you create customer exit barriers?
      How long would this increase average retention?</p>\\r\\n<p>What\n  can you
      do to erect a &quot;moat&quot; around your business by creating competitor\n
      \ entry barriers?</p>\\r\\n<h4>Action Steps</h4>\\r\\n<p>Write down the names
      of your\n  five best customers. Assume a competitor is aggressively targeting
      those five customers.\n  The competitor will do everything in their power to
      steal those customers from you.\n  What will you do to stop this from happening?
      Pick the top two action items that\n  will aid in retaining each customer and
      do them! If any of these action items are\n  organizational improvements, implement
      them organization-wide.</p>\\r\\n<h4>Advanced\n  Techniques</h4>\\r\\n<p>The
      single-most important strategy you can employ to consistently\n  enjoy ongoing
      competitive advantage is to become your companys Chief Model Officer.\n  Most
      small companies do not give any thought to their business model, let alone\n
      \ assign someone to consistently tweak it. You will be light years ahead of
      your competitors\n  if you are consistently working on your business model.</p>\\r\\n<p>Another
      powerful\n  technique is to transform your sales model from the &quot;Buffalo
      Hunt&quot; to\n  a recurring revenue model. The Buffalo Hunt is the model where
      we look long and\n  hard for customers, find them, sell them, and then start
      all over again. Not only\n  is this stressful, but it is difficult to run a
      business this way. There are proven\n  methods to move away from the Buffalo
      Hunt and toward a recurring revenue model.</p>\"\ncreated_at: 2011-11-21 21:30:15.833709000Z\nupdated_at:
      2011-11-22 00:06:07.484731000Z\nid: 16\n"
