      ! \"<h4>Your margins vs. your industrys are average.</h4>\\r\\n<p>The good\n
      \ news is you have an opportunity for improvement. The bad news is you need
      to improve.</p>\\r\\n<p>Your\n  challenge is to create an excellent margin product
      or service rather than an average\n  one. There is no such thing as a great
      company or a great business that does not\n  have great margins. The two go
      together. You need to begin to innovate and refine\n  your business model to
      grow your margins. The simplest way to do this is to create\n  more unique products
      or services. &quot;Me-too&quot; products do not command great\n  margins. Think
      of ways to add value and uniqueness to your offering. How can you\n  add small
      amounts of cost for large amounts of perceived customer value?</p>\\r\\n<p>You\n
      \ have stayed away from bad competitors which means you are in a somewhat uncrowded\n
      \ niche in the market place. Continue to innovate to stay in those uncrowded
      niches\n  where other competitors havent found fertile field yet.</p>\\r\\n<p>FIRST
      IMAGE</p>\\r\\n<h4>Points\n  to Consider</h4>\\r\\n<p>What steps, philosophies,
      and business practices have you\n  used to create your high-margin products
      and services? Dont get caught up in the\n  specifics of how you did it, stick
      to the high-level philosophies that got you there.\n  Over time, all business
      models erode, as will yours. It will not erode in minutes,\n  weeks, or months.
      It will erode over the course of years or decades. You need to\n  continue to
      innovate your business model, your products, and your services are innovative\n
      \ to keep commanding the high margins that you desire.</p>\\r\\n<p>What new
      products\n  or services can you add to your offerings to make margins even higher?
      What products\n  or services can you withdraw from your offerings to increase
      the overall margin\n  of the company?</p>\\r\\n<p>Many times these marginal
      products and services drain\n  company resources and dont add to the bottom
      line significantly. Many times companies\n  can run better and more profitably
      simply by reducing products or service offerings,\n  or even firing customers.</p>\\r\\n<p>By
      firing customers, the objective is to not\n  only get away from customers who
      are a pain, but to get away from customers who\n  are draining organizational
      resources. These customers do not provide profit commensurate\n  with the resources
      they consume.</p>\\r\\n<p>It seems you do not have an issue with\n  bad competition.
      You may have the luxury of ignoring bad competition or all competition.\n  Remember
      the old saying, &quot;the fastest way out of business is imitating your\n  competitors.&quot;
      We dont want to always be looking in the rear view mirror at\n  our competitors.
      With excellent margins and little competition, we should continue\n  to be first
      and focused. But what are our competitors doing that we need to take\n  notice
      of? Does it make sense for us to poach off one of our competitors to head\n
      \ off potentially bad competitors?</p>\\r\\n<h4>Action Steps</h4>\\r\\n<ul>\\r\\n\\t<li>Engage\n
      \ in customer analysis and see if any customer needs to be fired to continue
      to grow\n  our margin. See the example below for a starting point.<br />SECOND
      IMAGE</li>\\r\\n\\t<li>Brainstorm\n  ideas for creative new products or services
      only if they will be higher margin than\n  existing items.</li>\\r\\n\\t<li>Make
      a list of product or service offerings that are\n  below average margin and
      consider dropping them.</li>\\r\\n\\t<li>What new customer\n  groups or industries
      can you sell to that will provide additional profitable outlets\n  for your
      products and services.</li>\\r\\n\\t<li>Consider purchasing a weaker competitor\n
      \ to stave off the creation of a bad competitor.</li>\\r\\n</ul>\\r\\n<h4>Advanced
      Techniques</h4>\\r\\n<p>Guess\n  what the most profitable industry in the Fortune
      500 is? No, it is not oil. Its\n  insurance. We have a little-known secret
      at The Business Model Institute: everyone\n  should be in the insurance business.
      It isnt what you think. We dont want you\n  to sell life insurance. However,
      insurance is nothing more than accepting risk for\n  money. We make customers
      accept transactional risk they would prefer not to take.\n  There are tactics
      to remove this risk and get paid very well.</p>\\r\\n<p>The insurance\n  portion
      of your operation should be the most profitable aspect of your company.\n  We
      will teach you what your plumber knows that can double your margins.</p>\\r\\n<p>Also,\n
      \ we want you to learn what product we all gladly purchase every month (for
      $88 per\n  ounce) that is more expensive than Russian Caviar and has super-high
      margins. You\n  can use this example to create your own version of this super-high
