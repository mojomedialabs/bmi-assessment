    - ! "---\ntitle: Business Model Evaluator\nslug: business-model-evaluator\ndescription:
      <p>How awesome is your business model?</p>\ndisplay_order: 0\nstatus: 1\ncreated_at:
      2011-10-31 16:41:07.483355000Z\nupdated_at: 2012-01-18 16:31:32.044890000Z\nexecutive_summary:
      ! \"<h2 class=\\\"low\\\">Low (0 &ndash; 499)</h2>\\r\\n<p>Your business\n  model
      score was in the low range. Scores range from 0 &ndash; 1040. Any score over\n
      \ 850 is deemed to be outstanding. Every business has the ability to make meaningful\n
      \ changes to improve the quality of their business model. We recommend that
      you carefully\n  examine your business model since it appears that there are
      potentially significant\n  competitive gains to be made. The attached report
      contains insights and tips to\n  improve your score.</p>\\r\\n<h2 class=\\\"average\\\">Average
      (500 &ndash; 849)</h2>\\r\\n<p>Your\n  business model score was in the middle
      of the range. Scores range from 0 &ndash;\n  1040. Any score over 850 is deemed
      to be outstanding. Every business has the ability\n  to make meaningful changes
      to improve the quality of their business model. It appears\n  that there is
      scope to improve your competitive advantage by carefully carefully\n  reading
      the included report that contains insights and tips to improve your score.</p>\\r\\n<h2\n
      \ class=\\\"high\\\">High (850+)</h2>\\r\\n<p>Your business model score was
      towards the\n  top of the range. Scores range from 0 &ndash; 1040. Any score
      over 850 is deemed\n  to be outstanding. Even though you scored well, every
      business has the ability to\n  make meaningful changes to improve the quality
      of their business model. Remembering\n  that business models erode over time,
      the included report contains insights and\n  tips that you may not have considered
      and that may help to maintain or even improve\n  your score.</p>\\r\\n<h2>Introduction</h2>\\r\\n<p>&quot;A
      business model is the proprietary\n  methodology used to acquire, service, and
      retain customers.&quot; &mdash; Jim Muehlhausen,\n  Author &quot;The 51 Fatal
      Business Errors and How to Avoid Them&quot;</p>\\r\\n<p>Your\n  business model
      is your secret sauce. Your model is what makes your business unique.\n  Your
      business model is the formula you use to outsmart your competitors, provide\n
      \ ongoing value to customers, and continually grow your business. There are
      eight\n  essential areas to a business model:</p>\\r\\n<ul>\\r\\n\\t<li>Must
      have excellent margins</li>\\r\\n\\t<li>Must\n  be easy to sell</li>\\r\\n\\t<li>Must
      have The Four Capitals&copy;: Intellectual Capital,\n  Financial Capital, Human
      Capital and Brand Capital</li>\\r\\n\\t<li>Must be able to\n  maintain ongoing
      competitive advantage</li>\\r\\n\\t<li>Must have quality customers</li>\\r\\n\\t<li>Must\n
      \ have longevity of the industry</li>\\r\\n\\t<li>Must provide for the owners
      graceful\n  exit</li>\\r\\n\\t<li>Must avoid pitfalls</li>\\r\\n</ul>\\r\\n<p>Not
      all the areas carry\n  an equal weight. As you can see from the graph of the
      section weighs below, the\n  combination of excellent margins plus an easy to
      sell product account for over one\n  half of the total score. Significant research
      has gone into this scoring process\n  to assess your business model with the
      greatest accuracy. Remember that your competitors\n  are actively working to
      improve there competitive position and therefore business\n  models erode over
      time. No matter what your score, your best source of competitive\n  advantage
      is to be continually actively working to refine and improve your business\n
      \ model.</p>\\r\\n<p><img src=\\\"/uploads/picture/image/1323378575149393.jpg\\\"
      alt=\\\"The\n  Ideal Business Model\\\" title=\\\"The Ideal Business Model\\\"
      /></p>\\r\\n<p>In the past,\n  you may not have given much thought to your business
      model. Most business books\n  teach us that our business plan is the most important
      tool for managing our business\n  success. However, a stellar business plan
      is not much good without a solid business\n  model behind it.</p>\\r\\n<div
      style=\\\"color: #177cbf; font-weight: bold; font-style:\n  italic; text-align:
      center;\\\">Great business plan + bad business model = a bad business</div>\\r\\n<div\n
      \ style=\\\"color: #177cbf; font-weight: bold; font-style: italic; text-align:
      center;\\\">Average\n  business plan + great business model = a great business</div>\\r\\n<p>Previously,\n
      \ there were no objective criteria for gauging the quality of a business model.
      Venture\n  capitalists and bankers had been judging business models for years,
      but on subjective,\n  gut impressions. Our model uses a scientific, objective
      approach to grading an existing\n  business model.</p>\\r\\n<p>If you are still
      not sold on the importance of your business\n  model, ponder this: all business
      models will go stale if unaltered. Typically, this\n  process takes ten to twenty
      years. Here are some examples:</p>\\r\\n<ul>\\r\\n\\t<li>Blockbuster\n  video
      made hundreds of millions of dollars in profits in the 1990s and commanded\n
      \ a 90% market share. Today it is nearly defunct.</li>\\r\\n\\t<li>IBM has successfully\n
      \ morphed its business model several times over the years in order to remain
      successful\n  vs. Xerox and Kodak who have not.</li>\\r\\n\\t<li>Radio stations
      were a profitable\n  cash cow for decades until iPods came along.</li>\\r\\n\\t<li>If
      you were Wal-Mart\n  in the 1990s, would you have figured that your biggest
