      ! \"<h4>You scored &quot;low&quot; on this aspect.</h4>\\r\\n<p>The primary\n
      \ determinant of &quot;Easy to Sell&quot; is if a sales person of ordinary skill
      can\n  sell a reasonable amount of the product or service. The salesperson should
      not have\n  to sell ice to Eskimos.  Many times business owners think, &quot;If
      we could just\n  get some sales superstars in here, we would actually be able
      to accomplish our sales\n  objectives.&quot; A lack of sales superstars is never
      the problem and the quality\n  of the sales staff is almost never the sales
      issue. Typically, the issue is the\n  salability of the product combined with
      potential shortcomings of sales talent.\n  Since you have a highly sellable
      product, you can focus your attention on building\n  a strong sales and marketing
      process to amplify the products salability</p>\\r\\n<p>FIRST\n  IMAGE</p>\\r\\n<p>You
      can do a better job ignoring your own opinions and biases regarding\n  &quot;what
      the customer wants, needs and desires.&quot; Instead, listen to the market.\n
      \ You should pay attention to market data, not your own subjective opinions.
      Listening\n  to the market instead of listening to you is a great tactic to
      use to create an\n  easy-to-sell product.</p>\\r\\n<p>Every product needs to
      be sold. However, some products\n  need more selling and others need more marketing
      in order to &quot;tee-up&quot;\n  the sale. For instance, insurance tends to
      be sold more than marketed. Toothpaste\n  tends to be marketed more than sold.</p>\\r\\n<p>The
      easiest way to determine whether\n  your product needs to be sold or marketed
      is to do an exercise I call &quot;all\n  or nothing.&quot; Here is an example:
      if you could only sell your product and were\n  allowed NO marketing, what would
      happen? This means no brochures, no ads, no commercials,\n  nothing resembling
      marketing at all. It all goes away. You only have your sales\n  force. However,
      you have the best sales force in the world. Its a team of nothing\n  but superstars.
      What happens to your sales? Do they go up? Do they go down? Dramatically\n  or
      slightly?</p>\\r\\n<p>Now flip over the coin. You can do no selling whatsoever,\n
      \ not even bad-sales-people selling. However, the best marketing team in the
      world\n  works with your product. You get all those promotional items that you
      currently\n  dont have: marketing geniuses, Web 2.0 strategies, every terrific
      marketing technique\n  you can think of is implemented. What happens? Do sales
      go to zero? Do sales skyrocket?</p>\\r\\n<p>In\n  truth, marketing brings prospects
      to your door. When marketing brings people to\n  you they are sometimes fully
      sold, and sometimes only partially sold. For most businesses,\n  marketing partially
      sells prospects and the sales force needs to do the rest. Answering\n  this
      question can be very challenging. However, it will let you know which is more\n
      \ important for your product or service, marketing or sales.</p>\\r\\n<p>Many
      times\n  I see business owners who put too much emphasis on selling, when the
      prerequisite\n  to the sale is really the marketing. In this case, marketing
      needs to be effective\n  in order to make the product more saleable.</p>\\r\\n<p>The
      second component of easy\n  to sell is filling an unserved or underserved market.
      Its as simple as comparing\n  the demand for the product or service to how
      many vendors are chasing market share.\n  A product is easier to sell in an
      unserved or underserved market. In a crowded market\n  yours ends up being a
      &quot;me too&quot; product, even if it is outstanding.</p>\\r\\n<p>Ask\n  yourself:
      How would your customers feel if your company disappeared tomorrow? If\n  your
      customers would experience a problem filling the need you serve, great! If\n
      \ your answer is closer to, &quot;I dont think they would have a hard time
      finding\n  another HVAC contractor in Chicago,&quot; then lets get to work
      and strengthen\n  your value proposition.</p>\\r\\n<p>Every product or service
      should have a definable\n  and repeatable sales process. Many times we see an
      outstanding salesperson come\n  into an organization and perform their &quot;black
      magic.&quot; No one knows how\n  they sell, they just seem to do it. Perhaps
      we give them more credit than they deserve.\n  Great sales people who move from
      company to company and continue to sell well do\n  so because they are great
      at understanding how to sell products. This does not mean\n  they excel at feature/benefit
      presentations. The secret of great sales people is\n  they are great at creating
      a sales process.</p>\\r\\n<p>Many of the truly great sales\n  people do it naturally,
      without knowing how they do it. They create a procedure,\n  a series of steps,
      perhaps not rigid ones, but steps nonetheless, which result in\n  a definable
      and repeatable sales process. The goal for every company, if you want\n  a product
      that is easy to sell, is to be able to create a definable and repeatable\n  sales
      process. Since you scored well on this, you probably have a definable and\n
      \ repeatable sales process.</p>\\r\\n<p>A subcomponent of a definable and repeatable\n
      \ sales process is, can an ideal prospect be identified and defined? If you
      dont\n  know where to find the people who buy your products, you will not have
      an easy time\n  selling them. Can you simply put an ad in the Yellow Pages,
      or are you trying to\n  search for a needle in a haystack?  Since you scored
      well on this, you probably\n  know the profile of your ideal prospect.</p>\\r\\n<p>There
      is an old saying in business,\n  &quot;Find a parade and get in front of it.&quot;
      Businesses that have an &quot;easy-to-sell&quot;\n  product are in front of
      the parade, not behind it. Most products and services only\n  have a 20-year
      life span. You want to be out in front of the growth curve, not chasing\n  it.
      Nothing is worse than being a late entry into a market which is maturing. When\n
      \ this happens, prices drop, competition increases, and the market declines.
      These\n  are the markets you not only want to avoid getting into, but want to
      get out of.\n  You always need to be aware of where you are in the product development
      and product\n  life cycles.</p>\\r\\n<p>SECOND IMAGE</p>\\r\\n<h4>Points to
      Consider</h4>\\r\\n<ul>\\r\\n\\t<li>Are\n  you thinking like a customer?</li>\\r\\n\\t<li>Are
      you analyzing true, unfiltered data\n  that is coming to you, or are you interpreting
      data to be what you want or need\n  it to be?</li>\\r\\n\\t<li>Are you blaming
      your sales people for marketing problems?</li>\\r\\n\\t<li>Have\n  you created
      a definable and repeatable sales process?</li>\\r\\n\\t<li>Are you in front\n
      \ of the parade or behind it?</li>\\r\\n\\t<li>If you are behind the parade,
      how can\n  you alter the customers you sell to, and the product or service mix
      you offer, so\n  you can get in front of the parade?</li>\\r\\n\\t<li>Is your
      parade coming to an end\n  in the foreseeable future? How can you find a new
      parade to replace this one?</li>\\r\\n\\t<li>Have\n  you looked at your existing
      prospect list and performed an in-depth analysis to\n  determine how you find,
      generate interest from, and sell prospects? Have you gone\n  through your prospect
      list to see if you can create a process for finding more of\n  them?</li>\\r\\n</ul>\\r\\n<h4>Action
      Steps</h4>\\r\\n<p>Look into your crystal ball three,\n  four, or five years
      into the future. Dont look at what the future of your company\n  holds, but
      at the future of your industry, and the general environment your company\n  will
      be operating in. What does this environment look like?</p>\\r\\n<p>What does\n
      \ the general economy look like?</p>\\r\\n<p>What does the local and state economy
      look\n  like?</p>\\r\\n<p>What do the customers you sell to look like? Are their
      industries\n  growing or contracting?</p>\\r\\n<p>What technology trends exist
      in your industry?</p>\\r\\n<p>How\n  can you take your predictions of the future
      and capitalize on them? These predictions\n  are how you get in front of the
      parade. We do a detailed, in-depth analysis like\n  this in the Business Model
      Secrets course. Take a look at your best ten or twenty\n  customers. How did
      you generate them as prospects? How did you generate interest\n  from them during
      initial conversations? How did you sell them? Be very pragmatic\n  when analyzing
      this. Dont drink your own Kool-Aid and believe what you want to\n  believe.
      Think exclusively from the customers point of view.</p>\\r\\n<p>Sit down\n
      \ with your best salespeople and/or your best former salespeople and pick their
      brains.\n  Get insight into the processes they used. Theyll be inclined to
      tell you, &quot;I\n  dont know how I did it, I just went in and sold stuff.&quot;
      This is not true.\n  They used a process. Ask them to describe, in detail, the
      last five big sales they\n  had, step by step, play by play, inch by inch, and
      search for the commonalities.\n  There will be plenty of them. Now take that
      information and create a company-wide,\n  repeatable sales process so you can
      elevate the performance of your average, and\n  not so average, performers.</p>\\r\\n<p>Brainstorm
      what new unserved or underserved\n  markets are going to be upcoming trends
      in your marketplace and get ahead of the\n  competition. If you can, create
      new products and services that will be easy to sell\n  and have high margins.</p>\\r\\n<h4>Advanced
      Techniques</h4>\\r\\n<p>Savvy business\n  owners learn from the masters. They
      know how to take a 100-year-old idea and modify\n  it for todays market. There
      are two powerful ideas you can borrow from Thomas Edison\n  and King Gillette
      to create a product that is easier to sell.</p>\\r\\n<p>Thomas Edison\n  had
      to install electric lights for free in a New York high rise because he couldnt\n
      \ get anyone to try them. Similarly, Gillette couldnt get anyone to buy his
      safety\n  razors. Its hard to imagine such superior products were not accepted
      by the marketplace,\n  but it happens all the time. In Gillettes case, to combat
      consumer apathy, he created\n  a massive network of partners to give away his
      razors (the whole unit with handle\n  and blades) for free. Once consumers used
      the product, they saw the value and came\n  back for the high-profit blades.
      Gillette still uses this strategy today.</p>\\r\\n<p>Other\n  companies like
      Jell-O and Ford have used similar models. In fact, Henry Ford was\n  quoted
      as saying, &quot;I will give you the car if you just buy the replacement\n  parts.&quot;</p>\\r\\n<p>Remember,
      a powerful business model can create an easier\n  to sell product and reduce
      reliance on an expensive sales force in the process.</p>\"\ncreated_at: 2011-11-17
