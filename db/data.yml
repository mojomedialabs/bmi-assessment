      center;\\\"><img\n  src=\\\"/uploads/picture/image/1322074472128333.png\\\"
      alt=\\\"Business Model Survey\\\"\n  title=\\\"Business Model Survey\\\" /></p>\\r\\n<p>These
      days, with so much global competition\n  and so many options for every customer,
      there is virtually no industry that does\n  not have excessive competition.
      Excessive competition crushes margins. Branding\n  to an unserved or underserved
      niche on the Long Tail is a way to battle this. Can\n  market research be used
      to find an unserved or underserved niche? I say, &quot;No.&quot;\n  If there
      was market data on some great new niche, it would be obvious to everyone.\n
      \ The only way to create a powerful niche on the long tail is to guess a bit.
      Not\n  a stab-in-the-dark guess, but pin-the-tail-on-the-donkey guess. You may
      be blindfolded,\n  but you are pointed in the right direction. Listen for tiny
      clues from your customers,\n  vendors, employees, and constituents. Most needs
      are latent; they wont jump up\n  and bite you. No one ever asked for an ATM,
      or a $3 cup of coffee, or a personal\n  computer, or the internet. Someone believed
      in the idea, despite any data, and created\n  something special. You can do
      the same.</p>\\r\\n<h4>Points to Consider</h4>\\r\\n<ul>\\r\\n\\t<li>Have\n
      \ you been managing and growing the Four Capitals?</li>\\r\\n\\t<li>How is your
      Rolodex\n  under-leveraged? How can you nurture and grow key relationships?</li>\\r\\n\\t<li>What\n
      \ is your true intellectual property? How can you protect it? How can you grow
      it?</li>\\r\\n</ul>\\r\\n<h4>Action\n  Steps</h4>\\r\\n<p>All outstanding intellectual
      property is under leveraged. Think\n  pragmatically and objectively. Ask yourself,
      &quot;What knowledge do I have at my\n  company that is TRULY valuable?&quot;
      This is your most valuable intellectual property\n  and your most powerful asset.</p>\\r\\n<p>Write
      down 3 actions you can take to better\n  protect it.</p>\\r\\n<p>Write down
      3 action steps you can take to augment this intellectual\n  property.</p>\\r\\n<h4>Advanced
      Techniques</h4>\\r\\n<p>Heres a great example of fully\n  leveraging intellectual
      property. In the late 1960s, California Cedar Company needed\n  a way to discard
