      ! \"<h2>You scored low on this aspect.</h2>\\r\\n<p>The four capitals are comprised\n
      \ of these key areas: intellectual capital, financial capital, human capital
      and brand\n  capital. Your score is a composite average of all four areas. Well
      run through\n  them one by one.</p>\\r\\n<h2>Intellectual Capital.</h2>\\r\\n<p>Your
      score indicates\n  you need more intellectual capital. Every business sells
      intellectual property.\n  Intellectual property isnt just for doctors, patent
      attorneys, accountants and\n  chip designers. Everyone is in the idea, or intellectual
      property, business. If\n  you make widgets, is it the generic making of the
      widgets that generates the profit,\n  probably not? More likely, it is your
      proprietary way of making the widgets, or\n  your secret vendors, or the way
      you train your staff that accounts for the profits.\n  These are all examples
      of intellectual property. The only true asset your business\n  has is the ability
      to generate a profit doing the things you do the way you do them.\n  The little
      secrets and tricks are what allow you to make profits doing the same\n  ordinary
      thing as the same ordinary company next door. The reason you make money\n  is
      you know a couple of little things that enable you to take better care of your\n
      \ customers, buy better, or charge a little extra. All the little things are
      what\n  make up your intellectual property and what contribute extensively to
      your bottom\n  line. Therefore, the more you can grow your intellectual property,
      the more intellectual\n  capital you will have and the more profit you will
      make.</p>\\r\\n<p>Your contacts\n  and connections are intellectual property.
      Look at your Rolodex and figure out what\n  a contact in your Rolodex is worth.
      Some of these contacts are worth quite a bit.\n  Unfortunately, for most of
      us, many of the contacts in a Rolodex cannot be measured\n  in monetary terms.
      These folks may be great friends, great customers, whatever.\n  However, they
      dont necessarily add to your bottom line. Though these people cannot\n  be
      translated directly into money, they are incredibly valuable to you and your\n
      \ business. If you lose the relationship with them, you can certainly attach
      a negative\n  dollar value on the loss. For instance, what is the value of the
      purchasing agent\n  at your best customer who genuinely likes you? What is the
      value of your old college\n  roommate who calls you once a year to say, &quot;Hi&quot;
      but introduces you to\n  some great vendors? What are you doing to nurture and
      grow those relationships?\n  What are you doing to better utilize people who
      could be more helpful to you? There\n  are people that know, like, and trust
      you who may not be adding value to you or\n  your business simply because you
      have not asked. Is there a way that you can leverage\n  the long-term relationships
      you have with these people and turn them into a valuable\n  business asset?
      How can you better leverage your Rolodex capital? What new Rolodex\n  capital
      needs to be created?</p>\\r\\n<h2>Financial capital.</h2>\\r\\n<p>Youve heard\n
      \ the old adage, most businesses fail due to lack of working capital. This is
      true\n  not only at the start-up stage, but at all stages. We need to have an
      appropriate\n  amount of financial capital in order to properly capitalize on
      opportunities as\n  they appear. There is more to financial capital than just
      having a big pile of money.\n  For instance, how does your break-even point
      compare to your competition? If you\n  sell your product at the same price and
      at lower margin, you have a higher cost\n  structure and a higher break-even
      point.  In this scenario, you would have a financial\n  disadvantage. Conversely,
      if you have a much lower cost structure and/or higher\n  margin than your competition,
      your break-even point would be lower and you would\n  have an advantage in the
      area of financial capital.</p>\\r\\n<p>Since you scored below\n  average, your
      margins may not be funding your growth. This could creating a constantly\n  need
      to borrow money. Debt is not a bad thing. However, there is an appropriate\n
      \ amount of debt for any business or business model. Check out <a href=\\\"http://bankabilityindex.com/\\\">bankabilityindex.com</a>\n
      \ to see if you might be over-leveraged. Use financial diligence but use debt
      as a\n  weapon rather than a liability. Are your competitors as financially
      strong? If not,\n  what can you do with our financial capital that they cannot?
      For instance, a manufacturer\n  gave consignment inventories to warehouses to
      &quot;lock up&quot; the business.\n  This manufacturer knew that his competitors
      could not afford the consignments. He\n  used the inventory as a weapon to fend
      off competition and retain the customer.\n  Can you simply purchase a weaker
      competitor? Make a list of the things we can do\n  to improve our financial
      capital.</p>\\r\\n<h2>Human Capital</h2>\\r\\n<p><img src=\\\"/uploads/picture/image/1324499748700837.jpg\\\"\n
      \ class=\\\"left\\\" alt=\\\"\\\" title=\\\"\\\" /></p>\\r\\n<p>Bill Gates is
      quoted as saying,\n  &quot;Without our top 20 people, Microsoft would be an
      insignificant company.&quot;\n  A great business cannot run without great people
      and your business has been successful\n  attracting and retaining top talent.
      You may have struggled competing with big businesses\n  regarding this. Have
      you figured out a strategy to work without &quot;superstars&quot;\n  yet still
      have a well-running business? This is a &quot;must for many small businesses.</p>\\r\\n<p>Keep\n
      \ in mind that there is an asset, not list on your balance sheet, called human
      capital.\n  This human capital consists of the workers knowledge base, their
      abilities, their\n  relationship with customers, and their ability to execute
      your business plan., All\n  these components add up to the intangible value
      of those employees to your business.\n  The more talented and tenured an employee,
      the more valuable he or she is to your\n  business. You have retained your talented
      staff after spending time, energy and\n  effort to teach them the knowledge
      necessary which to be useful to our business.\n  Talent will flow to its highest
      and best use. Continue to carve out areas where\n  talented peoples best &quot;use&quot;
      is working for you.</p>\\r\\n<h2>Brand Capital</h2>\\r\\n<p>Many\n  business-to-business
      enterprises feel that &quot;branding&quot; is for the Proctor\n  &amp; Gambles
      and the Gillettes of the world. Every business has a brand, whether\n  they
      want one or not. A brand does not need to be overly complicated. A brand is\n
      \ what your company &quot;means&quot; to your customers. Its that simple. You
      want\n  your brand to mean &quot;excellent service and great value,&quot; or
      &quot;delivers\n  on time, every time.&quot; You dont want your brand to be
      perceived as, &quot;much\n  more expensive than I thought,&quot; or &quot;they
      dont really care about their\n  customers,&quot; or &quot;they make a mess
      every time we place an order with them.&quot;</p>\\r\\n<p>Your\n  brand DOES
      mean something to your customers. Lets make sure it means something\n  positive
      in their eyes. You scored well on this aspect, so your brand is strong.\n  How
      can you make it stronger? Brands typically mean one word or phrase to the customer,\n
      \ so be careful not to overextend your brand. Real-life bad ideas include: Burger\n
      \ King underwear, Kelloggs hip-hop street wear, Hooter energy drink, and Trump
      steaks.\n  Instead, create a new brand or sub-brand. For instance, Toyota markets
      inexpensive\n  Chinese-made cars under the Scion brand rather than adding another
      model under the\n  Toyota moniker.</p>\\r\\n<p>Since you scored well on this
      aspect, your job is to protect\n  your current brands and add powerful new ones.
      Perhaps youve heard about the Long\n  Tail? One of the principles of the Long
      Tail is as markets mature, more and more\n  products make up 100% of the sales.
      When markets are new, a handful of products\n  may comprise 80% of the sales.
      However, as the market matures, the &quot;head&quot;\n  or winning products
      make up only 20% of the sales and the Long Tail comprises 80%.\n  Most small
      businesses cant compete on the Head. Therefore, we should pick a place\n  on
      the Long Tail that we can &quot;own.&quot;</p>\\r\\n<p style=\\\"text-align:
      center;\\\"><img\n  src=\\\"/uploads/picture/image/1322074472128333.png\\\"
      alt=\\\"Business Model Survey\\\"\n  title=\\\"Business Model Survey\\\" /></p>\\r\\n<p>These
      days, with so much global competition\n  and so many options for every customer,
      there is virtually no industry that does\n  not have excessive competition.
      Excessive competition crushes margins. Branding\n  to an unserved or underserved
      niche on the Long Tail is a way to battle this. Can\n  market research be used
      to find an unserved or underserved niche? I say, &quot;No.&quot;\n  If there
      was market data on some great new niche, it would be obvious to everyone.\n
      \ The only way to create a powerful niche on the long tail is to guess a bit.
      Not\n  a stab-in-the-dark guess, but pin-the-tail-on-the-donkey guess. You may
      be blindfolded,\n  but you are pointed in the right direction. Listen for tiny
