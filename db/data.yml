    - '2011-11-28 20:19:27.378999'
    - '2012-02-16 22:20:46.458783'
    - ! "<h2>Introduction</h2>\r\n<p>No matter what business you are in, there are
      times when borrowing money makes good financial sense. Trying to finance growth
      internally presents challenges and restrictions to most companies especially
      when upfront investment is required, and the proper capital structure and working
      capital support are not in place.</p>\r\n<p>Even if you are not contemplating
      a loan, bankers are merely very cautious investors who only invest in strong
      companies that are well run. For this reason, the Bankability Index is actually
      a report card on the strength of [Company Name] and its ability to generate
      an attractive ROI. For this reason, it is highly instructive for you as CEO
      to know how bankable [Company Nickname] is and also things you might do to improve.</p>\r\n<p>The
      first step for [Company Nickname] to apply for a loan will be to present your
      bank with a comprehensive overview of your business by providing them with a
      business plan that gives them a full strategic understanding of you and [Company
      Nickname]. The business plan will need to address any challenges that you and
      the company are facing and a plan of how you are meeting them - now and in the
      next couple of years.</p>\r\n<p>It is useful to the bank, if not required, to
      provide a detailed explanation of the purpose of the loan. This could for example
      be an outline of how the purchase of additional equipment would enhance revenues,
      efficiencies and profitably. You should include relevant information such as
      purchasing contract details outlining delivered and installed price, capital
      expenditure justification studies and projected timelines. An integral part
      of the information will be a schedule detailing the projected cash-flow and
      draws against the desired loan for [Company Nickname].</p>\r\n<p>You will be
      required to provide a full set of financial reports, which will include at least
      the most recent balance sheet and income statements for [Company Nickname] as
      well as any notes that would provide them with a clear understanding of the
      companys financial condition. Most banks prefer at least 2 trading years worth
      of financials and will not even consider any company that cannot provide this.
      A bank loan is highly unlikely if you have not been in business for more than
      2 years. This information will allow the bank to gain a proper understanding
      of recent trends within your business. Personal financial information is increasingly
      being used to supplement the companys information. So you will likely be required
      to provide your FICO score and full personal financial reports.</p>\r\n<p>A
      perennial problem with small businesses is the fact that owners generally see
      it as an accepted benefit to run personal expenses through the business. The
      owners salary is an acceptable business expense as long as they are active
      in the running of the business, it is justifiable. Whatever the Taxman does
      or does not allow beyond this is largely irrelevant to an investor except to
      the extent that it might detract from the business. An investor is really only
      concerned with the actual ability of the business to generate an acceptable
      return. Strictly speaking, the strongest P&amp;L will be one that has been &amp;Normalized&amp;
      by taking out all discretionary and extra-ordinary personal income benefits
      and expenses that the owner draws or puts through the business.</p>\r\n<p>Banks
      all take different approaches to establish lending criteria, which are commonly
      called &amp;Loan Covenants&amp;. Most of the criteria that are used rely on
      analysis of the borrowing companys recent financial statements to determine
      their financial strength and performance. If [Company Nickname] is felt to present
      an acceptable risk to the bank, the loan is made. If not, there is generally
      no explanation given. Lenders know they must take risks, but they dont want
      those risks made known so when a loan application is declined, the applicant
      is left wondering what happened! You are no further forward and obviously could
      still use a loan to move your business forward. This all begs the question of:
      what [Company Nickname] would need to do to position the business to be an acceptable
      risk and qualify for a loan.</p>\r\n<p>Factors taken into consideration by the
      banks are:</p>\r\n<ul>\r\n\t<li>Liquidity and stability</li>\r\n\t<li>Equity</li>\r\n\t<li>Debt
      and Leverage</li>\r\n\t<li>Cash Flow and receivables</li>\r\n\t<li>Other investments</li>\r\n\t<li>Capital
      structure</li>\r\n\t<li>Distributions</li>\r\n\t<li>Various pieces of non-financial
      data</li>\r\n</ul>\r\n<p>Banking conditions have changed significantly over
      the last 10 years and banks are now subject to far more rigorous restrictions
      than previously seen. Consequently loans are far harder to get and many banks
      are simply unable or unwilling to lend at this time. Loan agreements contain
      covenants &ndash; conditions that the borrower must meet in order to get a loan
      and stay financed. Lending criteria have shifted as a consequence of changes
      in the borrowing patterns and covenants are not only different but far more
      stringent than in years past.</p>\r\n<p>For instance, reduced personal equity
      on the part of small business owners is endemic, which makes the need for borrowing
      more critical than ever, but makes loans far more difficult to get. Banks increasingly
      have to take account of non-financial data to gain comfort that you and [Company
      Nickname] are an acceptable risk.</p>\r\n<p>CEO Focus has constructed a program
      that utilizes proprietary algorithms to evaluate both financial and non-financial
      information to calculate the companys Bankability Index&trade;. The program
      is continually calibrated against data drawn from businesses across the USA
      and gives powerful insight into your chances of getting a loan and what [Company
      Nickname] can do to improve their Bankability Index.</p>\r\n<h2>Lending Criteria</h2>\r\n<p>In
      general, banks that take a more restrictive approach to lending are more likely
      to set tighter covenants and be less forgiving of borrower deviations and violations.
      Banks that set covenants in conjunction with the borrower are more flexible
      on their terms. Banks are increasingly looking at the business owners FICO
      score and financial statements as a measure of how responsibly they conduct
      their personal financial affairs. They want the borrower to be part of setting
      the covenants, so that they will be less likely to deviate from or violate them.
      Smaller banks generally fall into this category but some larger banks operate
      this way too, which is why it is important to have a good relationship with
      your banker. Many of the larger banks have been accused of moving loan officers
      and bank managers regularly to prevent a strong relationship from being established.</p>\r\n<p>The
      aim of covenants is to protect the bank from default on the part of the borrower
      but also to provide clear and reasonable parameters and actions up front, which
      govern default conditions and remedial actions. Most loan documents contain
      at least 2 conditions of default that could be extremely serious for the borrower.
      There are 3 factors in play:</p>\r\n<ul>\r\n\t<li>To establish that [Company
      Nickname] has the ability to repay the loan</li>\r\n\t<li>To provide a means
      to appropriately revisit that assumption during the life of the loan</li>\r\n\t<li>To
      provide remedies if the Bank feels at any stage that the loan is insecure as
      a result of changes in [Company Name] or an adverse event affecting your financial
      condition.</li>\r\n</ul>\r\n<p>[Company Nickname] needs to bear in mind that
      there are factors that may be outside of your control but that could still negatively
      impact your loan:</p>\r\n<ul>\r\n\t<li>Change in account officer: the bank may
      at any time replace the officer administering the loan. Should there be a significant
      difference in approach, personality conflict or any misunderstanding; the new
      officer may deem the banks position to be insecure.</li>\r\n\t<li>Bank Policy
      Changes: mergers, acquisitions or changes in banking regulations can lead to
      changes in the loan conditions. [Company Nickname] has no assurances that the
      lending bank will continue to provide credit to them or even any company in
      their industry.</li>\r\n</ul>\r\n<p>Properly set covenants provide a clear framework
      of parameters to [Company Nickname] and a schedule of review and adjustment
      (probably annually) that is designed to protect the lender from borrower meltdown
      and provide them comfort that the loan is secure. [Company Nickname] and your
      comfort comes from the knowledge that as long as you both abide by the covenants
      and work with the bank, your loan will most likely continue to be entertained
      by the bank.</p>\r\n<h2>The Anatomy of a Loan Agreement</h2>\r\n<p>In the past
      small and medium sized companies rarely had the option or opportunity to negotiate
      commercial loan agreements with the lender. The banks dictated the terms and
      standard agreements were used, thereby eliminating the need for referral to
      higher authority and cost to both the bank and the borrower of hiring counsel
      to evaluate or negotiate the terms. In most instances loans were paid off without
      ever having to refer to the fine print.</p>\r\n<p>However while still unusual,
      it is becoming more prevalent that borrowers are putting their banks standard
      loan conditions through close scrutiny to identify terms that would be detrimental
      or and undue burden to [Company Nickname]. You will generally not be allowed
      to negotiate the terms of their standard agreement, but it never hurts to ask.
      In the event that this is allowed and you find something worth fighting for
      (like an unduly onerous penalty interest rate), there is a down side that you
      need to be aware of. The bank would need to retain counsel to cover their position
      and to negotiate any changes to the standard loan terms and conditions. In general
      these costs would be passed directly on to [Company Nickname], and they will
      not come cheap! So while due diligence is vital, it is important to keep any
      negotiations to a minimum while ensuring that [Company Name] has the best deal
      possible.</p>\r\n<p>Regardless of whether the bank or [Company Nickname] retains
      counsel or not, you should make sure that the following aspects are well taken
      care of:</p>\r\n<ul>\r\n\t<li>\r\n\t\t3.1 Scope. Most loan agreements contains
      the following sections:\r\n\t\t<ul>\r\n\t\t\t<li>3.1.1 Statement of the loan
      terms,</li>\r\n\t\t\t<li>3.1.2 Warranties and representations about [Company
      Name], its properties and its operations,</li>\r\n\t\t\t<li>3.1.3 Covenants
      which may be affirmative (things [Company Nickname] is required to comply with),
      negative (things you may not do) and financial (financial performance criteria
      which will be monitored by the bank to determine continued financial wellbeing),
      and</li>\r\n\t\t\t<li>3.1.4 Events of default.</li>\r\n\t\t</ul>\r\n\t</li>\r\n\t<li>\r\n\t\t3.2
      Loan Terms. The loan terms that should be reviewed are:\r\n\t\t<ul>\r\n\t\t\t<li>3.2.1
      Stated Rate of Interest. Is this reasonable in terms of the financial condition
      and strength of [Company Nickname]?</li>\r\n\t\t\t<li>3.2.2 Default Rate of
      Interest. Is the default rate reasonable? (2% over the stated rate is the norm)?
      Under what conditions is the default rate levied? Payment default or any default?
      Will [Company Name] be notified or will it automatically become activated while
      the default persists? And is it in addition to, or in lieu of, late payment
      charges (which may be subject to specific conditions and limitations depending
      of applicable State Laws).</li>\r\n\t\t\t<li>3.2.3 Due Dates of Payments. Is
      the interest on the loan pre-computed? If not, will [Company Nickname] get an
      interest statement from the lender in time to make the monthly payment of interest?</li>\r\n\t\t\t<li>3.2.4
      Prepayments. Do the loan documents permit prepayments without penalty?</li>\r\n\t\t\t<li>3.2.5
      Attorney's Fees. [Company Name] will generally be required to pay the bank's
      collection costs, including its attorneys' fees and expenses. Many lenders standard
      terms levy fees based on a percentage of the outstanding loan amount. This can
      often far exceed the reasonable cost based on hourly rates.</li>\r\n\t\t</ul>\r\n\t</li>\r\n\t<li>3.3
      Warranties and Representations. These are conditions binding [Company Nickname].
      Most relate to the legal status of [Company Name] and its ability to enter into
      the loan transaction. Others relate to enforceability of the loan conditions
      to [Company Nickname]. All of these should be reviewed to determine if they
      are relevant to the bank's underwriting of the loan. Violation of warranty or
      representation conditions are generally grounds for the lender to invoke default
      remedies under the loan conditions, which include the suspension of any pending
      advances or facilities.</li>\r\n\t<li>3.4 Covenants. The type and nature of
      the required covenants will most likely depend on the size and policies of the
      bank, and the size, duration and type of loan. The covenants should be reviewed
      to make sure that [Company Nickname] current and anticipated operations are
      likely to meet the covenants. Financial and information reporting requirements
      should be reviewed with management, financial and accounting officers to make
      sure that the company is capable of reasonably producing the reports and required
      information in a timely manner. It should be ensured that any financial covenants
      or reporting are in line with your accounting practices.</li>\r\n\t<li>3.5 Defaults.
      The list of defaults warrants close scrutiny and is worth spending considerable
      time on. The list of defaults provides the bank with the conditions under which
      it may terminate its lending relationship with [Company Name] and demand immediate
      repayment of the loan. Care should be taken to understand these conditions and
      to ensure that unintentional conditions will not trigger a reaction form the
      lender without the opportunity of redress within a reasonable grace period.
      Generally these relate to missed payment deadlines and banks are more open to
      working with borrowers now than they might have previously been, but may put
      a limit on the number of late notices they will tolerate before taking action.</li>\r\n\t<li>3.6
      Maintaining a Good Relationship. Any decisions relating to considerations, consents
      or waivers of covenant defaults will depend heavily on [Company Nickname] relationship
      with the lender. That relationship is built at the time of granting the loan
      so can materially affect the loan rates. Since this relationship continues over
      the life of the loan through the review process, a good relationship between
      you and your banker is critical since your banker is your most powerful and
      worthwhile ally.</li>\r\n</ul>\r\n<h2>Covenent Categories Commonly Used by Bands</h2>\r\n<p>[Company
      Name] Balance Sheet and Income Statements will give you most of what will be
      needed to determine a complete financial picture of [Company Nickname]. Now
      often business owners run different sets of books &ndash; one for the IRS, one
      for the banker and one for the owner to know what is actually going on. The
      difficulty comes in that you cannot fool all of the people all of the time and
      the worst possible person to kid, is yourself! This is closely followed by your
      banker since if you are going to have an extended relationship with your banker
      they will probably pick up on inconsistent details and start to ask pointed
      questions about [Company Nickname], quite probably at the time that you would
      least like them to be doing so.</p>\r\n<p>Financial ratios are commonly used
      to measure businesses against common criteria. Ratios would look at specific
      aspects of [Company Nickname] in relationship to others to gain an understanding
      and measure of [Company Nickname]'s strength or weakness in specific areas.
      Ratios can be used to quickly and simply compare companies of different size
      and industries by:</p>\r\n<ul>\r\n\t<li>Tracking ratios for [Company Nickname]
      across a number of trading periods,</li>\r\n\t<li>Comparing [Company Nickname]'s
      ratios to those of other companies or industry norms</li>\r\n\t<li>Showing if
      projected scenarios and business plans are likely to be successful.</li>\r\n</ul>\r\n<p>These
      are some of the ratios and parameters that banks might use to measure [Company
      Nickname] performance in evaluating your loan application as well as to track
      it after the loan has been granted.</p>\r\n<p>Each lender will have their own
      preferences but many parameters are less impactful on the overall score and
      only really come into play in marginal cases or when the finer details of a
      loan are being discussed with your banker. However it is useful to know the
      commonly used characteristics and their associated ratios that your bank might
      consider in evaluating your loan application. These are listed in this section.</p>\r\n<p>CEO
      Focus has worked with a range of lenders across the country to distill the essence
      of these ratios in order to provide a simpler yet adequately accurate indication
      of [Company Name]s probability of getting the desired loan based on the information
      provided.</p>\r\n<ul>\r\n\t<li>\r\n\t\t4.1 Liquidity &ndash;\r\n\t\t<ul>\r\n\t\t\t<li>4.1.1
      Current ratio (Works against small companies).</li>\r\n\t\t\t<li>4.1.2 Minimum
      working capital</li>\r\n\t\t\t<li>4.1.3 Minimum cash &amp; Equivalents - minimum
      assets that can be readily converted into cash with little or no loss in value.</li>\r\n\t\t</ul>\r\n\t</li>\r\n\r\n\t<li>\r\n\t\t4.2
      Equity &ndash; Usually covenants require a minimum level of equity in [Company
      Name]. Felt by bankers to be important in the meltdown environment &ndash; however
      hard to quantify since small business owners generally no longer have the kind
      of equity that they once did and are relying on loans to fund/carry their business.\r\n\t\t<ul>\r\n\t\t\t<li>4.2.1
      Tangible Net Worth (TNW)</li>\r\n\t\t\t<li>4.2.2 Net Worth</li>\r\n\t\t</ul>\r\n\t</li>\r\n\t<li>\r\n\t\t4.3
      Debt and Leverage &ndash; Restrictions placed on [Company Name] to limit borrowing\r\n\t\t<ul>\r\n\t\t\t<li>4.3.1
      Leverage ratio (Max Leverage Ratio)</li>\r\n\t\t\t<li>4.3.2 Funded debt ratio</li>\r\n\t\t\t<li>4.3.3
      Total Debt to EBITDA</li>\r\n\t\t\t<li>4.3.4 Debt to Cash-Flow</li>\r\n\t\t\t<li>4.3.5
      Liabilities to TNW</li>\r\n\t\t\t<li>4.3.6 Maximum debt</li>\r\n\t\t\t<li>4.3.7
      Maximum employee loans</li>\r\n\t\t</ul>\r\n\t</li>\r\n\t<li>\r\n\t\t4.4 Coverage
      and Cash Flow &ndash; to ensure reasonable levels of cash flow within [Company
      Name] relative to debt service.\r\n\t\t<ul>\r\n\t\t\t<li>4.4.1 Debt Service
      Coverage</li>\r\n\t\t\t<li>4.4.2 Fixed Charge Coverage</li>\r\n\t\t\t<li>4.4.3
      EBITDA</li>\r\n\t\t\t<li>4.4.4 Cash Flow to Debt service</li>\r\n\t\t\t<li>4.4.5
      EBIT to Interest</li>\r\n\t\t\t<li>4.4.6 Net Income</li>\r\n\t\t</ul>\r\n\t</li>\r\n\t<li>4.5
      General Data\r\n\t\t<ul>\r\n\t\t\t<li>4.5.1 [Company Name] Owners FICO</li>\r\n\t\t\t<li>4.5.2
      Number of years [Company Name] has been in business (at least 2)</li>\r\n\t\t\t<li>4.5.3
      Factors within [Company Name] industry</li>\r\n\t\t\t<li>4.5.4 Number of [Company
      Name] employees (revenue per employee vs. industry standards))</li>\r\n\t\t</ul>\r\n\t</li>\r\n\t<li>\r\n\t\t4.6
      Investment Covenants &ndash; restrictions placed on [Company Name] limiting
      the company investing in other projects\r\n\t\t<ul>\r\n\t\t\t<li>4.6.1 Maximum
      Capital Expenditure</li>\r\n\t\t\t<li>4.6.2 Maximum Investment</li>\r\n\t\t\t<li>4.6.3
      Maximum Acquisitions</li>\r\n\t\t</ul>\r\n\t</li>\r\n\t<li>\r\n\t\t4.7 Dividend
      and Distribution covenants &ndash; Limiting distribution of funds to [Company
      Name] stockholders or share re-purchases\r\n\t\t<ul>\r\n\t\t\t<li>4.7.1 Redemption
      and Distributions</li>\r\n\t\t\t<li>4.7.2 Cash Dividends</li>\r\n\t\t</ul>\r\n\t</li>\r\n</ul>\r\n<h2>Bankability
      Model</h2>\r\n<p>The model is constructed around a Weighted Scorecard utilizing
      merits and de-merits. Scoring and weighting for each ratio input will be based
      on criteria used by the banks, conventional wisdoms and industry averages. Thresholds,
      break points, coefficients and weighting values are based in theory and best
      practices, however because of the difficulty associated providing a comprehensive
      theoretical basis, modifiers are applied on an empirical basis. Adjustments
      are made to account for market and economic shifts and trends as the model is
      tested and calibrated.</p>\r\n<p>Commentary for [Company Name] will be provided
      based on the final weighted score for each category relative to various performance
      brackets. Where necessary, cross correlation to the relationship between the
      drivers within the equation may give more specific context to the commentary.
      This lies outside of the scope of this exercise, however your facilitator would
      be glad to discuss options to go into greater detail.</p>"
    - <img src="/uploads/picture/image/1329430314956221.jpg" alt="Bankability Cover
      Page" title="Bankability Cover Page" />
