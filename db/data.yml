      ! \"<h4>You scored above average on this aspect.</h4>\\r\\n<p>In an excellent\n
      \ business model pitfalls are absent. Pitfalls can take many forms. For example,
      having\n  too many eggs in one customers basket, the government shutting you
      down, or removal\n  of subsidies. Alternatively, you could be in a market that
      is ripe for the entry\n  of large competitors. Imagine you had a spell check
      product that could be used with\n  Windows and Microsoft decided they would
      create their own spell check product. This\n  could put you out of business
      instantly. The pitfall could be nothing more than\n  a hot market cooling off
      or a trendy product that has a short life span. Ideally,\n  you should stay
      away from trends, especially short-lived trends, if your model does\n  not have
      a plan to deal with them. Some companies, like clothiers, deal with trends\n
      \ all the time, but they know they need to move from one trend to the other.</p>\\r\\n<p><img\n
      \ src=\\\"/uploads/picture/image/1322074470477270.jpg\\\" alt=\\\"Business Model
      Survey\\\"\n  title=\\\"Business Model Survey - Area #8\\\" /></p>\\r\\n<p>Another
      point of concern\n  is when the business owner doesnt like to &quot;deal with
      the money.&quot; Some\n  of these types of owners have abdicated financial control
      of their business. At\n  a minimum, you should always hand sign your checks.
      This will give you some control\n  over the money. You can delegate 98% of the
      financial function, but the high-level\n  ownership role (a.k.a. CEO Emeritus)
      should keep at least 2% of financial control.</p>\\r\\n<p>For\n  instance, playing
      the role of the true CFO, maintaining the banking relationship,\n  or maintaining
      the high-level financial relationships are CEO Emeritus roles. You\n  should
      have a level of understanding of your key performance indicators (KPIs),\n  your
      profitability, as well as your balance sheet in order to have a truly great\n
      \ business and business model.</p>\\r\\n<p>Another potential pitfall is location.
      Youve\n  heard the real estate adage, location, location, location. In a business
      to business\n  environment, location isnt necessarily a handicap. However,
      most businesses pull\n  their labor force from within a tight radius of their
      physical location. If you\n  cannot find qualified personnel due to your location,
      you could have a problem hiring\n  and recruiting talented people.</p>\\r\\n<p>What
      happens if the price of gasoline\n  goes to $10 a gallon resulting in a huge
      shipping problem? I was in a business where\n  we had a very heavy product which
      limited us to a 500 mile shipping radius. Plus,\n  it was a deposit-type product,
      so there were two-way freight charges. If gas prices\n  went to $10 a gallon,
      we would have to reduce the shipping radius from 500 hundred\n  miles to 250
      miles and lose all the metropolitan areas outside of the 250 mile radius.\n
      \ Does your existing business plan accommodate these types of issues?</p>\\r\\n<p>The\n
      \ Pitfall section contains a special component called the &quot;Taser Test.&quot;\n
      \ Taser has a terrific business model. Their stun guns are a highly proprietary
      product.\n  They invented the market for stun guns. Its a very high-margin
      product. Its a\n  beloved brand. Taser has everything going for it - other
      than a lawsuit filed every\n  month for several million dollars. Even if Taser
      wins most of these lawsuits, which\n  they do, they still have an incredible
      legal bill. Taser has to budget for this\n  legal bill and it eats into their
      profits substantially. It doesnt matter if they\n  win or lose; they are going
      to get sued regularly. Does your business have a similar\n  issue? Are you going
      to be prone to lawsuits or unnecessary expenses simply because\n  of the business
      model that you are operating?</p>\\r\\n<h4>Points to Consider</h4>\\r\\n<p>Are\n
      \ there pitfalls in your business model? Your first inclination is to say, &quot;No.&quot;\n
      \ This is the fair and accurate 90% of the time. Is there a way to mitigate
      or eliminate\n  any and all pitfalls? Lets go back to Taser. If Taser could
      push through legislation\n  which said Taser is a valuable asset to law enforcement,
      and therefore any Taser\n  used in law enforcement is automatically immune from
      any lawsuit, how would that\n  alter Tasers business model? Substantially,
      right? Is there a similar change you\n  can make to your model?</p>\\r\\n<h4>Action
      Steps</h4>\\r\\n<p>Find yourself a sounding-board\n  partner to do the following
      exercise. It is known by you and your partner that it\n  is possible to remove
      any pitfalls that may exist in your business. How does this\n  happen? Remember,
      its KNOWN to be possible. No, &quot;yeah but&quot; excuses! No,\n  &quot;I
      cant because.&quot; It IS possible to remove or greatly mitigate all pitfalls\n
      \ in your business. How does this come about from where you are currently? What
      does\n  this picture look like? Think long and hard, use the sounding-board
      partner, and\n  be nothing but positive.</p>\\r\\n<h4>Advanced Techniques</h4>\\r\\n<p>Mitigating
      pitfalls\n  can be difficult. Many CEOs say, &quot;There is nothing I can do
      about this.&quot;\n  Here is a great example of a Business Model Secrets program
      success story. This\n  particular client used a tremendous amount of extruded
      aluminum. As commodity prices\n  fluctuated wildly, he was losing money on some
      bids because his quote to the customer\n  was a fixed price but his raw materials
      cost went up or down unpredictably. As a\n  solution to this issue, we convinced
      him to purchase a futures contract on aluminum.\n  If prices went up, he would
      lose money on aluminum purchases, but he would make\n  it back on the futures
      contract. If prices went down, he would lose money on the\n  futures contract
      but get cost savings. This technique effectively removed the pitfall.</p>\\r\\n<p>There\n
      \ are also several quick and easy legal tricks to dramatically lower risk. One
      of\n  them costs only $100. We discuss these methods in the Business Model Secrets
      Advanced\n  Course.</p>\"\ncreated_at: 2011-11-21 21:51:20.678917000Z\nupdated_at:
