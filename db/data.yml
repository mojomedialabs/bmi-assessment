      they excel at feature/benefit presentations.\n  The secret of great sales people
      is they are great at creating a sales process.</p>\\r\\n<p>Many\n  of the truly
      great sales people do it naturally, without knowing how they do it.\n  They
      create a procedure, a series of steps, perhaps not rigid ones, but steps nonetheless,\n
      \ which result in a definable and repeatable sales process. The goal for every
      company,\n  if you want a product that is easy to sell, is to be able to create
      a definable\n  and repeatable sales process. Since you scored well on this,
      you probably have a\n  definable and repeatable sales process.</p>\\r\\n<p>A
      subcomponent of a definable\n  and repeatable sales process is, can an ideal
      prospect be identified and defined?\n  If you dont know where to find the people
      who buy your products, you will not have\n  an easy time selling them. Can you
      simply put an ad in the Yellow Pages, or are\n  you trying to search for a needle
      in a haystack?  Since you scored well on this,\n  you probably know the profile
      of your ideal prospect.</p>\\r\\n<p><img src=\\\"/uploads/picture/image/1324499820982468.jpg\\\"\n
      \ alt=\\\"\\\" title=\\\"\\\" /></p>\\r\\n<p>There is an old saying in business,
      &quot;Find\n  a parade and get in front of it.&quot; Businesses that have an
      &quot;easy-to-sell&quot;\n  product are in front of the parade, not behind it.
      Most products and services only\n  have a 20-year life span. You want to be
      out in front of the growth curve, not chasing\n  it. Nothing is worse than being
      a late entry into a market which is maturing. When\n  this happens, prices drop,
      competition increases, and the market declines. These\n  are the markets you
      not only want to avoid getting into, but want to get out of.\n  You always need
      to be aware of where you are in the product development and product\n  life
      cycles.</p>\\r\\n<p><img src=\\\"/uploads/picture/image/1322074471966546.jpg\\\"\n
      \ alt=\\\"Business Model Survey\\\" title=\\\"Business Model Survey\\\" /></p>\\r\\n<h4>Points\n
      \ to Consider</h4>\\r\\n<ul>\\r\\n\\t<li>Are you thinking like a customer?</li>\\r\\n\\t<li>Are\n
      \ you analyzing true, unfiltered data that is coming to you, or are you interpreting\n
      \ data to be what you want or need it to be?</li>\\r\\n\\t<li>Are you blaming
      your sales\n  people for marketing problems?</li>\\r\\n\\t<li>How solid is your
      definable and repeatable\n  sales process?</li>\\r\\n\\t<li>Will you continue
      to be in front of the parade or behind\n  it?</li>\\r\\n\\t<li>If you are in
      danger of getting behind the parade, how can you\n  alter the customers which
      you sell to, and the product or service mix you offer,\n  so you can get in
      front of the parade?</li>\\r\\n\\t<li>Is your parade coming to an\n  end in
      the foreseeable future? How can you find a new parade to replace this one?</li>\\r\\n\\t<li>Have\n
      \ you looked at your existing prospect list and performed an in-depth analysis
      to\n  determine how you find, generate interest from, and sell prospects? Have
      you gone\n  through your prospect list to see if you can create a process for
      finding more of\n  them?</li>\\r\\n</ul>\\r\\n<h4>Action Steps</h4>\\r\\n<p><img
      src=\\\"/uploads/picture/image/1324486881300460.jpg\\\"\n  alt=\\\"\\\" title=\\\"\\\"
      style=\\\"float: right; margin-left: 10px; width: 300px;\\\" />Look\n  into
      your crystal ball three, four, or five years into the future. Dont look at\n
      \ what the future of your company holds, but at the future of your industry,
      and the\n  general environment your company will be operating in. What does
      this environment\n  look like?</p>\\r\\n<p>What does the general economy look
      like?</p>\\r\\n<p>What does\n  the local and state economy look like?</p>\\r\\n<p>What
      do the customers you sell\n  to look like? Are their industries growing or contracting?</p>\\r\\n<p>What
      technology\n  trends exist in your industry?</p>\\r\\n<p>How can you take your
      predictions of the\n  future and capitalize on them? These predictions are how
      you get in front of the\n  parade. We do a detailed, in-depth analysis like
      this in the Business Model Secrets\n  course. Take a look at your best ten or
      twenty customers. How did you generate them\n  as prospects? How did you generate
      interest from them during initial conversations?\n  How did you sell them? Be
      very pragmatic when analyzing this. Dont drink your own\n  Kool-Aid and believe
      what you want to believe. Think exclusively from the customers\n  point of
      view.</p>\\r\\n<p>Sit down with your best salespeople and/or your best former\n
      \ salespeople and pick their brains. Get insight into the processes they used.
      Theyll\n  be inclined to tell you, &quot;I dont know how I did it, I just
      went in and sold\n  stuff.&quot; This is not true. They used a process. Ask
      them to describe, in detail,\n  the last five big sales they had, step by step,
      play by play, inch by inch, and\n  search for the commonalities. There will
      be plenty of them. Now take that information\n  and create a company-wide, repeatable
      sales process so you can elevate the performance\n  of your average, and not
      so average, performers.</p>\\r\\n<p>Brainstorm what new unserved\n  or underserved
      markets are going to be upcoming trends in your marketplace and get\n  ahead
      of the competition. If you can, create new products and services that will\n
      \ be easy to sell and have high margins.</p>\\r\\n<h4>Advanced Techniques</h4>\\r\\n<p>Savvy\n
      \ business owners learn from the masters. They know how to take a 100-year-old
      idea\n  and modify it for todays market. There are two powerful ideas you can
      borrow from\n  Thomas Edison and King Gillette to create a product that is easier
      to sell.</p>\\r\\n<p>Thomas\n  Edison had to install electric lights for free
      in a New York high rise because he\n  couldnt get anyone to try them. Similarly,
      Gillette couldnt get anyone to buy\n  his safety razors. Its hard to imagine
      such superior products were not accepted\n  by the marketplace, but it happens
      all the time. In Gillettes case, to combat consumer\n  apathy, he created a
      massive network of partners to give away his razors (the whole\n  unit with
      handle and blades) for free. Once consumers used the product, they saw\n  the
      value and came back for the high-profit blades. Gillette still uses this strategy\n
      \ today.</p>\\r\\n<p>Other companies like Jell-O and Ford have used similar
      models.\n  In fact, Henry Ford was quoted as saying, &quot;I will give you the
      car if you just\n  buy the replacement parts.&quot;</p>\\r\\n<p>Remember, a
      powerful business model can\n  create an easier to sell product and reduce reliance
      on an expensive sales force\n  in the process.</p>\"\ncreated_at: 2011-11-17
