    - ! "---\nresultable_id: 25\nresultable_type: Section\ntop: 40\nbottom: 0\ncontent:
      ! \"<h2>Background</h2>\\r\\n<p>The best way to improve the bottom line is to\n
      \ improve the top line. Since sales is the single most important indicator of
      success,\n  buyers look for companies with a robust process to uncover sales
      leads and convert\n  those leads into customers. Buyers like to see a sales
      process that has been proven\n  effective through measured inputs and outputs,
      and one that is repeatedly followed.\n  They also look for processes that are
      disciplined in maintaining contact with current\n  and even past customers in
      order to secure repeat business.</p>\\r\\n<p>Buyers place\n  significant importance
      on seeing sales spread across many customers rather than\n  just a few, and
      they prefer to see customers from a mixture of market sectors rather\n  than
      a concentration in one or two sectors. The reasons for these preferences are\n
      \ obvious &mdash; relying on a few large customers, or having all customers
      grouped\n  in one or two market sectors is like having all your eggs in one
      basket. It presents\n  great risk if a customer or a sector goes away.</p>\\r\\n<p>Last
      but not least, buyers\n  tend to show little interest in companies when sales
      rest on the shoulders of the\n  owner. Buyers understand that once a company
      is sold, even if the owner agrees to\n  stay on in a sales role or through a
      transition period (which typically do not work\n  out well), there is too much
      risk associated with a sales process based exclusively\n  on owner/customer
      relationships and they will discount for this as lower revenue.</p>\\r\\n<h2>[Company\n
      \ Name] Current Position</h2>\\r\\n<p>Based on your scoring in this section,
      [Company\n  Name] is placed in the lower third ranking. Your weak marketing
      and sales process\n  not only makes [Company Name] a less attractive acquisition
      candidate, it makes\n  you vulnerable to the reality of not generating enough
      sales to sustain your business\n  should one or two unexpected internal or external
      events occur.</p>\\r\\n<p>Being\n  in the lower third means any buyer attention
      would come from a smaller pool. Interested\n  buyers would most likely be strategic
      buyers such as local competitors trying to\n  reduce their competition, or buyers
      located elsewhere with synergistic offerings\n  who would like to expand their
      capabilities or move into your market location. Nevertheless,\n  any offer coming
      your way could be moderately to heavily discounted. It should be\n  expected
      that an offer from a financial buyer would be far more discounted than\n  an
      offer from a strategic buyer.</p>\\r\\n<h2>Recommendations</h2>\\r\\n<p>Unless
      you\n  are aware of a strategic buyer who has expressed a serious interest in
      [Company\n  Name] and/or you have a highly unique offering that has enough value
      to offset your\n  weak marketing and sales process, you face a serious issue
      that requires immediate\n  attention. We suggest that you first prioritize your
      deficiencies. Then make improvements\n  on a prioritized basis. Keep in mind
      that process changes like these require both\n  determination and time to accomplish
      but fortunately, they do not necessarily require\n  capital investment.</p>\"\ncreated_at:
