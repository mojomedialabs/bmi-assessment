    - ! "<p class=\"section-status\">You scored &quot;low&quot; on this aspect.</p>\r\n<p>The
      primary determinant of &quot;Easy to Sell&quot; is if a sales person of ordinary
      skill can sell a reasonable amount of the product or service. The salesperson
      should not have to sell ice to Eskimos.  Many times business owners think, &quot;If
      we could just get some sales superstars in here, we would actually be able to
      accomplish our sales objectives.&quot; A lack of sales superstars is never the
      problem and the quality of the sales staff is almost never the sales issue.
      Typically, the issue is the salability of the product combined with potential
      shortcomings of sales talent. Since you have a highly sellable product, you
      can focus your attention on building a strong sales and marketing process to
      amplify the products salability</p>\r\n<p><img src=\"/uploads/picture/image/1322074469838890.jpg\"
      class=\"left\" alt=\"Selling Ice to Eskimos?\" title=\"Business Model Survey\"
      /></p>\r\n<p>You can do a better job ignoring your own opinions and biases regarding
      &quot;what the customer wants, needs and desires.&quot; Instead, listen to the
      market. You should pay attention to market data, not your own subjective opinions.
      Listening to the market instead of listening to you is a great tactic to use
      to create an easy-to-sell product.</p>\r\n<p>Every product needs to be sold.
      However, some products need more selling and others need more marketing in order
      to &quot;tee-up&quot; the sale. For instance, insurance tends to be sold more
      than marketed. Toothpaste tends to be marketed more than sold.</p>\r\n<p>The
      easiest way to determine whether your product needs to be sold or marketed is
      to do an exercise I call &quot;all or nothing.&quot; Here is an example: if
      you could only sell your product and were allowed NO marketing, what would happen?
      This means no brochures, no ads, no commercials, nothing resembling marketing
      at all. It all goes away. You only have your sales force. However, you have
      the best sales force in the world. Its a team of nothing but superstars. What
      happens to your sales? Do they go up? Do they go down? Dramatically or slightly?</p>\r\n<p>Now
      flip over the coin. You can do no selling whatsoever, not even bad-sales-people
      selling. However, the best marketing team in the world works with your product.
      You get all those promotional items that you currently dont have: marketing
      geniuses, Web 2.0 strategies, every terrific marketing technique you can think
      of is implemented. What happens? Do sales go to zero? Do sales skyrocket?</p>\r\n<p>In
      truth, marketing brings prospects to your door. When marketing brings people
      to you they are sometimes fully sold, and sometimes only partially sold. For
      most businesses, marketing partially sells prospects and the sales force needs
      to do the rest. Answering this question can be very challenging. However, it
      will let you know which is more important for your product or service, marketing
      or sales.</p>\r\n<p>Many times I see business owners who put too much emphasis
      on selling, when the prerequisite to the sale is really the marketing. In this
      case, marketing needs to be effective in order to make the product more saleable.</p>\r\n<p>The
      second component of easy to sell is filling an unserved or underserved market.
      Its as simple as comparing the demand for the product or service to how many
      vendors are chasing market share. A product is easier to sell in an unserved
      or underserved market. In a crowded market yours ends up being a &quot;me too&quot;
      product, even if it is outstanding.</p>\r\n<p>Ask yourself: How would your customers
      feel if your company disappeared tomorrow? If your customers would experience
      a problem filling the need you serve, great! If your answer is closer to, &quot;I
      dont think they would have a hard time finding another HVAC contractor in Chicago,&quot;
      then lets get to work and strengthen your value proposition.</p>\r\n<p>Every
      product or service should have a definable and repeatable sales process. Many
      times we see an outstanding salesperson come into an organization and perform
      their &quot;black magic.&quot; No one knows how they sell, they just seem to
      do it. Perhaps we give them more credit than they deserve. Great sales people
      who move from company to company and continue to sell well do so because they
      are great at understanding how to sell products. This does not mean they excel
      at feature/benefit presentations. The secret of great sales people is they are
      great at creating a sales process.</p>\r\n<p>Many of the truly great sales people
      do it naturally, without knowing how they do it. They create a procedure, a
      series of steps, perhaps not rigid ones, but steps nonetheless, which result
      in a definable and repeatable sales process. The goal for every company, if
      you want a product that is easy to sell, is to be able to create a definable
      and repeatable sales process. Since you scored well on this, you probably have
      a definable and repeatable sales process.</p>\r\n<p>A subcomponent of a definable
      and repeatable sales process is, can an ideal prospect be identified and defined?
      If you dont know where to find the people who buy your products, you will not
      have an easy time selling them. Can you simply put an ad in the Yellow Pages,
      or are you trying to search for a needle in a haystack?  Since you scored well
      on this, you probably know the profile of your ideal prospect.</p>\r\n<p><img
      src=\"/uploads/picture/image/1324499820982468.jpg\" class=\"right\" alt=\"\"
      title=\"\" /></p>\r\n<p>There is an old saying in business, &quot;Find a parade
      and get in front of it.&quot; Businesses that have an &quot;easy-to-sell&quot;
      product are in front of the parade, not behind it. Most products and services
      only have a 20-year life span. You want to be out in front of the growth curve,
      not chasing it. Nothing is worse than being a late entry into a market which
      is maturing. When this happens, prices drop, competition increases, and the
      market declines. These are the markets you not only want to avoid getting into,
      but want to get out of. You always need to be aware of where you are in the
