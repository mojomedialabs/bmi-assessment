    - Marketing Process
    - ! "<p>Michael Gerber aptly characterizes small businesses as being started in
      a fit of &quot;Entrepreneurial Enthusiasm&quot; by people with strong technical
      or functional competencies. As the business grows, the owner becomes more heavily
      loaded trying to cover all of the bases. This gets to be a significant impediment
      to growth since the business can then only move at the speed of the owner, who
      becomes the critical bottleneck and has little choice but to delegate if there
      is any aspiration to grow. The most common areas that get delegated are admin,
      accounting and sales, and probably in that order. There comes a time when the
      sales function has to undergo significant changes, which is often when the wheels
      come off.</p>\r\n<p>This point varies from company to company and from industry
      to industry. Also the fact is that the business would not have survived at all
      if the reasonable sales competencies did not exist within the organization.
      However whether it is a sudden step up or not, what we see in all companies
      is the imperative to take a formal and structured approach to sales whether
      you bring in professional sales people or not. In this process, the owners
      job generally changes from running the sales and marketing to running the people
      that run the sales and marketing systems. This is many times harder than it
      sounds since &quot;Big Bang&quot; step changes are quick but risky, while incremental
      change is more stable but far slower and characterized by resistance to change,
      so doing it this way can take many years to get sales management under effective
      control. Either way, a clear and well designed and documented process is the
      key to success and will make the transition smoother if done before the transition.
      It is equally relevant after the transition so whatever stage of the process
      you are at, the fundamentals will apply to you!</p>\r\n\r\n<p>This all sounds
      gloomy but actually this can be one of the greatest opportunity your company
      has, and one that can be addressed in a meaningful way within a short period
      of time and also one that will yield significant returns on effort for many
      years if consistently pursued with vigor and purpose.</p>\r\n<p>The American
      Indians inherently understood the need for hunting for theirs was often a struggle
      for survival. They had developed complimentary aspects with both hunters and
      gatherers, but while the gatherers were able to do a good job of collecting,
      their efforts were seasonal. In a tough environment, gathering was insufficient
      to sustain the tribe and therefore simply augmented those of the hunters. They
      knew from experience that the hunters were the only ones consistently able to
      get sufficient food for the tribe to survive.</p>\r\n<p>Tom Hopkins, one of
      the greatest sales trainers of all time, firmly maintains that sales is not
      a talent but a skill that can be learned, and one that lends itself very well
      to a structured process. Similarly, sales management is a learned skill and
      can greatly be enhanced by a structured approach and management systems. This
      portion of the sales evaluation module has been set up to test the strength
      and effectiveness of your companys sales management.</p>\r\n<p>Sales and marketing
      are areas that often seem elusive and hard to manage, but often that is because
      there is little structure and/or accountability. Sales systems are set up by
      the owner of the company based on what they found to work and to suit their
      style and personality. Dedicated sales people will likely not share the intensity
      drive, commitment, vision, work ethics, style and values that the owner has.
      Not that this is in any way bad or negative &mdash; only that they do what they
      do because that is what they are good at and their style, personality, drive
      and work ethic takes them down a different path than the business owner.</p>\r\n<p>The
      burning question is &mdash; how good are your sales people at what they do?
      And how efficient and effective are their efforts in filling your sales pipeline
      and keeping the company driving forward?</p>\r\n<p>There are many reasons why
      sales people fail; some believe that marketing should feed them and endless
      supply of warm or hot prospects, others are plain lazy, but it mostly boils
      down to fear and poor management. Fear of rejection, fear of running out of
      prospects, fear of failure itself. There is the laundry list of classic sales
      excuses:</p>\r\n<ul>\r\n\t<li>Too little marketing being done.</li>\r\n\t<li>Price
      points are too high.</li>\r\n\t<li>Send letters instead of cold calling.</li>\r\n\t<li>Talk
      &amp; theorize about prospects rather than actually getting out there and visiting
      them.</li>\r\n\t<li>There is always something very important to do rather than
      prospecting.</li>\r\n</ul>\r\n<p>Everyone has fears rejection but Winners deal
      with it and do the necessary, where losers dont step up and get it done effectively.</p>\r\n<p>Many
      sales people hate to be managed because that then leaves them open to gun-slinging,
      which while it feels great is really pretty hit and miss, so generally not too
      effective and not necessarily too repeatable either. They may believe that they
      are the secret sauce or that they know it all! Proper management is the key
      since it sets expectations, holds sales people accountable for doing the right
      things and sets up a process to support those that have the will and the skills
      and gets rid of those that do not (sooner than later).</p>\r\n<p>In our experience
      the best sales people actually welcome and crave structure and systems, because
      they know that these help them not to waste more time than is absolutely necessary
      while helping to properly identify and maximize every opportunity. To them the
      thrill is not in a random hunt or a roll of the dice but in the knowledge that
      they have systems and tools that will help them to do a better sales job and
      ace the competition every time. And that is what consistently puts above average
      money in their pocket (and yours).</p>\r\n<p>In order for your team to consistently
      get out of the starting blocks, your sales manager, sales people and marketers
      need to know what is important and focus on it with laser precision and intensity.</p>\r\n<p>A
      big part of that, is knowing their &quot;Numbers&quot;. By numbers we mean things
      like:</p>\r\n<ul>\r\n\t<li>What is the lifetime value of a customer to the business.</li>\r\n\t<li>What
      is the marginal cost of the product offering (at what price point is it better
      to walk away).</li>\r\n\t<li>What work rate is required to generate leads.</li>\r\n\t<li>What
      work rate or how many touches will be required to take the average lead through
      the marketing and sales funnel to become a prospect.</li>\r\n\t<li>How many
      touches an average prospect will need to close the sale.</li>\r\n\t<li>Do your
      sales and marketing people know and understand their &quot;Golden&quot; or most
      productive hours, and who is making sure that they use them wisely?</li>\r\n\t<li>Do
      the sales people know their own personality type?</li>\r\n\t<li>Do your sales
      people know their customers personality type and are able to adjust their style
      accordingly?</li>\r\n\t<li>Do they use scripts and lists of objections? And
      practice using them often?</li>\r\n\t<li>Do your sales and marketing staff fully
      understand who buys your products and services &mdash; and WHY?</li>\r\n</ul>\r\n<p>Refusal
      to play the numbers game is the same as having unrealistic expectations. Without
      knowing these things, there is no way they can consistently achieve sufficient
      output of the right quality of leads or to know when to walk away from a deal
      and be happy about giving it to the &quot;other Guy&quot;.</p>\r\n\r\n<h2>Does
      a CRM help - You Bet!</h2>\r\n<p>Poor sales people see this as big brother watching
      and micromanagement but again great sales people love it since it is a structured
      and measurable way to optimize their efforts (and their commissions). It does
      add work to the sales persons load but the golden rule of any system is that
      information should be handled only once and this is best done at the source.
      The person entering the information into the system is best place to understand
      it and to put their context around it. Everyone else can interrogate the system,
      slice and dice, drill down for broader context or specifics while the integrity
      of the input remains intact.</p>\r\n<p>Knowing ones golden hours helps to carve
      out appropriate blocks of time to do the CRM system maintenance and upkeep without
      unnecessarily eroding their most productive time slots.</p>\r\n<p>From a management
      perspective, CRM systems have the distinct advantage of giving you the means
      to stop herding cats and actually manage all of these slippery sales folk. Like
      anything of value, it does require some effort but the payoff will be substantial.
      It will give you insights that you never thought possible like pipeline value
      and timing, and analytics like closing and conversion ratios that will be the
      key to systematically improving sales performance.</p>\r\n<h2>Your hiring process?</h2>\r\n<p>Two
      truths plague small business owners.</p>\r\n<ol>\r\n\t<li>Sales people are best
      at selling themselves.</li>\r\n\t<li>There is no test to measure motivation.</li>\r\n</ol>\r\n<p>So
      how does one actually know all this up front and how do you pick the best candidate?</p>\r\n<p>There
      are very good and affordable tests like DiSC that will give you insight into
      personality type, values and motivators. DiSC in particular has put great effort
      into customizing and calibrating their tests specifically for sales people.
      Again this should form part of a structured process that starts with writing
      an appropriate job description that objectively outlines expectations, responsibilities
      and accountabilities, and ends with standard remuneration contracts and incentive
      programs.</p>\r\n<p>Having a good sense of the companys core values and the
      critical competencies for that position will address the soft issues like style,
      motivation and each candidates congruence with the job and the company.</p>\r\n<p>Putting
      all this into a formal hiring process, will put everyone on a common footing
      with the great benefit in the follow-on effects of making it possible to manage
      your sales force better by actually being able to hold them accountable.</p>"
