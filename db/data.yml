      ! \"<h4>You scored below average on this aspect.</h4>\\r\\n<p>An excellent business\n
      \ model operates in an industry that will be around for a reasonably long period
      of\n  time. You can create a great business model for a Pet Rock type of product.
      The\n  Pet Rock type product is a great product for one-person company. You
      make a ton\n  of money and then retire. However, you are trying to build a larger
      enterprise which\n  has more staying power. Therefore you must be in an industry,
      category, or niche\n  which is going to be around for a long time.</p>\\r\\n<p><img
      src=\\\"/uploads/picture/image/1322074470355697.jpg\\\"\n  alt=\\\"Business
      Model Survey\\\" title=\\\"Business Model Survey\\\" /></p>\\r\\n<p>I live\n
      \ in the Midwest where there are many ethanol refineries. They came into existence\n
      \ at a cost of hundreds of millions of dollars each. Then, the price of oil
      dropped\n  dramatically and this industry became nonviable without additional
      government subsidies.\n  These subsidies never did occur and many of these ethanol
      plants are being shut\n  down before ever coming online. The longevity of the
      industry was not sustainable\n  without the high price of oil.</p>\\r\\n<p>Your
      industry may not be around for a long\n  time. I am not advocating changing
      the business you are in. Once you are in a certain\n  business, you are stuck,
      right? That is partially true, but not entirely. For example,\n  think about
      IBM. How do you define their business? If you define their business\n  as a
      provider of equipment and automation for office workers, their business hasnt\n
      \ changed much over the years. But when you remember that IBM started in office
      machines,\n  then typewriters, then computers, and then service delivery, they
      have done an excellent\n  job of morphing their business model over the years.
      They were constantly shifting\n  into industries and sub-businesses that were
      growing.</p>\\r\\n<p>All businesses can\n  do this if they are open to change.
      It begins with subtly changing the SIC code\n  of the industry you are in. In
      the 1850s people traveled cross country via railroad.\n  Railroads were the
      people movers. Then in the 1920s and 1930s the airline industry\n  was beginning
      and the railroads saw themselves as a railroad and not a people mover.\n  The
      railroads were flush with lots of cash but did nothing to expand into the airline\n
      \ industry because in their minds, they were a railroad. If the railroads had
      seen\n  themselves as a people-moving business, they would have jumped into
      the airline\n  business, or perhaps even the automotive industry.</p>\\r\\n<p>Since
      you scored below\n  average, there are some concerns as to the long-term viability
      of your industry.\n  Ask yourself, &quot;Are you really an IT services company
      or do you help companies\n  improve their business process through the use of
      technology?&quot; Do you see yourself\n  as a gadget seller or do you solve
      a broader customer issue? The issue never changes,\n  just what you sell the
      customer. Theres a bigger picture for everything you do.\n  You are always
      solving a problem for your customers. What you currently do is specifically\n
      \ how you solve their problem. However, these specifics can change over time.
      Your\n  opportunities lie in expanding your products or services in this strong
      industry.</p>\\r\\n<h4>Points\n  to Consider</h4>\\r\\n<p>Picture it is ten
      years from now and you are looking into\n  your crystal ball. What does the
      longevity of your business look like in ten years?\n  What is the future environment
      like? Is it better than today, or is it worse? How\n  about twenty years from
      now? Do you still see growth and opportunity in your business?\n  If so, you
      are in great shape. If you have some doubts, analyze things from the\n  worst-case
      perspective. What happens if things play out closer to the worst-case\n  scenario
      rather than your expected or hopeful scenario? Can you mitigate or eliminate\n
      \ this risk?</p>\\r\\n<p>How can you avoid the mistake the railroads made? Are
      you in\n  the railroad business or are you in the people moving business? Whats
      the broadest\n  definition of what you do? Make it more specific than &quot;we
      help people.&quot;\n  Exactly how do you help your customers? What businesses
      similar or related to yours\n  help their customers and how do they do it? Are
      there underserved niches in any\n  of these areas? What additional businesses,
      industries or niches can you move into\n  that will help your customers with
      a similar problem?</p>\\r\\n<h4>Action Steps</h4>\\r\\n<p>I\n  have the perfect
      crystal ball and I inform you that in five years your industry\n  will be in
      very bad shape. You now know youre heading towards a brick wall. The\n  wall
      is far away, but a brick wall is a brick wall. What can you do today to move\n
      \ away from the brick wall so you have an even better business five years from
      now?\n  This may not appear relevant, but do the exercise anyway. You need to
      constantly\n  experiment, and engage in small, quick trials that can become
      the next big winners\n  in your business.</p>\\r\\n<p>Now my crystal ball says
      the general condition of your\n  industry is outstanding five years from now.
      If you knew this fact with 100% certainty,\n  how would you run your business
      differently? What investments would you make to\n  capitalize?</p>\\r\\n<h4>Advanced
      Techniques</h4>\\r\\n<p>In the Business Model Secrets\n  program, we teach how
      to &quot;Shift the Bell Curve.&quot; This technique can dramatically\n  extend
      the longevity of a product or service. Another powerful technique is &quot;versioning&quot;\n
      \ your business model. Most CEOs are not prepared to throw out their existing
      business\n  model, and they shouldnt. However, by using the versioning technique,
      you can adapt\n  and improve your model to increase profits and longevity.</p>\"\ncreated_at:
