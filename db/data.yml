      ! \"<h4>You scored below average on this aspect.</h4>\\r\\n<p>Most business\n
      \ owners have their heart and soul in their businesses. Much of their working
      lives\n  are spent in their businesses. Therefore, your business needs to be
      a significant\n  asset for you and your family. I believe every business owner
      should be able to\n  sell their business for a financially meaningful sum.  That
      sum is to be defined\n  by you. It needs to be enough so you will never need
      to work again if you do not\n  want to. Lets say the amount is $50 million.</p>\\r\\n<p>If
      you put your business\n  up for sale today, could you sell it for that? Most
      business owners think their\n  businesses are worth more than they actually
      are. Here is an exercise I suggest\n  you do.</p>\\r\\n<p>Imagine I work for
      a venture capital firm in Chicago. I have $50\n  million to buy businesses.
      You and I work a deal and Im going to buy your business\n  right now. Im going
      to pay you with a cashiers check. How much can I buy the business\n  for, $5
      million, $20 million? It is now tomorrow and you take my check to the bank.\n
      \ You have a party; you celebrate. I then come to you the next day and say,</p>\\r\\n<blockquote>Hey,\n
      \ we were excited about buying your business and taking it to the next level.
      This\n  was an exciting opportunity for us. But the short and long of it is
      the management\n  team we had in place to take over the business fell apart.
      We are not going to be\n  able to successfully implement the objectives we had
      for the business and it doesnt\n  make sense for us to buy it now. I dont
      expect you rip up the check, but I would\n  like you to buy the business back.
      How much will you buy the business back for?\n  Two million dollars? Five million
      dollars? My guess is that you will buy the business\n  back for significantly
      less than you want to sell it for.</blockquote>\\r\\n<p>Bottom\n  line: your
      business is worth what you will pay me for it, not what you want me to\n  pay
      you. So thats the starting number. How much of a difference was there between\n
      \ what you wanted to sell it for and the number you were willing to buy it for?</p>\\r\\n<p>I\n
      \ travel the country talking to business owners and have heard some funny answers\n
      \ to this question. Several people have said, &quot;A deal is a deal&quot; when
      I\n  ask what they will buy back their business for. Most times, the buyback
      price is\n  3 to 5 times less than the sale price. However, at least we have
      a starting point.\n  We have some work to do to get your business to be worth
      the bigger number. We will\n  get the business to be worth the bigger number
      through business model modifications.\n  The single best way to create a valuable
      business is to have a fantastic business\n  model which is well implemented.</p>\\r\\n<p>How
      is your exit strategy? Most business\n  owners dont have much of one. They
      plan on continuing to work hard and build their\n  business. These are good
      things. Someday they plan on selling their business, and\n  their hope is somebody
      will walk in with a big check to buy them. I have enjoyed\n  working with several
      clients who have collected great big checks. Its very exciting\n  when this
      happens. However, this does not happen for most business owners because\n  they
      lack a viable exit strategy. Certainly, selling your business is a great strategy,\n
      \ but I have a better one. It is called becoming the CEO Emeritus.</p>\\r\\n<p><img\n
      \ src=\\\"/uploads/picture/image/1322074470197223.jpg\\\" alt=\\\"Business Model
      Survey\\\"\n  title=\\\"Business Model Survey\\\" style=\\\"float: right; margin-left:
      10px;\\\" />The\n  CEO Emeritus never needs to sell his/her business. The CEO
      Emeritus creates a business\n  that runs very well without their direct daily
      input. The CEO Emeritus works the\n  hours that she wants to work, gets paid
      a terrific salary (what you earn right now\n  or maybe more), does work that
      she wants to do, and performs activities only an\n  owner can; like being the
      head cheerleader, the visionary, the strategist, the keeper\n  of key customer
      relationships, and the standard bearer. We call the CEO Emeritus\n  Activities
      &quot;The 16 Hats.&quot; Our Business Model Secrets Advanced Course covers\n
      \ The 16 Hats Strategy in detail.</p>\\r\\n<p>For instance, the Standard Bearer
      is the\n  person that maintains the level of how well the organization performs
      all work.\n  Have you ever noticed your business runs better when you are in
      the building versus\n  when you are not? Thats the Standard Bearer dynamic
      at work. Its not that you\n  are doing anything; its just running better because
      you are present. Your people\n  know the standard is higher when you are in
      the building. Bearing the standard is\n  an activity.</p>\\r\\n<p>All of The
      16 Hats activities pay exceptionally well, hundreds\n  or thousands of dollars
      per hour, and they dont take much time. The reason is that\n  the true value
      of the CEO is these infrequent, high-value activities which only\n  the CEO
      can perform. The CEO Emeritus that does a few high-value, low-frequency\n  activities
      and can draw a terrific amount of money out of the business without investing\n
      \ tremendous amounts of time. I encourage you to consider the option of becoming
      the\n  CEO Emeritus vs. selling your business. For most business owners, it
      is more financially\n  viable to become a CEO Emeritus than it is to sell.</p>\\r\\n<h4>Points
      to Consider</h4>\\r\\n<p>Is\n  your business truly saleable for top dollar?
      Many small businesses sell for three\n  to five times their earnings. If you
      are in one of these businesses it makes a lot\n  more sense to create a CEO
      Emeritus situation. You can take your earnings in perpetuity\n  rather than
      cashing out for three years worth of earnings. This creates a question:\n  In
      order to create an exit strategy, is your business better situated for you to\n
      \ sell it or for you to become the CEO Emeritus?</p>\\r\\n<p>Every CEO has some
      work\n  to do to maximize the value of their business. Whether you are working
      to maximize\n  the value of the business for sale to an outside party, or working
      to maximize the\n  value of the income stream for yourself, many of the activities
      overlap. However,\n  if you create a business you can run as a CEO Emeritus,
      you will have created a\n  far more saleable business that will command a much
      higher price-to-earnings multiple.\n  Therefore, I recommend working towards
      CEO Emeritus status. There is no downside.\n  If you sell your business, it
      will sell for much more once you are CEO Emeritus.\n  If you decide not to sell,
      you have all the benefits of CEO Emeritus status.</p>\\r\\n<p>What\n  systems
      or processes are lacking in your business to prevent you from becoming CEO\n
      \ Emeritus? The simplest way to find out is to physically remove yourself from
      the\n  business premises and figure out what goes wrong when you arent there.
      These issues\n  are the first systems that need to be tightened up. Do you have
      the proper people\n  in place for you to assume the role of CEO Emeritus, or
      do you have some holes on\n  your team?</p>\\r\\n<p>The issue is never as simple
      as &quot;the people,&quot; its\n  almost always a system issue instead. Systems
      are much easier to control than people,\n  so I encourage you to start with
      the systems instead of the people. I think you\n  will find your people will
      get better as a result of working on the systems.</p>\\r\\n<p>Many\n  times
      we are missing a key player on our team who will enable us to assume the CEO\n
      \ Emeritus role. What role would this person fill? How much will you need to
      pay them?\n  Is your need for control holding you back from assuming the CEO
      Emeritus role? Is\n  your need to be involved in all the daily nitty gritty
      holding you back from building\n  a great business that will allow you to become
      a CEO Emeritus?</p>\\r\\n<h4>Action\n  Steps</h4>\\r\\n<p>What does a business
      just like yours that will sell for $20 million\n  look like? How much money
      does that business make? What activities does that CEO\n  do every day, week,
      and month to enable that business to be worth $20 million? What\n  are the differences
      between that business and yours? Write down five things that\n  need to happen
      in order for you to move closer to becoming a CEO Emeritus. Now get\n  to work
      on one or two of them.</p>\\r\\n<p><img src=\\\"/uploads/picture/image/1325884218532087.png\\\"\n
      \ alt=\\\"\\\" title=\\\"\\\" style=\\\"float: left; margin-right: 10px;\\\"
      />Will your business\n  model enable you make your business worth to $20 million?
      You may be well on your\n  way to a $20 million check, so keep it up. Working
      toward becoming a CEO Emeritus\n  is a safe way to not only build a great business,
      but a valuable one as well. You\n  will also need to have an outstanding, proprietary
      business model. No one is going\n  to write a $20 million check for a me-too
      business.</p>\\r\\n<p>What do you need to\n  do to tweak your business model
      so your business is worth $20 million? Focus on\n  number one and number two
      of the &quot;A&quot; categories (excellent margins and\n  easy to sell) of Business
      Model Secrets. If you have excellent margins and a product\n  thats easy to
      sell, you are well on your way to creating a powerful business model.</p>\\r\\n<p>If\n
      \ you are serious about selling your business in the next two or three years,
      go to\n  a business broker. I dont recommend you pay a lot of money for a business
      assessment;\n  its completely subjective. Your business is worth what someone
      will pay for it.\n  The valuation is just a number on paper. I have seen people
      pay too much for businesses,\n  and I have seen people get very upset when an
      assessment says their business is\n  worth a low sum. In most cases, I dont
      recommend spending five or ten thousand\n  dollars to get a formal appraisal
      of your business. However, its a good exercise\n  to go to a business broker
      and talk to someone who buys and sells businesses all\n  day. Let them tell
      you how saleable your business is. They may have some tips to\n  get your business
      more saleable and get a fair market assessment on the value of\n  your business.</p>\\r\\n<h4>Advanced
      Techniques</h4>\\r\\n<p>In the Business Model Secrets\n  program, we focus extensively
      on the techniques needed to become a CEO Emeritus.\n  Once you have achieved
      Emeritus status, you might not want to sell your business.\n  In our opinion,
      CEO Emeritus is the most graceful of exits. Our biggest challenge\n  with clients
      is getting them to believe that it IS possible to work 10 hours a week\n  and
      make more than they are making now.</p>\\r\\n<p>Another tactic which can be
      used\n  for a graceful exit is a plug-in acquisition. Many CEOs have heard horror
      stories\n  about someone who bought a business and it went badly. Bad purchases
      done poorly\n  go badly. In the Business Model Secrets program, we will discuss
      criteria for a\n  good plug-in acquisition that could catapult you to the next
      level.</p>\"\ncreated_at: 2011-11-21 21:51:20.449363000Z\nupdated_at: 2012-01-06
