      a little extra. All\n  the little things are what make up your intellectual
      property and what contribute\n  extensively to your bottom line. Therefore,
      the more you can grow your intellectual\n  property, the more intellectual capital
      you will have and the more profit you will\n  make.</p>\\r\\n<p>Your contacts
