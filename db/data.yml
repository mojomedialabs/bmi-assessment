      top five customers. How long does an average customer stay\n  with your business?
      It may take several years. Imagine you keep a customer 4 years.\n  What is the
      lifetime margin for 4 years? Now run the margin for 5 years retention\n  vs.
      4 years. You now gain one years margin at very little cost. You need 25% less\n
      \ sales effort because every fifth year, you dont need to replace the customer
      for\n  an additional year. The savings, in sales effort alone, justifies having
      a great\n  customer retention program. You can realistically add hundreds of
      thousands of dollars\n  to your bottom line by hanging on to customers a little
      longer. We would all like\n  to hang onto our customers forever. But lets be
      pragmatic. By retaining them for\n  10 to 20 percent longer, the financial impact
      on your business will be astronomical.\n  The hardest customer to acquire is
      the new one. By reducing the sales effort by\n  25%, you replace the expensive-to-acquire
      customer with the cheap-to-retain one.</p>\\r\\n\\t\\t\\t</li>\\r\\n\\t\\t</ol>\\r\\n\\t</li>\\r\\n</ol>\\r\\n<h4>Points\n
      \ to Consider </h4>\\r\\n<ul>\\r\\n\\t<li>What are the industry benchmarks for
      customer\n  acquisition? How do you compare?</li>\\r\\n\\t<li>What does it cost
      your competitors\n  to acquire a customer? Is it higher or lower than yours?</li>\\r\\n\\t<li>Whats
      your\n  competitors average retention? Do you retain your customers longer
      than your competitors?\n  Why?</li>\\r\\n\\t<li>Are your customers more price
      sensitive than those of your competitors?\n  If you have excessively price-conscious
      customers, do you have the opportunity to\n  switch these customers for better
      ones? Who are those better customers? Do you have\n  the opportunity to adjust
      the verticals you operate in to attract less price-conscious\n  customers? Do
      you have any customers on the books that were purposely forfeited\n  by your
      competitors? If so why?</li>\\r\\n</ul>\\r\\n<h4>Action Steps</h4>\\r\\n<p>Run\n
      \ a customer profitability analysis as shown in the attached spreadsheet:</p>\\r\\n<p>SECOND\n
      \ IMAGE</p>\\r\\n<p>Rank your customers by sales in descending order putting
      the best\n  customer first and the worst customer last in order of sales. Include
      several other\n  criteria, including subjective definitions like how difficult
      they are to deal with,\n  how do they tax the organization, whats their sales
      growth, and what additional\n  demands they have. Do they demand excessive discounts
      even though they pay net 90\n  days? Whats the cost of capital associated with
      carrying their accounts receivable\n  balance versus a customer that pays on
      time or C.O.D.?</p>\\r\\n<p>What you will find\n  after running this customer
      cost analysis is the customer rankings will change.\n  Many people find out
      that the customer they thought was their fourth best is actually\n  their best
      customer and the one they thought was their best is actually their seventh\n
      \ best. This may lead you to some difficult decisions, in particular, the need
      to\n  fire customers. You may find that some customers tax the organization
      to such an\n  extent that you will make more money by not selling to them. This
      is always a difficult\n  realization because most business owners are programmed
      to think that there is no\n  such thing as a bad customer, and that anyone who
      gives you money is a good customer.\n  This is usually true. But occasionally,
      it can be false. I encourage you to do a\n  customer analysis annually to see
      what the true margin provided by each customer.</p>\\r\\n<h4>Advanced\n  Techniques</h4>\\r\\n<p>In
      the Business Model Secrets program, we determine the extent\n  of your customers
      price consciousness. When a customer is &quot;price sensitive&quot;\n  its
      almost never about price, its about value. Picture a scale. If the customer\n
      \ is only going to pay a certain amount, what they are saying is, &quot;Based
      upon\n  the value of features and benefits, Im going to pay X.&quot; Rather
      than just lowering\n  price, lets add value instead. This can be a great way
      to increase the price slightly\n  while providing better value to the customer.
      This extra value may be in the form\n  of a new or modified product. For instance,
      make a premium version of your product.\n  Figure out how to add features, benefits,
      and attributes and see if that product\n  will command a higher price.</p>\\r\\n<p>Premium
      ice cream is a great example. Regular\n  ol vanilla or chocolate ice cream
      in half gallon tubs was the bulk of the ice cream\n  market twenty years ago.
      Then, premium brands like Haagen Daz entered as a tiny\n  segment of the market.
      These were more expensive, higher-margin products. Before\n  long, premium ice
      cream became a very large segment of the total ice cream market.\n  You never
      know what is going to happen with a segment or brand. It could explode.\n  Who
      would have figured that Starbucks would have nearly 50% of the coffee market\n
      \ when you can get a similar cup of coffee down the street at McDonalds for
      a buck?</p>\"\ncreated_at: 2011-11-21 21:34:15.723682000Z\nupdated_at: 2011-11-22
