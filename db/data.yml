    - ! "---\nresultable_id: 23\nresultable_type: Section\ntop: 50\nbottom: 0\ncontent:
      ! \"<p class=\\\"section-status\\\">You scored below average on this section.</p>\\r\\n<h2>Background</h2>\\r\\n<p>Recurring\n
      \ and consistent revenue is extremely important. The level of risk in the customer\n
      \ base and the revenue stream can seriously detract from business valuation.
      Buyers\n  will make this a key area of critical review. Buyers are looking for
      the impact\n  of economic cycles, the risk to the business of losing customers
      or being overly\n  dependent upon risky customers, markets, and sectors. For
      instance, a business highly\n  dependent upon automotive customers who are impacted
      by widely swinging automotive\n  business cycles has a lower value than customers
      in a stable, low variation industry\n  such as a public utility or pharmaceuticals.</p>\\r\\n<p>Another
      big factor for any\n  company is being dependent upon a small number of customers
      that make up a large\n  percentage of your business. It is very risky and if
      a large customer is lost it\n  can have a catastrophic impact on the company.
      The risk of losing a significant\n  customer when transitioning ownership of
      a business is always very high. Many buyers\n  hold the previous owner responsible
      and use earn outs or incentive programs to the\n  seller based upon their commitment
      and ability to keep a customer after a sale.</p>\\r\\n<p>Major\n  consideration
      is also given to diversity of the customer base. A multi-market customer\n  base
      that is financially healthy is less risky than a single vertical market. Value\n
      \ and buyers look for a customer base that allows them to have consistent revenue\n
      \ and sales all year and from year to year. Without this balance, significant
      value\n  is lost.</p>\\r\\n<h2>[Company Name] Current Position</h2>\\r\\n<p>[Company
      Name] has\n  a poor customer situation ranking in the lower third of the index.
      The business\n  is very dependent upon customers and markets that put the revenue
      stream at risk.\n  This high-risk customer base will encourage a lower valuation.
      A typical buyer will\n  assume losing business soon after buying the business].
      It will make the valuation\n  lower and even if earn outs and post transaction
      incentives are included in the\n  valuation, they are rarely fully earned by
      a seller. This risk factor is very significant\n  and, as noted, a dramatic
      deduction against EBITDA will be made. The customer situation\n  could simply
      be a deal killer and make the company virtually unsellable.</p>\\r\\n<h2>Recommendations</h2>\\r\\n<p>[Company\n
      \ Name] should make some customer base changes in order to build value and make
      the\n  company more appealing in the marketplace and to potential buyers. Starting
