    - ! "---\nassessment_id: 2\ntitle: Debt Service Coverage\ndescription: ! \"<p>Formula:</p>\\r\\n<div
      style=\\\"border-bottom: 1px solid; margin:\n  0 auto; width: 400px;\\\">\\r\\n\\tEBITDA
      - (Distribution or dividends)\\r\\n</div>\\r\\n<div\n  style=\\\"margin: 0 auto;
      width: 400px;\\\">\\r\\n\\t(Interest + Mandatory Debt Retirement\n  + loan/term)\\r\\n</div>\\r\\n<p>EBITDA
      is often used as a proxy for cash flow from\n  operations. EBITDA less distributions
      and dividends equates to retained earnings\n  so the DSC a.k.a. Debt Coverage
      Ratio is the ratio of cash available for debt servicing\n  to interest, principal
      and lease payments.</p>\\r\\n<p>It is a popular benchmark used\n  in the measurement
      of your ability to produce enough cash to cover its debt (including\n  lease
      payments). The higher this ratio is, the easier it is to obtain a loan. The\n
      \ ratio is used in commercial banking and may be expressed as a minimum ratio
      that\n  is acceptable to a lender; it may be a [Company Nickname] loan condition
      or covenant.\n  Breaching a DSCR covenant can, in some circumstances, be an
      act of default.</p>\\r\\n<p>Should\n  [Company Nickname] have a DSC of over
      1, then (in theory, as calculated to bank\n  standards and assumptions) [Company
      Nickname] will be generating sufficient cash\n  flow to pay its debt obligations.
      A DSCR below 1.0 indicates that there is not enough\n  cash flow to cover loan
      payments.  Most banks traditionally have sought a DSC of\n  1.2 or more but
      recent lending criteria have been shifted up significantly.</p>\"\ndisplay_order:
      0\ncreated_at: 2011-12-08 17:22:20.471940000Z\nupdated_at: 2011-12-10 00:03:46.290701000Z\nid:
