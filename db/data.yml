      ! \"<h4>Congratulations, you scored above average on this aspect.</h4>\\r\\n<p>The\n
      \ four capitals are comprised of intellectual capital, financial capital, human
      capital\n  and brand capital. Your score is a composite average of all four
      areas. Well run\n  through them one by one.</p>\\r\\n<h4>Intellectual Capital</h4>\\r\\n<p>Your
      high score\n  indicates you may have some valuable intellectual capital. Every
      business sells\n  intellectual property. Intellectual property isnt just for
      doctors, patent attorneys,\n  accountants and chip designers. Everyone is in
      the idea, or intellectual property,\n  business. If you make widgets, is it
      the generic making of the widgets that generates\n  the profit, probably not?
      More likely, it is your proprietary way of making the\n  widgets, or your secret
      vendors, or the way you train your staff that accounts for\n  the profits. These
      are all examples of intellectual property. The only true asset\n  your business
      has is the ability to generate a profit doing the things you do the\n  way you
      do them. The little secrets and tricks are what allow you to make profits\n
      \ doing the same ordinary thing as the same ordinary company next door. The
      reason\n  you make money is you know a couple of little things that enable you
      to take better\n  care of your customers, buy better, or charge a little extra.
      All the little things\n  are what make up your intellectual property and what
      contribute extensively to your\n  bottom line. Therefore, the more you can grow
      your intellectual property, the more\n  intellectual capital you will have and
      the more profit you will make.</p>\\r\\n<p>Your\n  contacts and connections
      are intellectual property. Look at your Rolodex and figure\n  out what a contact
      in your Rolodex is worth. Some of these contacts are worth quite\n  a bit. Unfortunately,
      for most of us, many of the contacts in a Rolodex cannot be\n  measured in monetary
      terms. These folks may be great friends, great customers, whatever.\n  However,
      they dont necessarily add to your bottom line. Though these people cannot\n
      \ be translated directly into money, they are incredibly valuable to you and
      your\n  business. If you lose the relationship with them, you can certainly
      attach a negative\n  dollar value on the loss. For instance, what is the value
      of the purchasing agent\n  at your best customer who genuinely likes you? What
      is the value of your old college\n  roommate who calls you once a year to say,
      &quot;Hi&quot; but introduces you to\n  some great vendors? What are you doing
