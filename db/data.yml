    - ! "---\ntitle: Web Assessment\nslug: web-assessment\ndescription: <p>How's your
      website doing?</p>\ndisplay_order: 3\nstatus: 1\ncreated_at: 2012-01-18 16:39:08.199157000Z\nupdated_at:
      2012-01-23 15:23:06.205514000Z\nexecutive_summary: ! \"<h2>Website Appearance</h2>\\r\\n<p>Your
      website is the front\n  door to your company. It needs to properly reflect the
      image and culture of your\n  company. This section will assess the impression
      your website makes on a potential\n  customer as well as what you can do to
      improve.</p>\\r\\n<h2>Social Media</h2>\\r\\n<p>Many\n  business owners feel
      that social media is a waste of time. However, social media\n  is here to stay.
      Whether your customers are using Facebook for business, they are\n  using Facebook
      at home. Not all of your customers are using twitter, but some of\n  them are.
      And whether you like it or not people are checking out you, your company,\n
      \ and your reputation one LinkedIn. Therefore, social media management needs
      to be\n  part of your reputation management strategy even if it is not part
      of your lead\n  generation strategy.</p>\\r\\n<h2>Search Engines</h2>\\r\\n<p>Search
      engine placement\n  is an important component of every businesses lead generation
      strategy. Even if\n  your customers are not Googling to buy products, they are
      Googling to find out related\n  information about your products and your competitors
      products. Being on the first\n  page of Google for your most important terms
      is vital to your lead generation strategy.\n  This section will assess how well
      you are doing in the area of search engine optimization\n  (SEO).</p>\\r\\n<h2>Technical</h2>\\r\\n<p>The
      final section of the website assessment\n  will assess the technical elements
      of your website. This detailed report will analyze\n  the inner workings of
      your website and provide very specific improvement opportunities.\n  The recommendations
      in this section may seem overwhelming. Not all of the recommendations\n  may
      be important for your website. However, virtually all recommendations will improve\n
      \ your website or improve your opportunity for lead generation from your website.</p>\"\ncover_page:
      !!null \nid: 5\n"
