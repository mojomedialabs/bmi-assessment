    - ! "<p class=\"section-status\">You scored low on this aspect.</p>\r\n<p>The
      four capitals are comprised of these key areas: intellectual capital, financial
      capital, human capital and brand capital. Your score is a composite average
      of all four areas. Well run through them one by one.</p>\r\n<h3>Intellectual
      Capital</h3>\r\n<p>Your score indicates you need more intellectual capital.
      Every business sells intellectual property. Intellectual property isnt just
      for doctors, patent attorneys, accountants and chip designers. Everyone is in
      the idea, or intellectual property, business. If you make widgets, is it the
      generic making of the widgets that generates the profit, probably not? More
      likely, it is your proprietary way of making the widgets, or your secret vendors,
      or the way you train your staff that accounts for the profits. These are all
      examples of intellectual property. The only true asset your business has is
      the ability to generate a profit doing the things you do the way you do them.
      The little secrets and tricks are what allow you to make profits doing the same
      ordinary thing as the same ordinary company next door. The reason you make money
      is you know a couple of little things that enable you to take better care of
      your customers, buy better, or charge a little extra. All the little things
      are what make up your intellectual property and what contribute extensively
      to your bottom line. Therefore, the more you can grow your intellectual property,
      the more intellectual capital you will have and the more profit you will make.</p>\r\n<p>Your
      contacts and connections are intellectual property. Look at your Rolodex and
      figure out what a contact in your Rolodex is worth. Some of these contacts are
      worth quite a bit. Unfortunately, for most of us, many of the contacts in a
      Rolodex cannot be measured in monetary terms. These folks may be great friends,
      great customers, whatever. However, they dont necessarily add to your bottom
      line. Though these people cannot be translated directly into money, they are
      incredibly valuable to you and your business. If you lose the relationship with
      them, you can certainly attach a negative dollar value on the loss. For instance,
      what is the value of the purchasing agent at your best customer who genuinely
      likes you? What is the value of your old college roommate who calls you once
      a year to say, &quot;Hi&quot; but introduces you to some great vendors? What
      are you doing to nurture and grow those relationships? What are you doing to
      better utilize people who could be more helpful to you? There are people that
      know, like, and trust you who may not be adding value to you or your business
      simply because you have not asked. Is there a way that you can leverage the
      long-term relationships you have with these people and turn them into a valuable
      business asset? How can you better leverage your Rolodex capital? What new Rolodex
      capital needs to be created?</p>\r\n<h3>Financial capital.</h3>\r\n<p>Youve
