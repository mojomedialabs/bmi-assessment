      \ and benefits, Im going to pay X.&quot; Rather than just lowering price, lets
      add\n  value instead. This can be a great way to increase the price slightly
      while providing\n  better value to the customer. This extra value may be in
      the form of a new or modified\n  product. For instance, make a premium version
      of your product. Figure out how to\n  add features, benefits, and attributes
      and see if that product will command a higher\n  price.</p>\\r\\n<p>Premium
      ice cream is a great example. Regular ol vanilla or chocolate\n  ice cream
      in half gallon tubs was the bulk of the ice cream market twenty years\n  ago.
      Then, premium brands like Haagen Daz entered as a tiny segment of the market.\n
      \ These were more expensive, higher-margin products. Before long, premium ice
      cream\n  became a very large segment of the total ice cream market. You never
      know what is\n  going to happen with a segment or brand. It could explode. Who
      would have figured\n  that Starbucks would have nearly 50% of the coffee market
      when you can get a similar\n  cup of coffee down the street at McDonalds for
      a buck?</p>\"\ncreated_at: 2011-11-21 21:34:15.723682000Z\nupdated_at: 2012-01-06
