      grow your business. Fortunately, you do not have many of these issues.\n  Your
      focus can move toward adding even higher quality customers and retaining the\n
      \ ones you have.</p>\\r\\n<h2>The key considerations on quality customers:</h2>\\r\\n<ol>\\r\\n\\t<li>Even\n
      \ though you have quality customers, are they still price conscious? If customers\n
      \ have their eye on nothing but price, its very difficult for most businesses
      to\n  remain profitable. Ideally, what needs to be done is to find the customers
      who are\n  going to attribute value to something, other than sales price. If
      that cannot be\n  accomplished, you are selling a product which the customer
      perceives as somewhat\n  generic. You need to work on your brand to overcome
      this. Branding can allow you\n  to attack a different segment of the marketplace,
      and charge a premium for some\n  attribute other than the generic product. This
      attribute does not need to be significant.\n  Many brands have only subtle differences.
      For example, all the variations of toothpaste\n  are basically the same. You
      squeeze a tube and a paste comes out. However, dozens\n  of successful brands
      exist in this market.</li>\\r\\n\\t<li>\\r\\n\\t\\t<p>In every business\n  relationship,
      one party is in a stronger position and can &quot;dictate terms.&quot;\n  Can
      you dictate terms? The customer has the money, so they dictate many of the business\n
      \ terms. However, you need to be able to dictate many dynamics in the business
      relationship.\n  If not, you have a problem. For many companies, these seemingly
      insignificant terms\n  add up to a large portion of their profits. For instance,
      many companies have used\n  the self-service aspect of the web to &quot;force&quot;
      customers to be their own\n  customer service rep or troubleshooter. They are
      dictating terms and dramatically\n  lowering costs. Typically, this is a minor
      &quot;term&quot; to the customer, so\n  they give in and self service.</p>\\r\\n\\t\\t<p>A
      small vendor dealing with Wal-Mart\n  or Starbucks may not be able to dictate
      terms in the same way as they can with a\n  smaller customer. In fact, you may
      have heard some business stories about vendors\n  that have specifically chosen
      not do business with companies like Wal-Mart or Starbucks\n  for this very reason.
      In their opinion, these large customers are not quality customers\n  because
      all the terms are dictated by the goliath.</p>\\r\\n\\t\\t<p>A quality customer\n
      \ isnt always a large customer. A quality customer is one that consistently
      provides\n  many dollars of margin to your business. Sometimes they are large
      customers, sometimes\n  they are not.</p>\\r\\n\\t</li>\\r\\n\\t<li>\\r\\n\\t\\t<p>The
      third consideration of quality\n  customers is having a low cost to attract
      them compared to their lifetime value,\n  i.e., cost of acquisition vs. lifetime
      revenue or margin. Imagine you are in a business\n  with a 2-year sales cycle.
      Lets say that the cost of acquiring a new customer is\n  $25,000. If your average
      customer stays only 6 months, and you sell, on average,\n  $100,000 of product
      at a 50 % margin during that time, you will spend half the lifetime\n  value
      of the customer finding and selling them. In this scenario, the cost of attraction\n
      \ vs. lifetime dollars of margin generated from the customer is horrible. To
      improve\n  this, you will need to do one of two things, either lower the cost
      of acquiring\n  the customer or increase the customer retention time.</p>\\r\\n\\t\\t<p>There
      are several\n  questions that you need to ask yourself.</p>\\r\\n\\t\\t<ol>\\r\\n\\t\\t\\t<li>\\r\\n\\t\\t\\t\\t<p><img\n
      \ src=\\\"/uploads/picture/image/1324498895691906.jpg\\\" class=\\\"right\\\"
      alt=\\\"\\\" title=\\\"\\\"\n  />What is difficult about attracting customers?
      Attracting customers is difficult\n  for every business. I used to say, &quot;Listen,
      we arent opening a Cheesecake\n  Factory here.&quot; I said this because when
      the Cheesecake Factory opened in my\n  hometown, the lines were incredibly long,
      even during non-peak times. They had two-hour\n  waits at 2pm on a Tuesday.
      Then, a funny thing happened. I stood in that line with\n  a guy who told me
      that his brother worked in business development for the Cheesecake\n  Factory.
      He related that they sent his brother to a new location one year ahead\n  of
      the store opening to develop trade accounts, talk up the opening, etc. The moral\n
      \ of this story is, even the businesses that are seemingly &quot;beating away
      customers&quot;\n  have worked hard to get them.</p>\\r\\n\\t\\t\\t\\t<p>Do
      you know the easy places to find\n  customers? Are you paying expensive sales
      people to sell the product rather than\n  using inexpensive marketing? Are you
      over-marketing when the product simply needs\n  to be sold? Do you need a branding
      makeover because your brand lacks meaning to\n  the customer? Are you compensating
      for your weak brand through other methodologies,\n  such as lowering your price
      or putting extra emphasis on the sales function?</p>\\r\\n\\t\\t\\t</li>\\r\\n\\t\\t\\t<li>\\r\\n\\t\\t\\t\\t<p>How\n
      \ long are you retaining a customer? Most businesses feel they do a good job
      for their\n  customers and thats enough to keep them buying. Wrong! It isnt
      enough to just\n  do good work. There are specific strategies and tactics you
      can employ that will\n  allow you to retain your customers longer than you would
      by just doing a good job.\n  This does not mean over-managing retention will
      cover up lousy work.</p>\\r\\n\\t\\t\\t\\t<p>Create\n  a spreadsheet of your
      top five customers. How long does an average customer stay\n  with your business?
      Probably several years. Imagine you keep a customer 4 years.\n  What is the
      lifetime margin for 4 years? Now run the margin for 5 years retention\n  vs.
      4 years. You now gain one years margin at very little cost. You need 25% less\n
      \ sales effort because every fifth year, you dont need to replace the customer
      for\n  an additional year. The savings, in sales effort alone, justifies having
      a great\n  customer retention program. You can realistically add hundreds of
      thousands of dollars\n  to your bottom line by hanging on to customers a little
      longer. We would all like\n  to hang onto our customers forever. But lets be
      pragmatic. By retaining them for\n  10 to 20 percent longer, the financial impact
      on your business will be astronomical.\n  The hardest customer to acquire is
      the new one. By reducing the sales effort by\n  25%, you replace the expensive-to-acquire
      customer with the cheap-to-retain one.</p>\\r\\n\\t\\t\\t</li>\\r\\n\\t\\t</ol>\\r\\n\\t</li>\\r\\n</ol>\\r\\n<h2>Points\n
      \ to Consider </h2>\\r\\n<ul>\\r\\n\\t<li>What are the industry benchmarks for
      customer\n  acquisition? How do you compare?</li>\\r\\n\\t<li>What does it cost
      your competitors\n  to acquire a customer? Is it higher or lower than yours?</li>\\r\\n\\t<li>Whats
      your\n  competitors average retention? Do you retain your customers longer
      than your competitors?\n  Why?</li>\\r\\n\\t<li>Are your customers more price
      sensitive than those of your competitors?\n  If you have excessively price-conscious
      customers, do you have the opportunity to\n  switch these customers for better
      ones? Who are those better customers? Do you have\n  the opportunity to adjust
      the verticals you operate in to attract less price-conscious\n  customers? Do
      you have any customers on the books who were purposely forfeited by\n  your
      competitors? If so why?</li>\\r\\n</ul>\\r\\n<h2>Action Steps</h2>\\r\\n<p>Run
      a\n  customer profitability analysis as shown in the attached spreadsheet:</p>\\r\\n<p><img\n
      \ src=\\\"/uploads/picture/image/1325876401721778.png\\\" alt=\\\"Customer Profitability\n
      \ Analysis\\\" title=\\\"Customer Profitability Analysis\\\" /></p>\\r\\n<p>Rank
      your customers\n  by sales in descending order putting the best customer first
      and the worst customer\n  last in order of sales. Include several other criteria,
      including subjective definitions\n  like how difficult they are to deal with,
      how do they tax the organization, whats\n  their sales growth, and what additional
      demands they have.</p>\\r\\n<p>Do they demand\n  excessive discounts even though
      they pay net 90 days? Whats the cost of capital\n  associated with carrying
      their accounts receivable balance versus a customer that\n  pays on time or
      C.O.D.?</p>\\r\\n<p>What you will find after running this customer\n  cost analysis
      is the customer rankings will change. Many people find out that the\n  customer
      they thought was their fourth best is actually their best customer, and\n  the
      one they thought was their best is actually their seventh best. This may lead\n
      \ you to some difficult decisions, in particular, the need to fire customers.
      You\n  may find that some customers tax the organization to such an extent that
      you will\n  make more money by not selling to them. This is always a difficult
      realization because\n  most business owners are programmed to think that there
      is no such thing as a bad\n  customer, and that anyone who gives you money is
      a good customer. This is usually\n  true. But occasionally, it can be false.
      I encourage you to do a customer analysis\n  annually to see what is the true
      margin provided by each customer.</p>\\r\\n<h2>Advanced\n  Techniques</h2>\\r\\n<p>In
      the Business Model Secrets program, we determine the extent\n  of your customers
      price consciousness. When a customer is &quot;price sensitive&quot;\n  its
      almost never about price, its about value. Picture a scale. If the customer\n
      \ is only going to pay a certain amount, what they are saying is, &quot;Based
      upon\n  the value of features and benefits, Im going to pay X.&quot; Rather
      than just lowering\n  price, lets add value instead. This can be a great way
      to increase the price slightly\n  while providing better value to the customer.
      This extra value may be in the form\n  of a new or modified product. For instance,
      make a premium version of your product.\n  Figure out how to add features, benefits,
      and attributes and see if that product\n  will command a higher price.</p>\\r\\n<p>Premium
      ice cream is a great example. Regular\n  ol vanilla or chocolate ice cream
      in half gallon tubs was the bulk of the ice cream\n  market twenty years ago.
      Then, premium brands like Haagen Daz entered as a tiny\n  segment of the market.
      These were more expensive, higher-margin products. Before\n  long, premium ice
      cream became a very large segment of the total ice cream market.\n  You never
      know what is going to happen with a segment or brand. It could explode.\n  Who
      would have figured that Starbucks would have nearly 50% of the coffee market\n
      \ when you can get a similar cup of coffee down the street at McDonalds for
      a buck?</p>\"\ncreated_at: 2011-11-21 21:34:15.717899000Z\nupdated_at: 2012-01-16
