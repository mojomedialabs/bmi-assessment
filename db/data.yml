    - ! "<p>Keep in mind that the objectives of sales optimization are maximizing
      revenue and margin while minimizing expenses and the time to close. The time
      you spend up front particularly in market readiness will generate the best return
      on time investment and will save you enormous money down the road.</p>\r\n<p>Market
      Segmentation is the first and possibly the most critical decision that needs
      to be made regarding the sales effort. <span style=\"text-decoration: underline;\">Being
      wrong here is not an option.</span> The more precise you can be in this area
      the more successful your sales effort will be. It is no longer acceptable to
      define your market segment simply by industry sector. There are two major areas
      of definition on which you should focus i.e. external and internal characteristics.</p>\r\n<ul>\r\n\t<li>External
      characteristics. These are characteristics you can distinguish without direct
      customer contact i.e. size, revenue, profitability, etc.</li>\r\n\t<li>Internal
      characteristics. Specific to a target market. Buying cycle, value considerations,
      organizational issues, etc.</li>\r\n</ul>\r\n<p>There needs to be awareness
      of how to maximize revenue from your product or service. Customers will pay
      for only one thing, <strong>perceived value</strong>. You need to consider a
      number of key issues to insure optimal revenue.</p>\r\n<ul>\r\n\t<li>Revenue
      Sources</li>\r\n\t<li>Pricing</li>\r\n\t<li>Revenue Drag</li>\r\n\t<li>Delivery
      Models</li>\r\n\t<li>Distribution Channels</li>\r\n</ul>\r\n<p>Sales messaging
      and how efficiently you communicate value is an essential element in an effective
      sales process. Some of the questions you need to ask yourself include:</p>\r\n<ul>\r\n\t<li>Do
      you provide your sales channel with the material they need?</li>\r\n\t<li>Your
      web site. Does it generate the results for which it was intended?</li>\r\n\t<li>Have
      you documented the most frequently asked questions and their responses?</li>\r\n\t<li>Does
      your sales channel have sufficient technical support?</li>\r\n\t<li>Do you have
      a sales automation tool that keeps track of sales campaigns?</li>\r\n\t<li>Can
      a proposal be easily structured in an acceptable time frame for your customer
      set?</li>\r\n\t<li>Do you have presentations to cover the various audiences
      you will encounter?</li>\r\n\t<li>Can you easily communicate how well you can
      service the customer?</li>\r\n\t<li>Are your references solid and will they
      respond to prospect inquiries?</li>\r\n</ul>\r\n<p>Having knowledge and experience
      in a given industry is a positive aspect of any sales process. However, being
      able to directly address a customers needs in a direct manner is what will
      make a significant difference in your sales results. In addition, knowing how
      to best market it so as to make your unique value proposition jump out is what
      will set you apart from your competitors.</p>\r\n<p>Generating leads has become
      the major marketing challenge in the last 10 to 20 years. Approaches which typically
      produced satisfactory results in the past have become so pervasive so quickly
      that new and unique approaches appear in the market almost daily. This area
      is commanding more attention and often requires a &quot;try it and see&quot;
      approach. Mailers, telemarketing, traditional advertising, webinars, emails,
      internet ads, event marketing, networking, SEO, social marketing, etc. offer
      a business a plethora of choices. Selecting the ones that are going to work
      for you is a daunting task. The key is to know what your prospects read, where
      they hang out and with whom they associate. Industry groups often will provide
      you a clue to some of these answers.</p>\r\n<p>Generating leads is only part
      of the process. It is just as important to determine how many leads convert
      to actual customers, why and at what cost? With the number of lead generation
      techniques available optimization requires careful attention to the efficiency
      and effectiveness of the selected approaches. This is a science that is more
      complex than you might imagine. For example:\r\nTechnique A may generate the
      lowest cost per lead but B is a lower cost per conversion to revenue while C
      has a better return on profit. In addition, you may find that the analyses change
      over time. Therefore a rigid analysis needs to be adhered to which may require
      testing a select number of approaches to determine what works for your business.</p>\r\n<p>Although
      the focus of this assessment is the sales process it must be an extension of
      the business model. Whenever revenue, margin, sales cycle, sales expense or
      profitably turn down both must be analyzed to determine where initial effort
      must be applied. To reiterate the point we made at the outset, the best sales
      process cannot overcome a flawed business model. For example, as part of the
      sales process knowledge of the competition, their market share, and their value
      proposition is critical. However, if you havent considered how to prevent new
      competitors from entering your markets or how to keep your customers from leaving
      all you are doing is admiring your problem. The competition has consideration
      as both part of the sales process and the business model. Another example occurs
      when the cost of sales begins to become excessive. If the increased costs are
      the result of salary and commissions for the sales force maybe you have a product
      or service that requires super stars to sell and your real problem is that you
      need to simplify the sales process and make your offerings easier to sell, a
      business model issue. This sometimes results in continuing turnover of the sales
      force with the accompanying expenses of recruiting, hiring, and training. You
      cant buy a sales force.</p>\r\n<p>Its well known that it is easier and less
      expensive to sell to existing customers than to find new ones. Good customers
      will be the target of all of your competitors. The better the customer the more
      competitive pressure you can anticipate. To maintain your customer base the
      essential message you need to convey is that your value proposition is significant
      enough that changing vendors does not make business sense. There are several
      considerations on which you need to focus since value is a perceived attribute.
      Within your customers organization there are several individuals that will
      influence, recommend and make the business decisions. Often, they will have
      different buying values. Your job is to know who makes up the real power kluge
      and what each of them perceives as value. There is also an implication that
      depending on the value that this customer has for your business you need to
      assess how much attention he deserves.</p>\r\n<p>There is no better or positive
      message that can be made about your company than what is contained in a reference
      or referral. Making certain that every customer is referenceable should be a
      major objective of your business. That doesnt mean that there will not be situations
      where your product or service does not meet customer satisfaction. However,
      the way you handle customer problems will to a great extent determine your reputation
      and what customers will be willing to say about you. It is highly recommended
      that you ask each customer if they would be willing to be a reference. This
      accomplishes three things. First it will tell you what your customer really
      thinks of you second, it will give you something to advertise and third, it
      gives you an excellent opportunity to ask him for a referral to another business
      that uses your offerings. Being referred by a trusted friend or advisor is absolutely
      the best and quickest way to acquire new accounts. Seeking referrals should
      be a rigid part of the sales process.</p>"
