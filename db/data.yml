      of evaluation. Given [Company Nickname]s poor score\n  for this ratio, if the
      bank is prepared to extend a loan at all it will be based\n  on strong scores
      on other areas and even so, they will probably require the owner\n  to put in
      collateral.</p>\\r\\n<p>Things [Company Name] can do to improve their Collateral\n
      \ Coverage Score:</p>\\r\\n<ul>\\r\\n\\t<li>Increase your revenue (which will
