    - ! "<p class=\"section-status\">You scored high on this section.</p>\r\n<h2>Background</h2>\r\n<p>Business
      owners must understand that to a buyer, assets only have value to the extent
      that they are capable of generating cash; therefore, the value of an asset is
      tied directly to its sales opportunity &mdash; or the lack thereof. As an example,
      a new piece of machinery sitting idle without a customer is only worth its fair
      market value as used equipment, not what the owner paid for it or the value
      sitting on the owners books. This rule holds true for any asset category such
      as plant equipment, inventory, patents, and so on (with the exception of cash
      and cash equivalents), And keep in mind that receivables are only as good as
      their ability to be collected. A good rule to remember is that assets, regardless
      of their initial cost, are only worth their liquidation value unless they are
      capable of generating future cash flow. Try as they may, sellers cannot escape
      this rule.</p>\r\n<p>In an asset sale, the buyer is interested almost exclusively
      in the value of the companys assets and the ability to restate them at a higher
      value and begin to depreciate them post purchase (minus cash and cash equivalents),
      and pays little attention to liabilities because liabilities remain with the
      seller. In some cases, if certain liabilities transfer to the buyer, those liabilities
      will be factored directly into a discounted price.</p>\r\n<p>In a stock sale,
      a buyer purchases both the assets and the liabilities; therefore, the buyer
      will have a keen interest in both and they will make sure they understand the
      value of both. These include contingent liabilities not on the balance sheet
      that could have a future impact in the business such as possible litigation,
      a union threat, etc.</p>\r\n<h2>[Company Name] Current Position</h2>\r\n<p>[Company
      Name] scored in the top third in this section. While sections such as products
      and services, customers, and competitors are inherently more important to a
      buyer (because those sections are beyond the companys immediate control), your
      score in this section will help to make your business an attractive acquisition
      candidate.</p>\r\n<h2>Recommendations</h2>\r\n<p>We recommend that you monitor
      your assets and liabilities to make sure they continue on a sound footing. Make
      any improvements where the opportunity presents itself. Remember that improving
      sales, especially for underutilized assets, will increase the value of those
      assets in the eyes of a buyer.</p>"
