    - ! "---\nresultable_id: 28\nresultable_type: Section\ntop: 23\nbottom: 0\ncontent:
      ! \"<h2>Background</h2>\\r\\n<p>People are an appreciating asset. As such, the\n
      \ value of [Company Name] is directly impacted by the quality of the work force.
      These\n  human resource elements are a key valuation factor and can cause dramatic
      swings\n  in valuation. Buyers recognize that over time employees become more
      productive,\n  learn the business and are better able to add value and contribute
      to the companys\n  overall success. That is not to say a business should only
      have long tenured employees\n  because value is only sustainable with a diverse
      age range. Buyers also recognize\n  that if all the employees retire during
      a very short period of time, the knowledge\n  and experience going out the door
      could simply put you out of business or certainly\n  cause severe damage to
      the business in the near term.</p>\\r\\n<p>Value comes from\n  good morale and
      good discipline which translates into low employee turnover as opposed\n  to
      no employee turnover. It also comes from diversity in the work force including\n
      \ their age range.</p>\\r\\n<p>An ideal company has diversity, a moderate average
      age,\n  reasonable experience and tenure as well as good human resource management.
      This\n  means a proven and repeatable hiring process, a successful safety program
      and safety\n  record, an employee handbook with good discipline procedures that
      are adhered to,\n  little or no history of or risk of employee related claims
      against the company.\n  The presence of, or the risk of, a union is an obvious
      value detractor but depending\n  upon the region of the country and nature of
      the union, it could have a varying\n  valuation impact.</p>\\r\\n<h2>[Company
      Name] Current Position</h2>\\r\\n<p>The [Company\n  Name] human resource situation
      is in the lower third. It will be perceived as risky\n  and reduces its value.
      Your employee turnover, age factors and overall people situation\n  is in need
      of repair. The score and data indicate that you will be perceived to\n  have
      fairly poor morale and people problems. It is likely that meaningful performance\n
      \ management is absent, policies and procedures are not being followed and the
      handbook\n  is not up to date or evenly applied.</p>\\r\\n<h2>Recommendations</h2>\\r\\n<p>Since\n
      \ the sources of employee problems are usually not found in only one area, an
      objective\n  and complete review of the people situation is the best solution.
      To improve the\n  situation, policies and procedures need to be fully reviewed
      by an objective outsider.\n  .The review should include employee manuals, hiring
      policies, work rules, employee\n  goals and objectives and any measurements
      used in the company. This should be augmented\n  by employee interviews and
      possibly surveys. As a result of this process, [Company\n  Name] will need to
      put policies, procedures and practices in place to begin to improve\n  the poor
      human resource situation.</p>\\r\\n<p>Special review and attention will be\n
      \ needed to reduce or eliminate your risk of litigation and future problems
      for you\n  or a buyer. It cannot be fixed overnight and several years will be
      required to show\n  the right diversity, age, turnover and risk ratios to insure
      your human resource\n  issues are not a major value deduction. A big risk is
      that a poor human resource\n  situation will reflect poorly on other areas of
      the business such as sales, products,\n  the management team and other value
      factors resulting in a dramatic value reduction.</p>\"\ncreated_at: 2012-01-19
