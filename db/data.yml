      ! \"<h2>Your margins vs. your industry are low.</h2>\\r\\n<p>Your challenge\n
      \ is to create dramatically improve your margins. There is no such thing as
      a great\n  company that does not have great margins. The two go together. You
      need to begin\n  to innovate and refine your business model to grow your margins.
      You may have bad\n  competitors crowding the marketplace and eroding your margin.
      Can you differentiate\n  your product to command higher margins? What additional
      value or features can you\n  add to the offering to allow you to charge more?
      Are there dramatic cost saving\n  opportunities? Remember, no margin, no mission.</p>\\r\\n<p>You
      may need to start\n  fresh. You will continue to struggle if you do not raise
      margins. It may be difficult\n  or impossible to modify your existing offerings
      to dramatically raise margins. If\n  this is the case, you may be better off
      to add a new offering rather than modify\n  a flawed one. Many great companies
      were born as small trial divisions of failed\n  companies. Toys'R'Us us was
      a small division of a failed retailer. CarMax was a\n  division of Circuit City.
      Consider introducing a high-margin product or service\n  that could turn into
      a significant portion of your revenue.</p>\\r\\n<p><img src=\\\"/uploads/picture/image/1322074472286719.jpg\\\"\n
      \ alt=\\\"Business Model Survey\\\" title=\\\"Business Model Survey\\\" /></p>\\r\\n<h2>Points\n
      \ to Consider</h2>\\r\\n<p>What steps, philosophies and business practices have
      you\n  used to create your best margin products and services? Dont get caught
      up in the\n  specifics of how you did it, stick to the philosophies that got
      you there. Over\n  time, all business models erode, as will yours. It will not
      be in minutes, weeks\n  or months. It will be over the course of years or decades.
      However, all business\n  models do erode over time. You need to continue to
      innovate your business model,\n  your products, and your services to allow for
      higher margins.</p>\\r\\n<p>What new\n  products or services can you add to
      your offerings to make margins even higher?\n  What products or services can
      you withdraw from your offerings to increase the overall\n  margin of the company?</p>\\r\\n<p>Many
      times these marginal products and services\n  drain company resources and dont
      add to the bottom line significantly. Many times\n  companies can run better
      and more profitably simply by reducing products or service\n  offerings, or
      even firing customers.</p>\\r\\n<p>By firing customers, the objective\n  is
      to not only get away from customers who are a pain, but to get away from customers\n
      \ who are draining organizational resources. These customers do not provide
      profit\n  commensurate with the resources they consume.</p>\\r\\n<p>Do you have
      the luxury of\n  ignoring bad competition or all competition? You most likely
      cannot. Theres an\n  old saying in business, the fastest way out of business
      is imitating your competitors.\n  We dont want to always be looking in the
      rear view mirror at our competitors. Have\n  we been doing this? How much of
      our margin issue is due to bad or excessive competition?\n  How can we differentiate
      ourselves to gently exit this over-competitive market?\n  We are far better
      off to be in a smaller segment wit excellent margins than to be\n  in the shark-tank
      fighting for the big part of the market.</p>\\r\\n<h2>Action Steps</h2>\\r\\n<ul>\\r\\n\\t<li>Engage\n
      \ in customer analysis and see if any customer needs to be fired to continue
      to grow\n  our margin. See the example below for a starting point.<br /><img
      src=\\\"/uploads/picture/image/1325876401721778.png\\\"\n  alt=\\\"Customer
      Profitability Analysis\\\" title=\\\"Customer Profitability Analysis\\\"\n  /></li>\\r\\n\\t<li>Brainstorm
      ideas for creative new products or services only if\n  they will be higher margin
      than existing items.</li>\\r\\n\\t<li>Make a list of product\n  or service offerings
      that are below average margin and consider dropping them.</li>\\r\\n\\t<li>What\n
      \ new customer groups or industries can you sell to that will provide additional
      profitable\n  outlets for your products and services.</li>\\r\\n\\t<li>Consider
      purchasing a weaker\n  competitor to stave off the creation of a bad competitor.</li>\\r\\n</li>\\r\\n<h2>Advanced\n
      \ Techniques</h2>\\r\\n<p>Guess what the most profitable industry in the Fortune
      500\n  is? No, it is not oil. Its insurance. We have a little-known secret
      at The Business\n  Model Institute: everyone should be in the insurance business.
      It isnt what you\n  think. We dont want you to sell life insurance. However,
      insurance is nothing more\n  than accepting risk for money. We make customers
      accept transactional risk they\n  would prefer not to take. There are tactics
      to remove this risk and get paid very\n  well.</p>\\r\\n<p>The insurance portion
      of your operation should be the most profitable\n  aspect of your company. We
      will teach you what your plumber knows that can double\n  your margins.</p>\\r\\n<p>Also,
      we want you to learn what product we all gladly purchase\n  every month (for
      $88 per ounce) that is more expensive than Russian Caviar and has\n  super-high
      margins. You can use this example to create your own version of this\n  super-high
      profit product.</p>\"\ncreated_at: 2011-11-17 23:07:37.062722000Z\nupdated_at:
      2012-01-16 22:13:42.860046000Z\nid: 3\n"
