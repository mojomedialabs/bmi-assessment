      are in one of these businesses it makes a lot\n  more sense to create a CEO
      Emeritus situation. You can take your earnings in perpetuity\n  rather than
      cashing out for three years worth of earnings. This creates a question:\n  In
      order to create an exit strategy, is your business better situated for you to\n
      \ sell it or for you to become the CEO Emeritus?</p>\\r\\n<p>Every CEO has some
      work\n  to do to maximize the value of their business. Whether you are working
      to maximize\n  the value of the business for sale to an outside party, or working
      to maximize the\n  value of the income stream for yourself, many of the activities
      overlap. However,\n  if you create a business you can run as a CEO Emeritus,
      you will have created a\n  far more saleable business that will command a much
      higher price-to-earnings multiple.\n  Therefore, I recommend working towards
      CEO Emeritus status. There is no downside.\n  If you sell your business, it
      will sell for much more once you are CEO Emeritus.\n  If you decide not to sell,
      you have all the benefits of CEO Emeritus status.</p>\\r\\n<p>What\n  systems
      or processes are lacking in your business to prevent you from becoming CEO\n
      \ Emeritus? The simplest way to find out is to physically remove yourself from
      the\n  business premises and figure out what goes wrong when you arent there.
      These issues\n  are the first systems that need to be tightened up. Do you have
      the proper people\n  in place for you to assume the role of CEO Emeritus, or
      do you have some holes on\n  your team?</p>\\r\\n<p>The issue is never as simple
      as &quot;the people,&quot; its\n  almost always a system issue instead. Systems
      are much easier to control than people,\n  so I encourage you to start with
      the systems instead of the people. I think you\n  will find your people will
      get better as a result of working on the systems.</p>\\r\\n<p>Many\n  times
      we are missing a key player on our team who will enable us to assume the CEO\n
      \ Emeritus role. What role would this person fill? How much will you need to
      pay them?\n  Is your need for control holding you back from assuming the CEO
      Emeritus role? Is\n  your need to be involved in all the daily nitty gritty
      holding you back from building\n  a great business that will allow you to become
      a CEO Emeritus?</p>\\r\\n<h4>Action\n  Steps</h4>\\r\\n<p>What does a business
      just like yours that will sell for $20 million\n  look like? How much money
      does that business make? What activities does that CEO\n  do every day, week,
      and month to enable that business to be worth $20 million? What\n  are the differences
      between that business and yours? Write down five things that\n  need to happen
      in order for you to move closer to becoming a CEO Emeritus. Now get\n  to work
      on one or two of them.</p>\\r\\n<p>Will your business model enable you make\n
      \ your business worth to $20 million? You may be well on your way to a $20
      million\n  check, so keep it up. Working toward becoming a CEO Emeritus is a
      safe way to not\n  only build a great business, but a valuable one as well.
