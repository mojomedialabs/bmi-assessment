      is the ease of navigation?</li>\\r\\n\\t<li>Do menus\n  make sense?</li>\\r\\n</ul>\\r\\n<p>Since
      [domain] scored well on this aspect, you may\n  not need an upgrade to your
      website. However, give the best-looking website five\n  years of age, and it
      too is outdated. Most websites can get a nice facelift for\n  a few thousand
      dollars. Don't think that improving your website look will be overly\n  costly
      or time consuming. There are several strategies which can keep costs and\n  time
      input low. See the before and after pictures below for examples of how sites\n
      \ can be improved visually.</p>\\r\\n<div style=\\\"height: 300px; overflow:
      hidden;\\\">\\r\\n\\t<div\n  style=\\\"float: left; font-size: 14pt; margin:
      10px; text-align: center; width: 430px;\\\">\\r\\n\\t\\tBefore<br\n  />\\r\\n\\t\\t<!--
      before image 1 -->\\r\\n\\t</div>\\r\\n\\t<div style=\\\"float: right; font-size:\n
      \ 14pt; margin: 10px; text-align: center; width: 430px;\\\">\\r\\n\\t\\tAfter<br
