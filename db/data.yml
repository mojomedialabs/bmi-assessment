      distribute, promote, price and sell your offerings. If not your system will
      continue to be inefficient since your team constantly have to back track or
      reinvent the wheel.</p>\r\n<p>Areas in which to look for possible improvements:</p>\r\n<ul>\r\n\t<li>Examine
      your business model to better understand the ways you could add or generate
      more value that your customers would be prepared to pay for, and why customers
      would buy from you rather than one of your competitors who might well do exactly
