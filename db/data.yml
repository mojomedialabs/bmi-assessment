    - ! "---\nresultable_id: 17\nresultable_type: Section\ntop: 43\nbottom: 0\ncontent:
      ! \"<h2>Background</h2>\\r\\n<p>Because the main purpose and key to survival\n
      \ of any business is to generate cash, the ability for a business to generate
      cash\n  is usually the single largest value driver for a buyer. Although a buyers
      real\n  interest lies in the ability of a business to generate future cash flow,
      historical\n  numbers serve to validate, or invalidate, the various assumptions
      used in the prediction\n  of future cash generation.</p>\\r\\n<p>When a business
      changes hands, it will typically\n  continue along on its current trend line
      until such time that the buyer can influence\n  and improve the factors of sales
      volume, variable cost, and fixed cost. This fact\n  is relevant more so for
      financial buyers than for strategic buyers because financial\n  buyers have
      less ability to affect sales volume and costs in the short term, and\n  additional
      debt service could add to their costs.</p>\\r\\n<p>The slope created by\n  the
      combined historical and projected financial trend lines presents the buyer with\n
      \ a level of either greater or lesser financial risk. As they assess a possible
      acquisition\n  candidate, a buyer uses financial risk as one of their major
      criteria for determining\n  what they think the business is worth (the step
      of assigning value assumes the buyer\n  first concludes the business is an acceptable
      acquisition candidate). Remember they\n  only calculate value on 12 months trailing
      EBITDA, what the future holds is their\n  own assessment and they will not include
      any positive value, only any negative or\n  risk in future earnings.</p>\\r\\n<h2>[Company
      Name] Current Position</h2>\\r\\n<p>Based\n  on your score in this section,
      [Company Name] falls into the bottom third ranking\n  compared to where you
      should be in order to attract attention as a possible acquisition\n  candidate.
      [Company Name] lacks a sound financial track record and does not have\n  the
      basic business elements in place that are required in order to convince a buyer\n
      \ that the ability for the business to generate cash is just over the horizon.
      This\n  is especially true for a financial buyer because they lack the ability
      to absorb\n  poor financial performance or make quick improvements to turn the
      financial tide.</p>\\r\\n<h2>Recommendations</h2>\\r\\n<p>In\n  order to be
      considered a possible acquisition candidate, [Company Name] must improve\n  the
      slope of financial risk. This is achieved by creating a minimum of a two-year\n
      \ history of improved cash generation based on specific improvements, such as
      new\n  or modified offerings and/or cost reductions, that can be demonstrated
      to have directly\n  contributed to acceptable and improving cash generation.
      These improvements, along\n  with any additional improvements that perhaps have
      not yet been demonstrated, will\n  then serve to project future cash generation.</p>\\r\\n<p>Keep
      in mind that any improvement\n  in general economic conditions as a contributing
      factor in your improved cash generation\n  will carry little weight in a buyers
      financial risk assessment for [Company Name].\n  We cannot stress enough that
      your improvements must come from positive changes that\n  you make to your business.
      These include who your customers are, what you offer\n  them, how effective
      you are at marketing and selling, the ability to extract higher\n  prices, and
      the costs of the materials and methods used to create your offering.</p>\"\ncreated_at:
