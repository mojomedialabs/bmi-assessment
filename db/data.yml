    - ! "<p class=\"section-status\">You scored below average on this aspect.</p>\r\n<p
      style=\"text-align: center;\"><img src=\"/uploads/picture/image/1322074470572773.jpg\"
      alt=\"Business Model Survey\" title=\"Business Model Survey\" /></p>\r\n<p>In
      order to have a successful business you must build upon quality customers. If
      you have too much churn in your customer base, if your customers cannot pay
      you, or if your customers are so difficult they strain the organization, you
      do not have quality customers. Dealing with low-quality customers will force
      you to devote precious organizational resources to activities that do not grow
      your business. Fortunately, you do not have many of these issues. Your focus
      can move toward adding even higher quality customers and retaining the ones
      you have.</p>\r\n<h2>The key considerations on quality customers:</h2>\r\n<ol>\r\n\t<li>Are
      our customers overly price conscious? If customers have their eye on nothing
      but price, its very difficult for most businesses to remain profitable. Ideally,
      what needs to be done is to find the customers who are going to attribute value
      to something, other than sales price. If that cannot be accomplished, you are
      selling a product which the customer perceives as somewhat generic. You need
      to work on your brand to overcome this. Branding can allow you to attack a different
      segment of the marketplace, and charge a premium for some attribute other than
      the generic product. This attribute does not need to be significant. Many brands
      have only subtle differences. For example, all the variations of toothpaste
      are basically the same. You squeeze a tube and a paste comes out. However, dozens
      of successful brands exist in this market.</li>\r\n\t<li>\r\n\t\t<p>In every
      business relationship, one party is in a stronger position and can &quot;dictate
      terms.&quot; Can you dictate terms? The customer has the money, so they dictate
      many of the business terms. However, you need to be able to dictate many dynamics
      in the business relationship. If not, you have a problem. For many companies,
      these seemingly insignificant terms add up to a large portion of their profits.
      For instance, many companies have used the self-service aspect of the web to
      &quot;force&quot; customers to be their own customer service rep or troubleshooter.
      They are dictating terms and dramatically lowering costs. Typically, this is
      a minor &quot;term&quot; to the customer, so they give in and self service.</p>\r\n\t\t<p>A
      small vendor dealing with Wal-Mart or Starbucks may not be able to dictate terms
      in the same way as they can with a smaller customer. In fact, you may have heard
      some business stories about vendors that have specifically chosen not do business
      with companies like Wal-Mart or Starbucks for this very reason. In their opinion,
      these large customers are not quality customers because all the terms are dictated
      by the goliath.</p>\r\n\t\t<p>A quality customer isnt always a large customer.
      A quality customer is one that consistently provides many dollars of margin
      to your business. Sometimes they are large customers, sometimes they are not.</p>\r\n\t</li>\r\n\t<li>\r\n\t\t<p>The
      third consideration of quality customers is having a low cost to attract them
      compared to their lifetime value, i.e., cost of acquisition vs. lifetime revenue
      or margin. Imagine you are in a business with a 2-year sales cycle. Lets say
      that the cost of acquiring a new customer is $25,000. If your average customer
      stays only 6 months, and you sell, on average, $100,000 of product at a 50 %
      margin during that time, you will spend half the lifetime value of the customer
      finding and selling them. In this scenario, the cost of attraction vs. lifetime
      dollars of margin generated from the customer is horrible. To improve this,
      you will need to do one of two things, either lower the cost of acquiring the
      customer or increase the customer retention time.</p>\r\n\t\t<p>There are several
      questions that you need to ask yourself.</p>\r\n\t\t<ol>\r\n\t\t\t<li>\r\n\t\t\t\t<p><img
      src=\"/uploads/picture/image/1324498895691906.jpg\" class=\"right\" alt=\"\"
      title=\"\" />What is difficult about attracting customers? Attracting customers
      is difficult for every business. I used to say, &quot;Listen, we arent opening
      a Cheesecake Factory here.&quot; I said this because when the Cheesecake Factory
      opened in my hometown, the lines were incredibly long, even during non-peak
      times. They had two-hour waits at 2pm on a Tuesday. Then, a funny thing happened.
      I stood in that line with a guy who told me that his brother worked in business
      development for the Cheesecake Factory. He related that they sent his brother
      to a new location one year ahead of the store opening to develop trade accounts,
      talk up the opening, etc. The moral of this story is, even the businesses that
      are seemingly &quot;beating away customers&quot; have worked hard to get them.</p>\r\n\t\t\t\t<p>Do
      you know the easy places to find customers? Are you paying expensive sales people
      to sell the product rather than using inexpensive marketing? Are you over-marketing
      when the product simply needs to be sold? Do you need a branding makeover because
      your brand lacks meaning to the customer? Are you compensating for your weak
      brand through other methodologies, such as lowering your price or putting extra
      emphasis on the sales function?</p>\r\n\t\t\t</li>\r\n\t\t\t<li>\r\n\t\t\t\t<p>How
      long are you retaining a customer? Most businesses feel they do a good job for
      their customers and thats enough to keep them buying. Wrong! It isnt enough
      to just do good work. There are specific strategies and tactics you can employ
      that will allow you to retain your customers longer than you would by just doing
      a good job. This does not mean over-managing retention will cover up lousy work.</p>\r\n\t\t\t\t<p>Create
      a spreadsheet of your top five customers. How long does an average customer
      stay with your business? It may take several years. Imagine you keep a customer
      4 years. What is the lifetime margin for 4 years? Now run the margin for 5 years
      retention vs. 4 years. You now gain one years margin at very little cost. You
      need 25% less sales effort because every fifth year, you dont need to replace
      the customer for an additional year. The savings, in sales effort alone, justifies
      having a great customer retention program. You can realistically add hundreds
      of thousands of dollars to your bottom line by hanging on to customers a little
      longer. We would all like to hang onto our customers forever. But lets be pragmatic.
      By retaining them for 10 to 20 percent longer, the financial impact on your
      business will be astronomical. The hardest customer to acquire is the new one.
      By reducing the sales effort by 25%, you replace the expensive-to-acquire customer
      with the cheap-to-retain one.</p>\r\n\t\t\t</li>\r\n\t\t</ol>\r\n\t</li>\r\n</ol>\r\n<h2>Points
      to Consider </h2>\r\n<ul>\r\n\t<li>What are the industry benchmarks for customer
      acquisition? How do you compare?</li>\r\n\t<li>What does it cost your competitors
      to acquire a customer? Is it higher or lower than yours?</li>\r\n\t<li>Whats
      your competitors average retention? Do you retain your customers longer than
      your competitors? Why?</li>\r\n\t<li>Are your customers more price sensitive
      than those of your competitors? If you have excessively price-conscious customers,
      do you have the opportunity to switch these customers for better ones? Who are
      those better customers? Do you have the opportunity to adjust the verticals
      you operate in to attract less price-conscious customers? Do you have any customers
      on the books that were purposely forfeited by your competitors? If so why?</li>\r\n</ul>\r\n<h2>Action
      Steps</h2>\r\n<p>Run a customer profitability analysis as shown in the attached
      spreadsheet:</p>\r\n<p><img src=\"/uploads/picture/image/1325876401721778.png\"
      alt=\"Customer Profitability Analysis\" title=\"Customer Profitability Analysis\"
      /></p>\r\n<p>Rank your customers by sales in descending order putting the best
      customer first and the worst customer last in order of sales. Include several
      other criteria, including subjective definitions like how difficult they are
      to deal with, how do they tax the organization, whats their sales growth, and
      what additional demands they have. Do they demand excessive discounts even though
      they pay net 90 days? Whats the cost of capital associated with carrying their
      accounts receivable balance versus a customer that pays on time or C.O.D.?</p>\r\n<p>What
      you will find after running this customer cost analysis is the customer rankings
      will change. Many people find out that the customer they thought was their fourth
      best is actually their best customer and the one they thought was their best
      is actually their seventh best. This may lead you to some difficult decisions,
      in particular, the need to fire customers. You may find that some customers
      tax the organization to such an extent that you will make more money by not
      selling to them. This is always a difficult realization because most business
      owners are programmed to think that there is no such thing as a bad customer,
      and that anyone who gives you money is a good customer. This is usually true.
      But occasionally, it can be false. I encourage you to do a customer analysis
      annually to see what the true margin provided by each customer.</p>\r\n<h2>Advanced
      Techniques</h2>\r\n<p>In the Business Model Secrets program, we determine the
      extent of your customers price consciousness. When a customer is &quot;price
      sensitive&quot; its almost never about price, its about value. Picture a scale.
      If the customer is only going to pay a certain amount, what they are saying
      is, &quot;Based upon the value of features and benefits, Im going to pay X.&quot;
      Rather than just lowering price, lets add value instead. This can be a great
      way to increase the price slightly while providing better value to the customer.
      This extra value may be in the form of a new or modified product. For instance,
      make a premium version of your product. Figure out how to add features, benefits,
      and attributes and see if that product will command a higher price.</p>\r\n<p>Premium
      ice cream is a great example. Regular ol vanilla or chocolate ice cream in
      half gallon tubs was the bulk of the ice cream market twenty years ago. Then,
      premium brands like Haagen Daz entered as a tiny segment of the market. These
      were more expensive, higher-margin products. Before long, premium ice cream
      became a very large segment of the total ice cream market. You never know what
      is going to happen with a segment or brand. It could explode. Who would have
      figured that Starbucks would have nearly 50% of the coffee market when you can
      get a similar cup of coffee down the street at McDonalds for a buck?</p>"
