      knowledge and experience going out the door could\n  simply put you out of business
      or certainly cause severe damage to the business\n  in the near term.</p>\\r\\n<p>Value
      comes from good morale and good discipline which\n  translates into low employee
      turnover as opposed to no employee turnover. It also\n  comes from diversity
      in the work force including their age range. An ideal company\n  has diversity,
      a moderate average age, reasonable experience and tenure as well\n  as good
      human resource management. This means a proven and repeatable hiring process,\n
      \ a successful safety program and safety record, an employee handbook with good
      discipline\n  procedures that are adhered to, little or no history of or risk
      of employee related\n  claims against the company. The presence of, or the risk
      of a union is an obvious\n  value detractor, but depending upon the region of
      the country and nature of the\n  union, it could have a varying valuation impact.</p>\\r\\n<h2>[Company
      Name] Current\n  Position</h2>\\r\\n<p>With a score in the upper one third,
      [Company Name] has a reasonable\n  human resource situation. The company does
      not appear to have a serious morale,\n  turnover or hiring problem.</p>\\r\\n<h2>Recommendations</h2>\\r\\n<p>The
      employee manual\n  should still be reviewed to insure it is being properly and
      evenly applied. The\n  risk of it not being properly applied could still cause
      a significant value reduction.\n  It also helps to keep it up to date. Care
      should be taken to insure the ratios are\n  maintained. It is also critical
      you properly manage your people as you go through\n  the process sell or otherwise
      change the business.</p>\\r\\n<p>When companies have\n  a good track record
      with people, they often forget the dramatic affect potential\n  change and change
      can have on them. As the owner prepares his or her exit strategy,\n  the employee
      ratios can turn down very quickly. Attention must be given here or\n  it will
      become a last minute value detractor or possible deal breaker.</p>\"\ncreated_at:
