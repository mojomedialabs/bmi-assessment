    - Debt Service Coverage
    - ! "<p>Formula:</p>\r\n<div style=\"border-bottom: 1px solid; margin: 0 auto;
      text-align: center; width: 400px;\">\r\n\tEBITDA - (Distribution or dividends)\r\n</div>\r\n<div
      style=\"margin: 0 auto; text-align: center; width: 400px;\">\r\n\t(Interest
      + Mandatory Debt Retirement + loan/term)\r\n</div>\r\n<p>EBITDA is often used
      as a proxy for cash flow from operations. EBITDA less distributions and dividends
      equates to retained earnings so the DSC a.k.a. Debt Coverage Ratio is the ratio
      of cash available for debt servicing to interest, principal and lease payments.</p>\r\n<p>It
      is a popular <a href=\"http://en.wikipedia.org/wiki/Benchmarking\">benchmark</a>
      used in the measurement of your ability to produce enough cash to cover its
      debt (including lease payments). The higher this ratio is, the easier it is
      to obtain a loan. The ratio is used in commercial banking and may be expressed
      as a minimum ratio that is acceptable to a lender; it may be a [Company Nickname]
      loan condition or covenant. Breaching a DSCR covenant can, in some circumstances,
      be an act of <a href=\"http://en.wikipedia.org/wiki/Default_(finance)\" target=\"_blank\">default</a>.</p>\r\n<p>Should
      [Company Nickname] have a DSC of over 1, then (in theory, as calculated to bank
      standards and assumptions) [Company Nickname] will be generating sufficient
      cash flow to pay its debt obligations. A DSCR below 1.0 indicates that there
      is not enough cash flow to cover loan payments. Most banks traditionally have
      sought a DSC of 1.2 or more but recent lending criteria have been shifted up
      significantly.</p>"
    - 0
    - '2011-12-08 17:22:20.471940'
    - '2011-12-20 15:51:46.209873'
  - - 11
    - 2
    - Cash Flow Leverage
    - ! "<p>Formula:</p>\r\n<div style=\"border-bottom: 1px solid; margin: 0 auto;
      text-align: center; width: 400px;\">\r\n\tTotal Funded Debt + Desired Loan\r\n</div>\r\n<div
      style=\"margin: 0 auto; text-align: center; width: 400px;\">\r\n\tEBITDA\r\n</div>\r\n<p>This
      ratio is a measure of [Company Name]s ability to pay off its total debt, including
      the new loan. This ratiogives the bank the approximate amount of time that
      you would need to pay off all debt, ignoring the factors of interest, taxes,
      depreciation and amortization.</p>\r\n<p>A high total Debt/EBITDA ratio suggests
      that [Company Name] may not be able to service their debt in an appropriate
      manner and can result in loan refusal, a low ratio can suggest that [Company
      Name] could take on more debtif needed.</p>\r\n<p>The leverage tolerance on
      cash flow for lenders or the sustainability levels on the leverage is a moving
      target. The ratio dropped from over 4-to-1 to current acceptable levels of less
      than 2-to-1 in the early 2000s. Tightening on covenants in recent years have
      taken this ratio significantly higher.</p>"
    - 1
    - '2011-12-08 17:22:20.634708'
    - '2011-12-10 00:11:53.168874'
  - - 12
    - 2
    - Liquidity
    - ! "<p>Formula:</p>\r\n<div style=\"border-bottom: 1px solid; margin: 0 auto;
      text-align: center; width: 400px;\">\r\n\tCurrent Assets\r\n</div>\r\n<div style=\"margin:
      0 auto; text-align: center; width: 400px;\">\r\n\tCurrent Liabilities + Desired
      Loan\r\n</div>\r\n<p>Since this ratio utilizes balance sheet data, the current
      ratio is an indication indicates whether or not [Company Nickname] has enough
      resources to pay the new loan plus its existing debts over the next 12 months.</p>\r\n<p>Low
      values for the current ratio (values less than 1) indicate that [Company Name]
      may have difficulty meeting their new obligations. Low values, however, do not
      indicate a critical problem. If the loan is felt to improve the business sufficiently
      then [Company Nickname] has good long-term prospects, and should be able to
      borrow against those prospects to meet their proposed new obligations. Some
      types of businesses usually operate with a current ratio less than one. For
      example, if inventory turns over much more rapidly than the accounts payable
      become due, then the current ratio will be less than one (this is true for fast
      moving retail operations). This can allow a firm to operate with a low current
      ratio. In general small companies will break out into retail and non-retail.
      However the scoring scale has been constructed to be generic and the commentary
      will outline industry related factors affecting the overall index.</p>\r\n<p>A
      lender would consider a high current ratio to be better than a low current ratio,
      because a high current ratio means that if [Company Nickname] remains stable,
      they will have more assets than liabilities and are therefore likely to meet
      the liabilities which they face in the next 12 months. In the current climate
      a ratio of 2:1 is generally considered safe for most small businesses.</p>"
    - 2
    - '2011-12-08 17:22:20.723100'
    - '2011-12-20 16:11:26.279829'
  - - 13
    - 2
    - Debt to Worth
    - ! "<p>Formula:</p>\r\n<div style=\"border-bottom: 1px solid; margin: 0 auto;
      text-align: center; width: 400px;\">\r\n\tTotal Liabilities + Desired Loan -
      Subordinated debt\r\n</div>\r\n<div style=\"margin: 0 auto; text-align: center;
      width: 400px;\">\r\n\tTangible Net Worth + Subordinated debt\r\n</div>\r\n<p>The
      Balance Sheet Leverage is simply the Debt to Worth ratio, which indicates the
      extent to which [Company Name] relies on financing as opposed to the owners
      equity for funding.</p>\r\n<p>Traditionally banks have relied on asset based
      lending models, however economic conditions have forced them to move away from
      this and to evaluate [Company Nickname] financial strength and potential to
      repay any loans.</p>\r\n<p>The higher the ratio is, the more risk is felt to
      exist so credit will be harder to obtain. A value of less than 1 reduces the
      risk significantly and moves more towards a loan secured by [Company Nickname]
      assets.</p>\r\n<p>Whenever a companys assets exceed its equity base, it is
      said to be leveraged. Companies that borrow in order to fund an operation and
      grow it are aiming to achieve a higher level of revenue and profit. This increases
      the return on equity (and probably the value of [Company Nickname]) generally
      without the owner having to put additional equity in, which is called leveraging.</p>"
    - 3
    - '2011-12-08 17:22:20.728669'
    - '2011-12-20 16:54:14.629513'
  - - 14
    - 2
    - Cash Coverage
    - ! "<p>Formula:</p>\r\n<div style=\"border-bottom: 1px solid; margin: 0 auto;
      text-align: center; width: 400px;\">\r\n\tCash &amp; Cash Equivalents + Revolver
      Availability\r\n</div>\r\n<div style=\"margin: 0 auto; text-align: center; width:
      400px;\">\r\n\t12 months of cash operating expenses\r\n</div>\r\n<p>Liquidity
      ratio provide a measure of the ease [Company Nickname] would have in turning
      their assets into cash as well as an indication of the cash coverage a company
      has relative to their operating expenses. Available [Company Nickname] revolving
      credit facilities are included along with cash since this can be drawn against
      if needs be to cover a cash flow deficit.</p>"
    - 4
    - '2011-12-08 17:22:20.733772'
    - '2011-12-20 17:02:38.358977'
  - - 15
    - 2
    - Collateral Coverage
    - ! "<p>Formula:</p>\r\n<div style=\"border-bottom: 1px solid; margin: 0 auto;
      text-align: center; width: 400px;\">\r\n\tA/R * 80% + Inventory * 50%\r\n</div>\r\n<div
      style=\"margin: 0 auto; text-align: center; width: 400px;\">\r\n\tInterest bearing
      debt + Desired Loan\r\n</div>\r\n<p>Financial institutions will look for a fallback
      source of repayment, which is termed collateral. Collateral comprise those personal
      and business assets that can be sold to pay back the loan. Most lenders require
      some degree of personal collateral but increasingly business owners simply do
      not have sufficient personal collateral, so the lenders are looking at [Company
      Nickname] to make sure that sufficient collateral exists to cover the loan.</p>\r\n<p>Current
      Assets generally comprise inventory, receivables and cash. The presumption by
      the bank is that they are unlikely to realize the full value of the current
      assets so these assets are discounted for the purposes of evaluation.</p>\r\n<p>Loan
      coverage by the discounted collateral is generally required to be at least on
      the threshold at a ratio value of 1.</p>"
    - 5
    - '2011-12-08 17:22:20.738967'
    - '2011-12-20 17:13:01.511634'
  - - 16
    - 2
    - Creditworthiness
    - ! "<p>Fair Isaac Corporation is the creator of Fair Isaac Scores (FICO). Using
      a sophisticated mathematical formula, FICO scores rank potential borrowers based
      on the likelihood that they will pay back credit extended to them. The scoring
      range is approximately 300 to 850 points, with a higher score indicating better
      credit-worthiness.</p>\r\n<p>Lenders have traditionally secured loans against
      assets however the most tangible consequence of the recent meltdown and recession
      is that business owners simply do not have the personal equity that they once
      did. Lenders now have to look to other areas to measure lending risks. So what
      matters most on credit reports to lenders?</p>\r\n<p>While anything on a credit
      report is fair game for scrutiny, there are several instances that lenders will
      pay close attention to, which may be adversely affecting your score and [Company
      Name]s chances of being granted the desired loan:</p>\r\n<ul>\r\n\t<li>Bankruptcies
      &ndash; typically, any applicant with a bankruptcy within the previous ten years
      will be eliminated from financing consideration.</li>\r\n\t<li>Length of Credit
      History &ndash; All else being equal, the longer ones credit history, the better.
      Late payments look much better on a twenty year history than they do on a two
      year history.</li>\r\n\t<li>Credit Cards &ndash; Having balances that total
      more than 50% of available credit is typically a red flag, as it indicates an
      applicant is living beyond his or her means.</li>\r\n\t<li>Mitigating Circumstances
      &ndash; One bad year out of ten might indicate extenuating circumstances for
      that one year. Was the person laid off? Or perhaps sick? Many times, a chance
      to put a &quot;human reason&quot; behind a bad number is warranted.</li>\r\n\t<li>Recent
      History &ndash; What happened recently is far more relevant than what happened
      ten years ago.</li>\r\n</ul>"
