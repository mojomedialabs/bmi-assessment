      has a brand, whether\n  they want one or not. A brand does not need to be overly
      complicated. A brand is\n  what your company &quot;means&quot; to your customers.
      Its that simple. You want\n  your brand to mean &quot;excellent service and
      great value,&quot; or &quot;delivers\n  on time, every time.&quot; You dont
      want your brand to be perceived as, &quot;much\n  more expensive than I thought,&quot;
      or &quot;they dont really care about their\n  customers,&quot; or &quot;they
      make a mess every time we place an order with them.&quot;</p>\\r\\n<p>Your\n
      \ brand DOES mean something to your customers. Lets make sure it means something\n
      \ positive in their eyes. You scored well on this aspect, so your brand is strong.\n
      \ How can you make it stronger? Brands typically mean one word or phrase to
      the customer,\n  so be careful not to overextend your brand. Real-life bad ideas
      include: Burger\n  King underwear, Kelloggs hip-hop street wear, Hooter energy
      drink, and Trump steaks.\n  Instead, create a new brand or sub-brand. For instance,
      Toyota markets inexpensive\n  Chinese-made cars under the Scion brand rather
      than adding another model under the\n  Toyota moniker.</p>\\r\\n<p>Since you
