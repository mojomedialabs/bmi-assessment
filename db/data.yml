      300px;\\\" />Sit\n  down with your best salespeople and/or your best former
      salespeople and pick their\n  brains. Get insight into the processes they used.
      Theyll be inclined to tell you,\n  &quot;I dont know how I did it, I just
      went in and sold stuff.&quot; This is not\n  true. They used a process. Ask
      them to describe, in detail, the last five big sales\n  they had, step by step,
      play by play, inch by inch, and search for the commonalities.\n  There will
      be plenty of them. Now take that information and create a company-wide,\n  repeatable
      sales process so you can elevate the performance of your average, and\n  not
      so average, performers.</p>\\r\\n<p>Brainstorm what new unserved or underserved\n
      \ markets are going to be upcoming trends in your marketplace and get ahead
      of the\n  competition. If you can, create new products and services that will
      be easy to sell\n  and have high margins.</p>\\r\\n<h4>Advanced Techniques</h4>\\r\\n<p>Savvy
      business\n  owners learn from the masters. They know how to take a 100-year-old
      idea and modify\n  it for todays market. There are two powerful ideas you can
      borrow from Thomas Edison\n  and King Gillette to create a product that is easier
      to sell.</p>\\r\\n<p>Thomas Edison\n  had to install electric lights for free
      in a New York high rise because he couldnt\n  get anyone to try them. Similarly,
      Gillette couldnt get anyone to buy his safety\n  razors. Its hard to imagine
      such superior products were not accepted by the marketplace,\n  but it happens
      all the time. In Gillettes case, to combat consumer apathy, he created\n  a
      massive network of partners to give away his razors (the whole unit with handle\n
      \ and blades) for free. Once consumers used the product, they saw the value
      and came\n  back for the high-profit blades. Gillette still uses this strategy
      today.</p>\\r\\n<p>Other\n  companies like Jell-O and Ford have used similar
