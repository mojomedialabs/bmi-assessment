      ! \"<h4>Congratulations, you scored well on this aspect.</h4>\\r\\n<p>The four\n
      \ capitals are comprised of these key areas: intellectual capital, financial
      capital,\n  human capital and brand capital. Your score is a composite average
      of all four areas.\n  Well run through them one by one.</p>\\r\\n<h4>Intellectual
      Capital.</h4>\\r\\n<p>Your\n  high score indicates you have some valuable intellectual
      capital. Every business\n  sells intellectual property. Intellectual property
      isnt just for doctors, patent\n  attorneys, accountants and chip designers.
      Everyone is in the idea, or intellectual\n  property, business. If you make
      widgets, is it the generic making of the widgets\n  that generates the profit,
      probably not? More likely, it is your proprietary way\n  of making the widgets,
      or your secret vendors, or the way you train your staff that\n  account for
      the profits. These are all examples of intellectual property. The only\n  true
      asset your business has is the ability to generate a profit doing the things\n
      \ you do the way you do them. The little secrets and tricks are what allow you
      to\n  make profits doing the same ordinary thing as the same ordinary company
      next door.\n  The reason you make money is you know a couple of little things
      that enable you\n  to take better care of your customers, buy better, or charge
      a little extra. All\n  the little things are what make up your intellectual
      property and what contribute\n  extensively to your bottom line. Therefore,
      the more you can grow your intellectual\n  property, the more intellectual capital
      you will have and the more profit you will\n  make.</p>\\r\\n<p>Your contacts
      and connections are intellectual property. Look at\n  your Rolodex and figure
      out what a contact in your Rolodex is worth. Some of these\n  contacts are worth
      quite a bit. Unfortunately, for most of us, many of the contacts\n  in a Rolodex
      cannot be measured in monetary terms. These folks may be great friends,\n  great
      customers, whatever. However, they dont necessarily add to your bottom line.\n
      \ Though these people cannot be translated directly into money, they are incredibly\n
      \ valuable to you and your business. If you lose the relationship with them,
      you can\n  certainly attach a negative dollar value on the loss. For instance,
      what is the\n  value of the purchasing agent at your best customer who genuinely
      likes you? What\n  is the value of your old college roommate who calls you once
      a year to say, &quot;Hi&quot;\n  but introduces you to some great vendors? What
      are you doing to nurture and grow\n  those relationships? What are you doing
      to better utilize people who could be more\n  helpful to you? There are people
      that know, like, and trust you who may not be adding\n  value to you or your
      business simply because you have not asked. Is there a way\n  that you can leverage
      the long-term relationships you have with these people and\n  turn them into
      a valuable business asset? How can you better leverage your Rolodex\n  capital?
      What new Rolodex capital needs to be created?</p>\\r\\n<h4>Financial Capital</h4>\\r\\n<p>Youve\n
      \ heard the old adage, most businesses fail due to lack of working capital.
      This is\n  true not only at the start-up stage, but at all stages. We need to
      have an appropriate\n  amount of financial capital in order to properly capitalize
      on opportunities as\n  they appear. There is more to financial capital than
      just having a big pile of money.\n  For instance, how does your break-even point
      compare to your competition? If you\n  sell your product at the same price and
      at lower margin, you have a higher cost\n  structure and a higher break-even
      point. In this scenario, you would have a financial\n  disadvantage. Conversely,
      if you have a much lower cost structure and/or higher\n  margin than your competition,
      your break-even point would be lower and you would\n  have an advantage in the
      area of financial capital.</p>\\r\\n<p>Since you scored well,\n  your margins
      should be funding your growth vs. constantly having to borrow money.\n  Debt
      is not a bad thing. However, there is an appropriate amount of debt for any\n
      \ business or business model. Check out <a href=\\\"http://bankabilityindex.com/\\\">bankabilityindex.com</a>\n
      \ to see if you might be over-leveraged. Continue your financial diligence and
      use\n  debt as a weapon rather than a liability. Are your competitors as financially
      strong?\n  If not, what can you do with your financial capital that they cannot?
      For instance,\n  a manufacturer gave consignment inventories to warehouses to
      &quot;lock up&quot;\n  the business. This manufacturer knew that his competitors
      could not afford the consignments.\n  He used the inventory as a weapon to fend
      off competition and retain the customer.\n  Can you simply purchase a weaker
      competitor? Make a list of the things you can do\n  that your financially weaker
      competitors cannot because of their financial status.\n  Consider doing one
      or more of these things to create a competitive &quot;moat&quot;\n  to protect
      you from your competition.</p>\\r\\n<h4>Human Capital</h4>\\r\\n<p><img src=\\\"/uploads/picture/image/1324499748700837.jpg\\\"\n
      \ alt=\\\"\\\" title=\\\"\\\" /></p>\\r\\n<p>Bill Gates has said, &quot;Without
      our top 20 people,\n  Microsoft would be an insignificant company.&quot; A great
      business cannot run without\n  great people. You have been successful at attracting
      and retaining top talent. You\n  have done a good job competing with big businesses
      in regard to this. Alternatively,\n  you may have figured out a strategy that
      enables you to work without &quot;superstars,&quot;\n  yet still have a well-run
      business. Keep in mind there is an asset not listed on\n  your balance sheet
      called human capital. This human capital consists of workers\n  knowledge base,
      their abilities, their relationships with customers, and their ability\n  to
      execute your business plan. All these components add up to the value of these\n
      \ employees to your business. The more talented and tenured an employee, the
      more\n  valuable he or she is. You have retained your talented staff after spending
      time,\n  energy, and effort to teach them what is necessary to be useful to
      your business.\n  Talent will flow to its highest and best use. Continue to
      carve out areas where\n  talented peoples best use is working for you.</p>\\r\\n<h4>Brand
      Capital</h4>\\r\\n<p>Many\n  business-to-business enterprises feel that &quot;branding&quot;
