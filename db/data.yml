      in business (at least 2)</li>\\r\\n\\t\\t\\t<li>4.5.3 Factors within [Company\n
      \ Name] industry</li>\\r\\n\\t\\t\\t<li>4.5.4 Number of [Company Name] employees
      (revenue\n  per employee vs. industry standards))</li>\\r\\n\\t\\t</ul>\\r\\n\\t</li>\\r\\n\\t<li>\\r\\n\\t\\t4.6\n
      \ Investment Covenants &ndash; restrictions placed on [Company Name] limiting
      the\n  company investing in other projects\\r\\n\\t\\t<ul>\\r\\n\\t\\t\\t<li>4.6.1
      Maximum Capital\n  Expenditure</li>\\r\\n\\t\\t\\t<li>4.6.2 Maximum Investment</li>\\r\\n\\t\\t\\t<li>4.6.3
      Maximum\n  Acquisitions</li>\\r\\n\\t\\t</ul>\\r\\n\\t</li>\\r\\n\\t<li>\\r\\n\\t\\t4.7
      Dividend and Distribution\n  covenants &ndash; Limiting distribution of funds
      to [Company Name] stockholders\n  or share re-purchases\\r\\n\\t\\t<ul>\\r\\n\\t\\t\\t<li>4.7.1
      Redemption and Distributions</li>\\r\\n\\t\\t\\t<li>4.7.2\n  Cash Dividends</li>\\r\\n\\t\\t</ul>\\r\\n\\t</li>\\r\\n</ul>\\r\\n<h2>Bankability
      Model</h2>\\r\\n<p>The\n  model is constructed around a Weighted Scorecard utilizing
      merits and de-merits.\n  Scoring and weighting for each ratio input will be
      based on criteria used by the\n  banks, conventional wisdoms and industry averages.
      Thresholds, break points, coefficients\n  and weighting values are based in
      theory and best practices, however because of\n  the difficulty associated providing
      a comprehensive theoretical basis, modifiers\n  are applied on an empirical
      basis. Adjustments are made to account for market and\n  economic shifts and
      trends as the model is tested and calibrated.</p>\\r\\n<p>Commentary\n  for
      [Company Name] will be provided based on the final weighted score for each category\n
      \ relative to various performance brackets. Where necessary, cross correlation
      to\n  the relationship between the drivers within the equation may give more
      specific\n  context to the commentary. This lies outside of the scope of this
      exercise, however\n  your facilitator would be glad to discuss options to go
      into greater detail.</p>\"\ncover_page: !!null \nid: 2\n"
