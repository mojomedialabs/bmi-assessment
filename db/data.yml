    - ! "---\ntitle: Business Model Evaluator\nslug: business-model-evaluator\ndescription:
      <p>How awesome is your business model?</p>\ndisplay_order: 1\nstatus: 1\ncreated_at:
      2011-10-31 16:41:07.483355000Z\nupdated_at: 2011-12-08 21:09:05.353344000Z\nexecutive_summary:
      ! \"<h2>Low (0- 499)</h2>\\r\\n<p>Your business model score was in\n  the low
      range. Scores range from 0  1040. Any score over 850 is deemed to be outstanding.\n
      \ Every business has the ability to make meaningful changes to improve the quality\n
      \ of their business model. We recommend that you carefully examine your business
      model\n  since it appears that there are potentially significant competitive
      gains to be\n  made. The attached report contains insights and tips to improve
      your score.</p>\\r\\n<h2>Average\n  (500- 849)</h2>\\r\\n<p>Your business model
      score was in the middle of the range.\n  Scores range from 0  1040. Any score
      over 850 is deemed to be outstanding. Every\n  business has the ability to make
      meaningful changes to improve the quality of their\n  business model. It appears
      that there is scope to improve your competitive advantage\n  by carefully carefully
      reading the included report that contains insights and tips\n  to improve your
      score.</p>\\r\\n<h2>High (850+)</h2>\\r\\n<p>Your business model score\n  was
      towards the top of the range. Scores range from 0  1040. Any score over 850\n
      \ is deemed to be outstanding. Even though you scored well, every business has
      the\n  ability to make meaningful changes to improve the quality of their business
      model.\n  Remembering that business models erode over time, the included report
      contains insights\n  and tips that you may not have considered and that may
      help to maintain or even\n  improve your score.</p>\\r\\n<h2>Introduction</h2>\\r\\n<p>&quot;A
      business model is\n  the proprietary methodology used to acquire, service, and
      retain customers.&quot;\n  &mdash; Jim Muehlhausen, Author &quot;The 51 Fatal
      Business Errors and How to Avoid\n  Them&quot;</p>\\r\\n<p>Your business model
      is your secret sauce. Your model is what\n  makes your business unique. Your
      business model is the formula you use to outsmart\n  your competitors, provide
      ongoing value to customers, and continually grow your\n  business. There are
      eight essential areas to a business model:</p>\\r\\n<ul>\\r\\n\\t<li>Must\n
      \ have excellent margins</li>\\r\\n\\t<li>Must be easy to sell</li>\\r\\n\\t<li>Must
      have\n  The Four Capitals&copy;: Intellectual Capital, Financial Capital, Human
      Capital\n  and Brand Capital</li>\\r\\n\\t<li>Must be able to maintain ongoing
      competitive advantage</li>\\r\\n\\t<li>Must\n  have quality customers</li>\\r\\n\\t<li>Must
      have longevity of the industry</li>\\r\\n\\t<li>Must\n  provide for the owners
      graceful exit</li>\\r\\n\\t<li>Must avoid pitfalls</li>\\r\\n</ul>\\r\\n<p>Not\n
      \ all the areas carry an equal weight. As you can see from the graph of the
      section\n  weighs below, the combination of excellent margins plus an easy to
      sell product\n  account for over one half of the total score. Significant research
      has gone into\n  this scoring process to assess your business model with the
      greatest accuracy. Remember\n  that your competitors are actively working to
      improve there competitive position\n  and therefore business models erode over
      time. No matter what your score, your best\n  source of competitive advantage
      is to be continually actively working to refine\n  and improve your business
      model.</p>\\r\\nPIE CHART GOES HERE\\r\\n<p>In the past, you\n  may not have
      given much thought to your business model. Most business books teach\n  us that
      our business plan is the most important tool for managing our business success.\n
      \ However, a stellar business plan is not much good without a solid business
      model\n  behind it.</p>\\r\\n<div style=\\\"font-weight: bold; font-style: italic;
      text-align:\n  center;\\\">Great business plan + bad business model = a bad
      business</div>\\r\\n<div\n  style=\\\"font-weight: bold; font-style: italic;
      text-align: center;\\\">Average business\n  plan + great business model = a
      great business</div>\\r\\n<p>Previously, there were\n  no objective criteria
      for gauging the quality of a business model. Venture capitalists\n  and bankers
      had been judging business models for years, but on subjective, gut impressions.\n
      \ Our model uses a scientific, objective approach to grading an existing business\n
      \ model.</p>\\r\\n<p>If you are still not sold on the importance of your business
      model,\n  ponder this: all business models will go stale if unaltered. Typically,
      this process\n  takes ten to twenty years. Here are some examples:</p>\\r\\n<ul>\\r\\n\\t<li>Blockbuster\n
      \ video made hundreds of millions of dollars in profits in the 1990s and commanded\n
      \ a 90% market share. Today it is nearly defunct.</li>\\r\\n\\t<li>IBM has successfully\n
      \ morphed its business model several times over the years in order to remain
      successful\n  vs. Xerox and Kodak who have not.</li>\\r\\n\\t<li>Radio stations
      were a profitable\n  cash cow for decades until iPods came along.</li>\\r\\n\\t<li>If
      you were Wal-Mart\n  in the 1990s, would you have figured that your biggest
      competitor would be Amazon.com?</li>\\r\\n\\t<li>For\n  many retailers, the
      tried and true Yellow Pages method of customer attraction has\n  stopped working.
      Successful retailers have changed their client attraction model\n  to continue
      their success.</li>\\r\\n</ul>\\r\\n<p>This Business Model Evaluator Report\n
      \ below has several specific suggestions how to innovate biz model. Work with
      your\n  consulting partner to implement these solutions and watch your business
      grow.</p>\"\nid: 1\n"
