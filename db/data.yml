      ! \"<h4>You scored below average on this aspect.</h4>\\r\\n<p>An excellent business\n
      \ model operates in an industry that will be around for a reasonably long period
      of\n  time. You can create a great business model for a Pet Rock type of product.
      The\n  Pet Rock type product is a great product for one-person company. You
      make a ton\n  of money and then retire. However, you are trying to build a larger
      enterprise which\n  has more staying power. Therefore you must be in an industry,
      category, or niche\n  which is going to be around for a long time.</p>\\r\\n<p><img
      src=\\\"/uploads/picture/image/1322074470355697.jpg\\\"\n  alt=\\\"Business
      Model Survey\\\" title=\\\"Business Model Survey\\\" style=\\\"float: left;\n
      \ margin-right: 10px;\\\" />I live in the Midwest where there are many ethanol
      refineries.\n  They came into existence at a cost of hundreds of millions of
      dollars each. Then,\n  the price of oil dropped dramatically and this industry
      became nonviable without\n  additional government subsidies. These subsidies
      never did occur and many of these\n  ethanol plants are being shut down before
      ever coming online. The longevity of the\n  industry was not sustainable without
      the high price of oil.</p>\\r\\n<p>Your industry\n  may not be around for a
      long time. I am not advocating changing the business you\n  are in. Once you
      are in a certain business, you are stuck, right? That is partially\n  true,
      but not entirely. For example, think about IBM. How do you define their business?\n
      \ If you define their business as a provider of equipment and automation for
      office\n  workers, their business hasnt changed much over the years. But when
      you remember\n  that IBM started in office machines, then typewriters, then
      computers, and then\n  service delivery, they have done an excellent job of
      morphing their business model\n  over the years. They were constantly shifting
      into industries and sub-businesses\n  that were growing.</p>\\r\\n<p>All businesses
      can do this if they are open to change.\n  It begins with subtly changing the
      SIC code of the industry you are in. In the 1850s\n  people traveled cross country
      via railroad. Railroads were the people movers. Then\n  in the 1920s and 1930s
      the airline industry was beginning and the railroads saw\n  themselves as a
      railroad and not a people mover. The railroads were flush with lots\n  of cash
      but did nothing to expand into the airline industry because in their minds,\n
      \ they were a railroad. If the railroads had seen themselves as a people-moving
      business,\n  they would have jumped into the airline business, or perhaps even
      the automotive\n  industry.</p>\\r\\n<p>Since you scored below average, there
      are some concerns as to\n  the long-term viability of your industry. Ask yourself,
      &quot;Are you really an\n  IT services company or do you help companies improve
      their business process through\n  the use of technology?&quot; Do you see yourself
      as a gadget seller or do you solve\n  a broader customer issue? The issue never
      changes, just what you sell the customer.\n  Theres a bigger picture for everything
      you do. You are always solving a problem\n  for your customers. What you currently
      do is specifically how you solve their problem.\n  However, these specifics
      can change over time. Your opportunities lie in expanding\n  your products or
      services in this strong industry.</p>\\r\\n<h4>Points to Consider</h4>\\r\\n<p>Picture\n
      \ it is ten years from now and you are looking into your crystal ball. What
      does the\n  longevity of your business look like in ten years? What is the future
      environment\n  like? Is it better than today, or is it worse? How about twenty
      years from now?\n  Do you still see growth and opportunity in your business?
      If so, you are in great\n  shape. If you have some doubts, analyze things from
      the worst-case perspective.\n  What happens if things play out closer to the
      worst-case scenario rather than your\n  expected or hopeful scenario? Can you
      mitigate or eliminate this risk?</p>\\r\\n<p><img\n  src=\\\"/uploads/picture/image/1325884218698187.jpg\\\"
      alt=\\\"\\\" title=\\\"\\\" style=\\\"float:\n  right; margin-left: 10px;\\\"
      />How can you avoid the mistake the railroads made?\n  Are you in the railroad
      business or are you in the people moving business? Whats\n  the broadest definition
      of what you do? Make it more specific than &quot;we help\n  people.&quot; Exactly
      how do you help your customers? What businesses similar or\n  related to yours
      help their customers and how do they do it? Are there underserved\n  niches
      in any of these areas? What additional businesses, industries or niches can\n
      \ you move into that will help your customers with a similar problem?</p>\\r\\n<h4>Action\n
      \ Steps</h4>\\r\\n<p>I have the perfect crystal ball and I inform you that in
      five years\n  your industry will be in very bad shape. You now know youre heading
      towards a brick\n  wall. The wall is far away, but a brick wall is a brick wall.
      What can you do today\n  to move away from the brick wall so you have an even
      better business five years\n  from now? This may not appear relevant, but do
      the exercise anyway. You need to\n  constantly experiment, and engage in small,
      quick trials that can become the next\n  big winners in your business.</p>\\r\\n<p>Now
      my crystal ball says the general condition\n  of your industry is outstanding
      five years from now. If you knew this fact with\n  100% certainty, how would
      you run your business differently? What investments would\n  you make to capitalize?</p>\\r\\n<h4>Advanced
      Techniques</h4>\\r\\n<p>In the Business\n  Model Secrets program, we teach how
      to &quot;Shift the Bell Curve.&quot; This technique\n  can dramatically extend
      the longevity of a product or service. Another powerful\n  technique is &quot;versioning&quot;
      your business model. Most CEOs are not prepared\n  to throw out their existing
      business model, and they shouldnt. However, by using\n  the versioning technique,
      you can adapt and improve your model to increase profits\n  and longevity.</p>\"\ncreated_at:
