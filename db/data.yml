    - ! "<p>The guiding principles and values define the culture of an organization.
      If there is one defining characteristic of a well-run business it is a well
      communicated and understood vision for which the organization stands. In calm
      seas any ship can stay afloat. In difficult seas, your vision, systems and culture
      are the auto-pilot by which the ship navigates. It is what generates consistent
      performance in good times and bad.</p>\r\n<p>Organizations cannot succeed on
      a consistent basis unless every level within the organization has a clear sense
      of the specific success factors on which they will be evaluated, and on which
      the business relies on for success. The company typically has margin and profitability
      goals on which they will be evaluated. The executive group will likely have
      additional and/or different success factors. As you proceed down in the organization
      these success factors will differ depending on both the department and level
      of personnel involved.</p>\r\n<p>Each level within the business must make a
      contribution that justifies their existence. If there is no marginal improvement
      in performance directly attributable to that level it has no reason to exist.
      The product or service offering must support and be an integral addendum to
      the business model and the strategic plan. If the business model and plan have
      a product and/or industry focus then the sales process must support the intended
      focus and be designed to achieve the companys goals.</p>\r\n<p>A product focus
      normally requires an emphasis on whether the product is faster, better or cheaper.
      An industry focus typically emphasizes how the product impacts a specific industry
      related problem better than the competitors. Often both are relevant. To be
      successful the business must understand what problem they are trying to solve,
      that they can in fact solve that problem and that they can do it better than
      anybody else. They must also know if the effort is the best use of their resources
      or if they would be better served by addressing a different customer problem.</p>\r\n<p>To
      create a successful, sustainable sales system it is critical to establish an
      environment in which the sales process can function effectively and efficiently,
      with or without your personal involvement. This is the foundation on which everything
      else is built. It is crucial to building a sustainable sales operation based
      on a PRSP.</p>\r\n<p>Any business that survives for any length of time will
      eventually experience downturns. To survive a downturn it is important that
      the foundation of your sales architecture be solidly grounded. This aspect of
      The PRSP is often the most tedious, the vaguest and the one many business people
      like to skip or do not revisit regularly once it is set up. Over the long haul
      no business can survive unless the company is organized to effect successful
      sales and effective processes are in place to sustain it. There are a number
      of critical issues that you need to address and among them are</p>\r\n<p>\r\n\tOrganizational
      Issues\r\n\t<ul>\r\n\t\t<li>Executive Leadership</li>\r\n\t\t<li>Culture</li>\r\n\t\t<li>Building
      Excellence</li>\r\n\t</ul>\r\n</p>\r\n<p>\r\n\tSupport Processes\r\n\t<ul>\r\n\t\t<li>The
      Planning Process</li>\r\n\t\t<li>Product Management</li>\r\n\t</ul>\r\n</p>"
